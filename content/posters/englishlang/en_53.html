<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs – Part 1 (Basic)</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 950px;
            width: 100%;
            border: 4px solid #009688;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #4db6ac 0%, #00796b 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0.95;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #e0f7fa;
            padding: 20px;
            border-radius: 15px;
            border-top: 6px solid #00acc1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .pv-verb {
            font-size: 22px;
            font-weight: 900;
            color: #006064;
            margin-bottom: 5px;
        }

        .pv-mean {
            color: #004d40;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .pv-ex {
            font-style: italic;
            color: #333;
            font-size: 15px;
            background: white;
            padding: 8px;
            border-radius: 8px;
        }

        .hl-part {
            color: #d81b60;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


<div class="container">

    <div class="header">
        <h1>PHRASAL VERBS</h1>
        <p>Basic Phrasal Verbs (Part 1)</p>
    </div>

    <div class="grid">

        <div class="card">
            <div class="pv-verb">GIVE UP</div>
            <span class="pv-mean">Stop doing something (Бросить)</span>
            <div class="pv-ex">Don't <span class="hl-part">give up</span> on your dreams.</div>
        </div>

        <div class="card">
            <div class="pv-verb">LOOK AFTER</div>
            <span class="pv-mean">Take care of (Заботиться)</span>
            <div class="pv-ex">She <span class="hl-part">looks after</span> her little sister.</div>
        </div>

        <div class="card">
            <div class="pv-verb">CARRY ON</div>
            <span class="pv-mean">Continue (Продолжать)</span>
            <div class="pv-ex">Please <span class="hl-part">carry on</span> reading.</div>
        </div>

        <div class="card">
            <div class="pv-verb">TURN UP</div>
            <span class="pv-mean">Arrive / Appear (Появиться)</span>
            <div class="pv-ex">He finally <span class="hl-part">turned up</span>.</div>
        </div>

    </div>

</div>


<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
