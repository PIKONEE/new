<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Fertilization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #4c0519; color: #fbcfe8; min-height: 100vh; font-family: 'Inter'; }
        .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .lang-btn.active { background: #f472b6; color: #4c0519; font-weight: bold; }
        canvas { cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-8 flex flex-col items-center">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <div class="flex justify-between items-center w-full max-w-4xl mb-8">
        <h1 class="text-4xl font-bold text-pink-300" id="main-title">DOUBLE FERTILIZATION</h1>
        <div class="flex gap-2">
            <button onclick="window.setL('ru')" id="btn-ru" class="lang-btn px-3 py-1 rounded text-xs border border-white/20">RU</button>
            <button onclick="window.setL('kz')" id="btn-kz" class="lang-btn px-3 py-1 rounded text-xs border border-white/20">KZ</button>
            <button onclick="window.setL('en')" id="btn-en" class="lang-btn px-3 py-1 rounded text-xs border border-white/20">EN</button>
        </div>
    </div>

    <div class="w-full max-w-4xl relative h-[500px] glass rounded-3xl overflow-hidden bg-black/20">
        <canvas id="doubleCanvas" class="w-full h-full"></canvas>
        <div class="absolute top-4 left-4 max-w-xs text-xs text-white bg-black/40 p-4 rounded-xl">
            <h3 class="font-bold text-pink-400 mb-2" id="discovery"></h3>
            <p id="step1"></p>
            <p class="mt-2" id="step2"></p>
        </div>
        <p class="absolute bottom-4 right-4 text-xs font-mono text-pink-500 animate-pulse" id="hint">Click to animate Pollen Tube</p>
    </div>

    <script>
        const bio22Data = {
            ru: {
                title: "ДВОЙНОЕ ОПЛОДОТВОРЕНИЕ",
                disc: "Открытие С.Г. Навашина (1898)",
                s1: "1. Спермий (n) + Яйцеклетка (n) = Зигота (2n) -> Зародыш",
                s2: "2. Спермий (n) + Центральная клетка (2n) = Эндосперм (3n) -> Запас",
                hint: "Нажмите для анимации пыльцевой трубки"
            },
            kz: {
                title: "ҚОСАРЛЫ ҰРЫҚТАНУ",
                disc: "С.Г. Навашин ашқан (1898)",
                s1: "1. Спермий (n) + Жұмыртқа жасуша (n) = Зигота (2n) -> Ұрық",
                s2: "2. Спермий (n) + Орталық жасуша (2n) = Эндосперм (3n) -> Қор",
                hint: "Тозаң түтігінің анимациясы үшін басыңыз"
            },
            en: {
                title: "DOUBLE FERTILIZATION",
                disc: "Discovered by S. Navashin (1898)",
                s1: "1. Sperm (n) + Egg (n) = Zygote (2n) -> Embryo",
                s2: "2. Sperm (n) + Central Cell (2n) = Endosperm (3n) -> Food",
                hint: "Click to animate Pollen Tube"
            }
        };

        let lang = 'ru', progress = 0;
        let cx, cvs;

        window.setL = (l) => {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
            
            const d = bio22Data[l];
            document.getElementById('main-title').textContent = d.title;
            document.getElementById('discovery').textContent = d.disc;
            document.getElementById('step1').textContent = d.s1;
            document.getElementById('step2').textContent = d.s2;
            document.getElementById('hint').textContent = d.hint;
        }

        function draw() {
            if(!cx) return;
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);
            const cx_ = w/2;

            // Pistil
            cx.strokeStyle = '#f472b6'; cx.lineWidth = 4;
            cx.beginPath(); 
            cx.moveTo(cx_-40, 50); // Stigma
            cx.lineTo(cx_-20, 200); // Style
            cx.bezierCurveTo(cx_-60, 400, cx_+60, 400, cx_+20, 200); // Ovary
            cx.lineTo(cx_+40, 50);
            cx.stroke();

            // Embryo Sac
            cx.fillStyle = '#831843';
            cx.beginPath(); cx.ellipse(cx_, 320, 40, 60, 0, 0, Math.PI*2); cx.fill();
            
            // Cells
            cx.fillStyle = 'white';
            cx.beginPath(); cx.arc(cx_, 360, 5, 0, Math.PI*2); cx.fill(); // Egg
            cx.beginPath(); cx.arc(cx_, 320, 8, 0, Math.PI*2); cx.fill(); // Central Cell

            // Pollen Tube
            if (progress > 0) {
                const ty = 50 + progress * 2.8;
                cx.strokeStyle = '#facc15'; cx.lineWidth = 3;
                cx.beginPath(); cx.moveTo(cx_, 50); cx.lineTo(cx_, Math.min(ty, 300)); cx.stroke();

                if(ty < 300) {
                    cx.fillStyle = '#facc15';
                    cx.beginPath(); cx.arc(cx_, ty, 4, 0, Math.PI*2); cx.fill();
                    cx.beginPath(); cx.arc(cx_, ty-10, 4, 0, Math.PI*2); cx.fill();
                } else {
                    // Flash
                    cx.fillStyle = '#facc15'; 
                    cx.shadowBlur=20; cx.shadowColor='yellow';
                    cx.beginPath(); cx.arc(cx_, 360, 10, 0, Math.PI*2); cx.fill();
                    cx.beginPath(); cx.arc(cx_, 320, 15, 0, Math.PI*2); cx.fill();
                    cx.shadowBlur=0;
                }
                
                if (progress < 100) progress += 0.5;
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('doubleCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; draw(); };
            window.addEventListener('resize', rs); rs();
            cvs.addEventListener('click', () => { progress = 1; });
            window.setL('ru');
        }
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
