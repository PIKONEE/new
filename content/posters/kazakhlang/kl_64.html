<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Есімше</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; color: #111827; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .header-card {
            background: linear-gradient(135deg, #15803d, #16a34a);
            border-radius: 1rem; color: white; padding: 40px; text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(21, 128, 61, 0.4);
        }
        .info-card {
            background-color: white; border-radius: 1rem; padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); border-left: 6px solid #16a34a;
        }
        .tense-row {
            display: flex; flex-direction: column; md:flex-row; justify-content: space-between;
            margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #bbf7d0;
        }
        .tense-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .tense-name { font-weight: 800; color: #14532d; min-width: 150px; }
        .suffix-badge { background-color: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 4px; font-weight: 600; font-size: 0.9rem; margin-right: 5px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="container">
        <header class="header-card">
            <h1 class="text-3xl font-extrabold mb-2 uppercase">Есімше</h1>
            <p class="text-green-100 text-lg">Етістік + Сын есім қасиеттері</p>
        </header>

        <div class="info-card">
            <p class="text-lg text-gray-700 mb-6 text-center italic border-b border-green-200 pb-4">
                Заттың қимылын, іс-әрекетін сипаттайтын етістік түрі.
            </p>

            <!-- Өткен шақ -->
            <div class="tense-row">
                <div class="tense-name">ӨТКЕН ШАҚ</div>
                <div class="flex-1">
                    <div class="mb-1">
                        <span class="suffix-badge">-ған / -ген</span>
                        <span class="suffix-badge">-қан / -кен</span>
                    </div>
                    <p class="text-gray-600 italic text-sm">Бар<b>ған</b> ел, көр<b>ген</b> түс.</p>
                </div>
            </div>

            <!-- Осы шақ -->
            <div class="tense-row">
                <div class="tense-name">ОСЫ ШАҚ</div>
                <div class="flex-1">
                    <div class="mb-1">
                        <span class="suffix-badge">-атын / -етін</span>
                        <span class="suffix-badge">-йтын / -йтін</span>
                    </div>
                    <p class="text-gray-600 italic text-sm">Айта<b>тын</b> сөз, сөйлей<b>тін</b> адам.</p>
                </div>
            </div>

            <!-- Келер шақ -->
            <div class="tense-row">
                <div class="tense-name">КЕЛЕР ШАҚ</div>
                <div class="flex-1">
                    <div class="mb-1">
                        <span class="suffix-badge">-ар / -ер / -р</span>
                        <span class="suffix-badge">-мақ / -мек</span>
                    </div>
                    <p class="text-gray-600 italic text-sm">Айта<b>р</b> сөз, кетпек<b>ші</b> ой.</p>
                </div>
            </div>

        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
