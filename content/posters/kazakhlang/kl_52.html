<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синонимдер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0fdfa; color: #111827; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .header-card {
            background: linear-gradient(135deg, #be185d, #ec4899);
            border-radius: 1rem; color: white; padding: 40px; text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(190, 24, 93, 0.4);
        }
        .word-group {
            background-color: white; border-radius: 1rem; padding: 20px;
            text-align: center; border: 2px solid #fce7f3;
            transition: transform 0.2s;
        }
        .word-group:hover { transform: scale(1.03); border-color: #ec4899; }
        .main-word { font-size: 1.5rem; font-weight: 900; color: #be185d; margin-bottom: 10px; }
        .synonyms-list { color: #4b5563; font-size: 1.1rem; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="container">
        <header class="header-card">
            <h1 class="text-4xl font-extrabold mb-2">СИНОНИМДЕР</h1>
            <p class="text-pink-100 text-lg">Мағынасы жақын, бірақ дыбысталуы әртүрлі сөздер</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="word-group">
                <div class="main-word">ӘДЕМІ</div>
                <div class="synonyms-list">Сұлу<br>Көркем<br>Ажарлы</div>
            </div>

            <div class="word-group">
                <div class="main-word">БАТЫР</div>
                <div class="synonyms-list">Ер<br>Қаһарман<br>Ержүрек</div>
            </div>

            <div class="word-group">
                <div class="main-word">ХАЛЫҚ</div>
                <div class="synonyms-list">Ел<br>Жұрт<br>Қауым</div>
            </div>

            <div class="word-group">
                <div class="main-word">МЕКЕН</div>
                <div class="synonyms-list">Жер<br>Өлке<br>Аймақ</div>
            </div>

            <div class="word-group">
                <div class="main-word">МҰҒАЛІМ</div>
                <div class="synonyms-list">Ұстаз<br>Оқытушы</div>
            </div>

            <div class="word-group">
                <div class="main-word">ТЕЗ</div>
                <div class="synonyms-list">Жылдам<br>Шапшаң<br>Лез</div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
