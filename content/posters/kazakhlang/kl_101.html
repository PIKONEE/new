<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 13: Атаулы Сөйлем</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>
        <div class="decor bg-green-100 w-64 h-64 bottom-10 left-10 opacity-60"></div>

        <div class="relative z-10 flex flex-col h-full justify-center">
            <header class="text-center mb-12 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тақырып №13</span>
                <h1 class="text-6xl font-black text-green-900 mt-4 uppercase">АТАУЛЫ СӨЙЛЕМ</h1>
                <p class="text-xl text-green-700 mt-2">Баяндауышы жоқ сөйлем</p>
            </header>

            <div class="space-y-8">
                <!-- Анықтама -->
                <div class="card border-green-500">
                    <h3 class="text-2xl font-bold text-green-900 mb-4 flex items-center gap-3">
                        <i class="fas fa-book text-green-500"></i> ЕРЕЖЕ
                    </h3>
                    <p class="text-lg text-gray-700 leading-relaxed">
                        Ойды білдірмейді, тек заттың, құбылыстың, мезгіл мен мекеннің <b>атын ғана атап көрсететін</b>, баяндауышы жоқ сөйлем.
                    </p>
                </div>

                <!-- Мысалдар -->
                <div class="card border-emerald-600 bg-emerald-50">
                    <h3 class="text-2xl font-bold text-emerald-900 mb-6 text-center">МЫСАЛДАР</h3>
                    <div class="grid grid-cols-2 gap-6 text-center">
                        <div class="bg-white p-6 rounded-xl shadow-sm transform rotate-1">
                            <i class="fas fa-moon text-4xl text-indigo-400 mb-2"></i>
                            <p class="text-3xl font-black text-gray-800">Түн.</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm transform -rotate-1">
                            <i class="fas fa-wind text-4xl text-blue-400 mb-2"></i>
                            <p class="text-3xl font-black text-gray-800">Дала.</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm transform rotate-1">
                            <i class="fas fa-snowflake text-4xl text-cyan-400 mb-2"></i>
                            <p class="text-3xl font-black text-gray-800">Қыс.</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm transform -rotate-1">
                            <i class="fas fa-fire text-4xl text-orange-400 mb-2"></i>
                            <p class="text-3xl font-black text-gray-800">Өрт.</p>
                        </div>
                    </div>
                </div>

                <div class="text-center text-gray-500 italic mt-4">
                    "Көбінесе көркем шығармаларда суреттеу үшін қолданылады."
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
