<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 10: Анықтауыш</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fdf4ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .question-badge { background: #f0abfc; color: #701a75; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9em; margin: 2px; display: inline-block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-fuchsia-200 w-96 h-96 -top-20 -left-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-fuchsia-600 pb-6">
                <span class="bg-fuchsia-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тақырып №10</span>
                <h1 class="text-6xl font-black text-fuchsia-900 mt-4 uppercase">АНЫҚТАУЫШ</h1>
                <p class="text-xl text-fuchsia-700 mt-2">Заттың сыны мен сапасы</p>
            </header>

            <div class="flex-grow space-y-8">
                <!-- Анықтама -->
                <div class="card border-fuchsia-500 text-center py-10">
                    <i class="fas fa-search-plus text-6xl text-fuchsia-300 mb-6"></i>
                    <p class="text-xl text-gray-700 leading-relaxed max-w-lg mx-auto">
                        Сөйлемдегі зат есімді (немесе зат есім орнына жүрген сөзді) сын, сапа, сан, мөлшер және меншіктік жағынан сипаттайтын тұрлаусыз мүше.
                    </p>
                </div>

                <!-- Сұрақтары -->
                <div class="card border-purple-500">
                    <h3 class="text-2xl font-bold text-purple-900 uppercase mb-4 text-center">Сұрақтары</h3>
                    <div class="flex flex-wrap justify-center gap-3">
                        <span class="question-badge">Қандай?</span>
                        <span class="question-badge">Қай?</span>
                        <span class="question-badge">Қанша?</span>
                        <span class="question-badge">Неше?</span>
                        <span class="question-badge">Кімнің?</span>
                        <span class="question-badge">Ненің?</span>
                    </div>
                </div>

                <!-- Графикалық белгісі -->
                <div class="card border-pink-500 text-center bg-pink-50">
                    <h3 class="text-lg font-bold text-pink-900 uppercase mb-2">Сызбадағы белгісі</h3>
                    <p class="text-gray-600 mb-2 text-sm">Ирек сызықпен сызылады</p>
                    <div class="text-4xl font-bold text-pink-600 tracking-[0.5em] overflow-hidden">
                        ~~~~~~~~~~
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
