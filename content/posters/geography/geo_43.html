<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight and Heat Distribution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #451a03, #1c1917, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: ns-resize; }
        .lang-btn.active { background: #f59e0b; color: #451a03; font-weight: 800; }
        .slider-custom { -webkit-appearance: none; width: 100%; height: 8px; background: rgba(245, 158, 11, 0.2); border-radius: 5px; outline: none; }
        .slider-custom::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #f59e0b; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px #f59e0b; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-6 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-yellow-500/30">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center text-2xl animate-pulse">☀️</div>
            <div>
                <h1 id="main-title" class="heading-font text-2xl md:text-4xl uppercase tracking-tighter text-yellow-500"></h1>
                <p id="sub-title" class="mt-1 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
            </div>
        </div>
        <div class="flex gap-2 mt-4 md:mt-0">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative min-h-[500px]">
            <canvas id="sunCanvas" class="w-full h-full bg-black/40"></canvas>
            <div class="absolute bottom-10 left-10 right-10 z-10 flex flex-col gap-4 max-w-sm">
                <div class="flex justify-between text-[10px] uppercase tracking-widest text-yellow-500/60 font-bold">
                    <span id="label-equator">Equator</span>
                    <span id="label-pole">Pole</span>
                </div>
                <input type="range" min="0" max="90" value="0" class="slider-custom" id="latSlider">
            </div>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-600">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-yellow-400"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            <div id="angle-display" class="mt-8 p-6 bg-yellow-500/10 rounded-3xl border border-yellow-500/20 text-center">
                <div class="text-[10px] uppercase text-yellow-500 mb-2 tracking-widest">Angle of Incidence</div>
                <div id="angle-val" class="heading-font text-5xl text-white">90°</div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="glass rounded-custom p-8 border-t border-white/10 group hover:bg-yellow-500/5 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-8 border-t border-white/10 group hover:bg-yellow-500/5 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-8 border-t border-white/10 group hover:bg-yellow-500/5 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Свет и Тепло", subtitle: "Геометрия нагрева планеты",
                labelEquator: "Экватор", labelPole: "Полюс",
                defaultTitle: "Угол падения лучей",
                defaultText: "Главная причина неравномерного распределения тепла — шарообразная форма Земли. Чем больше угол падения солнечных лучей, тем сильнее нагревается поверхность.",
                cards: [
                    { title: "Тропики", desc: "Области между $23.5^\circ$ с.ш. и ю.ш., где Солнце бывает в зените ($90^\circ$). Это самый жаркий пояс Земли." },
                    { title: "Полярные круги", desc: "Границы ($66.5^\circ$), за которыми наблюдаются полярный день и полярная ночь. Здесь лучи скользят по поверхности." },
                    { title: "Энергия", desc: "На экваторе один и тот же пучок света освещает меньшую площадь, чем на полюсе, создавая высокую концентрацию тепла." }
                ]
            },
            kz: {
                title: "Жарық пен Жылу", subtitle: "Планетаның жылыну геометриясы",
                labelEquator: "Экватор", labelPole: "Полюс",
                defaultTitle: "Күн сәулесінің түсу бұрышы",
                defaultText: "Жылудың біркелкі таралмауының басты себебі — Жердің шар тәріздес пішіні. Күн сәулесінің түсу бұрышы неғұрлым үлкен болса, жер беті соғұрлым қатты қызады.",
                cards: [
                    { title: "Тропиктер", desc: "$23.5^\circ$ солтүстік және оңтүстік ендіктер арасындағы аймақ, мұнда Күн зенитте ($90^\circ$) болады." },
                    { title: "Поляр шеңберлері", desc: "$66.5^\circ$ ендіктегі шекаралар, мұнда полярлық күн мен түн байқалады. Сәулелер жер бетімен жанай өтеді." },
                    { title: "Энергия", desc: "Экваторда жарық шоғы полюстерге қарағанда кішірек аумақты жылытады, бұл жылудың жоғары концентрациясын тудырады." }
                ]
            },
            en: {
                title: "Light and Heat", subtitle: "Planetary Heating Geometry",
                labelEquator: "Equator", labelPole: "Pole",
                defaultTitle: "Angle of Incidence",
                defaultText: "The primary cause of uneven heat distribution is the Earth's spherical shape. The higher the angle of sun rays, the more intense the surface heating.",
                cards: [
                    { title: "The Tropics", desc: "Regions between $23.5^\circ$ N and S where the Sun reaches the zenith ($90^\circ$). The warmest belt of Earth." },
                    { title: "Polar Circles", desc: "Boundaries at $66.5^\circ$ beyond which polar day and night occur. Rays hit at a very low angle." },
                    { title: "Energy", desc: "At the equator, the same solar beam covers a smaller area than at the poles, resulting in high heat density." }
                ]
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('label-equator').textContent = t.labelEquator;
            document.getElementById('label-pole').textContent = t.labelPole;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const lat = parseInt(document.getElementById('latSlider').value);
            const angle = 90 - lat;
            document.getElementById('angle-val').textContent = angle + "°";

            // Earth Curve
            ctx.strokeStyle = 'rgba(56, 189, 248, 0.4)'; ctx.lineWidth = 10;
            ctx.beginPath(); ctx.arc(w*1.2, h/2, h*0.8, Math.PI*0.7, Math.PI*1.3); ctx.stroke();

            // Atmosphere
            ctx.strokeStyle = 'rgba(56, 189, 248, 0.1)'; ctx.lineWidth = 40;
            ctx.beginPath(); ctx.arc(w*1.2, h/2, h*0.85, Math.PI*0.7, Math.PI*1.3); ctx.stroke();

            // Sun Rays
            const radAngle = (lat * Math.PI) / 180;
            const targetY = h/2 - (Math.sin(radAngle/2) * h * 0.4);
            const targetX = w*1.2 - Math.sqrt(Math.pow(h*0.8, 2) - Math.pow(h/2 - targetY, 2));

            ctx.lineWidth = 4;
            ctx.strokeStyle = '#f59e0b';
            ctx.setLineDash([10, 5]);
            
            // Multiple rays
            for(let i=-2; i<=2; i++) {
                const offset = i * 20;
                ctx.beginPath();
                ctx.moveTo(0, targetY + offset);
                ctx.lineTo(targetX, targetY + offset);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Ray focus spot
            ctx.fillStyle = `rgba(245, 158, 11, ${0.2 + (angle/90)*0.5})`;
            ctx.beginPath();
            ctx.ellipse(targetX, targetY, 20, 40 * (1 - lat/90), 0, 0, Math.PI*2);
            ctx.fill();

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('sunCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            document.getElementById('latSlider').addEventListener('input', draw);
            setLang('ru');
            draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
