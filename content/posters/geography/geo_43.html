                labelEquator: "–≠–∫–≤–∞—Ç–æ—Ä", labelPole: "–ü–æ–ª—é—Å",
                defaultTitle: "–ö“Ø–Ω —Å”ô—É–ª–µ—Å—ñ–Ω—ñ“£ —Ç“Ø—Å—É –±“±—Ä—ã—à—ã",
                defaultText: "–ñ—ã–ª—É–¥—ã“£ –±—ñ—Ä–∫–µ–ª–∫—ñ —Ç–∞—Ä–∞–ª–º–∞—É—ã–Ω—ã“£ –±–∞—Å—Ç—ã —Å–µ–±–µ–±—ñ ‚Äî –ñ–µ—Ä–¥—ñ“£ —à–∞—Ä —Ç”ô—Ä—ñ–∑–¥–µ—Å –ø—ñ—à—ñ–Ω—ñ. –ö“Ø–Ω —Å”ô—É–ª–µ—Å—ñ–Ω—ñ“£ —Ç“Ø—Å—É –±“±—Ä—ã—à—ã –Ω–µ“ì“±—Ä–ª—ã–º “Ø–ª–∫–µ–Ω –±–æ–ª—Å–∞, –∂–µ—Ä –±–µ—Ç—ñ —Å–æ“ì“±—Ä–ª—ã–º “õ–∞—Ç—Ç—ã “õ—ã–∑–∞–¥—ã.",

                cards: [
                    { title: "The Tropics", desc: "Regions between $23.5^\circ$ N and S where the Sun reaches the zenith ($90^\circ$). The warmest belt of Earth." },

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));

            updateUI();

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('label-equator').textContent = t.labelEquator;
            document.getElementById('label-pole').textContent = t.labelPole;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const lat = parseInt(document.getElementById('latSlider').value);
            const angle = 90 - lat;
            document.getElementById('angle-val').textContent = angle + "¬∞";

            // Earth Curve
            ctx.strokeStyle = 'rgba(56, 189, 248, 0.4)'; ctx.lineWidth = 10;
            ctx.beginPath(); ctx.arc(w*1.2, h/2, h*0.8, Math.PI*0.7, Math.PI*1.3); ctx.stroke();

            // Atmosphere
            ctx.strokeStyle = 'rgba(56, 189, 248, 0.1)'; ctx.lineWidth = 40;
            ctx.beginPath(); ctx.arc(w*1.2, h/2, h*0.85, Math.PI*0.7, Math.PI*1.3); ctx.stroke();

            // Sun Rays
            const radAngle = (lat * Math.PI) / 180;
            const targetY = h/2 - (Math.sin(radAngle/2) * h * 0.4);
            const targetX = w*1.2 - Math.sqrt(Math.pow(h*0.8, 2) - Math.pow(h/2 - targetY, 2));

            ctx.lineWidth = 4;
            ctx.strokeStyle = '#f59e0b';
            ctx.setLineDash([10, 5]);
            
            // Multiple rays
            for(let i=-2; i<=2; i++) {
                const offset = i * 20;
                ctx.beginPath();
                ctx.moveTo(0, targetY + offset);
                ctx.lineTo(targetX, targetY + offset);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Ray focus spot
            ctx.fillStyle = `rgba(245, 158, 11, ${0.2 + (angle/90)*0.5})`;
            ctx.beginPath();
            ctx.ellipse(targetX, targetY, 20, 40 * (1 - lat/90), 0, 0, Math.PI*2);
            ctx.fill();

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('sunCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            document.getElementById('latSlider').addEventListener('input', draw);
            setLang('ru');
            draw();
        };

  function openBackdrop(backdrop){

  function showMap(n){
    mapImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    mapTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));

    });
    tableTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-table-tab') === String(n)));
    if(tableViewport){ tableViewport.scrollTop = 0; tableViewport.scrollLeft = 0; }
  }

  // MAP events
  if(mapBtn && mapBackdrop && mapCloseBtn && mapViewport && mapImgs.length){
    mapBtn.addEventListener('click', () => openBackdrop(mapBackdrop));
    mapCloseBtn.addEventListener('click', () => closeBackdrop(mapBackdrop));
    mapBackdrop.addEventListener('click', (e)=>{ if(e.target === mapBackdrop) closeBackdrop(mapBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(mapBackdrop); });
    mapTabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

    mapViewport.addEventListener('wheel', (e)=>{
      if(mapBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showMap(1);
  }

  // TABLE events
  if(tableBtn && tableBackdrop && tableCloseBtn && tableViewport && tableImgs.length){
    tableBtn.addEventListener('click', () => openBackdrop(tableBackdrop));
    tableCloseBtn.addEventListener('click', () => closeBackdrop(tableBackdrop));
    tableBackdrop.addEventListener('click', (e)=>{ if(e.target === tableBackdrop) closeBackdrop(tableBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(tableBackdrop); });
    tableTabs.forEach(t => t.addEventListener('click', () => showTable(t.getAttribute('data-oi-table-tab'))));

    tableViewport.addEventListener('wheel', (e)=>{
      if(tableBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showTable(1);
  }

  applyScale();
})();
</script>
