<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hydrosphere: Global Cycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #0c4a6e, #0f172a); color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <canvas id="hydroCanvas" class="w-full h-full bg-black/20"></canvas>
            <p id="canvas-hint" class="absolute bottom-6 text-[10px] text-white/20 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            <div class="mt-10 p-6 bg-sky-500/10 rounded-2xl border border-sky-500/20 text-center font-mono">
                96% Ocean | 4% Land & Air
            </div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Гидросфера", subtitle: "Водная оболочка и круговорот",
                canvasHint: "Анимация мирового круговорота воды",
                defaultTitle: "Единство вод",
                defaultText: "Гидросфера — это прерывистая водная оболочка Земли. 96% — это Мировой океан, 2% — ледники, остальные 2% — подземные воды, реки, озера и влага атмосферы."
            },
            kz: {
                title: "Гидросфера", subtitle: "Су қабығы және айналым",
                canvasHint: "Дүниежүзілік су айналымының анимациясы",
                defaultTitle: "Су бірлігі",
                defaultText: "Гидросфера — Жердің үзік су қабығы. 96% — Дүниежүзілік мұхит, 2% — мұздықтар, қалған 2% — жерасты сулары, өзендер, көлдер мен атмосфера ылғалы."
            },
            en: {
                title: "Hydrosphere", subtitle: "Global Water Cycle",
                canvasHint: "Global water cycle animation",
                defaultTitle: "Water Unity",
                defaultText: "The hydrosphere is the discontinuous water shell of the Earth. 96% is the World Ocean, 2% is glaciers, and the remaining 2% consists of groundwater, rivers, lakes, and atmospheric vapor."
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            // Ocean
            ctx.fillStyle = '#0369a1';
            ctx.beginPath(); ctx.moveTo(0, h*0.6);
            for(let i=0; i<=w; i+=20) ctx.lineTo(i, h*0.6 + Math.sin(i*0.02 + time)*5);
            ctx.lineTo(w, h); ctx.lineTo(0, h); ctx.fill();

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(w*0.7, h*0.2, 40, 0, Math.PI*2); ctx.fill();
            
            // Rain (arrows down)
            ctx.strokeStyle = '#bae6fd'; ctx.lineWidth = 2;
            for(let i=0; i<5; i++) {
                const rx = w*0.6 + i*20; const ry = h*0.3 + (time*100 + i*50)%(h*0.3);
                ctx.beginPath(); ctx.moveTo(rx, ry); ctx.lineTo(rx, ry+10); ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('hydroCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru');
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
