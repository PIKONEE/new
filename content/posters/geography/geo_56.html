    <script>
        const translations = {
            ru: {
                title: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞", subtitle: "–í–æ–¥–Ω–∞—è –æ–±–æ–ª–æ—á–∫–∞ –∏ –∫—Ä—É–≥–æ–≤–æ—Ä–æ—Ç",

                defaultText: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞ ‚Äî —ç—Ç–æ –ø—Ä–µ—Ä—ã–≤–∏—Å—Ç–∞—è –≤–æ–¥–Ω–∞—è –æ–±–æ–ª–æ—á–∫–∞ –ó–µ–º–ª–∏. 96% ‚Äî —ç—Ç–æ –ú–∏—Ä–æ–≤–æ–π –æ–∫–µ–∞–Ω, 2% ‚Äî –ª–µ–¥–Ω–∏–∫–∏, –æ—Å—Ç–∞–ª—å–Ω—ã–µ 2% ‚Äî –ø–æ–¥–∑–µ–º–Ω—ã–µ –≤–æ–¥—ã, —Ä–µ–∫–∏, –æ–∑–µ—Ä–∞ –∏ –≤–ª–∞–≥–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã."
            },
            kz: {
                title: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞", subtitle: "–°—É “õ–∞–±—ã“ì—ã –∂”ô–Ω–µ –∞–π–Ω–∞–ª—ã–º",
                canvasHint: "–î“Ø–Ω–∏–µ–∂“Ø–∑—ñ–ª—ñ–∫ —Å—É –∞–π–Ω–∞–ª—ã–º—ã–Ω—ã“£ –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã",
                defaultTitle: "–°—É –±—ñ—Ä–ª—ñ–≥—ñ",
                defaultText: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞ ‚Äî –ñ–µ—Ä–¥—ñ“£ “Ø–∑—ñ–∫ —Å—É “õ–∞–±—ã“ì—ã. 96% ‚Äî –î“Ø–Ω–∏–µ–∂“Ø–∑—ñ–ª—ñ–∫ –º“±—Ö–∏—Ç, 2% ‚Äî –º“±–∑–¥—ã“õ—Ç–∞—Ä, “õ–∞–ª“ì–∞–Ω 2% ‚Äî –∂–µ—Ä–∞—Å—Ç—ã —Å—É–ª–∞—Ä—ã, ”©–∑–µ–Ω–¥–µ—Ä, –∫”©–ª–¥–µ—Ä –º–µ–Ω –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ —ã–ª“ì–∞–ª—ã."
            },
            en: {
                title: "Hydrosphere", subtitle: "Global Water Cycle",
                canvasHint: "Global water cycle animation",
                defaultTitle: "Water Unity",
                defaultText: "The hydrosphere is the discontinuous water shell of the Earth. 96% is the World Ocean, 2% is glaciers, and the remaining 2% consists of groundwater, rivers, lakes, and atmospheric vapor."
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            // Ocean
            ctx.fillStyle = '#0369a1';
            ctx.beginPath(); ctx.moveTo(0, h*0.6);
            for(let i=0; i<=w; i+=20) ctx.lineTo(i, h*0.6 + Math.sin(i*0.02 + time)*5);
            ctx.lineTo(w, h); ctx.lineTo(0, h); ctx.fill();

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(w*0.7, h*0.2, 40, 0, Math.PI*2); ctx.fill();
            
            // Rain (arrows down)
            ctx.strokeStyle = '#bae6fd'; ctx.lineWidth = 2;
            for(let i=0; i<5; i++) {
                const rx = w*0.6 + i*20; const ry = h*0.3 + (time*100 + i*50)%(h*0.3);
                ctx.beginPath(); ctx.moveTo(rx, ry); ctx.lineTo(rx, ry+10); ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('hydroCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru');
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
