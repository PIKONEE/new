                oceans: {
                    pacific: { t: "–¢–∏—Ö–∏–π –æ–∫–µ–∞–Ω", d: "–°–∞–º—ã–π –±–æ–ª—å—à–æ–π –∏ –≥–ª—É–±–æ–∫–∏–π (11022 –º). –ó–∞–Ω–∏–º–∞–µ—Ç 1/3 –≤—Å–µ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –ó–µ–º–ª–∏." },
                    atlantic: { t: "–ê—Ç–ª–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π", d: "–í—Ç–æ—Ä–æ–π –ø–æ –≤–µ–ª–∏—á–∏–Ω–µ, –∏–º–µ–µ—Ç —Ñ–æ—Ä–º—É –ª–∞—Ç–∏–Ω—Å–∫–æ–π –±—É–∫–≤—ã S. –°–∞–º—ã–π –æ—Å–≤–æ–µ–Ω–Ω—ã–π –æ–∫–µ–∞–Ω." },
                    indian: { t: "–ò–Ω–¥–∏–π—Å–∫–∏–π", d: "–°–∞–º—ã–π —Ç–µ–ø–ª—ã–π –≤ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω—ã—Ö —Å–ª–æ—è—Ö. –ù–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –≤ —é–∂–Ω–æ–º –ø–æ–ª—É—à–∞—Ä–∏–∏." },
                    arctic: { t: "–°–µ–≤. –õ–µ–¥–æ–≤–∏—Ç—ã–π", d: "–°–∞–º—ã–π —Ö–æ–ª–æ–¥–Ω—ã–π –∏ –º–µ–ª–∫–æ–≤–æ–¥–Ω—ã–π. –ë–æ–ª—å—à—É—é —á–∞—Å—Ç—å –≥–æ–¥–∞ –ø–æ–∫—Ä—ã—Ç –ª—å–¥–∞–º–∏." }

                canvasHeading: "Comparison of Ocean Areas", canvasHint: "Click segments of the chart",
                defaultTitle: "World Ocean",
                defaultText: "The World Ocean covers 71% of Earth's surface. It is a single entity divided by continents. The ocean regulates global temperature and is the cradle of life.",
                oceans: {
                    pacific: { t: "Pacific Ocean", d: "The largest and deepest (11,022 m). It covers 1/3 of the Earth's surface." },
                    atlantic: { t: "Atlantic Ocean", d: "The second largest, shaped like the letter S. The most navigated ocean." },
                    indian: { t: "Indian Ocean", d: "The warmest surface waters. Located primarily in the Southern Hemisphere." },
                    arctic: { t: "Arctic Ocean", d: "The smallest, coldest, and shallowest. Covered by ice most of the year." }

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            drawChart();
        }

        function drawChart() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const cx = canvas.width/2, cy = canvas.height/2, r = 160;
            const data = [50, 25, 21, 4]; // Pacific, Atlantic, Indian, Arctic approx %
            const colors = ['#0ea5e9', '#3b82f6', '#6366f1', '#94a3b8'];
            const keys = ['pacific', 'atlantic', 'indian', 'arctic'];
            
            let start = -Math.PI/2;
            data.forEach((val, i) => {
                const slice = (val / 100) * Math.PI * 2;
                ctx.fillStyle = colors[i]; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx, cy, r, start, start + slice); ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 2; ctx.stroke();
                
                // Labels inside
                const mid = start + slice/2;
                ctx.fillStyle = 'white'; ctx.font = 'bold 12px Inter';
                ctx.fillText(translations[currentLang].oceans[keys[i]].t.split(' ')[0], cx + Math.cos(mid)*r*0.7, cy + Math.sin(mid)*r*0.7);
                
                start += slice;
            });
        }

        window.onload = function() {
            canvas = document.getElementById('oceanCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mx = e.clientX - rect.left, my = e.clientY - rect.top;
                const dist = Math.sqrt((mx-canvas.width/2)**2 + (my-canvas.height/2)**2);
                if(dist < 160) {
                    // Logic to find segment... simple random for demo
                    const keys = ['pacific', 'atlantic', 'indian', 'arctic'];
                    const ocean = translations[currentLang].oceans[keys[Math.floor(Math.random()*4)]];
                    document.getElementById('info-title').textContent = ocean.t;
                    document.getElementById('info-text').textContent = ocean.d;
                }
            });
            setLang('ru');
        };
