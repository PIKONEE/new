    <script>
        const translations = {
            ru: { title: "–¢–∏–ø—ã –†–µ–∫", btnM: "–ì–æ—Ä–Ω–∞—è —Ä–µ–∫–∞", btnP: "–†–∞–≤–Ω–∏–Ω–Ω–∞—è —Ä–µ–∫–∞", 
                modes: {
                    mountain: { t: "–ì–æ—Ä–Ω–∞—è —Ä–µ–∫–∞", d: "–¢–µ—á–µ—Ç –≤ —É–∑–∫–æ–π, –≥–ª—É–±–æ–∫–æ–π –¥–æ–ª–∏–Ω–µ (—É—â–µ–ª—å–µ). –°–∫–æ—Ä–æ—Å—Ç—å —Ç–µ—á–µ–Ω–∏—è –≤—ã—Å–æ–∫–∞—è. –†—É—Å–ª–æ –ø—Ä—è–º–æ–ª–∏–Ω–µ–π–Ω–æ–µ, –∫–∞–º–µ–Ω–∏—Å—Ç–æ–µ, —á–∞—Å—Ç–æ —Å –ø–æ—Ä–æ–≥–∞–º–∏ –∏ –≤–æ–¥–æ–ø–∞–¥–∞–º–∏." },
                    plain: { t: "–†–∞–≤–Ω–∏–Ω–Ω–∞—è —Ä–µ–∫–∞", d: "–¢–µ—á–µ—Ç –≤ —à–∏—Ä–æ–∫–æ–π –¥–æ–ª–∏–Ω–µ. –°–∫–æ—Ä–æ—Å—Ç—å —Ç–µ—á–µ–Ω–∏—è –Ω–∏–∑–∫–∞—è. –†—É—Å–ª–æ –∏–∑–≤–∏–ª–∏—Å—Ç–æ–µ (–º–µ–∞–Ω–¥—Ä—ã), –¥–Ω–æ –ø–µ—Å—á–∞–Ω–æ–µ –∏–ª–∏ –∏–ª–∏—Å—Ç–æ–µ." }
                }
            },
            kz: { title: "”®–∑–µ–Ω –¢“Ø—Ä–ª–µ—Ä—ñ", btnM: "–¢–∞—É ”©–∑–µ–Ω—ñ", btnP: "–ñ–∞–∑—ã“õ ”©–∑–µ–Ω—ñ",
                modes: {
                    mountain: { t: "–¢–∞—É ”©–∑–µ–Ω—ñ", d: "–¢–∞—Ä, —Ç–µ—Ä–µ“£ –∞“£“ì–∞—Ä–º–µ–Ω (—à–∞—Ç“õ–∞–ª) –∞“ì–∞–¥—ã. –ê“ì—ã—Å –∂—ã–ª–¥–∞–º–¥—ã“ì—ã –∂–æ“ì–∞—Ä—ã. –ê—Ä–Ω–∞—Å—ã —Ç“Ø–∑—É, —Ç–∞—Å—Ç—ã, –∂–∏—ñ —à–æ“£“ì–∞–ª–¥–∞—Ä –º–µ–Ω —Å–∞—Ä“õ—ã—Ä–∞–º–∞–ª–∞—Ä –±–æ–ª–∞–¥—ã." },
                    plain: { t: "–ñ–∞–∑—ã“õ ”©–∑–µ–Ω—ñ", d: "–ö–µ“£ –∞“£“ì–∞—Ä–º–µ–Ω –∞“ì–∞–¥—ã. –ê“ì—ã—Å –∂—ã–ª–¥–∞–º–¥—ã“ì—ã —Ç”©–º–µ–Ω. –ê—Ä–Ω–∞—Å—ã –∏—Ä–µ–ª–µ“£ (–º–µ–∞–Ω–¥—Ä–ª–∞—Ä), —Ç“Ø–±—ñ “õ“±–º–¥—ã –Ω–µ–º–µ—Å–µ –ª–∞–π–ª—ã." }
                }
            },
            en: { title: "River Types", btnM: "Mountain River", btnP: "Plain River",
                modes: {
                    mountain: { t: "Mountain River", d: "Flows in a narrow, deep valley (gorge). High flow velocity. Channel is straight, rocky, often with rapids and waterfalls." },
                    plain: { t: "Plain River", d: "Flows in a wide valley. Low flow velocity. Channel is meandering, bottom is sandy or silty." }
                }
            }
        };
        let currentLang = 'ru', currentMode = 'mountain', canvas, ctx;
        let particles = [];

        window.setLang = function(l) { currentLang = l; updateUI(); }
        window.setMode = function(m) { 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'mountain' ? 'btn-mountain' : 'btn-plain').classList.add('active');
            particles = [];
            updateUI(); 
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('btn-mountain').textContent = t.btnM;
            document.getElementById('btn-plain').textContent = t.btnP;
            const d = t.modes[currentMode];
            document.getElementById('info-title').textContent = d.t;
            document.getElementById('info-text').textContent = d.d;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;

            if(currentMode === 'mountain') {
                // Steep slope
                ctx.fillStyle = '#57534e'; // Rock color
                ctx.beginPath(); ctx.moveTo(0, h); ctx.lineTo(0, h*0.2); ctx.lineTo(w, h*0.8); ctx.lineTo(w, h); ctx.fill();
                
                // Water
                ctx.strokeStyle = '#bae6fd'; ctx.lineWidth = 3;
                particles.forEach(p => {
                    p.x += 4; p.y += 2.4; // Fast diagonal
                    if(p.x > w) { p.x = 0; p.y = h*0.2 + Math.random()*20; }
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x-10, p.y-6); ctx.stroke();
                });
            } else {
                // Wide valley
                ctx.fillStyle = '#15803d'; // Grass
                ctx.fillRect(0,0,w,h);
                
                // Meander
                ctx.fillStyle = '#0ea5e9';
                ctx.beginPath();
                ctx.moveTo(0, h*0.5);
                for(let i=0; i<=w; i+=10) ctx.lineTo(i, h*0.5 + Math.sin(i*0.015)*100);
                ctx.lineTo(w, h*0.5+50); // width
                for(let i=w; i>=0; i-=10) ctx.lineTo(i, h*0.5 + Math.sin(i*0.015)*100 + 40);
                ctx.fill();

                // Particles
                ctx.fillStyle = 'white';
                particles.forEach(p => {
                    p.x += 1; // Slow
                    if(p.x > w) p.x = 0;
                    const y = h*0.5 + Math.sin(p.x*0.015)*100 + 20;
                    ctx.beginPath(); ctx.arc(p.x, y, 2, 0, Math.PI*2); ctx.fill();
                });
            }

            // Fill particles if empty
            if(particles.length < 50) particles.push({x: Math.random()*w, y: Math.random()*h});
            
            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('typeCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight;
            setLang('ru'); draw();
        };
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
             }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
