<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-indigo-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-indigo-300"></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>

    <script>
        const translations = {
            ru: {
                title: "–°–∏–º–º–µ—Ç—Ä–∏—è –ê—Ñ—Ä–∏–∫–∏", defaultTitle: "–£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ",
                defaultText: "–ê—Ñ—Ä–∏–∫–∞ ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∫, –∫–æ—Ç–æ—Ä—ã–π –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è –∏ —ç–∫–≤–∞—Ç–æ—Ä–æ–º, –∏ –Ω–∞—á–∞–ª—å–Ω—ã–º –º–µ—Ä–∏–¥–∏–∞–Ω–æ–º. –û–Ω–∞ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∞ –≤–æ –≤—Å–µ—Ö —á–µ—Ç—ã—Ä–µ—Ö –ø–æ–ª—É—à–∞—Ä–∏—è—Ö."
            },
            kz: {
                title: "–ê—Ñ—Ä–∏–∫–∞ –°–∏–º–º–µ—Ç—Ä–∏—è—Å—ã", defaultTitle: "–ï—Ä–µ–∫—à–µ –æ—Ä–Ω—ã",
                defaultText: "–ê—Ñ—Ä–∏–∫–∞ ‚Äî —ç–∫–≤–∞—Ç–æ—Ä–º–µ–Ω –∂”ô–Ω–µ –±–∞—Å—Ç–∞–ø“õ—ã –º–µ—Ä–∏–¥–∏–∞–Ω–º–µ–Ω “õ–∏—ã–ª—ã—Å–∞—Ç—ã–Ω –∂–∞–ª“ì—ã–∑ –º–∞—Ç–µ—Ä–∏–∫. –û–ª —Ç”©—Ä—Ç –∂–∞—Ä—Ç—ã —à–∞—Ä–¥–∞ –¥–∞ –æ—Ä–Ω–∞–ª–∞—Å“õ–∞–Ω."
            },
            en: {
                title: "Africa's Symmetry", defaultTitle: "Unique Position",
                defaultText: "Africa is the only continent crossed by both the Equator and the Prime Meridian. It is located in all four hemispheres."
            }
        };

        let currentLang = 'ru', showEquator = true, showMeridian = false, canvas, ctx;

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            const t = translations[l];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
        }

        window.toggleLine = function(line) {
            if(line === 'equator') showEquator = !showEquator;
            if(line === 'meridian') showMeridian = !showMeridian;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            const cx = w/2, cy = h/2;

            // Africa Outline
            ctx.fillStyle = '#4f46e5';
            ctx.beginPath();
            ctx.moveTo(cx-40, cy-100); ctx.lineTo(cx+40, cy-100); ctx.lineTo(cx+70, cy); ctx.lineTo(cx, cy+130); ctx.lineTo(cx-70, cy-20); ctx.fill();

            // Lines
            if(showEquator) {
                ctx.strokeStyle = '#facc15'; ctx.lineWidth = 2; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(w, cy); ctx.stroke();
                ctx.fillStyle = '#facc15'; ctx.fillText('0¬∞', 10, cy-10);
            }
            if(showMeridian) {
                ctx.strokeStyle = '#f472b6'; ctx.lineWidth = 2; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.moveTo(cx-60, 0); ctx.lineTo(cx-60, h); ctx.stroke(); // Greenwich approx west
                ctx.fillStyle = '#f472b6'; ctx.fillText('0¬∞', cx-55, 20);
            }
            ctx.setLineDash([]);
        }

        window.onload = function() {
            canvas = document.getElementById('posCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            window.setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
