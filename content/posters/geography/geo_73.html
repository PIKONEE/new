    <script>
        const egyptTranslations = {
            ru: {t:"–ï–≥–∏–ø–µ—Ç", h:"–î–∞—Ä –ù–∏–ª–∞", d:"–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ –Ω–∞ —Å–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫–µ –ê—Ñ—Ä–∏–∫–∏. 96% —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏ ‚Äî –ø—É—Å—Ç—ã–Ω—è. –ñ–∏–∑–Ω—å —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–∞ –≤ –¥–æ–ª–∏–Ω–µ –∏ –¥–µ–ª—å—Ç–µ —Ä–µ–∫–∏ –ù–∏–ª. –¢—É—Ä–∏–∑–º, –°—É—ç—Ü–∫–∏–π –∫–∞–Ω–∞–ª –∏ —Å–µ–ª—å—Å–∫–æ–µ —Ö–æ–∑—è–π—Å—Ç–≤–æ ‚Äî –æ—Å–Ω–æ–≤—ã —ç–∫–æ–Ω–æ–º–∏–∫–∏."},
            kz: {t:"–ú—ã—Å—ã—Ä", h:"–ù—ñ–ª —Å—ã–π—ã", d:"–ê—Ñ—Ä–∏–∫–∞–Ω—ã“£ —Å–æ–ª—Ç“Ø—Å—Ç—ñ–∫-—à—ã“ì—ã—Å—ã–Ω–¥–∞“ì—ã –º–µ–º–ª–µ–∫–µ—Ç. –ê—É–º–∞“ì—ã–Ω—ã“£ 96%-—ã —à”©–ª. ”®–º—ñ—Ä –ù—ñ–ª ”©–∑–µ–Ω—ñ–Ω—ñ“£ –∞“£“ì–∞—Ä—ã –º–µ–Ω –∞—Ç—ã—Ä–∞—É—ã–Ω–¥–∞ —à–æ“ì—ã—Ä–ª–∞–Ω“ì–∞–Ω."},
            en: {t:"Egypt", h:"Gift of the Nile", d:"A country in Northeast Africa. 96% is desert. Life is concentrated in the Nile Valley and Delta. Tourism, Suez Canal, and agriculture are key."}
        };
        let currentLang = 'ru', ctx, canvas;
        
        // Expose function to global scope for buttons
        window.setLang = function(l) { 
            currentLang = l; 
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active')); 
            const btn = document.getElementById('btn-' + l);
            if (btn) btn.classList.add('active'); 
            updateUI(); 
        };

        function updateUI() { 
            const data = egyptTranslations[currentLang]; 
            document.getElementById('title').textContent = data.t; 
            document.getElementById('info-title').textContent = data.h; 
            document.getElementById('info-text').textContent = data.d; 
        }

        function draw() { 
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            const w = canvas.width, h = canvas.height;
            // Desert
            ctx.fillStyle = '#ca8a04'; ctx.fillRect(0, 0, w, h);
            // Nile River
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 15; ctx.beginPath();
            ctx.moveTo(w / 2, h); 
            ctx.bezierCurveTo(w / 2 + 20, h * 0.7, w / 2 - 20, h * 0.4, w / 2, h * 0.2); // River path
            // Delta
            ctx.lineTo(w * 0.3, 0); ctx.moveTo(w / 2, h * 0.2); ctx.lineTo(w * 0.7, 0);
            ctx.stroke();
            // Green banks
            ctx.strokeStyle = '#15803d'; ctx.lineWidth = 4; ctx.beginPath();
            ctx.moveTo(w / 2 - 10, h); ctx.bezierCurveTo(w / 2 + 10, h * 0.7, w / 2 - 30, h * 0.4, w / 2 - 10, h * 0.2);
            ctx.moveTo(w / 2 + 10, h); ctx.bezierCurveTo(w / 2 + 30, h * 0.7, w / 2 - 10, h * 0.4, w / 2 + 10, h * 0.2);
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        window.onload = () => { 
            canvas = document.getElementById('egyptCanvas'); 
            if (canvas) {
                ctx = canvas.getContext('2d'); 
                canvas.width = canvas.parentElement.clientWidth; 
                canvas.height = canvas.parentElement.clientHeight || 400; 
                setLang('ru'); 
                draw(); 
            }
        };

        window.onresize = () => {
            if (canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;
            }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
