<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt: Gift of the Nile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #f59e0b, #78350f, #000); color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2rem; }
        .lang-btn.active { background: #facc15; color: #451a03; }
    </style>
</head>
<body class="p-4 md:p-8 font-inter">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <header class="glass rounded-custom p-6 mb-6 flex justify-between items-center border-b border-yellow-500/30">
        <div><h1 id="title" class="text-3xl font-montserrat text-yellow-400"></h1></div>
        <div class="flex gap-2"><button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-4 py-1 rounded-lg border border-white/20 text-xs font-bold">RU</button><button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-4 py-1 rounded-lg border border-white/20 text-xs font-bold">KZ</button><button onclick="setLang('en')" id="btn-en" class="lang-btn px-4 py-1 rounded-lg border border-white/20 text-xs font-bold">EN</button></div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="glass rounded-custom p-8 flex flex-col items-center justify-center min-h-[400px]">
            <canvas id="egyptCanvas" class="w-full h-full"></canvas>
            <p class="mt-4 text-xs text-yellow-200/50 uppercase tracking-widest">Nile Valley Simulation</p>
        </div>
        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-600">
            <h3 id="info-title" class="text-2xl font-montserrat mb-4 text-yellow-300"></h3>
            <p id="info-text" class="text-sm leading-relaxed text-white/80"></p>
        </div>
    </main>
    <script>
        const egyptTranslations = {
            ru: {t:"Египет", h:"Дар Нила", d:"Государство на северо-востоке Африки. 96% территории — пустыня. Жизнь сосредоточена в долине и дельте реки Нил. Туризм, Суэцкий канал и сельское хозяйство — основы экономики."},
            kz: {t:"Мысыр", h:"Ніл сыйы", d:"Африканың солтүстік-шығысындағы мемлекет. Аумағының 96%-ы шөл. Өмір Ніл өзенінің аңғары мен атырауында шоғырланған."},
            en: {t:"Egypt", h:"Gift of the Nile", d:"A country in Northeast Africa. 96% is desert. Life is concentrated in the Nile Valley and Delta. Tourism, Suez Canal, and agriculture are key."}
        };
        let currentLang = 'ru', ctx, canvas;
        
        // Expose function to global scope for buttons
        window.setLang = function(l) { 
            currentLang = l; 
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active')); 
            const btn = document.getElementById('btn-' + l);
            if (btn) btn.classList.add('active'); 
            updateUI(); 
        };

        function updateUI() { 
            const data = egyptTranslations[currentLang]; 
            document.getElementById('title').textContent = data.t; 
            document.getElementById('info-title').textContent = data.h; 
            document.getElementById('info-text').textContent = data.d; 
        }

        function draw() { 
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            const w = canvas.width, h = canvas.height;
            // Desert
            ctx.fillStyle = '#ca8a04'; ctx.fillRect(0, 0, w, h);
            // Nile River
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 15; ctx.beginPath();
            ctx.moveTo(w / 2, h); 
            ctx.bezierCurveTo(w / 2 + 20, h * 0.7, w / 2 - 20, h * 0.4, w / 2, h * 0.2); // River path
            // Delta
            ctx.lineTo(w * 0.3, 0); ctx.moveTo(w / 2, h * 0.2); ctx.lineTo(w * 0.7, 0);
            ctx.stroke();
            // Green banks
            ctx.strokeStyle = '#15803d'; ctx.lineWidth = 4; ctx.beginPath();
            ctx.moveTo(w / 2 - 10, h); ctx.bezierCurveTo(w / 2 + 10, h * 0.7, w / 2 - 30, h * 0.4, w / 2 - 10, h * 0.2);
            ctx.moveTo(w / 2 + 10, h); ctx.bezierCurveTo(w / 2 + 30, h * 0.7, w / 2 - 10, h * 0.4, w / 2 + 10, h * 0.2);
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        window.onload = () => { 
            canvas = document.getElementById('egyptCanvas'); 
            if (canvas) {
                ctx = canvas.getContext('2d'); 
                canvas.width = canvas.parentElement.clientWidth; 
                canvas.height = canvas.parentElement.clientHeight || 400; 
                setLang('ru'); 
                draw(); 
            }
        };

        window.onresize = () => {
            if (canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;
            }
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
