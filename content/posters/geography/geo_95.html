    <script>
        const c = {
            ru: { t: "–†–∞–≤–Ω–∏–Ω—ã –í–æ—Å—Ç–æ–∫–∞", h: "–ñ–∏—Ç–Ω–∏—Ü–∞ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞", d: "–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ –∏ –í–µ–ª–∏–∫–∏–µ —Ä–∞–≤–Ω–∏–Ω—ã. –≠—Ç–æ –æ–±–ª–∞—Å—Ç—å –¥—Ä–µ–≤–Ω–µ–≥–æ –æ–ª–µ–¥–µ–Ω–µ–Ω–∏—è (—Å–µ–≤–µ—Ä) –∏ –ø–ª–æ–¥–æ—Ä–æ–¥–Ω—ã—Ö –ø—Ä–µ—Ä–∏–π (—é–≥). –ö–ª–∏–º–∞—Ç –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞–ª—å–Ω—ã–π. –•–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã —á–∞—Å—Ç—ã–µ —Å–º–µ–Ω—ã –ø–æ–≥–æ–¥—ã –∏ —Ç–æ—Ä–Ω–∞–¥–æ –∏–∑-–∑–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –≥–æ—Ä –Ω–∞ —Å–µ–≤–µ—Ä–µ –∏ —é–≥–µ." },
            en: { t: "Eastern Plains", h: "Breadbasket of the Continent", d: "Central and Great Plains. Area of ancient glaciation (north) and fertile prairies (south). Continental climate. Frequent weather changes and tornadoes due to lack of E-W mountain barriers." }
        };

        let cx, cvs, tornadoX = 0;

        window.setL = (l) => {
            const d = c[l] || c['en'];
            document.getElementById('title').textContent = d.t;
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.d;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.005;
            cx.clearRect(0,0,w,h);

            // Grass
            cx.fillStyle = '#15803d'; cx.fillRect(0, h*0.6, w, h*0.4);
            
            // Sky
            cx.fillStyle = '#0f172a'; cx.fillRect(0, 0, w, h*0.6);

            // Tornado
            tornadoX = (tornadoX + 1) % w;
            cx.strokeStyle = '#9ca3af'; cx.lineWidth = 2;
            cx.beginPath();
            for(let i=0; i<100; i++) {
                const y = h*0.6 - i*2;
                const x = tornadoX + Math.sin(t + i*0.1) * (i*0.3);
                if(i===0) cx.moveTo(x,y); else cx.lineTo(x,y);
            }
            cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('plainsCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            setL('ru'); draw();
        }
    </script>
