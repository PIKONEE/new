<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks and Minerals Cycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #44403c, #1c1917, #000);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #d6d3d1; color: #0c0a09; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-stone-500/50">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-stone-300"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col items-center">
            <h2 id="canvas-heading" class="heading-font text-xl text-stone-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="rockCanvas" class="w-full h-[400px]"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-stone-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-stone-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-stone-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-stone-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-stone-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-stone-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-stone-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-stone-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Каменная Летопись",
                subtitle: "Минералы и цикл горных пород",
                canvasHeading: "Круговорот пород в природе",
                canvasHint: "Нажмите на узлы цикла",
                defaultTitle: "Цикл пород",
                defaultText: "Горные породы постоянно превращаются друг в друга под действием внутренних (магматизм, метаморфизм) и внешних (выветривание) сил Земли.",
                cycle: {
                    magma: { title: "Магма", text: "Огненно-жидкий расплав в недрах Земли. Источник всех пород." },
                    igneous: { title: "Магматические", text: "Застывшая магма. Гранит (в глубине) и Базальт (на поверхности)." },
                    sedimentary: { title: "Осадочные", text: "Спрессованные обломки и останки. Песок, известняк, уголь." },
                    metamorphic: { title: "Метаморфические", text: "Измененные давлением и температурой. Мрамор (из известняка), Гнейс (из гранита)." }
                },
                cards: [
                    { title: "Минералы", desc: "Природные тела с однородным составом. Кварц, полевой шпат, слюда." },
                    { title: "Полезные ископаемые", desc: "Минеральные богатства, используемые человеком (нефть, руды, соли)." },
                    { title: "Выветривание", desc: "Разрушение горных пород ветром, водой и солнцем." }
                ]
            },
            kz: {
                title: "Тас Шежіресі",
                subtitle: "Минералдар және тау жыныстарының айналымы",
                canvasHeading: "Табиғаттағы жыныстар айналымы",
                canvasHint: "Цикл түйіндерін басыңыз",
                defaultTitle: "Жыныстар циклі",
                defaultText: "Тау жыныстары Жердің ішкі және сыртқы күштерінің әсерінен үнемі бір-біріне айналады.",
                cycle: {
                    magma: { title: "Магма", text: "Жер қойнауындағы балқыған зат. Барлық жыныстардың бастауы." },
                    igneous: { title: "Магмалық", text: "Қатқан магма. Гранит (тереңде) және Базальт (бетінде)." },
                    sedimentary: { title: "Шөгінді", text: "Тығыздалған сынықтар мен қалдықтар. Құм, әктас, көмір." },
                    metamorphic: { title: "Метаморфтық", text: "Қысым мен температура әсерінен өзгерген. Мәрмәр, Гнейс." }
                },
                cards: [
                    { title: "Минералдар", desc: "Біртекті құрамды табиғи денелер. Кварц, дала шпаты." },
                    { title: "Пайдалы қазбалар", desc: "Адам қолданатын байлықтар (мұнай, кендер)." },
                    { title: "Үгілу", desc: "Жел, су және күн әсерінен жыныстардың бұзылуы." }
                ]
            },
            en: {
                title: "Stone Chronicle",
                subtitle: "Minerals and the Rock Cycle",
                canvasHeading: "Rock Cycle in Nature",
                canvasHint: "Click cycle nodes",
                defaultTitle: "The Rock Cycle",
                defaultText: "Rocks constantly transform into one another under Earth's internal and external forces.",
                cycle: {
                    magma: { title: "Magma", text: "Molten rock beneath the surface. The source of all rocks." },
                    igneous: { title: "Igneous", text: "Solidified magma. Granite (intrusive) and Basalt (extrusive)." },
                    sedimentary: { title: "Sedimentary", text: "Compressed sediments and remains. Sand, limestone, coal." },
                    metamorphic: { title: "Metamorphic", text: "Changed by heat and pressure. Marble (from limestone)." }
                },
                cards: [
                    { title: "Minerals", desc: "Natural homogeneous solids. Quartz, feldspar, mica." },
                    { title: "Mineral Resources", desc: "Resources used by humans (oil, ores, salts)." },
                    { title: "Weathering", desc: "Breakdown of rocks by wind, water, and sun." }
                ]
            }
        };

        let currentLang = 'ru';
        let canvas, ctx;
        let particles = [];

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            
            const infoTitle = document.getElementById('info-title');
            if(!infoTitle.hasAttribute('data-locked')) {
                infoTitle.textContent = t.defaultTitle;
                document.getElementById('info-text').textContent = t.defaultText;
            }

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
        }

        function drawCycle() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const r = 120;
            const time = Date.now() * 0.001;

            // Nodes positions
            const nodes = [
                {id:'magma', x: cx, y: cy+r, c:'#ef4444', label:'Magma'},
                {id:'igneous', x: cx-r, y: cy, c:'#f59e0b', label:'Igneous'},
                {id:'sedimentary', x: cx, y: cy-r, c:'#fbbf24', label:'Sediment'},
                {id:'metamorphic', x: cx+r, y: cy, c:'#a855f7', label:'Meta'}
            ];

            // Rotating particles
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();

            // Active particle
            const px = cx + Math.cos(time)*r;
            const py = cy + Math.sin(time)*r;
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(px, py, 4, 0, Math.PI*2); ctx.fill();

            // Draw Nodes
            nodes.forEach(n => {
                ctx.fillStyle = n.c;
                ctx.shadowBlur = 15; ctx.shadowColor = n.c;
                ctx.beginPath(); ctx.arc(n.x, n.y, 35, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = 'white'; ctx.font = 'bold 10px Inter'; ctx.textAlign = 'center';
                ctx.fillText(n.label.substring(0,3).toUpperCase(), n.x, n.y+4);
            });

            requestAnimationFrame(drawCycle);
        }

        window.onload = function() {
            canvas = document.getElementById('rockCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left, y = e.clientY - rect.top;
                    const cx = canvas.width / 2, cy = canvas.height / 2, r = 120;
                    
                    const nodes = [
                        {id:'magma', x: cx, y: cy+r},
                        {id:'igneous', x: cx-r, y: cy},
                        {id:'sedimentary', x: cx, y: cy-r},
                        {id:'metamorphic', x: cx+r, y: cy}
                    ];

                    nodes.forEach(n => {
                        if(Math.sqrt((x-n.x)**2 + (y-n.y)**2) < 35) {
                            const data = translations[currentLang].cycle[n.id];
                            const el = document.getElementById('info-title');
                            el.textContent = data.title;
                            el.setAttribute('data-locked', 'true');
                            document.getElementById('info-text').textContent = data.text;
                        }
                    });
                });

                setLang('ru');
                drawCycle();
            }
        };
        
        window.onresize = function() {
            if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;
            }
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
