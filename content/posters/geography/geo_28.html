    <script>
        const translations = {
            ru: { title: "–û–∫–µ–∞–Ω–∏—á–µ—Å–∫–∏–µ –¢–µ—á–µ–Ω–∏—è", infoTitle: "–†–µ–∫–∏ –≤ –û–∫–µ–∞–Ω–µ", infoText: "–¢–µ—á–µ–Ω–∏—è ‚Äî —ç—Ç–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –≤–æ–¥–Ω—ã—Ö –º–∞—Å—Å. –¢–µ–ø–ª—ã–µ —Ç–µ—á–µ–Ω–∏—è (–ì–æ–ª—å—Ñ—Å—Ç—Ä–∏–º) –Ω–µ—Å—É—Ç –≤–æ–¥—ã –æ—Ç —ç–∫–≤–∞—Ç–æ—Ä–∞ –∫ –ø–æ–ª—é—Å–∞–º (–∫—Ä–∞—Å–Ω—ã–µ). –•–æ–ª–æ–¥–Ω—ã–µ (–ü–µ—Ä—É–∞–Ω—Å–∫–æ–µ) ‚Äî –æ—Ç –ø–æ–ª—é—Å–æ–≤ –∫ —ç–∫–≤–∞—Ç–æ—Ä—É (—Å–∏–Ω–∏–µ). –û–Ω–∏ –≤–ª–∏—è—é—Ç –Ω–∞ –∫–ª–∏–º–∞—Ç –º–∞—Ç–µ—Ä–∏–∫–æ–≤." },
            kz: { title: "–ú“±—Ö–∏—Ç –ê“ì—ã—Å—Ç–∞—Ä—ã", infoTitle: "–ú“±—Ö–∏—Ç—Ç–∞“ì—ã ”©–∑–µ–Ω–¥–µ—Ä", infoText: "–ê“ì—ã—Å—Ç–∞—Ä ‚Äî —Å—É –º–∞—Å—Å–∞–ª–∞—Ä—ã–Ω—ã“£ –∫”©–ª–¥–µ–Ω–µ“£ “õ–æ–∑“ì–∞–ª—ã—Å—ã. –ñ—ã–ª—ã –∞“ì—ã—Å—Ç–∞—Ä (–ì–æ–ª—å—Ñ—Å—Ç—Ä–∏–º) —ç–∫–≤–∞—Ç–æ—Ä–¥–∞–Ω –ø–æ–ª—é—Å—Ç–µ—Ä–≥–µ (“õ—ã–∑—ã–ª), –∞–ª —Å—É—ã“õ –∞“ì—ã—Å—Ç–∞—Ä (–ü–µ—Ä—É) –ø–æ–ª—é—Å—Ç–µ—Ä–¥–µ–Ω —ç–∫–≤–∞—Ç–æ—Ä“ì–∞ (–∫”©–∫) –±–∞“ì—ã—Ç—Ç–∞–ª–∞–¥—ã. –û–ª–∞—Ä –∫–ª–∏–º–∞—Ç“õ–∞ ”ô—Å–µ—Ä –µ—Ç–µ–¥—ñ." },
            en: { title: "Ocean Currents", infoTitle: "Rivers in the Ocean", infoText: "Currents are horizontal movements of water. Warm currents (Gulf Stream) flow from equator to poles (red). Cold currents (Peruvian) flow from poles to equator (blue). They affect global climate." }
        };
        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            const t = Date.now() * 0.05;

            // Simplified Map (Continents)
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(w*0.1, h*0.2, w*0.2, h*0.4); // Americas approx
            ctx.fillRect(w*0.4, h*0.2, w*0.2, h*0.3); // Europe/Africa
            ctx.fillRect(w*0.7, h*0.2, w*0.2, h*0.3); // Asia

            // Particles logic
            // Gulf Stream (Warm)
            drawFlow(w*0.35, h*0.5, w*0.5, h*0.2, '#f87171', t);
            // Kuroshio (Warm)
            drawFlow(w*0.8, h*0.5, w*0.9, h*0.3, '#f87171', t+100);
            // Peru (Cold)
            drawFlow(w*0.2, h*0.8, w*0.15, h*0.5, '#60a5fa', t+50);
            
            requestAnimationFrame(draw);
        }
        function drawFlow(x1, y1, x2, y2, c, t) {
            ctx.strokeStyle = c; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x1, y1);
            // Bezier curve
            ctx.quadraticCurveTo((x1+x2)/2, y2, x2, y2);
            ctx.stroke();
            
            // Particle
            const dist = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
            const p = (t % 100) / 100;
            const mx = (1-p)*(1-p)*x1 + 2*(1-p)*p*((x1+x2)/2) + p*p*x2;
            const my = (1-p)*(1-p)*y1 + 2*(1-p)*p*y2 + p*p*y2;
            
            ctx.fillStyle = c; ctx.beginPath(); ctx.arc(mx, my, 4, 0, Math.PI*2); ctx.fill();
        }
        window.onload = function() {
            canvas = document.getElementById('currentCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
