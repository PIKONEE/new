    <script>
        const content = {
            ru: { t: "–ü–†–ò–†–û–î–ê –ê–ù–¢–ê–†–ö–¢–ò–î–´", h: "–õ–µ–¥—è–Ω–∞—è –ø—É—Å—Ç—ã–Ω—è", d: "–û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–π –º–∏—Ä –±–µ–¥–µ–Ω –∏ —Å–≤—è–∑–∞–Ω —Å –æ–∫–µ–∞–Ω–æ–º. –†–∞—Å—Ç–µ–Ω–∏—è: –º—Ö–∏, –ª–∏—à–∞–π–Ω–∏–∫–∏. –ñ–∏–≤–æ—Ç–Ω—ã–µ: –ø–∏–Ω–≥–≤–∏–Ω—ã, —Ç—é–ª–µ–Ω–∏, –∫–∏—Ç—ã. –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Ä–∞–π–æ–Ω—ã –ø–æ—á—Ç–∏ –±–µ–∑–∂–∏–∑–Ω–µ–Ω–Ω—ã (–∞–Ω—Ç–∞—Ä–∫—Ç–∏—á–µ—Å–∫–∏–π –æ–∞–∑–∏—Å)." },
            en: { t: "ANTARCTIC NATURE", h: "Ice Desert", d: "Organic life is scarce and tied to the ocean. Plants: mosses, lichens. Animals: penguins, seals, whales. Central regions are nearly lifeless." }
        };

        let cx, cvs;
        let krill = [];

        window.setL = (l) => {
            const d = content[l] || content['en'];
            document.getElementById('title').textContent = d.t;
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.d;
            document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.001;
            cx.clearRect(0,0,w,h);

            // Sky
            cx.fillStyle = '#bae6fd'; cx.fillRect(0,0,w,h*0.3);
            // Ocean
            const oceanG = cx.createLinearGradient(0,h*0.3, 0, h);
            oceanG.addColorStop(0, '#0284c7'); oceanG.addColorStop(1, '#0c4a6e');
            cx.fillStyle = oceanG; cx.fillRect(0,h*0.3,w,h*0.7);

            // Iceberg
            cx.fillStyle = 'white';
            cx.beginPath();
            // Top part
            cx.moveTo(w*0.4, h*0.3); cx.lineTo(w*0.5, h*0.2); cx.lineTo(w*0.6, h*0.3);
            // Underwater part (Huge)
            cx.lineTo(w*0.7, h*0.8); cx.lineTo(w*0.55, h*0.9); cx.lineTo(w*0.3, h*0.7);
            cx.closePath();
            cx.fill();

            // Krill swarm (particles)
            cx.fillStyle = '#f9a8d4';
            krill.forEach(k => {
                k.x += Math.sin(t + k.y)*0.5;
                if(k.x > w) k.x = 0;
                cx.beginPath(); cx.arc(k.x, k.y, 2, 0, Math.PI*2); cx.fill();
            });

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('natureCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            
            for(let i=0; i<50; i++) krill.push({x: Math.random()*1000, y: 200 + Math.random()*200});

            setL('ru'); draw();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
