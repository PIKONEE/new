                cards: [
                    {t: "–ù–∏–∑–∫–∏–µ", d: "–î–æ 1000 –º. –ü–æ–ª–æ–≥–∏–µ —Å–∫–ª–æ–Ω—ã, –æ–∫—Ä—É–≥–ª—ã–µ –≤–µ—Ä—à–∏–Ω—ã (–£—Ä–∞–ª, –ê–ø–ø–∞–ª–∞—á–∏)."},
                    {t: "–°—Ä–µ–¥–Ω–∏–µ", d: "1000-2000 –º. –°–º–µ—à–∞–Ω–Ω—ã–π —Ä–µ–ª—å–µ—Ñ (–ö–∞—Ä–ø–∞—Ç—ã, –°–∫–∞–Ω–¥–∏–Ω–∞–≤—Å–∫–∏–µ)."},
                    {t: "–í—ã—Å–æ–∫–∏–µ", d: "–í—ã—à–µ 2000 –º. –û—Å—Ç—Ä—ã–µ –ø–∏–∫–∏, –ª–µ–¥–Ω–∏–∫–∏ (–ì–∏–º–∞–ª–∞–∏, –ê–Ω–¥—ã, –ö–∞–≤–∫–∞–∑)."}
                ]
            },
            kz: {
                title: "“ö“±—Ä–ª—ã“õ –¢–∞—É–ª–∞—Ä—ã", subtitle: "–®—ã“£–¥–∞—Ä, –∂–æ—Ç–∞–ª–∞—Ä –∂”ô–Ω–µ –∂—ñ–∫—Ç–µ–ª—É—ñ",
                defaultTitle: "–¢–∞—É “õ“±—Ä—ã–ª—ã—Å—ã",
                defaultText: "–¢–∞—É–ª–∞—Ä ‚Äî –∂–∞–∑—ã“õ—Ç–∞—Ä–¥–∞–Ω –µ–¥”ô—É—ñ—Ä –±–∏—ñ–∫ –æ—Ä–Ω–∞–ª–∞—Å“õ–∞–Ω –∂–µ—Ä –±–µ—Ç—ñ–Ω—ñ“£ –±”©–ª—ñ–∫—Ç–µ—Ä—ñ. –¢–∞—É –±”©–ª—ñ–∫—Ç–µ—Ä—ñ: –¢–∞–±–∞–Ω—ã, –ë”©–∫—Ç–µ—Ä—ñ –∂”ô–Ω–µ –®—ã“£—ã.",
                labels: { peak: "–®—ã“£—ã", slope: "–ë”©–∫—Ç–µ—Ä—ñ", foot: "–¢–∞–±–∞–Ω—ã" },
                cards: [
                    {t: "–ê–ª–∞—Å–∞", d: "1000 –º-–≥–µ –¥–µ–π—ñ–Ω. –ë–µ—Ç–∫–µ–π–ª–µ—Ä—ñ –∂–∞–π–ø–∞“õ, —à—ã“£–¥–∞—Ä—ã –∂“±–º—ã—Ä (–û—Ä–∞–ª)."},
                    {t: "–û—Ä—Ç–∞—à–∞", d: "1000-2000 –º. –ê—Ä–∞–ª–∞—Å –∂–µ—Ä –±–µ–¥–µ—Ä—ñ (–ö–∞—Ä–ø–∞—Ç)."},
                    {t: "–ë–∏—ñ–∫", d: "2000 –º-–¥–µ–Ω –∂–æ“ì–∞—Ä—ã. “Æ—à–∫—ñ—Ä —à—ã“£–¥–∞—Ä, –º“±–∑–¥—ã“õ—Ç–∞—Ä (–ì–∏–º–∞–ª–∞–π, –¢—è–Ω—å-–®–∞–Ω—å)."}

            en: {
                title: "Mountains", subtitle: "Peaks, Ranges and Classification",
                defaultTitle: "Mountain Structure",
                defaultText: "Mountains are landforms that rise high above the surrounding terrain. Parts: Foot, Slope, and Peak (Summit).",
                labels: { peak: "Peak", slope: "Slope", foot: "Foot" },
                cards: [
                    {t: "Low", d: "Up to 1000m. Gentle slopes, rounded peaks (Urals)."},
                    {t: "Medium", d: "1000-2000m. Mixed relief (Carpathians)."},
                    {t: "High", d: "Over 2000m. Sharp peaks, glaciers (Himalayas, Andes)."}
                ]
            }
        };

        let currentLang = 'ru';
        let canvas, ctx;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            
            document.getElementById('c1-t').textContent = t.cards[0].t; document.getElementById('c1-d').textContent = t.cards[0].d;
            document.getElementById('c2-t').textContent = t.cards[1].t; document.getElementById('c2-d').textContent = t.cards[1].d;
            document.getElementById('c3-t').textContent = t.cards[2].t; document.getElementById('c3-d').textContent = t.cards[2].d;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            // Sky
            const g = ctx.createLinearGradient(0,0,0,h);
            g.addColorStop(0, '#0f172a'); g.addColorStop(1, '#334155');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            // Mountain Range
            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.moveTo(0, h);
            ctx.lineTo(w*0.2, h*0.6); // Foothill
            ctx.lineTo(w*0.5, h*0.1); // Peak
            ctx.lineTo(w*0.8, h*0.7); 
            ctx.lineTo(w, h);
            ctx.fill();

            // Snow cap
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(w*0.5, h*0.1);
            ctx.lineTo(w*0.4, h*0.25);
            ctx.lineTo(w*0.45, h*0.22);
            ctx.lineTo(w*0.5, h*0.28);
            ctx.lineTo(w*0.55, h*0.22);
            ctx.lineTo(w*0.6, h*0.25);
            ctx.closePath();
            ctx.fill();

            // Text Labels directly on canvas for simplicity or overlay
            const t = translations[currentLang].labels;
            ctx.fillStyle = '#facc15'; ctx.font = 'bold 14px Inter';
            ctx.fillText(t.peak, w*0.52, h*0.1);
            ctx.fillText(t.slope, w*0.65, h*0.5);
            ctx.fillText(t.foot, w*0.2, h*0.9);

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('mountCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
                setLang('ru');
                draw();
            }
        };
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
             }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
