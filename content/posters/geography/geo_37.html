<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Dynamics - Atmospheric Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #0c4a6e, #0f172a);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; }
        .lang-btn.active { background: #0ea5e9; color: white; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-sky-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden min-h-[500px]">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="windCanvas" class="w-full h-full"></canvas>
            <div class="absolute bottom-10 left-10 right-10 flex justify-between px-10">
                <div class="text-center">
                    <div class="text-xs uppercase text-white/30 mb-1">High / Высокое</div>
                    <div class="text-2xl font-bold text-sky-400">770 mm</div>
                </div>
                <div class="text-center">
                    <div class="text-xs uppercase text-white/30 mb-1">Low / Низкое</div>
                    <div class="text-2xl font-bold text-orange-400">740 mm</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Ветер", subtitle: "Движение воздушных масс",
                canvasHeading: "Механизм ветра: от В к Н",
                defaultTitle: "Что такое ветер?",
                defaultText: "Ветер — это горизонтальное перемещение воздуха из области высокого давления в область низкого давления. Скорость ветра зависит от разницы давлений (градиента).",
                cards: [
                    { title: "Бриз", desc: "Местный ветер на побережье, меняющий направление дважды в сутки: днем с моря, ночью с берега." },
                    { title: "Муссоны", desc: "Сезонные ветры, меняющие направление дважды в год: летом с океана, зимой с материка." },
                    { title: "Пассаты", desc: "Постоянные ветры, дующие от тропиков к экватору с удивительным постоянством." }
                ]
            },
            kz: {
                title: "Жел", subtitle: "Ауа массаларының қозғалысы",
                canvasHeading: "Жел механизмі: Ж-дан Т-ға",
                defaultTitle: "Жел дегеніміз не?",
                defaultText: "Жел — ауаның жоғары қысымды аймақтан төменгі қысымды аймаққа көлденең қозғалысы. Желдің жылдамдығы қысым айырмашылығына байланысты.",
                cards: [
                    { title: "Бриз", desc: "Жағалаудағы тәулігіне бағытын екі рет өзгертетін жел: күндіз теңізден, түнде құрлықтан." },
                    { title: "Муссондар", desc: "Бағытын жылына екі рет өзгертетін маусымдық желдер: жазда мұхиттан, қыста құрлықтан." },
                    { title: "Пассаттар", desc: "Тропиктерден экваторға қарай үнемі соғатын тұрақты желдер." }
                ]
            },
            en: {
                title: "Wind", subtitle: "Atmospheric Motion",
                canvasHeading: "Wind Mechanism: High to Low",
                defaultTitle: "What is Wind?",
                defaultText: "Wind is the horizontal movement of air from areas of high pressure to areas of low pressure. Wind speed depends on the pressure gradient.",
                cards: [
                    { title: "Breeze", desc: "Local coastal wind changing direction twice a day: from sea during the day, from land at night." },
                    { title: "Monsoons", desc: "Seasonal winds changing direction twice a year: from ocean in summer, from continent in winter." },
                    { title: "Trade Winds", desc: "Constant winds blowing from the tropics toward the equator with great reliability." }
                ]
            }
        };

        let currentLang = 'ru', canvas, ctx, lines = [];

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;
        }

        function initLines() {
            for(let i=0; i<30; i++) {
                lines.push({
                    x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                    len: Math.random()*50 + 20, v: Math.random()*4 + 2
                });
            }
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;

            ctx.strokeStyle = 'rgba(56, 189, 248, 0.4)'; ctx.lineWidth = 2;
            lines.forEach(l => {
                l.x += l.v;
                if(l.x > w) l.x = -l.len;
                ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(l.x + l.len, l.y); ctx.stroke();
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('windCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight || 500;
            initLines();
            setLang('ru');
            draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
