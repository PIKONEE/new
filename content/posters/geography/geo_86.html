    <header class="flex justify-between items-end mb-8 border-b border-pink-500/30 pb-6">

            <button onclick="setL('kz')" id="btn-kz" class="lang-btn px-4 py-1 rounded text-xs border border-white/20">KZ</button>

    <script>
        const content = {
            ru: { h: "–ö–æ–Ω—Ç—Ä–∞—Å—Ç—ã –†–∞—Å—Å–µ–ª–µ–Ω–∏—è", t: "–ù–∞—Å–µ–ª–µ–Ω–∏–µ —Ä–µ–≥–∏–æ–Ω–∞ ‚Äî –æ–∫–æ–ª–æ 43 –º–ª–Ω. –ê–≤—Å—Ç—Ä–∞–ª–∏—è ‚Äî –æ–¥–Ω–∞ –∏–∑ —Å–∞–º—ã—Ö —É—Ä–±–∞–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç—Ä–∞–Ω (86% –≤ –≥–æ—Ä–æ–¥–∞—Ö). –í –û–∫–µ–∞–Ω–∏–∏ –∂–µ –º–Ω–æ–≥–∏–µ –∂–∏–≤—É—Ç –≤ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –¥–µ—Ä–µ–≤–Ω—è—Ö. –ö–æ—Ä–µ–Ω–Ω—ã–µ –Ω–∞—Ä–æ–¥—ã: –∞–±–æ—Ä–∏–≥–µ–Ω—ã, –º–∞–æ—Ä–∏, –ø–∞–ø—É–∞—Å—ã." },
            kz: { h: "“ö–æ–Ω—ã—Å—Ç–∞–Ω—É –ö–æ–Ω—Ç—Ä–∞—Å—Ç—Ç–∞—Ä—ã", t: "–ê–π–º–∞“õ —Ö–∞–ª“õ—ã ‚Äî —à–∞–º–∞–º–µ–Ω 43 –º–ª–Ω. –ê–≤—Å—Ç—Ä–∞–ª–∏—è ‚Äî –µ“£ —É—Ä–±–∞–Ω–∏–∑–∞—Ü–∏—è–ª–∞–Ω“ì–∞–Ω –µ–ª–¥–µ—Ä–¥—ñ“£ –±—ñ—Ä—ñ (86% “õ–∞–ª–∞–¥–∞). –û–∫–µ–∞–Ω–∏—è–¥–∞ –∫”©–±—ñ –¥”ô—Å—Ç“Ø—Ä–ª—ñ –∞—É—ã–ª–¥–∞—Ä–¥–∞ —Ç“±—Ä–∞–¥—ã. –¢“±—Ä“ì—ã–ª—ã“õ—Ç—ã —Ö–∞–ª—ã“õ—Ç–∞—Ä: –∞–±–æ—Ä–∏–≥–µ–Ω–¥–µ—Ä, –º–∞–æ—Ä–∏–ª–µ—Ä, –ø–∞–ø—É–∞—Å—Ç–∞—Ä." },
            en: { h: "Settlement Contrasts", t: "Region population ~43M. Australia is highly urbanized (86% in cities). In Oceania, many live in traditional villages. Indigenous peoples: Aborigines, Maori, Papuans." }
        };

        let lang = 'ru', mode = 'urban', cx, cvs;
        let particles = [];

        window.setL = (l) => {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
            document.getElementById('h-info').textContent = content[l].h;
            document.getElementById('t-info').textContent = content[l].t;
        }

        window.setMode = (m) => { mode = m; initParticles(); }

        function initParticles() {
            particles = [];
            const count = mode === 'urban' ? 200 : 50;
            for(let i=0; i<count; i++) {
                particles.push({
                    x: Math.random() * cvs.width,
                    y: Math.random() * cvs.height,
                    size: Math.random() * (mode === 'urban' ? 20 : 5) + 2,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);

            if (mode === 'urban') {
                // Skyscrapers abstract
                cx.fillStyle = '#db2777';
                particles.forEach(p => {
                    cx.globalAlpha = 0.6;
                    cx.fillRect(p.x, h - p.y, p.size, p.y); // Bars rising
                });
                cx.globalAlpha = 1;
                cx.fillStyle = 'white'; cx.font = 'bold 20px Montserrat'; cx.fillText("86% URBAN", 20, 40);
            } else {
                // Island dots
                cx.fillStyle = '#a855f7';
                particles.forEach(p => {
                    p.y += Math.sin(Date.now()*0.005 + p.x)*0.5; // Float
                    cx.beginPath(); cx.arc(p.x, p.y, p.size, 0, Math.PI*2); cx.fill();
                });
                cx.fillStyle = 'white'; cx.font = 'bold 20px Montserrat'; cx.fillText("ISLAND LIFE", 20, 40);
            }
            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('popCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; initParticles(); };
            window.addEventListener('resize', rs); rs();
            setL('ru'); draw();
        }
    </script>
