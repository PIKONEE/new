    <script>
        const content = {
            ru: { t: "–û–ö–ï–ê–ù–ò–Ø", h: "–ú–∏—Ä 10 —Ç—ã—Å—è—á –æ—Å—Ç—Ä–æ–≤–æ–≤", d: "–û–∫–µ–∞–Ω–∏—è –¥–µ–ª–∏—Ç—Å—è –Ω–∞ –ú–µ–ª–∞–Ω–µ–∑–∏—é, –ú–∏–∫—Ä–æ–Ω–µ–∑–∏—é –∏ –ü–æ–ª–∏–Ω–µ–∑–∏—é. –û—Å—Ç—Ä–æ–≤–∞ –∏–º–µ—é—Ç –≤—É–ª–∫–∞–Ω–∏—á–µ—Å–∫–æ–µ –∏–ª–∏ –∫–æ—Ä–∞–ª–ª–æ–≤–æ–µ –ø—Ä–æ–∏—Å—Ö–æ–∂–¥–µ–Ω–∏–µ. –ö–ª–∏–º–∞—Ç —Ç–µ–ø–ª—ã–π, –º–æ—Ä—Å–∫–æ–π, –Ω–æ –ø–æ–¥–≤–µ—Ä–∂–µ–Ω —Ç–∞–π—Ñ—É–Ω–∞–º." },
            en: { t: "OCEANIA", h: "World of 10,000 Islands", d: "Oceania is divided into Melanesia, Micronesia, and Polynesia. Islands are volcanic or coral in origin. Climate is warm, maritime, but prone to typhoons." }
        };

        let cx, cvs, stage = 0;

        window.setL = (l) => {
            const d = content[l] || content['en'];
            document.getElementById('title').textContent = d.t;
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.d;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const cx_ = w/2, cy = h/2;
            cx.clearRect(0,0,w,h);

            // Ocean
            cx.fillStyle = '#0369a1'; cx.fillRect(0, cy, w, h/2);

            if (stage === 0) { // Volcano
                cx.fillStyle = '#475569';
                cx.beginPath(); cx.moveTo(cx_-50, cy); cx.lineTo(cx_, cy-60); cx.lineTo(cx_+50, cy); cx.fill();
                cx.fillStyle = '#ef4444'; // Lava
                cx.beginPath(); cx.moveTo(cx_, cy-60); cx.lineTo(cx_, cy-40); cx.stroke();
            } else if (stage === 1) { // Fringing Reef
                cx.fillStyle = '#475569';
                cx.beginPath(); cx.moveTo(cx_-40, cy); cx.lineTo(cx_, cy-40); cx.lineTo(cx_+40, cy); cx.fill();
                cx.fillStyle = '#a7f3d0'; // Coral
                cx.fillRect(cx_-60, cy-5, 20, 5); cx.fillRect(cx_+40, cy-5, 20, 5);
            } else { // Atoll
                cx.fillStyle = '#a7f3d0'; // Coral ring
                cx.beginPath(); cx.ellipse(cx_, cy, 60, 10, 0, 0, Math.PI*2); cx.fill();
                cx.fillStyle = '#0ea5e9'; // Lagoon
                cx.beginPath(); cx.ellipse(cx_, cy, 40, 6, 0, 0, Math.PI*2); cx.fill();
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('atollCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            cvs.addEventListener('click', () => stage = (stage+1)%3);
            setL('ru'); draw();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
