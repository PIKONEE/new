    <script>
        const translations = {
            ru: { title: "–°–≤–æ–π—Å—Ç–≤–∞ –í–æ–¥", info: "–°—Ä–µ–¥–Ω—è—è —Å–æ–ª–µ–Ω–æ—Å—Ç—å –ú–∏—Ä–æ–≤–æ–≥–æ –æ–∫–µ–∞–Ω–∞ ‚Äî 35‚Ä∞ (–ø—Ä–æ–º–∏–ª–ª–µ). –≠—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ –≤ 1 –ª–∏—Ç—Ä–µ –≤–æ–¥—ã —Ä–∞—Å—Ç–≤–æ—Ä–µ–Ω–æ 35 –≥—Ä–∞–º–º–æ–≤ —Å–æ–ª–µ–π. –°–∞–º–æ–µ —Å–æ–ª–µ–Ω–æ–µ ‚Äî –ö—Ä–∞—Å–Ω–æ–µ –º–æ—Ä–µ (42‚Ä∞). –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω—ã—Ö –≤–æ–¥ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–æ—Ç—ã." },
            kz: { title: "–°—É “ö–∞—Å–∏–µ—Ç—Ç–µ—Ä—ñ", info: "–î“Ø–Ω–∏–µ–∂“Ø–∑—ñ–ª—ñ–∫ –º“±—Ö–∏—Ç—Ç—ã“£ –æ—Ä—Ç–∞—à–∞ —Ç“±–∑–¥—ã–ª—ã“ì—ã ‚Äî 35‚Ä∞. –ë“±–ª 1 –ª–∏—Ç—Ä —Å—É–¥–∞ 35 –≥—Ä–∞–º–º —Ç“±–∑ –µ—Ä—ñ–≥–µ–Ω—ñ–Ω –±—ñ–ª–¥—ñ—Ä–µ–¥—ñ. –ï“£ —Ç“±–∑–¥—ã—Å—ã ‚Äî “ö—ã–∑—ã–ª —Ç–µ“£—ñ–∑ (42‚Ä∞). –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –µ–Ω–¥—ñ–∫–∫–µ –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã." },
            en: { title: "Water Properties", info: "Average ocean salinity is 35‚Ä∞ (per mille). This means 35 grams of salt per liter. The Red Sea is the saltiest (42‚Ä∞). Surface temperature depends on latitude." }
        };
        let currentLang = 'ru', canvas, ctx, particles = [];
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            document.getElementById('main-title').textContent = translations[currentLang].title;
            document.getElementById('info-box').textContent = translations[currentLang].info;
        }
        function draw() {
            const salt = document.getElementById('saltSlider').value;
            const temp = document.getElementById('tempSlider').value;
            document.getElementById('saltVal').textContent = salt + " ‚Ä∞";
            document.getElementById('tempVal').textContent = temp + " ¬∞C";

            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            // Water Background (Color depends on Temp)
            // Cold = Dark Blue, Warm = Turquoise/Greenish
            const blueComp = Math.max(100, 255 - temp * 5); 
            ctx.fillStyle = `rgb(10, ${100 + parseInt(temp)*2}, ${blueComp})`;
            ctx.fillRect(0,0,w,h);

            // Salt Particles
            // Density of dots = salinity
            const dotCount = salt * 5; 
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            for(let i=0; i<dotCount; i++) {
                // Pseudo-random deterministic positions based on i to avoid flickering
                const x = (Math.sin(i)*10000) % w;
                const y = (Math.cos(i)*10000) % h;
                ctx.beginPath(); ctx.arc(Math.abs(x), Math.abs(y), 2, 0, Math.PI*2); ctx.fill();
            }

            // Ice logic
            if(temp < 0) {
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(w,0); ctx.lineTo(w, h*0.2); 
                for(let i=w; i>=0; i-=20) ctx.lineTo(i, h*0.2 + Math.random()*10);
                ctx.fill();
            }
        }
        window.onload = function() {
            canvas = document.getElementById('propCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
