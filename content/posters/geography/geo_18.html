        let currentLang = 'ru';
        let canvas, ctx;
        let rotation = 0;
        let isDragging = false;
        let lastX = 0;

        const points = [
            { id: 'astana', lat: 51, lon: 71, color: '#facc15' },
            { id: 'london', lat: 51, lon: 0, color: '#f87171' },
            { id: 'tokyo', lat: 35, lon: 139, color: '#f472b6' },
            { id: 'ny', lat: 40, lon: -74, color: '#60a5fa' },
            { id: 'brasilia', lat: -15, lon: -47, color: '#4ade80' }
        ];

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('hint-rotate').textContent = t.hintRotate;

            const infoTitle = document.getElementById('info-title');
            // If showing default text or empty
            if (!infoTitle.getAttribute('data-active')) {
                infoTitle.textContent = t.defaultTitle;
                document.getElementById('info-text').textContent = t.defaultText;
                document.getElementById('flag-icon').textContent = "üè≥Ô∏è";
            } else {
                // Update currently selected city info in new lang
                const id = infoTitle.getAttribute('data-active');
                if (t.cities[id]) {
                    infoTitle.textContent = t.cities[id].name;
                    document.getElementById('info-text').textContent = t.cities[id].text;
                }
            }

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;
        }

        function draw() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const r = Math.min(canvas.width, canvas.height) * 0.35;

            // Globe
            const g = ctx.createRadialGradient(cx - r*0.5, cy - r*0.5, r*0.1, cx, cy, r);
            g.addColorStop(0, '#1e40af');
            g.addColorStop(1, '#020617');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.fill();

            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.15)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=0; i<360; i+=30) {
                // Fix: ensure radius is positive
                let radX = r * Math.cos((rotation + i) * Math.PI / 180);
                if (radX < 0) radX = -radX; 
                ctx.ellipse(cx, cy, radX, r, 0, 0, Math.PI*2);
            }
            ctx.stroke();

            // Latitude lines
            ctx.beginPath();
            ctx.ellipse(cx, cy, r, r*0.3, 0, 0, Math.PI*2);
            ctx.ellipse(cx, cy, r, r*0.7, 0, 0, Math.PI*2);
            ctx.stroke();

            // Points
            points.forEach(p => {
                let lon = p.lon + rotation;
                while(lon > 180) lon -= 360; while(lon < -180) lon += 360;
                
                if (lon > -90 && lon < 90) {
                    const x = cx + r * Math.cos(p.lat * Math.PI/180) * Math.sin(lon * Math.PI/180);
                    const y = cy - r * Math.sin(p.lat * Math.PI/180);
                    
                    ctx.fillStyle = p.color;
                    ctx.shadowBlur = 15; ctx.shadowColor = p.color;
                    ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI*2); ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 10px Inter';
                    ctx.fillText(p.id.toUpperCase(), x + 10, y + 3);
                }
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('globeCanvas');
            if (canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
                
                canvas.addEventListener('mousedown', (e) => { isDragging = true; lastX = e.clientX; });
                window.addEventListener('mouseup', () => isDragging = false);
                window.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        rotation += (e.clientX - lastX) * 0.5;
                        lastX = e.clientX;
                    }
                });

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const mx = e.clientX - rect.left, my = e.clientY - rect.top;
                    const cx = canvas.width/2, cy = canvas.height/2;
                    const r = Math.min(canvas.width, canvas.height) * 0.35;

                    points.forEach(p => {
                        let lon = p.lon + rotation;
                        while(lon > 180) lon -= 360; while(lon < -180) lon += 360;
                        if (lon > -90 && lon < 90) {
                            const x = cx + r * Math.cos(p.lat * Math.PI/180) * Math.sin(lon * Math.PI/180);
                            const y = cy - r * Math.sin(p.lat * Math.PI/180);
                            if (Math.sqrt((mx-x)**2 + (my-y)**2) < 20) {
                                const data = translations[currentLang].cities[p.id];
                                const el = document.getElementById('info-title');
                                el.textContent = data.name;
                                el.setAttribute('data-active', p.id);
                                document.getElementById('info-text').textContent = data.text;
                                document.getElementById('flag-icon').textContent = data.flag;
                            }
                        }
                    });
                });

                setLang('ru');
                draw();
            }
        };

        window.onresize = function() {
            if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
            }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
