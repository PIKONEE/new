<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Floor Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #3b82f6; color: white; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-blue-600">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-blue-500"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-9 glass rounded-custom p-8 relative min-h-[500px]">
            <canvas id="reliefCanvas" class="w-full h-full"></canvas>
            <div id="label-overlay" class="absolute top-10 left-10 text-2xl font-bold text-white/80 drop-shadow-lg pointer-events-none"></div>
        </div>
        <div class="lg:col-span-3 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-blue-600">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-blue-400"></h3>
            <div id="info-text" class="text-sm font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>
    <script>
        const translations = {
            ru: {
                title: "Рельеф Дна", defaultTitle: "Профиль Океана",
                defaultText: "Дно океана имеет сложный рельеф. Основные части: Шельф (материковая отмель), Материковый склон, Ложе океана (равнины) и Глубоководные желоба.",
                zones: {
                    shelf: { t: "Шельф", d: "Мелководная окраина материка (глубина до 200 м). Самая богатая жизнью зона." },
                    slope: { t: "Склон", d: "Резкий перепад глубин от шельфа к ложу (от 200 до 3000 м)." },
                    bed: { t: "Ложе океана", d: "Глубоководные равнины (котловины) и срединно-океанические хребты. Глубина 3000-6000 м." },
                    trench: { t: "Желоб", d: "Самые глубокие места (более 6000 м). Марианская впадина — 11022 м." }
                }
            },
            kz: {
                title: "Табан Рельефі", defaultTitle: "Мұхит Профилі",
                defaultText: "Мұхит түбі күрделі рельефке ие. Негізгі бөліктері: Қайраң (шельф), Құрлықтық беткей, Мұхит шарасы және Шұңғымалар.",
                zones: {
                    shelf: { t: "Қайраң", d: "Материктің таяз сулы шеті (тереңдігі 200 м-ге дейін). Тіршілікке ең бай аймақ." },
                    slope: { t: "Беткей", d: "Қайраңнан мұхит шарасына дейінгі тереңдіктің күрт өзгеруі." },
                    bed: { t: "Мұхит шарасы", d: "Терең сулы жазықтар мен жоталар. Тереңдігі 3000-6000 м." },
                    trench: { t: "Шұңғыма", d: "Ең терең жерлер (>6000 м). Мариана шұңғымасы — 11022 м." }
                }
            },
            en: {
                title: "Ocean Floor", defaultTitle: "Ocean Profile",
                defaultText: "The ocean floor has complex topography. Main parts: Shelf, Continental Slope, Abyssal Plain (Bed), and Trenches.",
                zones: {
                    shelf: { t: "Shelf", d: "Shallow continent edge (up to 200m). Richest zone for life." },
                    slope: { t: "Slope", d: "Steep descent from shelf to the abyss (200-3000m)." },
                    bed: { t: "Abyssal Plain", d: "Deep ocean floor and mid-ocean ridges. Depth 3000-6000m." },
                    trench: { t: "Trench", d: "Deepest parts (>6000m). Mariana Trench — 11022m." }
                }
            }
        };
        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('label-overlay').textContent = "";
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            
            // Water
            const g = ctx.createLinearGradient(0,0,0,h);
            g.addColorStop(0, '#0ea5e9'); g.addColorStop(1, '#020617');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            // Ground Path
            ctx.fillStyle = '#1c1917';
            ctx.beginPath();
            ctx.moveTo(0, h*0.3); // Coast
            ctx.lineTo(w*0.15, h*0.35); // Shelf end
            ctx.lineTo(w*0.25, h*0.8); // Slope end
            ctx.lineTo(w*0.6, h*0.8); // Bed
            ctx.lineTo(w*0.7, h*0.6); // Ridge peak
            ctx.lineTo(w*0.8, h*0.8); // Bed
            ctx.lineTo(w*0.9, h*0.95); // Trench
            ctx.lineTo(w, h*0.7); // Other side
            ctx.lineTo(w, h); ctx.lineTo(0, h); 
            ctx.fill();
        }
        window.onload = function() {
            canvas = document.getElementById('reliefCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            
            canvas.addEventListener('mousemove', e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const w = canvas.width;
                const t = translations[currentLang].zones;
                let zone = null;

                if (x < w*0.15) zone = 'shelf';
                else if (x < w*0.25) zone = 'slope';
                else if (x < w*0.85) zone = 'bed';
                else zone = 'trench';

                if(zone) {
                    document.getElementById('label-overlay').textContent = t[zone].t;
                    document.getElementById('info-title').textContent = t[zone].t;
                    document.getElementById('info-text').textContent = t[zone].d;
                }
            });
            
            setLang('ru'); draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
