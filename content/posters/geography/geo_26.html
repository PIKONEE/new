                defaultText: "–î–Ω–æ –æ–∫–µ–∞–Ω–∞ –∏–º–µ–µ—Ç —Å–ª–æ–∂–Ω—ã–π —Ä–µ–ª—å–µ—Ñ. –û—Å–Ω–æ–≤–Ω—ã–µ —á–∞—Å—Ç–∏: –®–µ–ª—å—Ñ (–º–∞—Ç–µ—Ä–∏–∫–æ–≤–∞—è –æ—Ç–º–µ–ª—å), –ú–∞—Ç–µ—Ä–∏–∫–æ–≤—ã–π —Å–∫–ª–æ–Ω, –õ–æ–∂–µ –æ–∫–µ–∞–Ω–∞ (—Ä–∞–≤–Ω–∏–Ω—ã) –∏ –ì–ª—É–±–æ–∫–æ–≤–æ–¥–Ω—ã–µ –∂–µ–ª–æ–±–∞.",

                    shelf: { t: "–®–µ–ª—å—Ñ", d: "–ú–µ–ª–∫–æ–≤–æ–¥–Ω–∞—è –æ–∫—Ä–∞–∏–Ω–∞ –º–∞—Ç–µ—Ä–∏–∫–∞ (–≥–ª—É–±–∏–Ω–∞ –¥–æ 200 –º). –°–∞–º–∞—è –±–æ–≥–∞—Ç–∞—è –∂–∏–∑–Ω—å—é –∑–æ–Ω–∞." },
                    slope: { t: "–°–∫–ª–æ–Ω", d: "–†–µ–∑–∫–∏–π –ø–µ—Ä–µ–ø–∞–¥ –≥–ª—É–±–∏–Ω –æ—Ç —à–µ–ª—å—Ñ–∞ –∫ –ª–æ–∂—É (–æ—Ç 200 –¥–æ 3000 –º)." },
                    bed: { t: "–õ–æ–∂–µ –æ–∫–µ–∞–Ω–∞", d: "–ì–ª—É–±–æ–∫–æ–≤–æ–¥–Ω—ã–µ —Ä–∞–≤–Ω–∏–Ω—ã (–∫–æ—Ç–ª–æ–≤–∏–Ω—ã) –∏ —Å—Ä–µ–¥–∏–Ω–Ω–æ-–æ–∫–µ–∞–Ω–∏—á–µ—Å–∫–∏–µ —Ö—Ä–µ–±—Ç—ã. –ì–ª—É–±–∏–Ω–∞ 3000-6000 –º." },
                    trench: { t: "–ñ–µ–ª–æ–±", d: "–°–∞–º—ã–µ –≥–ª—É–±–æ–∫–∏–µ –º–µ—Å—Ç–∞ (–±–æ–ª–µ–µ 6000 –º). –ú–∞—Ä–∏–∞–Ω—Å–∫–∞—è –≤–ø–∞–¥–∏–Ω–∞ ‚Äî 11022 –º." }
                }
            },
            kz: {
                title: "–¢–∞–±–∞–Ω –†–µ–ª—å–µ—Ñ—ñ", defaultTitle: "–ú“±—Ö–∏—Ç –ü—Ä–æ—Ñ–∏–ª—ñ",
                defaultText: "–ú“±—Ö–∏—Ç —Ç“Ø–±—ñ –∫“Ø—Ä–¥–µ–ª—ñ —Ä–µ–ª—å–µ—Ñ–∫–µ –∏–µ. –ù–µ–≥—ñ–∑–≥—ñ –±”©–ª—ñ–∫—Ç–µ—Ä—ñ: “ö–∞–π—Ä–∞“£ (—à–µ–ª—å—Ñ), “ö“±—Ä–ª—ã“õ—Ç—ã“õ –±–µ—Ç–∫–µ–π, –ú“±—Ö–∏—Ç —à–∞—Ä–∞—Å—ã –∂”ô–Ω–µ –®“±“£“ì—ã–º–∞–ª–∞—Ä.",
                zones: {
                    shelf: { t: "“ö–∞–π—Ä–∞“£", d: "–ú–∞—Ç–µ—Ä–∏–∫—Ç—ñ“£ —Ç–∞—è–∑ —Å—É–ª—ã —à–µ—Ç—ñ (—Ç–µ—Ä–µ“£–¥—ñ–≥—ñ 200 –º-–≥–µ –¥–µ–π—ñ–Ω). –¢—ñ—Ä—à—ñ–ª—ñ–∫–∫–µ –µ“£ –±–∞–π –∞–π–º–∞“õ." },
                    slope: { t: "–ë–µ—Ç–∫–µ–π", d: "“ö–∞–π—Ä–∞“£–Ω–∞–Ω –º“±—Ö–∏—Ç —à–∞—Ä–∞—Å—ã–Ω–∞ –¥–µ–π—ñ–Ω–≥—ñ —Ç–µ—Ä–µ“£–¥—ñ–∫—Ç—ñ“£ –∫“Ø—Ä—Ç ”©–∑–≥–µ—Ä—É—ñ." },
                    bed: { t: "–ú“±—Ö–∏—Ç —à–∞—Ä–∞—Å—ã", d: "–¢–µ—Ä–µ“£ —Å—É–ª—ã –∂–∞–∑—ã“õ—Ç–∞—Ä –º–µ–Ω –∂–æ—Ç–∞–ª–∞—Ä. –¢–µ—Ä–µ“£–¥—ñ–≥—ñ 3000-6000 –º." },
                    trench: { t: "–®“±“£“ì—ã–º–∞", d: "–ï“£ —Ç–µ—Ä–µ“£ –∂–µ—Ä–ª–µ—Ä (>6000 –º). –ú–∞—Ä–∏–∞–Ω–∞ —à“±“£“ì—ã–º–∞—Å—ã ‚Äî 11022 –º." }
                }
            },
            en: {
                title: "Ocean Floor", defaultTitle: "Ocean Profile",
                defaultText: "The ocean floor has complex topography. Main parts: Shelf, Continental Slope, Abyssal Plain (Bed), and Trenches.",
                zones: {
                    shelf: { t: "Shelf", d: "Shallow continent edge (up to 200m). Richest zone for life." },
                    slope: { t: "Slope", d: "Steep descent from shelf to the abyss (200-3000m)." },
                    bed: { t: "Abyssal Plain", d: "Deep ocean floor and mid-ocean ridges. Depth 3000-6000m." },
                    trench: { t: "Trench", d: "Deepest parts (>6000m). Mariana Trench ‚Äî 11022m." }
                }
            }
        };
        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('label-overlay').textContent = "";
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            
            // Water
            const g = ctx.createLinearGradient(0,0,0,h);
            g.addColorStop(0, '#0ea5e9'); g.addColorStop(1, '#020617');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            // Ground Path
            ctx.fillStyle = '#1c1917';
            ctx.beginPath();
            ctx.moveTo(0, h*0.3); // Coast
            ctx.lineTo(w*0.15, h*0.35); // Shelf end
            ctx.lineTo(w*0.25, h*0.8); // Slope end
            ctx.lineTo(w*0.6, h*0.8); // Bed
            ctx.lineTo(w*0.7, h*0.6); // Ridge peak
            ctx.lineTo(w*0.8, h*0.8); // Bed
            ctx.lineTo(w*0.9, h*0.95); // Trench
            ctx.lineTo(w, h*0.7); // Other side
            ctx.lineTo(w, h); ctx.lineTo(0, h); 
            ctx.fill();
        }
        window.onload = function() {
            canvas = document.getElementById('reliefCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            
            canvas.addEventListener('mousemove', e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const w = canvas.width;
                const t = translations[currentLang].zones;
                let zone = null;

                if (x < w*0.15) zone = 'shelf';
                else if (x < w*0.25) zone = 'slope';
                else if (x < w*0.85) zone = 'bed';
                else zone = 'trench';

                if(zone) {
                    document.getElementById('label-overlay').textContent = t[zone].t;
                    document.getElementById('info-title').textContent = t[zone].t;
                    document.getElementById('info-text').textContent = t[zone].d;
                }
            });
            
            setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
