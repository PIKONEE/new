<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure of Earth's Crust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(160deg, #1e1b4b, #3f2c22, #000);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { cursor: pointer; border-radius: 2rem; }
        .lang-btn.active { background: #d97706; color: white; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-amber-600">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-amber-500"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center">
            <h2 id="canvas-heading" class="heading-font text-xl text-amber-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="crustCanvas" class="w-full h-[400px] bg-black/20"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-amber-600">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-amber-400"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-amber-600/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-amber-500"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-amber-600/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-amber-500"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-amber-600/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-amber-500"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Кора Планеты",
                subtitle: "Типы земной коры и слои",
                canvasHeading: "Сравнение: Материк vs Океан",
                canvasHint: "Нажмите на левую (океан) или правую (материк) часть",
                defaultTitle: "Два типа коры",
                defaultText: "Земная кора неоднородна. Материковая — толстая и трехслойная. Океаническая — тонкая и двухслойная (без гранита).",
                sections: {
                    oceanic: { title: "Океаническая кора", text: "Тонкая (5-10 км). Слои: 1. Осадочный. 2. Базальтовый. Гранитный слой отсутствует!" },
                    continental: { title: "Материковая кора", text: "Толстая (30-70 км). Слои: 1. Осадочный. 2. Гранитный. 3. Базальтовый." }
                },
                cards: [
                    { title: "Осадочный слой", desc: "Песок, глина, известняк. Образуется на поверхности." },
                    { title: "Гранитный слой", desc: "Магматические породы. Присутствует только на материках." },
                    { title: "Базальтовый слой", desc: "Самый плотный и тяжелый. Лежит в основании коры." }
                ]
            },
            kz: {
                title: "Планета Қыртысы",
                subtitle: "Жер қыртысының түрлері мен қабаттары",
                canvasHeading: "Салыстыру: Материк vs Мұхит",
                canvasHint: "Талдау үшін сол (мұхит) немесе оң (материк) жақты басыңыз",
                defaultTitle: "Қыртыстың екі түрі",
                defaultText: "Жер қыртысы біркелкі емес. Материктік — қалың және үш қабатты. Мұхиттық — жұқа және екі қабатты (гранитсіз).",
                sections: {
                    oceanic: { title: "Мұхиттық қыртыс", text: "Жұқа (5-10 км). Қабаттар: 1. Шөгінді. 2. Базальт. Гранит қабаты жоқ!" },
                    continental: { title: "Материктік қыртыс", text: "Қалың (30-70 км). Қабаттар: 1. Шөгінді. 2. Гранит. 3. Базальт." }
                },
                cards: [
                    { title: "Шөгінді қабат", desc: "Құм, саз, әктас. Бетінде түзіледі." },
                    { title: "Гранит қабаты", desc: "Магмалық жыныстар. Тек материктерде болады." },
                    { title: "Базальт қабаты", desc: "Ең тығыз және ауыр. Қыртыс табанында жатыр." }
                ]
            },
            en: {
                title: "Planet's Crust",
                subtitle: "Crust Types and Layers",
                canvasHeading: "Comparison: Continent vs Ocean",
                canvasHint: "Click left (ocean) or right (continent)",
                defaultTitle: "Two Crust Types",
                defaultText: "Earth's crust is not uniform. Continental is thick and three-layered. Oceanic is thin and two-layered (no granite).",
                sections: {
                    oceanic: { title: "Oceanic Crust", text: "Thin (5-10 km). Layers: 1. Sedimentary. 2. Basaltic. Granite layer is ABSENT!" },
                    continental: { title: "Continental Crust", text: "Thick (30-70 km). Layers: 1. Sedimentary. 2. Granitic. 3. Basaltic." }
                },
                cards: [
                    { title: "Sedimentary Layer", desc: "Sand, clay. Formed on the surface." },
                    { title: "Granitic Layer", desc: "Igneous rocks. Found only on continents." },
                    { title: "Basaltic Layer", desc: "Densest and heaviest. Base of the crust." }
                ]
            }
        };

        let currentLang = 'ru';
        let canvas, ctx;
        let waveOffset = 0;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            
            const infoTitle = document.getElementById('info-title');
            if(!infoTitle.hasAttribute('data-locked')) {
                infoTitle.textContent = t.defaultTitle;
                document.getElementById('info-text').textContent = t.defaultText;
            }

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            waveOffset += 0.05;

            // --- Ocean Side (Left) ---
            // Water
            ctx.fillStyle = '#38bdf8'; 
            ctx.beginPath();
            ctx.moveTo(0, 100);
            for(let i=0; i<w*0.4; i+=10) ctx.lineTo(i, 100 + Math.sin(i*0.05 + waveOffset)*5);
            ctx.lineTo(w*0.4, 150); ctx.lineTo(0, 150); ctx.fill();

            // Oceanic Crust Layers
            ctx.fillStyle = '#fcd34d'; ctx.fillRect(0, 150, w*0.4, 20); // Sedimentary
            ctx.fillStyle = '#52525b'; ctx.fillRect(0, 170, w*0.4, 40); // Basalt
            ctx.fillStyle = '#c2410c'; ctx.fillRect(0, 210, w*0.4, h-210); // Mantle

            // --- Continent Side (Right) ---
            // Mountain shape
            ctx.fillStyle = '#d6d3d1'; ctx.beginPath(); ctx.moveTo(w*0.4, 150); ctx.lineTo(w*0.6, 50); ctx.lineTo(w, 150); ctx.fill();

            ctx.fillStyle = '#fcd34d'; ctx.fillRect(w*0.4, 150, w*0.6, 30); // Sedimentary
            ctx.fillStyle = '#a855f7'; ctx.fillRect(w*0.4, 180, w*0.6, 70); // Granite
            ctx.fillStyle = '#52525b'; ctx.fillRect(w*0.4, 250, w*0.6, 50); // Basalt
            ctx.fillStyle = '#c2410c'; ctx.fillRect(w*0.4, 300, w*0.6, h-300); // Mantle

            // Labels
            ctx.fillStyle = 'white'; ctx.font = 'bold 14px Inter';
            ctx.fillText('OCEANIC', w*0.15, 80);
            ctx.fillText('CONTINENTAL', w*0.65, 40);

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('crustCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const t = translations[currentLang];
                    
                    const infoTitle = document.getElementById('info-title');
                    infoTitle.setAttribute('data-locked', 'true');

                    if (x < canvas.width * 0.4) {
                        infoTitle.textContent = t.sections.oceanic.title;
                        document.getElementById('info-text').textContent = t.sections.oceanic.text;
                    } else {
                        infoTitle.textContent = t.sections.continental.title;
                        document.getElementById('info-text').textContent = t.sections.continental.text;
                    }
                });

                setLang('ru');
                draw();
            }
        };

        window.onresize = function() {
            if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;
            }
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
