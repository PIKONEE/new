<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Waves Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0c4a6e; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; }
        .lang-btn.active { background: #7dd3fc; color: #0c4a6e; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-300">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-sky-200"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-9 glass rounded-custom p-8 flex flex-col items-center justify-center min-h-[500px]">
            <canvas id="waveCanvas" class="w-full h-full"></canvas>
            <p class="mt-4 text-xs text-white/50 tracking-widest uppercase">Orbital Motion of Water Particles</p>
        </div>
        <div class="lg:col-span-3 glass rounded-custom p-10 flex flex-col justify-center border-l-4 border-sky-400">
            <h3 id="info-title" class="heading-font text-2xl mb-4 text-sky-200"></h3>
            <div id="info-text" class="text-sm font-light leading-relaxed text-white/90 space-y-4"></div>
        </div>
    </main>
    <script>
        const translations = {
            ru: { title: "Волны в Океане", infoTitle: "Природа волн", infoText: "Волны возникают под действием ветра. Частицы воды движутся по круговым орбитам, не перемещаясь горизонтально. Основные элементы: Гребень (верх), Подошва (низ), Длина волны. Цунами — особые волны от землетрясений." },
            kz: { title: "Мұхит Толқындары", infoTitle: "Толқын табиғаты", infoText: "Толқындар жел әсерінен пайда болады. Су бөлшектері көлденең қозғалмай, дөңгелек орбиталар бойымен қозғалады. Элементтері: Жал (төбесі), Табан (төмені), Толқын ұзындығы. Цунами — жер сілкінісінен туатын толқындар." },
            en: { title: "Ocean Waves", infoTitle: "Nature of Waves", infoText: "Waves are created by wind. Water particles move in circular orbits without horizontal displacement. Elements: Crest, Trough, Wavelength. Tsunamis are caused by earthquakes." }
        };
        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            const t = Date.now() * 0.002;
            
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;

            for(let i=0; i<w; i+=40) {
                for(let j=h/2; j<h; j+=40) {
                    const depthFactor = 1 - (j - h/2)/(h/2);
                    const r = 20 * depthFactor; 
                    if (r < 1) continue;
                    
                    const cx = i;
                    const cy = j;
                    // Orbit
                    ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); 
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.stroke();
                    
                    // Particle
                    const px = cx + Math.cos(t + i*0.05) * r;
                    const py = cy + Math.sin(t + i*0.05) * r;
                    ctx.fillStyle = '#bae6fd';
                    ctx.beginPath(); ctx.arc(px, py, 3, 0, Math.PI*2); ctx.fill();
                }
            }

            // Surface
            ctx.beginPath();
            ctx.moveTo(0, h/2);
            for(let i=0; i<w; i+=5) {
                const y = h/2 + Math.sin(t + i*0.05) * 20;
                ctx.lineTo(i, y);
            }
            ctx.lineTo(w, h); ctx.lineTo(0, h);
            ctx.fillStyle = 'rgba(14, 165, 233, 0.3)';
            ctx.fill();
            
            requestAnimationFrame(draw);
        }
        window.onload = function() {
            canvas = document.getElementById('waveCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
