    <script>
        const db = {
            brazil: { n: "BRAZIL", cap: "BRASILIA", pop: "214M", l: "Portuguese", color: "#22c55e" },
            argentina: { n: "ARGENTINA", cap: "BUENOS AIRES", pop: "45M", l: "Spanish", color: "#60a5fa" },
            chile: { n: "CHILE", cap: "SANTIAGO", pop: "19M", l: "Spanish", color: "#ef4444" },
            peru: { n: "PERU", cap: "LIMA", pop: "33M", l: "Spanish", color: "#facc15" }
        };

        let selId = 'brazil';
        let cx, cvs;

        window.sel = (id) => {
            selId = id;
            const d = db[id];
            document.getElementById('c-name').textContent = d.n;
            document.getElementById('c-capital').textContent = "CAPITAL: " + d.cap;
            document.getElementById('c-pop').textContent = d.pop;
            document.getElementById('c-lang').textContent = d.l;
            draw();
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const color = db[selId].color;
            
            cx.clearRect(0,0,w,h);
            
            // Abstract shape representing the country vibe
            const g = cx.createLinearGradient(0, 0, w, h);
            g.addColorStop(0, color);
            g.addColorStop(1, 'transparent');
            
            cx.fillStyle = g;
            cx.beginPath();
            cx.arc(w*0.8, h*0.2, w*0.4, 0, Math.PI*2);
            cx.fill();

            // Grid lines for "Atlas" feel
            cx.strokeStyle = 'rgba(255,255,255,0.1)';
            cx.lineWidth = 1;
            for(let i=0; i<w; i+=50) { cx.beginPath(); cx.moveTo(i,0); cx.lineTo(i,h); cx.stroke(); }
        }

        window.onload = () => {
            cvs = document.getElementById('countryCanvas');
            cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; draw(); };
            window.addEventListener('resize', rs); rs();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
