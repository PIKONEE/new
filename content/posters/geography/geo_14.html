            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            
            const infoTitle = document.getElementById('info-title');
            if(!infoTitle.hasAttribute('data-locked')) {
                infoTitle.textContent = t.defaultTitle;
                document.getElementById('info-text').textContent = t.defaultText;
            }

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
        }

        function drawCycle() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const r = 120;
            const time = Date.now() * 0.001;

            // Nodes positions
            const nodes = [
                {id:'magma', x: cx, y: cy+r, c:'#ef4444', label:'Magma'},
                {id:'igneous', x: cx-r, y: cy, c:'#f59e0b', label:'Igneous'},
                {id:'sedimentary', x: cx, y: cy-r, c:'#fbbf24', label:'Sediment'},
                {id:'metamorphic', x: cx+r, y: cy, c:'#a855f7', label:'Meta'}
            ];

            // Rotating particles
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();

            // Active particle
            const px = cx + Math.cos(time)*r;
            const py = cy + Math.sin(time)*r;
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(px, py, 4, 0, Math.PI*2); ctx.fill();

            // Draw Nodes
            nodes.forEach(n => {
                ctx.fillStyle = n.c;
                ctx.shadowBlur = 15; ctx.shadowColor = n.c;
                ctx.beginPath(); ctx.arc(n.x, n.y, 35, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = 'white'; ctx.font = 'bold 10px Inter'; ctx.textAlign = 'center';
                ctx.fillText(n.label.substring(0,3).toUpperCase(), n.x, n.y+4);
            });

            requestAnimationFrame(drawCycle);
        }

        window.onload = function() {
            canvas = document.getElementById('rockCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left, y = e.clientY - rect.top;
                    const cx = canvas.width / 2, cy = canvas.height / 2, r = 120;
                    
                    const nodes = [
                        {id:'magma', x: cx, y: cy+r},
                        {id:'igneous', x: cx-r, y: cy},
                        {id:'sedimentary', x: cx, y: cy-r},
                        {id:'metamorphic', x: cx+r, y: cy}
                    ];

                    nodes.forEach(n => {
                        if(Math.sqrt((x-n.x)**2 + (y-n.y)**2) < 35) {
                            const data = translations[currentLang].cycle[n.id];
                            const el = document.getElementById('info-title');
                            el.textContent = data.title;
                            el.setAttribute('data-locked', 'true');
                            document.getElementById('info-text').textContent = data.text;
                        }
                    });
                });

                setLang('ru');
                drawCycle();
            }
        };
        
        window.onresize = function() {
            if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 400;
            }
        };
    </script>

    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
</body>
