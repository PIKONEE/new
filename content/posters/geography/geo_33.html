        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            if (currentMode === 'reservoir') {
                // Ground
                ctx.fillStyle = '#1c1917';
                ctx.fillRect(0, h * 0.8, w, h * 0.2);
                
                // Dam Structure
                ctx.fillStyle = '#475569';
                ctx.beginPath();
                ctx.moveTo(w * 0.4, h * 0.8);
                ctx.lineTo(w * 0.45, h * 0.2);
                ctx.lineTo(w * 0.55, h * 0.2);
                ctx.lineTo(w * 0.6, h * 0.8);
                ctx.fill();

                // High Water (Left)
                ctx.fillStyle = 'rgba(59, 130, 246, 0.6)';
                ctx.fillRect(0, h * 0.3, w * 0.42, h * 0.5);
                // Surface Waves
                ctx.beginPath();
                for(let i=0; i<w*0.42; i+=10) ctx.lineTo(i, h*0.3 + Math.sin(i*0.05 + time*2)*4);
                ctx.lineTo(w*0.42, h*0.4); ctx.lineTo(0, h*0.4); ctx.fill();

                // Low Water (Right)
                ctx.fillStyle = 'rgba(59, 130, 246, 0.4)';
                ctx.fillRect(w * 0.58, h * 0.7, w * 0.42, h * 0.1);

                // Turbine icon (rotating)
                if (gateOpen) {
                    ctx.save();
                    ctx.translate(w * 0.5, h * 0.7);
                    ctx.rotate(time * 5);
                    ctx.strokeStyle = '#facc15'; ctx.lineWidth = 4;
                    for(let i=0; i<3; i++) {
                        ctx.rotate(Math.PI * 2 / 3);
                        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(15,0); ctx.stroke();
                    }
                    ctx.restore();
                }

                // Flow Particles
                if (gateOpen) {
                    if (Math.random() > 0.5) flowParticles.push({x: w * 0.45, y: h * 0.7, vx: 5, vy: (Math.random()-0.5)*2});
                }
            } else {
                // CANAL / LOCKS Mode
                ctx.fillStyle = '#27272a';
                ctx.fillRect(0, h*0.8, w, h*0.2); // Bed
                
                // Lock Gates
                ctx.strokeStyle = '#94a3b8'; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(w*0.3, h*0.2); ctx.lineTo(w*0.3, h*0.8); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(w*0.7, h*0.2); ctx.lineTo(w*0.7, h*0.8); ctx.stroke();

                // Water Levels
                ctx.fillStyle = 'rgba(56, 189, 248, 0.5)';
                ctx.fillRect(0, h*0.4, w*0.3, h*0.4); // High
                ctx.fillRect(w*0.3, gateOpen ? h*0.4 : h*0.7, w*0.4, gateOpen ? h*0.4 : h*0.1); // Inside lock
                ctx.fillRect(w*0.7, h*0.7, w*0.3, h*0.1); // Low

                // Boat icon
                ctx.fillStyle = 'white';
                const boatX = w*0.1 + (time*30 % (w*0.8));
                ctx.fillRect(boatX, h*0.35, 30, 10);
            }

            // Draw and Update Particles
            ctx.fillStyle = '#bae6fd';
            flowParticles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                if (p.x > w) flowParticles.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('damCanvas');
            if (canvas) {
                ctx = canvas.getContext('2d');

                setLang('ru');
                setMode('reservoir');
                draw();
            }
        };

        window.onresize = function() {
            if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 450;
            }
        };
