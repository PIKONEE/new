<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pacific Ocean: The Great Giant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        .lang-btn.active { background: #ef4444; color: white; font-weight: 800; }
        canvas { border-radius: 2rem; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-red-600">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-red-500"></h1>
            <p id="sub-title" class="mt-1 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden min-h-[500px]">
            <h2 id="canvas-heading" class="heading-font text-xl text-red-200 uppercase mb-8 self-start"></h2>
            <canvas id="pacificCanvas" class="w-full h-full bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-center text-[10px] text-white/30 uppercase tracking-[0.5em]"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-red-500">
            <h3 id="info-title" class="heading-font text-4xl mb-6 text-red-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Великий Океан", subtitle: "Тихий — хозяин планеты",
                canvasHeading: "Марианский желоб: Путь в бездну",
                canvasHint: "Нажмите, чтобы увидеть глубину 11022 м",
                defaultTitle: "Тихий океан",
                defaultText: "Самый большой, самый глубокий и самый древний океан Земли. По его периметру проходит Тихоокеанское 'Огненное кольцо' — пояс действующих вулканов и частых землетрясений."
            },
            kz: {
                title: "Ұлы Мұхит", subtitle: "Тынық — планета иесі",
                canvasHeading: "Мариана шұңғымасы: Шыңырауға жол",
                canvasHint: "11022 м тереңдікті көру үшін басыңыз",
                defaultTitle: "Тынық мұхиты",
                defaultText: "Жердегі ең үлкен, ең терең және ең ежелгі мұхит. Оның бойында 'Отты шеңбер' орналасқан — жанартаулар мен жер сілкіністері белдеуі."
            },
            en: {
                title: "The Great Ocean", subtitle: "The Pacific Giant",
                canvasHeading: "Mariana Trench: Path to Abyss",
                canvasHint: "Click to see the 11,022 m depth",
                defaultTitle: "Pacific Ocean",
                defaultText: "The largest, deepest, and oldest ocean on Earth. Its perimeter is defined by the 'Ring of Fire' — a massive belt of active volcanoes and frequent earthquakes."
            }
        };

        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            const g = ctx.createLinearGradient(0, 0, 0, h);
            g.addColorStop(0, '#0284c7'); g.addColorStop(1, '#020617');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            ctx.fillStyle = '#09090b';
            ctx.beginPath(); ctx.moveTo(0, h*0.2); 
            ctx.lineTo(w*0.3, h*0.3); // Shelf
            ctx.lineTo(w*0.4, h*0.95); // Deepest trench
            ctx.lineTo(w*0.5, h*0.6); // Floor
            ctx.lineTo(w, h*0.5); ctx.lineTo(w, h); ctx.lineTo(0, h);
            ctx.fill();
        }

        window.onload = function() {
            canvas = document.getElementById('pacificCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru');
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
