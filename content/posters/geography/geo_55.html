<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climates of the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: crosshair; }
        .lang-btn.active { background: #10b981; color: white; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-emerald-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="climateCanvas" class="w-full h-full bg-black/30"></canvas>
            <p id="canvas-hint" class="absolute bottom-6 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-600">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Климаты Земли", subtitle: "Широтные климатические пояса",
                canvasHeading: "Модель поясов Алисова", canvasHint: "Нажмите на пояс для изучения",
                belts: {
                    equator: { t: "Экваториальный пояс", d: "Постоянное лето ($+24 \dots +28^\circ$C). Обильные осадки круглый год. Низкое давление." },
                    tropical: { t: "Тропический пояс", d: "Жаркое и сухое лето. Господство тропического воздуха. Здесь расположены величайшие пустыни мира." },
                    temperate: { t: "Умеренный пояс", d: "Четкая смена четырех времен года. Западный перенос ветров. Комфортные условия для жизни." },
                    polar: { t: "Арктический пояс", d: "Суровый климат, отрицательные температуры. Мало осадков. Вечный снег и лед." }
                }
            },
            kz: {
                title: "Жер Климаты", subtitle: "Ендік климаттық белдеулер",
                canvasHeading: "Алисов белдеулерінің моделі", canvasHint: "Зерттеу үшін белдеуді басыңыз",
                belts: {
                    equator: { t: "Экваторлық белдеу", d: "Мәңгілік жаз ($+24 \dots +28^\circ$C). Жыл бойы жауын-шашын көп болады." },
                    tropical: { t: "Тропиктік белдеу", d: "Ыстық және құрғақ жаз. Әлемдегі ең үлкен шөлдер осында орналасқан." },
                    temperate: { t: "Қоңыржай белдеу", d: "Төрт жыл мезгілі анық байқалады. Батыс желдер басым." },
                    polar: { t: "Арктикалық белдеу", d: "Қатал климат, теріс температуралар. Мәңгілік қар мен мұз." }
                }
            },
            en: {
                title: "Earth's Climates", subtitle: "Latitudinal Climatic Zones",
                canvasHeading: "Alisov's Belt Model", canvasHint: "Click a belt to explore",
                belts: {
                    equator: { t: "Equatorial Belt", d: "Perpetual summer ($+24 \dots +28^\circ$C). Abundant rainfall year-round. Low pressure system." },
                    tropical: { t: "Tropical Belt", d: "Hot and dry summer. High pressure. Home to the world's largest deserts." },
                    temperate: { t: "Temperate Belt", d: "Four distinct seasons. Prevailing westerlies. Optimal conditions for human life." },
                    polar: { t: "Polar Belt", d: "Extreme cold, freezing temperatures. Low precipitation. Permanent snow and ice." }
                }
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = translations[currentLang].belts.equator.t;
            document.getElementById('info-text').textContent = translations[currentLang].belts.equator.d;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const beltH = h / 4;

            const colors = ['#065f46', '#fbbf24', '#3b82f6', '#e2e8f0'];
            const keys = ['equator', 'tropical', 'temperate', 'polar'];

            keys.forEach((k, i) => {
                ctx.fillStyle = colors[i];
                ctx.fillRect(0, i * beltH, w, beltH);
                ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.font = 'bold 10px Inter';
                ctx.fillText(translations[currentLang].belts[k].t.toUpperCase(), 10, i * beltH + 20);
            });
        }

        window.onload = function() {
            canvas = document.getElementById('climateCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const my = e.clientY - rect.top;
                const idx = Math.floor(my / (canvas.height/4));
                const keys = ['equator', 'tropical', 'temperate', 'polar'];
                const b = translations[currentLang].belts[keys[idx]];
                if(b) {
                    document.getElementById('info-title').textContent = b.t;
                    document.getElementById('info-text').textContent = b.d;
                }
            });
            setLang('ru');
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
