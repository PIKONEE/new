    <script>
        const translations = {
            ru: {
                title: "–î–∏–Ω–∞–º–∏–∫–∞ –ø–ª–∏—Ç", subtitle: "–ü—Ä–æ—Ü–µ—Å—Å—ã –Ω–∞ –≥—Ä–∞–Ω–∏—Ü–∞—Ö –ª–∏—Ç–æ—Å—Ñ–µ—Ä—ã",
                navTitle: "–ì—Ä–∞–Ω–∏—Ü—ã –ø–ª–∏—Ç",
                modes: {
                    divergent: { btn: "–†–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–µ", title: "–î–∏–≤–µ—Ä–≥–µ–Ω—Ç–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã", text: "–ü–ª–∏—Ç—ã —Ä–∞—Å—Ö–æ–¥—è—Ç—Å—è. –ò–∑ –Ω–µ–¥—Ä –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –º–∞–≥–º–∞, –æ–±—Ä–∞–∑—É—è –Ω–æ–≤—É—é –∑–µ–º–Ω—É—é –∫–æ—Ä—É. –¢–∞–∫ –≤–æ–∑–Ω–∏–∫–ª–∏ —Å—Ä–µ–¥–∏–Ω–Ω–æ-–æ–∫–µ–∞–Ω–∏—á–µ—Å–∫–∏–µ —Ö—Ä–µ–±—Ç—ã." },
                    convergent: { t: "–°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ", title: "–ö–æ–Ω–≤–µ—Ä–≥–µ–Ω—Ç–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã", text: "–ü–ª–∏—Ç—ã —Å—Ç–∞–ª–∫–∏–≤–∞—é—Ç—Å—è. –û–∫–µ–∞–Ω–∏—á–µ—Å–∫–∞—è –ø–ª–∏—Ç–∞ —É—Ö–æ–¥–∏—Ç –ø–æ–¥ –º–∞—Ç–µ—Ä–∏–∫–æ–≤—É—é (—Å—É–±–¥—É–∫—Ü–∏—è), –æ–±—Ä–∞–∑—É—è –≥–ª—É–±–æ–∫–æ–≤–æ–¥–Ω—ã–µ –∂–µ–ª–æ–±–∞ –∏ —Ü–µ–ø–∏ –≤—É–ª–∫–∞–Ω–æ–≤ (–ê–Ω–¥—ã)." }
                }
            },
            kz: {
                title: "–ü–ª–∏—Ç–∞–ª–∞—Ä –¥–∏–Ω–∞–º–∏–∫–∞—Å—ã", subtitle: "–õ–∏—Ç–æ—Å—Ñ–µ—Ä–∞ —à–µ–∫–∞—Ä–∞–ª–∞—Ä—ã–Ω–¥–∞“ì—ã –ø—Ä–æ—Ü–µ—Å—Ç–µ—Ä",
                navTitle: "–ü–ª–∏—Ç–∞–ª–∞—Ä —à–µ–∫–∞—Ä–∞—Å—ã",
                modes: {
                    divergent: { btn: "–ê–∂—ã—Ä–∞—É", title: "–î–∏–≤–µ—Ä–≥–µ–Ω—Ç—Ç—ñ —à–µ–∫–∞—Ä–∞–ª–∞—Ä", text: "–ü–ª–∏—Ç–∞–ª–∞—Ä –±—ñ—Ä-–±—ñ—Ä—ñ–Ω–µ–Ω –∞–∂—ã—Ä–∞–π–¥—ã. –ñ–µ—Ä “õ–æ–π–Ω–∞—É—ã–Ω–∞–Ω –º–∞–≥–º–∞ –∫”©—Ç–µ—Ä—ñ–ª—ñ–ø, –∂–∞“£–∞ –∂–µ—Ä “õ—ã—Ä—Ç—ã—Å—ã–Ω —Ç“Ø–∑–µ–¥—ñ." },
                    convergent: { t: "–°–æ“õ—Ç—ã“ì—ã—Å—É", title: "–ö–æ–Ω–≤–µ—Ä–≥–µ–Ω—Ç—Ç—ñ —à–µ–∫–∞—Ä–∞–ª–∞—Ä", text: "–ü–ª–∏—Ç–∞–ª–∞—Ä —Å–æ“õ—Ç—ã“ì—ã—Å–∞–¥—ã. –ú“±—Ö–∏—Ç—Ç—ã“õ –ø–ª–∏—Ç–∞ –º–∞—Ç–µ—Ä–∏–∫—Ç—ñ–∫ –ø–ª–∏—Ç–∞–Ω—ã“£ –∞—Å—Ç—ã–Ω–∞ –µ–Ω–µ–¥—ñ (—Å—É–±–¥—É–∫—Ü–∏—è)." }
                }
            },
            en: {
                title: "Plate Dynamics", subtitle: "Processes at Lithosphere Boundaries",
                navTitle: "Boundaries",
                modes: {
                    divergent: { btn: "Divergent", title: "Divergent Boundaries", text: "Plates move apart. Magma rises from the mantle to create new crust, forming mid-ocean ridges." },
                    convergent: { t: "Convergent", title: "Convergent Boundaries", text: "Plates collide. Oceanic crust sinks beneath continental (subduction), creating trenches and volcanoes." }
                }
            }
        };

        let currentLang = 'ru', currentMode = 'divergent', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }
        window.setMode = function(m) { 
            currentMode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m === 'divergent' ? 'btn-div' : 'btn-conv').classList.add('active');
            updateUI(); 
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('nav-title').textContent = t.navTitle;
            document.getElementById('btn-div').textContent = t.modes.divergent.btn;
            document.getElementById('btn-conv').textContent = t.modes.convergent.t || t.modes.convergent.btn;
            
            const data = t.modes[currentMode];
            document.getElementById('info-title').textContent = data.title;
            document.getElementById('info-text').textContent = data.text;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            ctx.fillStyle = '#44403c';
            if(currentMode === 'divergent') {
                const gap = Math.sin(time)*20 + 20;
                ctx.fillRect(w*0.5 - 150 - gap, h*0.4, 150, 40);
                ctx.fillRect(w*0.5 + gap, h*0.4, 150, 40);
                // Magma
                ctx.fillStyle = '#ef4444'; ctx.fillRect(w*0.5-gap, h*0.4+20, gap*2, h*0.6);
            } else {
                ctx.fillRect(w*0.2, h*0.4, 200, 40); // Continental
                ctx.fillStyle = '#27272a';
                ctx.save(); ctx.translate(w*0.5, h*0.45); ctx.rotate(0.4); ctx.fillRect(0,0, 200, 20); ctx.restore(); // Oceanic
            }
        }

        window.onload = function() {
            canvas = document.getElementById('dynCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 450;
            setLang('ru');
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
