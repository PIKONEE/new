<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa: The Hottest Continent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at center, #78350f, #27272a); color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        .lang-btn.active { background: #f59e0b; color: #451a03; font-weight: 800; }
        canvas { border-radius: 2rem; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-6 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-yellow-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-yellow-500"></h1>
            <p id="sub-title" class="mt-1 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <div class="glass rounded-custom p-10 flex flex-col justify-center relative min-h-[500px]">
            <canvas id="africaCanvas" class="w-full h-full"></canvas>
            <div class="absolute bottom-6 left-6 text-yellow-500 text-xs font-bold uppercase tracking-widest">30.3 Million km²</div>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-600">
            <h3 id="info-title" class="heading-font text-4xl mb-6 text-yellow-400"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass rounded-custom p-8"><h4 id="c1-t" class="heading-font text-yellow-500 mb-2 uppercase"></h4><p id="c1-d" class="text-xs text-white/50"></p></div>
        <div class="glass rounded-custom p-8"><h4 id="c2-t" class="heading-font text-yellow-500 mb-2 uppercase"></h4><p id="c2-d" class="text-xs text-white/50"></p></div>
        <div class="glass rounded-custom p-8"><h4 id="c3-t" class="heading-font text-yellow-500 mb-2 uppercase"></h4><p id="c3-d" class="text-xs text-white/50"></p></div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Африка", subtitle: "Материк коротких теней",
                defaultTitle: "Сердце Гондваны",
                defaultText: "Второй по площади материк Земли. Африку пересекает экватор почти посередине, что делает её самым жарким континентом. Берега омываются Атлантическим и Индийским океанами.",
                cards: [
                    { t: "Рельеф", d: "Преобладают высокие равнины, плоскогорья и нагорья. На востоке — Великий Африканский разлом." },
                    { t: "Рекорды", d: "Самая большая пустыня (Сахара) и самая длинная река (Нил) находятся здесь." },
                    { t: "История", d: "Африка считается прародиной человечества. Здесь найдены древнейшие останки людей." }
                ]
            },
            kz: {
                title: "Африка", subtitle: "Қысқа көлеңкелер материгі",
                defaultTitle: "Гондвана жүрегі",
                defaultText: "Жердегі ауданы бойынша екінші материк. Африканы экватор қақ ортасынан қиып өтеді, бұл оны ең ыстық континент етеді. Жағалауын Атлант және Үнді мұхиттары шаяды.",
                cards: [
                    { t: "Рельеф", d: "Биік жазықтар, үстірттер және таулы қыраттар басым. Шығысында — Ұлы Африка жарылымы." },
                    { t: "Рекордтар", d: "Ең үлкен шөл (Сахара) және ең ұзын өзен (Ніл) осында орналасқан." },
                    { t: "Тарих", d: "Африка адамзаттың бесігі саналады. Мұнда адамдардың ең ежелгі қалдықтары табылған." }
                ]
            },
            en: {
                title: "Africa", subtitle: "The Continent of Short Shadows",
                defaultTitle: "Heart of Gondwana",
                defaultText: "The second-largest continent on Earth. Crossed by the equator nearly in the middle, making it the hottest continent. Washed by the Atlantic and Indian Oceans.",
                cards: [
                    { t: "Relief", d: "Dominated by high plains and plateaus. The Great Rift Valley stretches across the east." },
                    { t: "Records", d: "Home to the largest desert (Sahara) and the longest river (Nile)." },
                    { t: "History", d: "Africa is considered the cradle of humankind, with the oldest human fossils found here." }
                ]
            }
        };

        let currentLang = 'ru', canvas, ctx;
        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('c1-t').textContent = t.cards[0].t; document.getElementById('c1-d').textContent = t.cards[0].d;
            document.getElementById('c2-t').textContent = t.cards[1].t; document.getElementById('c2-d').textContent = t.cards[1].d;
            document.getElementById('c3-t').textContent = t.cards[2].t; document.getElementById('c3-d').textContent = t.cards[2].d;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            const cx = w/2, cy = h/2;

            // Stylized Africa Shape
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath();
            ctx.moveTo(cx-50, cy-120); // NW
            ctx.lineTo(cx+50, cy-120); // NE
            ctx.lineTo(cx+80, cy); // Horn
            ctx.lineTo(cx, cy+150); // Cape
            ctx.lineTo(cx-20, cy); // Gulf
            ctx.lineTo(cx-80, cy-20); // West bulge
            ctx.closePath();
            ctx.fill();

            // Heart Pulse
            const time = Date.now() * 0.003;
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath(); ctx.arc(cx, cy, 20 + Math.sin(time)*5, 0, Math.PI*2); ctx.fill();

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('africaCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
