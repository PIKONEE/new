    <script>
        const content = {
            ru: { h: "–°–∞–º—ã–π —Å—É—Ö–æ–π –º–∞—Ç–µ—Ä–∏–∫", t: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∫, –≥–¥–µ –Ω–µ—Ç –¥–µ–π—Å—Ç–≤—É—é—â–∏—Ö –≤—É–ª–∫–∞–Ω–æ–≤ –∏ –æ–ª–µ–¥–µ–Ω–µ–Ω–∏—è. –ë–æ–ª—å—à–∞—è —á–∞—Å—Ç—å —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏ –∑–∞–Ω—è—Ç–∞ –ø—É—Å—Ç—ã–Ω—è–º–∏ (–í–∏–∫—Ç–æ—Ä–∏—è, –ü–µ—Å—á–∞–Ω–∞—è). –û–º—ã–≤–∞–µ—Ç—Å—è –ò–Ω–¥–∏–π—Å–∫–∏–º –∏ –¢–∏—Ö–∏–º –æ–∫–µ–∞–Ω–∞–º–∏." },
            kz: { h: "–ï“£ “õ“±—Ä“ì–∞“õ –º–∞—Ç–µ—Ä–∏–∫", t: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è ‚Äî —Å”©–Ω–≥–µ–Ω –∂–∞–Ω–∞—Ä—Ç–∞—É–ª–∞—Ä—ã –º–µ–Ω –º“±–∑–¥—ã“õ—Ç–∞—Ä—ã –∂–æ“õ –∂–∞–ª“ì—ã–∑ –º–∞—Ç–µ—Ä–∏–∫. –ê—É–º–∞“ì—ã–Ω—ã“£ –∫”©–ø –±”©–ª—ñ–≥—ñ–Ω —à”©–ª–¥–µ—Ä –∞–ª—ã–ø –∂–∞—Ç—ã—Ä. “Æ–Ω–¥—ñ –∂”ô–Ω–µ –¢—ã–Ω—ã“õ –º“±—Ö–∏—Ç—Ç–∞—Ä—ã —à–∞—è–¥—ã." },
            en: { h: "The Driest Continent", t: "Australia is the only continent without active volcanoes or glaciers. Deserts cover most of the land. It is bordered by the Indian and Pacific Oceans." }
        };

        let cx, cvs;
        window.updL = (l) => {
            document.getElementById('h-main').textContent = content[l].h;
            document.getElementById('t-main').textContent = content[l].t;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.001;
            cx.clearRect(0,0,w,h);

            // Shape
            cx.fillStyle = '#7f1d1d';
            cx.beginPath();
            cx.moveTo(w*0.2, h*0.4); 
            cx.lineTo(w*0.5, h*0.2); // North
            cx.lineTo(w*0.8, h*0.4); // East
            cx.lineTo(w*0.7, h*0.8); // SE
            cx.lineTo(w*0.3, h*0.7); // SW
            cx.fill();

            // Desert Center (Pulse)
            cx.fillStyle = 'rgba(245, 158, 11, 0.2)';
            cx.beginPath(); cx.arc(w*0.45, h*0.5, 60 + Math.sin(t)*5, 0, Math.PI*2); cx.fill();

            // Green Coast
            cx.strokeStyle = '#22c55e'; cx.lineWidth = 3;
            cx.beginPath(); cx.moveTo(w*0.75, h*0.3); cx.lineTo(w*0.75, h*0.7); cx.stroke(); // East Coast Greenery

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('ausCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            updL('ru'); draw();
        }
    </script>
