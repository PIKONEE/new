    <script>
        const content = {
            ru: { h: "–£–Ω–∏–∫–∞–ª—å–Ω—ã–π –ú–∏—Ä", t: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è ‚Äî –º–∞—Ç–µ—Ä–∏–∫ —Ä–µ–ª–∏–∫—Ç–æ–≤. –ó–¥–µ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏—Å—å —Å—É–º—á–∞—Ç—ã–µ –∂–∏–≤–æ—Ç–Ω—ã–µ (–∫–µ–Ω–≥—É—Ä—É, –∫–æ–∞–ª–∞) –∏ —è–π—Ü–µ–∫–ª–∞–¥—É—â–∏–µ (—É—Ç–∫–æ–Ω–æ—Å). –ù–∞ —Å–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫–µ —Ç—è–Ω–µ—Ç—Å—è –ë–æ–ª—å—à–æ–π –ë–∞—Ä—å–µ—Ä–Ω—ã–π —Ä–∏—Ñ ‚Äî –∫—Ä—É–ø–Ω–µ–π—à–∞—è —ç–∫–æ—Å–∏—Å—Ç–µ–º–∞ –∫–æ—Ä–∞–ª–ª–æ–≤." },
            en: { h: "Unique World", t: "Australia is a continent of relics. Marsupials (kangaroo, koala) and monotremes (platypus) survived here. The Great Barrier Reef stretches along the northeast." }
        };

        let cx, cvs, fish = [];

        window.setL = (l) => {
            const d = content[l] || content['en'];
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.t;
            document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);

            // Water Gradient
            const g = cx.createLinearGradient(0,0,0,h);
            g.addColorStop(0, '#0ea5e9'); g.addColorStop(1, '#0c4a6e');
            cx.fillStyle = g; cx.fillRect(0,0,w,h);

            // Corals
            for(let i=0; i<w; i+=20) {
                const ch = 50 + Math.sin(i*0.1)*30;
                cx.fillStyle = i%40===0 ? '#f472b6' : '#fbbf24';
                cx.fillRect(i, h-ch, 15, ch);
            }

            // Fish
            cx.fillStyle = '#fbbf24';
            fish.forEach(f => {
                f.x += f.v; if(f.x > w+20) f.x = -20;
                cx.beginPath(); cx.ellipse(f.x, f.y, 10, 5, 0, 0, Math.PI*2); cx.fill();
                cx.beginPath(); cx.moveTo(f.x-10, f.y); cx.lineTo(f.x-15, f.y-5); cx.lineTo(f.x-15, f.y+5); cx.fill();
            });

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('reefCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            
            for(let i=0; i<10; i++) fish.push({x:Math.random()*500, y:Math.random()*400, v:1+Math.random()});
            
            setL('ru'); draw();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
