<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Nature: Reefs & Artesian Waters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #0c4a6e; color: white; min-height: 100vh; font-family: 'Inter'; }
        .glass { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); }
        .rounded-custom { border-radius: 2rem; }
        .lang-btn.active { background: #38bdf8; color: #0c4a6e; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="flex justify-between items-center mb-8 border-b border-sky-400/30 pb-4">
        <h1 class="text-3xl font-montserrat text-sky-300">NATURE OF AUSTRALIA</h1>
        <div class="flex gap-2"><button onclick="setL('ru')" class="lang-btn px-3 py-1 rounded text-xs">RU</button><button onclick="setL('en')" class="lang-btn px-3 py-1 rounded text-xs">EN</button></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Interactive Reef -->
        <div class="glass rounded-custom p-6 relative h-[500px]">
            <canvas id="reefCanvas" class="w-full h-full"></canvas>
            <div class="absolute top-4 left-4 bg-black/40 px-3 py-1 rounded-lg text-xs text-sky-200 uppercase tracking-widest font-bold">Great Barrier Reef</div>
        </div>

        <!-- Info & Artesian Basin -->
        <div class="flex flex-col gap-6">
            <div class="glass rounded-custom p-8 border-l-4 border-sky-500">
                <h2 id="h-info" class="text-2xl font-bold mb-4 text-sky-200"></h2>
                <p id="t-info" class="text-sm leading-relaxed text-sky-100/80"></p>
            </div>
            
            <div class="glass rounded-custom p-8 flex-grow relative overflow-hidden">
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/underwater.png')] opacity-20"></div>
                <h3 class="text-xl font-bold text-blue-300 mb-2">Great Artesian Basin</h3>
                <div class="mt-4 h-2 w-full bg-blue-900 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-400 w-3/4 animate-pulse"></div>
                </div>
                <p class="text-xs text-blue-200 mt-2">Largest groundwater reserve in the world</p>
            </div>
        </div>
    </div>

    <script>
        const content = {
            ru: { h: "Уникальный Мир", t: "Австралия — материк реликтов. Здесь сохранились сумчатые животные (кенгуру, коала) и яйцекладущие (утконос). На северо-востоке тянется Большой Барьерный риф — крупнейшая экосистема кораллов." },
            en: { h: "Unique World", t: "Australia is a continent of relics. Marsupials (kangaroo, koala) and monotremes (platypus) survived here. The Great Barrier Reef stretches along the northeast." }
        };

        let cx, cvs, fish = [];

        window.setL = (l) => {
            const d = content[l] || content['en'];
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.t;
            document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);

            // Water Gradient
            const g = cx.createLinearGradient(0,0,0,h);
            g.addColorStop(0, '#0ea5e9'); g.addColorStop(1, '#0c4a6e');
            cx.fillStyle = g; cx.fillRect(0,0,w,h);

            // Corals
            for(let i=0; i<w; i+=20) {
                const ch = 50 + Math.sin(i*0.1)*30;
                cx.fillStyle = i%40===0 ? '#f472b6' : '#fbbf24';
                cx.fillRect(i, h-ch, 15, ch);
            }

            // Fish
            cx.fillStyle = '#fbbf24';
            fish.forEach(f => {
                f.x += f.v; if(f.x > w+20) f.x = -20;
                cx.beginPath(); cx.ellipse(f.x, f.y, 10, 5, 0, 0, Math.PI*2); cx.fill();
                cx.beginPath(); cx.moveTo(f.x-10, f.y); cx.lineTo(f.x-15, f.y-5); cx.lineTo(f.x-15, f.y+5); cx.fill();
            });

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('reefCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            
            for(let i=0; i<10; i++) fish.push({x:Math.random()*500, y:Math.random()*400, v:1+Math.random()});
            
            setL('ru'); draw();
        }
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
