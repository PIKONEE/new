    <script>
        const content = {
            ru: { t: "–Æ–ñ–ù–´–ï –ú–ê–¢–ï–†–ò–ö–ò", h: "–ù–∞—Å–ª–µ–¥–∏–µ –ì–æ–Ω–¥–≤–∞–Ω—ã", d: "–ß–µ—Ç—ã—Ä–µ –º–∞—Ç–µ—Ä–∏–∫–∞: –Æ–∂–Ω–∞—è –ê–º–µ—Ä–∏–∫–∞, –ê—Ñ—Ä–∏–∫–∞, –ê–≤—Å—Ç—Ä–∞–ª–∏—è –∏ –ê–Ω—Ç–∞—Ä–∫—Ç–∏–¥–∞. –ò—Ö –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –æ–±—â–µ–µ –≥–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ—à–ª–æ–µ (—Å—É–ø–µ—Ä–∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç –ì–æ–Ω–¥–≤–∞–Ω–∞), –ø—Ä–µ–æ–±–ª–∞–¥–∞–Ω–∏–µ —Ä–∞–≤–Ω–∏–Ω–Ω–æ–≥–æ —Ä–µ–ª—å–µ—Ñ–∞ –∏ –∂–∞—Ä–∫–∏–π –∫–ª–∏–º–∞—Ç (–∫—Ä–æ–º–µ –ê–Ω—Ç–∞—Ä–∫—Ç–∏–¥—ã)." },
            en: { t: "SOUTHERN CONTINENTS", h: "Gondwana Legacy", d: "Four continents: South America, Africa, Australia, and Antarctica. United by geological past (Gondwana supercontinent), predominant plains, and hot climate (except Antarctica)." }
        };

        let cx, cvs;
        window.setL = (l) => {
            const d = content[l] || content['en'];
            document.getElementById('title').textContent = d.t;
            document.getElementById('h-info').textContent = d.h;
            document.getElementById('t-info').textContent = d.d;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.0005;
            cx.clearRect(0,0,w,h);
            const cx_ = w/2, cy_ = h/2;

            // Connecting lines (Gondwana unity)
            cx.strokeStyle = 'rgba(251, 191, 36, 0.2)'; cx.lineWidth = 2;
            cx.beginPath();
            cx.moveTo(cx_, cy_); cx.lineTo(cx_-100, cy_-50); // SA
            cx.moveTo(cx_, cy_); cx.lineTo(cx_+20, cy_-80); // Africa
            cx.moveTo(cx_, cy_); cx.lineTo(cx_+120, cy_+20); // Aus
            cx.moveTo(cx_, cy_); cx.lineTo(cx_, cy_+100); // Ant
            cx.stroke();

            // Nodes
            drawNode(cx_-100, cy_-50, '#10b981', 'SA');
            drawNode(cx_+20, cy_-80, '#f59e0b', 'AFR');
            drawNode(cx_+120, cy_+20, '#ef4444', 'AUS');
            drawNode(cx_, cy_+100, '#94a3b8', 'ANT');

            requestAnimationFrame(draw);
        }

        function drawNode(x, y, c, l) {
            cx.fillStyle = c; cx.shadowBlur = 15; cx.shadowColor = c;
            cx.beginPath(); cx.arc(x, y, 30, 0, Math.PI*2); cx.fill(); cx.shadowBlur = 0;
            cx.fillStyle = 'black'; cx.font = 'bold 10px Inter'; cx.textAlign = 'center';
            cx.fillText(l, x, y+3);
        }

        window.onload = () => {
            cvs = document.getElementById('gondwanaCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            setL('ru'); draw();
        }
    </script>
