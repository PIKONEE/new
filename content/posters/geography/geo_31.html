<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Nutrition and Regime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #3b82f6, #1e3a8a, #111827); color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #93c5fd; color: #1e3a8a; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-blue-400/30">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-blue-200"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <canvas id="regimeCanvas" class="w-full h-full"></canvas>
            <div class="absolute top-8 left-8 flex gap-2">
                <button onclick="setLevel(0.8)" class="px-4 py-2 glass rounded-lg text-xs font-bold uppercase hover:bg-white/20">Flood / Половодье</button>
                <button onclick="setLevel(0.3)" class="px-4 py-2 glass rounded-lg text-xs font-bold uppercase hover:bg-white/20">Low / Межень</button>
            </div>
        </div>
        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-l-4 border-blue-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-blue-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/90 space-y-4"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: { title: "Режим Реки", infoTitle: "Питание и Режим", infoText: "Режим реки — это изменение уровня воды во времени. Половодье — ежегодный подъем уровня (таяние снега). Паводок — кратковременный подъем (дожди). Межень — самый низкий уровень. Питание бывает: дождевое, снеговое, ледниковое, подземное." },
            kz: { title: "Өзен Режимі", infoTitle: "Қоректену және Режим", infoText: "Өзен режимі — су деңгейінің уақыт бойынша өзгеруі. Су тасу — жыл сайынғы деңгейдің көтерілуі (қар еру). Тасқын — қысқа мерзімді көтерілу (жаңбыр). Саба — ең төменгі деңгей. Қоректену түрлері: жаңбыр, қар, мұздық, жер асты." },
            en: { title: "River Regime", infoTitle: "Nutrition and Regime", infoText: "River regime is the change in water level over time. Flood (High water) — annual rise (snow melt). Flash flood — short-term rise (rain). Low water — lowest level. Nutrition sources: rain, snow, glacial, groundwater." }
        };
        let currentLang = 'ru', targetLevel = 0.5, currentLevel = 0.5, canvas, ctx;
        
        window.setLang = function(l) { currentLang = l; updateUI(); }
        window.setLevel = function(l) { targetLevel = l; }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;
            const t = Date.now() * 0.003;
            
            // Smooth transition
            currentLevel += (targetLevel - currentLevel) * 0.05;

            // Bank profile
            ctx.fillStyle = '#57534e';
            ctx.beginPath();
            ctx.moveTo(0,0); ctx.lineTo(0,h); ctx.lineTo(w*0.2, h); ctx.lineTo(w*0.3, h*0.4); // Left bank
            ctx.lineTo(w*0.7, h*0.4); // River bed bottom
            ctx.lineTo(w*0.8, h); ctx.lineTo(w, h); ctx.lineTo(w, 0); // Right bank
            ctx.fill();

            // Water
            const waterY = h - (currentLevel * h * 0.6 + h*0.2);
            ctx.fillStyle = 'rgba(56, 189, 248, 0.6)';
            ctx.beginPath();
            ctx.moveTo(w*0.25, waterY);
            for(let i=w*0.25; i<=w*0.75; i+=5) {
                ctx.lineTo(i, waterY + Math.sin(i*0.05 + t)*5);
            }
            ctx.lineTo(w*0.75, h*0.4); ctx.lineTo(w*0.25, h*0.4); // Fill to bottom
            ctx.fill();
            
            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('regimeCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
             }
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
