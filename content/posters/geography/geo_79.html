    <script>
        const texts = {
            ru: { sub: "–Æ–∂–Ω–æ–π –ê–º–µ—Ä–∏–∫–∏", eth: "–°–ª–æ–∂–Ω—ã–π ¬´–ø–ª–∞–≤–∏–ª—å–Ω—ã–π –∫–æ—Ç–µ–ª¬ª. –ö–æ—Ä–µ–Ω–Ω–æ–µ –Ω–∞—Å–µ–ª–µ–Ω–∏–µ (–∏–Ω–¥–µ–π—Ü—ã), –ø–æ—Ç–æ–º–∫–∏ –µ–≤—Ä–æ–ø–µ–π—Å–∫–∏—Ö –ø–µ—Ä–µ—Å–µ–ª–µ–Ω—Ü–µ–≤ (–∫—Ä–µ–æ–ª—ã) –∏ –∞—Ñ—Ä–∏–∫–∞–Ω—Ü–µ–≤. –°–º–µ—à–∞–Ω–Ω—ã–µ —Ä–∞—Å—ã: –ú–µ—Ç–∏—Å—ã (–±–µ–ª—ã–µ+–∏–Ω–¥–µ–π—Ü—ã), –ú—É–ª–∞—Ç—ã (–±–µ–ª—ã–µ+—á–µ—Ä–Ω—ã–µ), –°–∞–º–±–æ (–∏–Ω–¥–µ–π—Ü—ã+—á–µ—Ä–Ω—ã–µ)." },
            en: { sub: "Of South America", eth: "A complex melting pot. Indigenous peoples, descendants of European settlers, and Africans. Mixed races: Mestizos (White+Indian), Mulattoes (White+Black), Zambos (Indian+Black)." }
        };

        let cl = 'ru';
        let cx, cvs;

        window.changeL = (l) => {
            cl = l;
            document.getElementById('subtitle').textContent = texts[l].sub;
            document.getElementById('ethnic-text').textContent = texts[l].eth;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.001;
            cx.clearRect(0,0,w,h);

            // Urbanization dots visualization
            for(let i=0; i<50; i++) {
                const x = (Math.sin(i)*w + w)%w;
                const y = (Math.cos(i*1.5 + t)*h + h)%h;
                const r = Math.random()*3 + 1;
                cx.fillStyle = i < 40 ? '#ec4899' : '#8b5cf6'; // Pink for coastal cities
                cx.beginPath(); cx.arc(x,y,r,0,Math.PI*2); cx.fill();
            }

            // Coastline hint
            cx.strokeStyle = '#374151'; cx.lineWidth = 2;
            cx.beginPath(); cx.moveTo(0, h); cx.bezierCurveTo(w*0.5, h*0.8, w*0.8, h*0.2, w, 0); cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('popCanvas'); cx = cvs.getContext('2d');
            cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight;
            changeL('ru'); draw();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
