<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Demographics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #111827; color: white; min-height: 100vh; font-family: 'Inter'; }
        .condensed { font-family: 'Roboto Condensed', sans-serif; }
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid #ec4899;
            padding: 1rem;
        }
    </style>
</head>
<body class="p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 h-full">
        <!-- Interactive Chart -->
        <div class="flex flex-col justify-center">
            <h1 class="condensed text-6xl font-bold text-pink-500 mb-2">PEOPLE</h1>
            <h2 class="text-xl text-gray-400 mb-8" id="subtitle">Of South America</h2>

            <div class="relative h-64 w-full bg-gray-900 rounded-xl mb-8 overflow-hidden">
                <canvas id="popCanvas" class="w-full h-full"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="stat-card">
                    <div class="text-xs text-gray-500 uppercase">Total Pop</div>
                    <div class="text-3xl font-bold">~430M</div>
                </div>
                <div class="stat-card" style="border-color: #8b5cf6">
                    <div class="text-xs text-gray-500 uppercase">Urbanization</div>
                    <div class="text-3xl font-bold">80%+</div>
                </div>
            </div>
        </div>

        <!-- Ethnicity & Culture -->
        <div class="space-y-6">
            <div class="bg-gray-800/50 p-6 rounded-xl">
                <h3 class="text-pink-400 font-bold mb-2">Ethnic Composition</h3>
                <p class="text-sm text-gray-300 leading-relaxed" id="ethnic-text"></p>
                <div class="flex gap-2 mt-4 text-xs font-mono text-gray-500">
                    <span>MESTIZOS</span> / <span>MULATTOES</span> / <span>EUROPEANS</span>
                </div>
            </div>

            <div class="bg-gray-800/50 p-6 rounded-xl">
                <h3 class="text-purple-400 font-bold mb-2">Languages</h3>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm"><span>Spanish</span><span class="text-gray-400">~210M</span></div>
                    <div class="w-full bg-gray-700 h-1"><div class="bg-purple-500 h-1" style="width: 55%"></div></div>
                    
                    <div class="flex justify-between text-sm"><span>Portuguese</span><span class="text-gray-400">~206M</span></div>
                    <div class="w-full bg-gray-700 h-1"><div class="bg-green-500 h-1" style="width: 50%"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 right-8 flex gap-2">
        <button onclick="changeL('ru')" class="bg-white/10 px-3 py-1 rounded text-xs hover:bg-pink-500 transition">RU</button>
        <button onclick="changeL('en')" class="bg-white/10 px-3 py-1 rounded text-xs hover:bg-pink-500 transition">EN</button>
    </div>

    <script>
        const texts = {
            ru: { sub: "Южной Америки", eth: "Сложный «плавильный котел». Коренное население (индейцы), потомки европейских переселенцев (креолы) и африканцев. Смешанные расы: Метисы (белые+индейцы), Мулаты (белые+черные), Самбо (индейцы+черные)." },
            en: { sub: "Of South America", eth: "A complex melting pot. Indigenous peoples, descendants of European settlers, and Africans. Mixed races: Mestizos (White+Indian), Mulattoes (White+Black), Zambos (Indian+Black)." }
        };

        let cl = 'ru';
        let cx, cvs;

        window.changeL = (l) => {
            cl = l;
            document.getElementById('subtitle').textContent = texts[l].sub;
            document.getElementById('ethnic-text').textContent = texts[l].eth;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.001;
            cx.clearRect(0,0,w,h);

            // Urbanization dots visualization
            for(let i=0; i<50; i++) {
                const x = (Math.sin(i)*w + w)%w;
                const y = (Math.cos(i*1.5 + t)*h + h)%h;
                const r = Math.random()*3 + 1;
                cx.fillStyle = i < 40 ? '#ec4899' : '#8b5cf6'; // Pink for coastal cities
                cx.beginPath(); cx.arc(x,y,r,0,Math.PI*2); cx.fill();
            }

            // Coastline hint
            cx.strokeStyle = '#374151'; cx.lineWidth = 2;
            cx.beginPath(); cx.moveTo(0, h); cx.bezierCurveTo(w*0.5, h*0.8, w*0.8, h*0.2, w, 0); cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('popCanvas'); cx = cvs.getContext('2d');
            cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight;
            changeL('ru'); draw();
        }
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
