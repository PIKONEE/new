<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Population Size</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0c0a09; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        .lang-btn.active { background: #38bdf8; color: #0c0a09; font-weight: 800; }
        .counter-box { text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-sky-500/20">
        <div>
            <h1 id="main-title" class="heading-font text-2xl md:text-4xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-1 text-white/30 font-bold uppercase tracking-widest text-[10px]"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8 glass rounded-custom p-10 flex flex-col items-center justify-center relative min-h-[500px]">
            <div class="text-[10px] uppercase tracking-[0.5em] text-sky-400 mb-4 font-black" id="label-live">Live Estimator</div>
            <div id="pop-counter" class="heading-font text-6xl md:text-8xl counter-box mb-8 text-white">8,124,567,890</div>
            
            <canvas id="growthCanvas" class="w-full h-48 bg-white/5 rounded-2xl"></canvas>
            <div class="w-full flex justify-between mt-4 text-[9px] uppercase tracking-widest text-white/30 font-bold">
                <span>1800: 1 Billion</span>
                <span>1960: 3 Billion</span>
                <span>2022: 8 Billion</span>
            </div>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Население Земли", subtitle: "Динамика численности человечества",
                labelLive: "Оценочный счетчик",
                infoTitle: "8 Миллиардов",
                infoText: "В ноябре 2022 года население планеты официально достигло 8 миллиардов человек. В начале XIX века нас был всего 1 миллиард. Такой резкий рост называется 'демографическим взрывом'."
            },
            kz: {
                title: "Жер Халқы", subtitle: "Адамзат санының динамикасы",
                labelLive: "Болжамды есептегіш",
                infoTitle: "8 Миллиард",
                infoText: "2022 жылдың қарашасында планета халқы ресми түрде 8 миллиардқа жетті. XIX ғасырдың басында біз небәрі 1 миллиард едік. Мұндай күрт өсуді 'демографиялық жарылыс' деп атайды."
            },
            en: {
                title: "Earth's Population", subtitle: "Human Growth Dynamics",
                labelLive: "Live Estimator",
                infoTitle: "8 Billion Strong",
                infoText: "In November 2022, the world population officially passed the 8 billion mark. In the early 19th century, there was only 1 billion. This rapid growth is known as the 'demographic explosion'."
            }
        };

        let currentLang = 'ru';

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            
            const t = translations[l];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('label-live').textContent = t.labelLive;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
            drawChart();
        }

        function drawChart() {
            const canvas = document.getElementById('growthCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 192;
            const w = canvas.width, h = canvas.height;

            ctx.clearRect(0,0,w,h);
            ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, h-20);
            ctx.bezierCurveTo(w*0.5, h-20, w*0.8, h-40, w, 20);
            ctx.stroke();
            
            ctx.fillStyle = 'rgba(56, 189, 248, 0.1)';
            ctx.lineTo(w, h); ctx.lineTo(0, h); ctx.fill();
        }

        function updateCounter() {
            const el = document.getElementById('pop-counter');
            let base = 8124567890;
            setInterval(() => {
                base += Math.floor(Math.random()*5);
                el.textContent = base.toLocaleString();
            }, 1000);
        }

        window.onload = () => { setLang('ru'); updateCounter(); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
