<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmospheric Pressure Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #1e293b, #0f172a, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
        .pressure-gauge { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-[10px] uppercase italic"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <!-- Interactive Pressure Box -->
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase absolute top-8 left-8 opacity-70"></h2>
            <canvas id="pressureCanvas" class="w-full h-full"></canvas>
            
            <!-- Altitude Controls -->
            <div class="absolute bottom-8 flex gap-4">
                <button onclick="changeAlt(0)" class="px-6 py-2 glass rounded-full text-xs font-bold hover:bg-sky-500/20">Sea Level / 0 m</button>
                <button onclick="changeAlt(5000)" class="px-6 py-2 glass rounded-full text-xs font-bold hover:bg-sky-500/20">Mt. Everest / 8848 m</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div class="mb-10 text-center">
                <div class="text-[10px] uppercase text-sky-400 tracking-[0.4em] mb-2" id="label-pressure">Pressure</div>
                <div id="pressure-val" class="heading-font text-5xl text-white">760</div>
                <div class="text-xs text-white/40 mt-1">mm Hg</div>
            </div>
            
            <h3 id="info-title" class="heading-font text-2xl mb-4 text-sky-300"></h3>
            <div id="info-text" class="text-sm font-light leading-relaxed text-white/70 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 border-t border-white/5">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/5">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/5">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "–î–∞–≤–ª–µ–Ω–∏–µ –í–æ–∑–¥—É—Ö–∞", subtitle: "–°–∏–ª–∞ –Ω–µ–≤–∏–¥–∏–º–æ–≥–æ –æ–∫–µ–∞–Ω–∞",
                canvasHeading: "–ú–æ–ª–µ–∫—É–ª—è—Ä–Ω–∞—è –ø–ª–æ—Ç–Ω–æ—Å—Ç—å", labelPressure: "–î–∞–≤–ª–µ–Ω–∏–µ",
                defaultTitle: "–ó–∞–∫–æ–Ω –ü–∞—Å–∫–∞–ª—è",
                defaultText: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ–µ –¥–∞–≤–ª–µ–Ω–∏–µ ‚Äî —ç—Ç–æ —Å–∏–ª–∞, —Å –∫–æ—Ç–æ—Ä–æ–π –≤–æ–∑–¥—É—Ö –¥–∞–≤–∏—Ç –Ω–∞ –∑–µ–º–Ω—É—é –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –∏ –≤—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã –Ω–∞ –Ω–µ–π. –û–Ω–æ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –∏–∑-–∑–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏—è –≤–æ–∑–¥—É—à–Ω–æ–π –æ–±–æ–ª–æ—á–∫–∏.",
                cards: [
                    { title: "–ù–æ—Ä–º–∞–ª—å–Ω–æ–µ", desc: "–ù–æ—Ä–º–∞–ª—å–Ω—ã–º —Å—á–∏—Ç–∞–µ—Ç—Å—è –¥–∞–≤–ª–µ–Ω–∏–µ 760 –º–º —Ä—Ç. —Å—Ç. –Ω–∞ —É—Ä–æ–≤–Ω–µ –º–æ—Ä—è –ø—Ä–∏ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–µ 0¬∞C." },
                    { title: "–ó–∞–≤–∏—Å–∏–º–æ—Å—Ç—å", desc: "–° –≤—ã—Å–æ—Ç–æ–π –¥–∞–≤–ª–µ–Ω–∏–µ –ø–∞–¥–∞–µ—Ç: –∫–∞–∂–¥—ã–µ 10.5 –º–µ—Ç—Ä–æ–≤ –ø–æ–¥—ä–µ–º–∞ –¥–∞–≤–ª–µ–Ω–∏–µ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è –Ω–∞ 1 –º–º —Ä—Ç. —Å—Ç." },
                    { title: "–ë–∞—Ä–æ–º–µ—Ç—Ä", desc: "–ü—Ä–∏–±–æ—Ä –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –¥–∞–≤–ª–µ–Ω–∏—è. –ë—ã–≤–∞–µ—Ç —Ä—Ç—É—Ç–Ω—ã–º (–¢–æ—Ä—Ä–∏—á–µ–ª–ª–∏) –∏–ª–∏ –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–º (–∞–Ω–µ—Ä–æ–∏–¥)." }
                ]
            },
            kz: {
                title: "–ê—É–∞ “ö—ã—Å—ã–º—ã", subtitle: "–ö”©—Ä—ñ–Ω–±–µ–π—Ç—ñ–Ω –º“±—Ö–∏—Ç—Ç—ã“£ –∫“Ø—à—ñ",
                canvasHeading: "–ú–æ–ª–µ–∫—É–ª–∞–ª—ã“õ —Ç—ã“ì—ã–∑–¥—ã“õ", labelPressure: "“ö—ã—Å—ã–º",
                defaultTitle: "–ü–∞—Å–∫–∞–ª—å –∑–∞“£—ã",
                defaultText: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞–ª—ã“õ “õ—ã—Å—ã–º ‚Äî –∞—É–∞–Ω—ã“£ –∂–µ—Ä –±–µ—Ç—ñ–Ω–µ –∂”ô–Ω–µ –æ–Ω–¥–∞“ì—ã –±–∞—Ä–ª—ã“õ –∑–∞—Ç—Ç–∞—Ä“ì–∞ —Ç“Ø—Å—ñ—Ä–µ—Ç—ñ–Ω –∫“Ø—à—ñ. –û–ª –∞—É–∞ “õ–∞–±—ã“ì—ã–Ω—ã“£ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è–ª—ã“õ —Ç–∞—Ä—Ç—ã–ª—ã—Å—ã–Ω–∞–Ω —Ç—É—ã–Ω–¥–∞–π–¥—ã.",
                cards: [
                    { title: "“ö–∞–ª—ã–ø—Ç—ã “õ—ã—Å—ã–º", desc: "–¢–µ“£—ñ–∑ –¥–µ“£–≥–µ–π—ñ–Ω–¥–µ 0¬∞C-—Ç–∞ 760 –º–º —Å—ã–Ω. –±–∞“ì. —Ç–µ“£ “õ—ã—Å—ã–º “õ–∞–ª—ã–ø—Ç—ã –¥–µ–ø —Å–∞–Ω–∞–ª–∞–¥—ã." },
                    { title: "–¢”ô—É–µ–ª–¥—ñ–ª—ñ–∫", desc: "–ë–∏—ñ–∫—Ç—ñ–∫ –∞—Ä—Ç“õ–∞–Ω —Å–∞–π—ã–Ω “õ—ã—Å—ã–º —Ç”©–º–µ–Ω–¥–µ–π–¥—ñ: ”ô—Ä–±—ñ—Ä 10.5 –º–µ—Ç—Ä —Å–∞–π—ã–Ω 1 –º–º —Å—ã–Ω. –±–∞“ì. –∫–µ–º–∏–¥—ñ." },
                    { title: "–ë–∞—Ä–æ–º–µ—Ç—Ä", desc: "“ö—ã—Å—ã–º–¥—ã ”©–ª—à–µ–π—Ç—ñ–Ω –∞—Å–ø–∞–ø. –°—ã–Ω–∞–ø—Ç—ã –∂”ô–Ω–µ –º–µ—Ç–∞–ª–ª (–∞–Ω–µ—Ä–æ–∏–¥) —Ç“Ø—Ä–ª–µ—Ä—ñ –±–æ–ª–∞–¥—ã." }
                ]
            },
            en: {
                title: "Air Pressure", subtitle: "Force of the Invisible Ocean",
                canvasHeading: "Molecular Density", labelPressure: "Pressure",
                defaultTitle: "Pascal's Law",
                defaultText: "Atmospheric pressure is the force exerted by air on the Earth's surface and everything on it. It results from the gravitational pull on the air shell.",
                cards: [
                    { title: "Normal Pressure", desc: "760 mm Hg at sea level at 0¬∞C is considered standard atmospheric pressure." },
                    { title: "Altitude Link", desc: "Pressure decreases with altitude: roughly by 1 mm Hg for every 10.5 meters of ascent." },
                    { title: "Barometer", desc: "A device used to measure atmospheric pressure. Includes mercury and aneroid types." }
                ]
            }
        };

        let currentLang = 'ru', canvas, ctx, currentAlt = 0, particles = [];

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        window.changeAlt = function(a) {
            currentAlt = a;
            const p = 760 - Math.round(a / 10.5);
            document.getElementById('pressure-val').textContent = Math.max(p, 50);
            initParticles();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('label-pressure').textContent = t.labelPressure;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;
        }

        function initParticles() {
            particles = [];
            const count = Math.max(20, 150 * (1 - currentAlt/10000));
            for(let i=0; i<count; i++) {
                particles.push({
                    x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                    vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2
                });
            }
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.fillStyle = 'rgba(56, 189, 248, 0.6)';
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('pressureCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru');
            initParticles();
            draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  // ====== MAPS ======
  const mapBtn = document.querySelector('[data-oi-map-btn]');
  const mapBackdrop = document.querySelector('[data-oi-map-backdrop]');
  const mapCloseBtn = document.querySelector('[data-oi-map-close]');
  const mapViewport = document.querySelector('[data-oi-map-viewport]');
  const mapTabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const mapImgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));

  // ====== MENDELEEV ======
  const tableBtn = document.querySelector('[data-oi-table-btn]');
  const tableBackdrop = document.querySelector('[data-oi-table-backdrop]');
  const tableCloseBtn = document.querySelector('[data-oi-table-close]');
  const tableViewport = document.querySelector('[data-oi-table-viewport]');
  const tableTabs = Array.from(document.querySelectorAll('[data-oi-table-tab]'));
  const tableImgs = Array.from(document.querySelectorAll('[data-oi-table-img][data-table]'));

  let scale = 1;

  function applyScale(){
    mapImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
    tableImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }

  function openBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  function showMap(n){
    mapImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    mapTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    if(mapViewport){ mapViewport.scrollTop = 0; mapViewport.scrollLeft = 0; }
  }

  function showTable(n){
    tableImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-table') === String(n)) ? 'block' : 'none';
    });
    tableTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-table-tab') === String(n)));
    if(tableViewport){ tableViewport.scrollTop = 0; tableViewport.scrollLeft = 0; }
  }

  // MAP events
  if(mapBtn && mapBackdrop && mapCloseBtn && mapViewport && mapImgs.length){
    mapBtn.addEventListener('click', () => openBackdrop(mapBackdrop));
    mapCloseBtn.addEventListener('click', () => closeBackdrop(mapBackdrop));
    mapBackdrop.addEventListener('click', (e)=>{ if(e.target === mapBackdrop) closeBackdrop(mapBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(mapBackdrop); });
    mapTabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

    mapViewport.addEventListener('wheel', (e)=>{
      if(mapBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showMap(1);
  }

  // TABLE events
  if(tableBtn && tableBackdrop && tableCloseBtn && tableViewport && tableImgs.length){
    tableBtn.addEventListener('click', () => openBackdrop(tableBackdrop));
    tableCloseBtn.addEventListener('click', () => closeBackdrop(tableBackdrop));
    tableBackdrop.addEventListener('click', (e)=>{ if(e.target === tableBackdrop) closeBackdrop(tableBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(tableBackdrop); });
    tableTabs.forEach(t => t.addEventListener('click', () => showTable(t.getAttribute('data-oi-table-tab'))));

    tableViewport.addEventListener('wheel', (e)=>{
      if(tableBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showTable(1);
  }

  applyScale();
})();
