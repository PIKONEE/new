<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere: Comprehensive Structure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
        canvas { border-radius: 2rem; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-6 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-500/30">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-sky-500 rounded-full flex items-center justify-center text-2xl animate-pulse">☁️</div>
            <div>
                <h1 id="main-title" class="heading-font text-2xl md:text-3xl uppercase tracking-tighter text-sky-400"></h1>
                <p id="sub-title" class="mt-1 text-white/40 font-light tracking-widest text-[10px] uppercase"></p>
            </div>
        </div>
        <div class="flex gap-2 mt-4 md:mt-0">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-4 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative min-h-[500px]">
            <canvas id="atmCanvas" class="w-full h-full bg-black/40"></canvas>
            <div class="absolute top-10 right-10 flex flex-col gap-4 text-right">
                <div class="p-4 glass rounded-2xl border border-sky-500/20">
                    <div class="text-[10px] uppercase text-sky-400 font-bold mb-1">Pressure / Давление</div>
                    <div id="gauge-p" class="heading-font text-2xl">760 mm</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-l-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-white"></h3>
            <div id="info-text" class="text-sm font-light leading-relaxed text-white/70 space-y-6"></div>
            <div id="composition" class="mt-8 pt-6 border-t border-white/10 grid grid-cols-2 gap-4">
                <!-- Gas data -->
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass rounded-custom p-8"><h4 id="card1-t" class="heading-font text-sky-400 mb-2 uppercase"></h4><p id="card1-d" class="text-xs text-white/50"></p></div>
        <div class="glass rounded-custom p-8"><h4 id="card2-t" class="heading-font text-sky-400 mb-2 uppercase"></h4><p id="card2-d" class="text-xs text-white/50"></p></div>
        <div class="glass rounded-custom p-8"><h4 id="card3-t" class="heading-font text-sky-400 mb-2 uppercase"></h4><p id="card3-d" class="text-xs text-white/50"></p></div>
    </section>

    <script>
        const translations = {
            ru: {
                title: "Атмосфера Земли", subtitle: "Структура и газовый состав",
                defaultTitle: "Воздушный океан",
                defaultText: "Атмосфера — это газовая оболочка Земли. Она не только обеспечивает нас кислородом, но и служит щитом от космического холода, радиации и метеоритов.",
                layers: {
                    tropo: { t: "Тропосфера (0-12 км)", d: "Самый плотный слой. Содержит 80% массы воздуха и почти весь водяной пар. Здесь формируется погода. Температура падает на 6.5°C/км." },
                    strato: { t: "Стратосфера (12-50 км)", d: "Воздух разрежен. Здесь находится озоновый слой ($O_3$), поглощающий опасный ультрафиолет. Температура растет с высотой." },
                    meso: { t: "Мезосфера (50-85 км)", d: "Самый холодный слой. Температура падает до -90°C. Здесь сгорают метеоры, не долетая до поверхности." }
                },
                gases: ["Азот: 78%", "Кислород: 21%", "Аргон: 0.9%", "CO₂: 0.03%"],
                cards: [
                    { t: "Состав", d: "Смесь газов: азота, кислорода, инертных газов и примесей." },
                    { t: "Парниковый эффект", d: "Удержание тепла углекислым газом и паром, позволяющее жизни существовать." },
                    { t: "Граница", d: "Линия Кармана (100 км) — признанная граница с космосом." }
                ]
            },
            kz: {
                title: "Жер Атмосферасы", subtitle: "Құрылымы және газдық құрамы",
                defaultTitle: "Ауа мұхиты",
                defaultText: "Атмосфера — Жердің газ қабығы. Ол бізді оттегімен қамтамасыз етіп қана қоймай, ғарыштық радиация мен метеориттерден қорғайды.",
                layers: {
                    tropo: { t: "Тропосфера (0-12 км)", d: "Ең тығыз қабат. Ауа массасының 80% осында. Ауа райы осы қабатта қалыптасады." },
                    strato: { t: "Стратосфера (12-50 км)", d: "Озон қабаты орналасқан қабат. Ол ультракүлгін сәулелерді жұтады." },
                    meso: { t: "Мезосфера (50-85 км)", d: "Ең суық қабат. Мұнда метеориттер жанып кетеді." }
                },
                gases: ["Азот: 78%", "Оттегі: 21%", "Аргон: 0.9%", "CO₂: 0.03%"],
                cards: [
                    { t: "Құрамы", d: "Газдар қоспасы: азот, оттегі, инертті газдар." },
                    { t: "Парниктік эффект", d: "Көмірқышқыл газы мен будың жылуды ұстап тұру қабілеті." },
                    { t: "Шекара", d: "Карман сызығы (100 км) — ғарышпен шекара." }
                ]
            },
            en: {
                title: "Earth's Atmosphere", subtitle: "Structure and Gas Composition",
                defaultTitle: "The Air Ocean",
                defaultText: "The atmosphere is the gaseous envelope of Earth. It provides oxygen and serves as a shield against space cold, radiation, and meteors.",
                layers: {
                    tropo: { t: "Troposphere (0-12 km)", d: "The densest layer. Contains 80% of air mass and nearly all water vapor. Weather occurs here. Temp drops 6.5°C/km." },
                    strato: { t: "Stratosphere (12-50 km)", d: "Contains the ozone layer ($O_3$) that absorbs harmful UV rays. Temperature increases with altitude here." },
                    meso: { t: "Mesosphere (50-85 km)", d: "The coldest layer. Temperatures drop to -90°C. Meteors burn up in this region." }
                },
                gases: ["Nitrogen: 78%", "Oxygen: 21%", "Argon: 0.9%", "CO₂: 0.03%"],
                cards: [
                    { t: "Composition", d: "A mix of nitrogen, oxygen, inert gases, and trace elements." },
                    { t: "Greenhouse Effect", d: "Trapping of heat by CO₂ and water vapor, enabling life as we know it." },
                    { t: "Boundary", d: "The Kármán Line (100 km) is the recognized edge of space." }
                ]
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            
            const comp = document.getElementById('composition');
            comp.innerHTML = t.gases.map(g => `<div class="text-[10px] font-bold text-sky-200 opacity-60">${g}</div>`).join('');

            document.getElementById('card1-t').textContent = t.cards[0].t; document.getElementById('card1-d').textContent = t.cards[0].d;
            document.getElementById('card2-t').textContent = t.cards[1].t; document.getElementById('card2-d').textContent = t.cards[1].d;
            document.getElementById('card3-t').textContent = t.cards[2].t; document.getElementById('card3-d').textContent = t.cards[2].d;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            // Gradient Sky
            const g = ctx.createLinearGradient(0, h, 0, 0);
            g.addColorStop(0, '#0ea5e9'); // Tropo
            g.addColorStop(0.3, '#1e40af'); // Strato
            g.addColorStop(0.6, '#1e1b4b'); // Meso
            g.addColorStop(1, '#020617'); // Space
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            // Layer dividers
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 1;
            [h*0.7, h*0.4, h*0.2].forEach(y => {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
            });

            // Interactive points logic would go here based on mouse
        }

        window.onload = function() {
            canvas = document.getElementById('atmCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight || 500;
            
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const my = e.clientY - rect.top;
                const h = canvas.height;
                const t = translations[currentLang].layers;
                let layer = null;
                if(my > h*0.7) layer = t.tropo;
                else if(my > h*0.4) layer = t.strato;
                else if(my > h*0.2) layer = t.meso;

                if(layer) {
                    document.getElementById('info-title').textContent = layer.t;
                    document.getElementById('info-text').textContent = layer.d;
                    document.getElementById('gauge-p').textContent = my > h*0.7 ? "760 mm" : (my > h*0.4 ? "150 mm" : "1 mm");
                }
            });

            setLang('ru');
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
