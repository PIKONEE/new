        let lang = 'ru', mode = 'both', canvas, ctx;

        window.setLang = (l) => { lang = l; upd(); }
        window.setMode = (m) => { mode = m; upd(); }

        function upd() {
            const t = translations[lang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.info[mode].t;
            document.getElementById('info-text').textContent = t.info[mode].d;
            document.getElementById('fact-laurasia').textContent = t.facts.l;
            document.getElementById('fact-ice').textContent = t.facts.i;
            draw();
        }

        function draw() {
            const w = canvas.width, h = canvas.height;
            const t = Date.now() * 0.001;
            ctx.clearRect(0,0,w,h);

            const cx = w/2, cy = h/2;
            
            // Laurasia Connection Visual
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, h); ctx.stroke();

            // Eurasia (Right)
            const euAlpha = (mode === 'eurasia' || mode === 'both') ? 1 : 0.2;
            ctx.fillStyle = `rgba(16, 185, 129, ${euAlpha})`;
            ctx.beginPath(); ctx.arc(cx + 80, cy, 90, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = `rgba(255,255,255,${euAlpha})`; ctx.fillText("EURASIA", cx+60, cy);

            // N. America (Left)
            const naAlpha = (mode === 'na' || mode === 'both') ? 1 : 0.2;
            ctx.fillStyle = `rgba(59, 130, 246, ${naAlpha})`;
            ctx.beginPath(); ctx.arc(cx - 80, cy, 70, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = `rgba(255,255,255,${naAlpha})`; ctx.fillText("N. AMERICA", cx-110, cy);

            // Bridge (Bering)
            if(mode === 'both') {
                ctx.strokeStyle = '#facc15'; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.moveTo(cx-10, cy-50); ctx.lineTo(cx+10, cy-50); ctx.stroke();
                ctx.setLineDash([]);
            }
            
            requestAnimationFrame(draw);
        }

        window.onload = () => {

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
