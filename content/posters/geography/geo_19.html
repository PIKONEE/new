                modes: {

                    geyser: { title: "–ì–µ–π–∑–µ—Ä—ã", text: "–ò—Å—Ç–æ—á–Ω–∏–∫–∏, –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –≤—ã–±—Ä–∞—Å—ã–≤–∞—é—â–∏–µ —Ñ–æ–Ω—Ç–∞–Ω—ã –≥–æ—Ä—è—á–µ–π –≤–æ–¥—ã –∏ –ø–∞—Ä–∞. –í–æ–¥–∞ –Ω–∞–≥—Ä–µ–≤–∞–µ—Ç—Å—è –º–∞–≥–º–æ–π –ø–æ–¥ –∑–µ–º–ª–µ–π, –∑–∞–∫–∏–ø–∞–µ—Ç –∏ –≤—ã—Ä—ã–≤–∞–µ—Ç—Å—è –ø–æ–¥ –¥–∞–≤–ª–µ–Ω–∏–µ–º." }
                },
                cards: [
                    { title: "–ö—Ä–∞—Ç–µ—Ä", desc: "–ß–∞—à–µ–æ–±—Ä–∞–∑–Ω–æ–µ —É–≥–ª—É–±–ª–µ–Ω–∏–µ –Ω–∞ –≤–µ—Ä—à–∏–Ω–µ –≤—É–ª–∫–∞–Ω–∞, —á–µ—Ä–µ–∑ –∫–æ—Ç–æ—Ä–æ–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∏–∑–≤–µ—Ä–∂–µ–Ω–∏–µ." },
                    { title: "–ñ–µ—Ä–ª–æ", desc: "–ö–∞–Ω–∞–ª, –ø–æ –∫–æ—Ç–æ—Ä–æ–º—É –º–∞–≥–º–∞ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –∏–∑ –æ—á–∞–≥–∞ –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å." },
                    { title: "–ì–æ—Ä—è—á–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏", desc: "–°–ø–æ–∫–æ–π–Ω—ã–π –≤—ã—Ö–æ–¥ –ø–æ–¥–∑–µ–º–Ω—ã—Ö –≤–æ–¥, –Ω–∞–≥—Ä–µ—Ç—ã—Ö –º–∞–≥–º–æ–π. –ß–∞—Å—Ç–æ –æ–±–ª–∞–¥–∞—é—Ç —Ü–µ–ª–µ–±–Ω—ã–º–∏ —Å–≤–æ–π—Å—Ç–≤–∞–º–∏." }
                ]
            },
            kz: {
                title: "–û—Ç—Ç—ã –¢—ã–Ω—ã—Å", subtitle: "–ñ–∞–Ω–∞—Ä—Ç–∞—É–ª–∞—Ä, –≥–µ–π–∑–µ—Ä–ª–µ—Ä –∂”ô–Ω–µ —ã—Å—Ç—ã“õ –±“±–ª–∞“õ—Ç–∞—Ä",
                hint: "–ê—Ç“õ—ã–ª–∞—É “Ø—à—ñ–Ω —ç–∫—Ä–∞–Ω–¥—ã –±–∞—Å—ã“£—ã–∑",
                btnVolcano: "–ñ–∞–Ω–∞—Ä—Ç–∞—É", btnGeyser: "–ì–µ–π–∑–µ—Ä",
                modes: {
                    volcano: { title: "–ñ–∞–Ω–∞—Ä—Ç–∞—É “õ“±—Ä—ã–ª—ã—Å—ã", text: "–ú–∞–≥–º–∞ –∫”©–º–µ–π –∞—Ä“õ—ã–ª—ã –∫—Ä–∞—Ç–µ—Ä–≥–µ –∫”©—Ç–µ—Ä—ñ–ª–µ–¥—ñ. –ê—Ç“õ—ã–ª–∞—É –∫–µ–∑—ñ–Ω–¥–µ –ª–∞–≤–∞, –≥–∞–∑–¥–∞—Ä –∂”ô–Ω–µ –∫“Ø–ª —à—ã“ì–∞–¥—ã." },
                    geyser: { title: "–ì–µ–π–∑–µ—Ä–ª–µ—Ä", text: "–ú–µ–∑–≥—ñ–ª-–º–µ–∑–≥—ñ–ª —ã—Å—Ç—ã“õ —Å—É –º–µ–Ω –±—É –∞—Ç“õ—ã–ª–∞–π—Ç—ã–Ω –±“±–ª–∞“õ—Ç–∞—Ä. –°—É –∂–µ—Ä –∞—Å—Ç—ã–Ω–¥–∞ –º–∞–≥–º–∞–º–µ–Ω “õ—ã–∑—ã–ø, “õ—ã—Å—ã–º–º–µ–Ω —Å—ã—Ä—Ç“õ–∞ —à—ã“ì–∞–¥—ã." }
                },

                    { title: "–ö—Ä–∞—Ç–µ—Ä", desc: "–ñ–∞–Ω–∞—Ä—Ç–∞—É —Ç”©–±–µ—Å—ñ–Ω–¥–µ–≥—ñ —Ç–æ—Å—Ç–∞“ì–∞–Ω —Ç”ô—Ä—ñ–∑–¥—ñ –æ–π—ã—Å, –æ–ª –∞—Ä“õ—ã–ª—ã –∞—Ç“õ—ã–ª–∞—É –∂“Ø—Ä–µ–¥—ñ." },

            en: {
                title: "Fiery Breath", subtitle: "Volcanoes, Geysers, and Hot Springs",

                btnVolcano: "Volcano", btnGeyser: "Geyser",
                modes: {
                    volcano: { title: "Volcano Structure", text: "Magma rises through the vent to the crater. Eruptions release lava, gases, and ash. The cone is built of solidified lava." },
                    geyser: { title: "Geysers", text: "Springs that periodically eject fountains of hot water and steam. Groundwater is heated by magma and erupts under pressure." }
                },
                cards: [
                    { title: "Crater", desc: "Bowl-shaped depression at the top of the volcano through which the eruption occurs." },
                    { title: "Vent", desc: "The channel through which magma rises from the chamber to the surface." },
                    { title: "Hot Springs", desc: "Calm discharge of groundwater heated by magma. Often have therapeutic properties." }
                ]
            }
        };

        let currentLang = 'ru';
        let currentMode = 'volcano';
        let canvas, ctx;
        let particles = [];
        let erupting = false;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        window.setMode = function(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            updateUI();
            particles = [];
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-hint').textContent = t.hint;
            document.getElementById('mode-volcano').textContent = t.btnVolcano;
            document.getElementById('mode-geyser').textContent = t.btnGeyser;
            
            const modeData = t.modes[currentMode];
            document.getElementById('info-title').textContent = modeData.title;
            document.getElementById('info-text').textContent = modeData.text;

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            if(currentMode === 'volcano') {
                // Volcano shape
                ctx.fillStyle = '#1c1917';
                ctx.beginPath();
                ctx.moveTo(w/2 - 150, h);
                ctx.lineTo(w/2 - 40, h/2);
                // Crater
                ctx.lineTo(w/2 + 40, h/2);
                ctx.lineTo(w/2 + 150, h);
                ctx.fill();
                
                // Magma chamber
                ctx.fillStyle = '#ef4444';
                ctx.beginPath(); ctx.arc(w/2, h+50, 80, 0, Math.PI*2); ctx.fill();
                // Vent
                ctx.fillRect(w/2 - 10, h/2, 20, h/2);
            } else {
                // Geyser ground
                ctx.fillStyle = '#374151';
                ctx.fillRect(0, h*0.7, w, h*0.3);
                // Pool
                ctx.fillStyle = '#38bdf8';
                ctx.beginPath(); ctx.ellipse(w/2, h*0.7, 60, 10, 0, 0, Math.PI*2); ctx.fill();
            }

            // Particles
            if(erupting) {
                for(let i=0; i<5; i++) {
                    particles.push({
                        x: w/2, 
                        y: currentMode === 'volcano' ? h/2 : h*0.7,
                        vx: (Math.random()-0.5) * (currentMode === 'volcano' ? 4 : 2),
                        vy: -(Math.random()*5 + 5),
                        r: Math.random()*5 + 2,
                        c: currentMode === 'volcano' ? (Math.random()>0.5 ? '#ef4444' : '#7f1d1d') : '#bae6fd',
                        life: 100
                    });
                }
            }

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life--;
                if(p.life <= 0) particles.splice(i, 1);
                
                ctx.fillStyle = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('volcanoCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                
                canvas.addEventListener('mousedown', () => erupting = true);
                canvas.addEventListener('mouseup', () => erupting = false);
                canvas.addEventListener('touchstart', () => erupting = true);
                canvas.addEventListener('touchend', () => erupting = false);

                setLang('ru');
                draw();
            }
        };
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
             }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  // ====== MAPS ======
  const mapBtn = document.querySelector('[data-oi-map-btn]');
  const mapBackdrop = document.querySelector('[data-oi-map-backdrop]');
  const mapCloseBtn = document.querySelector('[data-oi-map-close]');
  const mapViewport = document.querySelector('[data-oi-map-viewport]');
  const mapTabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const mapImgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));

  // ====== MENDELEEV ======
  const tableBtn = document.querySelector('[data-oi-table-btn]');
  const tableBackdrop = document.querySelector('[data-oi-table-backdrop]');
  const tableCloseBtn = document.querySelector('[data-oi-table-close]');
  const tableViewport = document.querySelector('[data-oi-table-viewport]');
  const tableTabs = Array.from(document.querySelectorAll('[data-oi-table-tab]'));
  const tableImgs = Array.from(document.querySelectorAll('[data-oi-table-img][data-table]'));

  let scale = 1;

  function applyScale(){
    mapImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
    tableImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }

  function openBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  function showMap(n){
    mapImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    mapTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    if(mapViewport){ mapViewport.scrollTop = 0; mapViewport.scrollLeft = 0; }
  }

  function showTable(n){
    tableImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-table') === String(n)) ? 'block' : 'none';
    });
    tableTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-table-tab') === String(n)));
    if(tableViewport){ tableViewport.scrollTop = 0; tableViewport.scrollLeft = 0; }
  }

  // MAP events
  if(mapBtn && mapBackdrop && mapCloseBtn && mapViewport && mapImgs.length){
    mapBtn.addEventListener('click', () => openBackdrop(mapBackdrop));
    mapCloseBtn.addEventListener('click', () => closeBackdrop(mapBackdrop));
    mapBackdrop.addEventListener('click', (e)=>{ if(e.target === mapBackdrop) closeBackdrop(mapBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(mapBackdrop); });
    mapTabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

    mapViewport.addEventListener('wheel', (e)=>{
      if(mapBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showMap(1);
  }

  // TABLE events
  if(tableBtn && tableBackdrop && tableCloseBtn && tableViewport && tableImgs.length){
    tableBtn.addEventListener('click', () => openBackdrop(tableBackdrop));
    tableCloseBtn.addEventListener('click', () => closeBackdrop(tableBackdrop));
    tableBackdrop.addEventListener('click', (e)=>{ if(e.target === tableBackdrop) closeBackdrop(tableBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(tableBackdrop); });
    tableTabs.forEach(t => t.addEventListener('click', () => showTable(t.getAttribute('data-oi-table-tab'))));

    tableViewport.addEventListener('wheel', (e)=>{
      if(tableBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showTable(1);
  }

  applyScale();
})();
</script>
