    <script>
        const data = {
            ru: {
                title: "–ï–ì–ò–ü–ï–¢", subtitle: "–î–∞—Ä –ù–∏–ª–∞",
                infoTitle: "–ì–µ–æ–ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–π —É–∑–µ–ª",
                infoText: "–ï–≥–∏–ø–µ—Ç ‚Äî —Ç—Ä–∞–Ω—Å–∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ, —Å–≤—è–∑—ã–≤–∞—é—â–µ–µ —Å–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫ –ê—Ñ—Ä–∏–∫–∏ –∏ –°–∏–Ω–∞–π—Å–∫–∏–π –ø–æ–ª—É–æ—Å—Ç—Ä–æ–≤ –ê–∑–∏–∏. –≠—Ç–æ –∫–æ–ª—ã–±–µ–ª—å –æ–¥–Ω–æ–π –∏–∑ –¥—Ä–µ–≤–Ω–µ–π—à–∏—Ö —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏–π. –≠–∫–æ–Ω–æ–º–∏–∫–∞ –¥–µ—Ä–∂–∏—Ç—Å—è –Ω–∞ —Ç—Ä–µ—Ö –∫–∏—Ç–∞—Ö: —Ç—É—Ä–∏–∑–º, –¥–æ—Ö–æ–¥—ã –æ—Ç –°—É—ç—Ü–∫–æ–≥–æ –∫–∞–Ω–∞–ª–∞ –∏ —Å–µ–ª—å—Å–∫–æ–µ —Ö–æ–∑—è–π—Å—Ç–≤–æ –≤ –¥–æ–ª–∏–Ω–µ –ù–∏–ª–∞.",
            },
            kz: {
                title: "–ú–´–°–´–†", subtitle: "–ù—ñ–ª —Å—ã–π—ã",
                infoTitle: "–ì–µ–æ—Å–∞—è—Å–∏ —Ç“Ø–π—ñ–Ω",
                infoText: "–ú—ã—Å—ã—Ä ‚Äî –ê—Ñ—Ä–∏–∫–∞–Ω—ã“£ —Å–æ–ª—Ç“Ø—Å—Ç—ñ–∫-—à—ã“ì—ã—Å—ã –º–µ–Ω –ê–∑–∏—è–Ω—ã“£ –°–∏–Ω–∞–π —Ç“Ø–±–µ–≥—ñ–Ω –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã—Ä–∞—Ç—ã–Ω —Ç—Ä–∞–Ω—Å“õ“±—Ä–ª—ã“õ—Ç—ã“õ –º–µ–º–ª–µ–∫–µ—Ç. –ë“±–ª –µ–∂–µ–ª–≥—ñ ”©—Ä–∫–µ–Ω–∏–µ—Ç—Ç–µ—Ä–¥—ñ“£ –±—ñ—Ä—ñ–Ω—ñ“£ –±–µ—Å—ñ–≥—ñ. –≠–∫–æ–Ω–æ–º–∏–∫–∞ “Ø—à –Ω–µ–≥—ñ–∑–≥–µ —Å“Ø–π–µ–Ω–µ–¥—ñ: —Ç—É—Ä–∏–∑–º, –°—É—ç—Ü –∫–∞–Ω–∞–ª—ã –∂”ô–Ω–µ –ù—ñ–ª –∞“£“ì–∞—Ä—ã–Ω–¥–∞“ì—ã –∞—É—ã–ª —à–∞—Ä—É–∞—à—ã–ª—ã“ì—ã.",
            },
            en: {
                title: "EGYPT", subtitle: "Gift of the Nile",
                infoTitle: "Geopolitical Hub",
                infoText: "Egypt is a transcontinental country linking northeast Africa with the Sinai Peninsula in Asia. It is a cradle of civilization. The economy rests on tourism, Suez Canal revenues, and agriculture in the Nile Valley.",
            }
        };

        let currentLang = 'ru', animState = 'nile';
        let canvas, ctx;

        window.setLang = function(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateText();
        }

        window.triggerAnim = function(type) {
            animState = type;
        }

        function updateText() {
            const t = data[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('section-title').textContent = t.infoTitle;
            document.getElementById('section-desc').textContent = t.infoText;
        }

        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const t = Date.now() * 0.001;

            ctx.clearRect(0, 0, w, h);

            // Desert Base
            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, '#ea580c');
            grad.addColorStop(1, '#fde047');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, w, h);

            // Pattern (Sand Dunes)
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            for(let i=0; i<h; i+=20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                for(let j=0; j<w; j+=10) ctx.lineTo(j, i + Math.sin(j*0.02 + i)*5);
                ctx.lineTo(w, i+20); ctx.lineTo(0, i+20);
                ctx.fill();
            }

            if (animState === 'nile') {
                // The River Nile
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 15 + Math.sin(t)*2; // Pulsing water level
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(w/2, h);
                ctx.quadraticCurveTo(w/2 + 50, h*0.7, w/2 - 20, h*0.4);
                ctx.quadraticCurveTo(w/2 - 40, h*0.3, w/2, h*0.15); // Delta start
                ctx.stroke();

                // Delta
                ctx.fillStyle = '#15803d'; // Greenery
                ctx.beginPath();
                ctx.moveTo(w/2, h*0.2);
                ctx.lineTo(w*0.3, 0);
                ctx.lineTo(w*0.7, 0);
                ctx.fill();

                // River flow particles
                ctx.fillStyle = 'white';
                for(let i=0; i<10; i++) {
                    const p = (t * 0.5 + i * 0.1) % 1;
                    // Simple path approximation for particles
                    const y = h * (1-p);
                    const x = w/2 + Math.sin(y*0.01)*20; 
                    if(y > h*0.15) { ctx.beginPath(); ctx.arc(x, y, 2, 0, Math.PI*2); ctx.fill(); }
                }
            } else {
                // Pyramids Mode
                ctx.fillStyle = '#0f172a'; // Night Sky
                ctx.fillRect(0, 0, w, h*0.6);
                
                // Stars
                ctx.fillStyle = 'white';
                for(let i=0; i<50; i++) {
                     if(Math.random() > 0.95) ctx.fillRect(Math.random()*w, Math.random()*h*0.6, 2, 2);
                }

                // Great Pyramid
                const pyW = 200;
                const pyH = 150;
                const px = w/2 - 100;
                const py = h*0.7;
                
                // Shadow side
                ctx.fillStyle = '#78350f';
                ctx.beginPath(); ctx.moveTo(w/2, py-pyH); ctx.lineTo(w/2, py); ctx.lineTo(px+pyW, py-20); ctx.fill();
                // Light side
                ctx.fillStyle = '#d97706';
                ctx.beginPath(); ctx.moveTo(w/2, py-pyH); ctx.lineTo(w/2, py); ctx.lineTo(px, py-20); ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            canvas = document.getElementById('egyptCanvas');
            ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            setLang('ru');
            requestAnimationFrame(draw);
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
