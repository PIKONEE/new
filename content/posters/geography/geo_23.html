<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Hydrosphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #0284c7, #082f49);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; }
        .lang-btn.active { background: #bae6fd; color: #082f49; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-100"></h1>
            <p id="sub-title" class="mt-2 text-white/60 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <canvas id="hydroCanvas" class="w-full h-full"></canvas>
            <p class="absolute bottom-6 text-[10px] uppercase tracking-widest text-white/40">The Water Cycle</p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-l-4 border-sky-300">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-200"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/90 space-y-6"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Гидросфера", subtitle: "Водная оболочка Земли",
                defaultTitle: "Единство вод",
                defaultText: "Гидросфера — это прерывистая водная оболочка Земли. Она включает: 1. Мировой океан (96%). 2. Воды суши (реки, озера, ледники). 3. Воду в атмосфере (пар, облака). Все они связаны круговоротом воды."
            },
            kz: {
                title: "Гидросфера", subtitle: "Жердің су қабығы",
                defaultTitle: "Су бірлігі",
                defaultText: "Гидросфера — Жердің үзік су қабығы. Оған: 1. Дүниежүзілік мұхит (96%). 2. Құрлық сулары (өзендер, көлдер, мұздықтар). 3. Атмосферадағы су кіреді. Олардың бәрі су айналымымен байланысқан."
            },
            en: {
                title: "Hydrosphere", subtitle: "Earth's Water Shell",
                defaultTitle: "Unity of Water",
                defaultText: "The hydrosphere is the discontinuous water shell of Earth. It includes: 1. World Ocean (96%). 2. Land waters (rivers, lakes, glaciers). 3. Atmospheric water. All linked by the water cycle."
            }
        };

        let currentLang = 'ru';
        let canvas, ctx;
        let rain = [];

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            const t = translations[lang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            // Ocean
            ctx.fillStyle = '#0369a1';
            ctx.beginPath();
            ctx.moveTo(0, h*0.6);
            for(let i=0; i<w; i+=10) ctx.lineTo(i, h*0.6 + Math.sin(i*0.02 + time)*5);
            ctx.lineTo(w, h); ctx.lineTo(0, h); ctx.fill();

            // Evaporation (arrows up)
            ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 2;
            for(let i=0; i<3; i++) {
                const x = w*0.2 + i*50;
                const y = h*0.6 - (time*50 + i*30)%100;
                ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y-20); ctx.stroke();
            }

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(w*0.7, h*0.2, 40, 0, Math.PI*2); ctx.arc(w*0.75, h*0.25, 40, 0, Math.PI*2); ctx.fill();

            // Rain
            if(Math.random()>0.8) rain.push({x: w*0.7 + (Math.random()-0.5)*60, y: h*0.3});
            ctx.strokeStyle = '#bae6fd';
            rain.forEach((r, i) => {
                r.y += 5; 
                ctx.beginPath(); ctx.moveTo(r.x, r.y); ctx.lineTo(r.x, r.y+10); ctx.stroke();
                if(r.y > h*0.6) rain.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('hydroCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
                window.setLang('ru');
                draw();
            }
        };
        
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
             }
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
