    <script>
        const translations = {
            ru: {
                title: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞", subtitle: "–í–æ–¥–Ω–∞—è –æ–±–æ–ª–æ—á–∫–∞ –ó–µ–º–ª–∏",
                defaultTitle: "–ï–¥–∏–Ω—Å—Ç–≤–æ –≤–æ–¥",
                defaultText: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞ ‚Äî —ç—Ç–æ –ø—Ä–µ—Ä—ã–≤–∏—Å—Ç–∞—è –≤–æ–¥–Ω–∞—è –æ–±–æ–ª–æ—á–∫–∞ –ó–µ–º–ª–∏. –û–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç: 1. –ú–∏—Ä–æ–≤–æ–π –æ–∫–µ–∞–Ω (96%). 2. –í–æ–¥—ã —Å—É—à–∏ (—Ä–µ–∫–∏, –æ–∑–µ—Ä–∞, –ª–µ–¥–Ω–∏–∫–∏). 3. –í–æ–¥—É –≤ –∞—Ç–º–æ—Å—Ñ–µ—Ä–µ (–ø–∞—Ä, –æ–±–ª–∞–∫–∞). –í—Å–µ –æ–Ω–∏ —Å–≤—è–∑–∞–Ω—ã –∫—Ä—É–≥–æ–≤–æ—Ä–æ—Ç–æ–º –≤–æ–¥—ã."
            },
            kz: {
                title: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞", subtitle: "–ñ–µ—Ä–¥—ñ“£ —Å—É “õ–∞–±—ã“ì—ã",
                defaultTitle: "–°—É –±—ñ—Ä–ª—ñ–≥—ñ",
                defaultText: "–ì–∏–¥—Ä–æ—Å—Ñ–µ—Ä–∞ ‚Äî –ñ–µ—Ä–¥—ñ“£ “Ø–∑—ñ–∫ —Å—É “õ–∞–±—ã“ì—ã. –û“ì–∞–Ω: 1. –î“Ø–Ω–∏–µ–∂“Ø–∑—ñ–ª—ñ–∫ –º“±—Ö–∏—Ç (96%). 2. “ö“±—Ä–ª—ã“õ —Å—É–ª–∞—Ä—ã (”©–∑–µ–Ω–¥–µ—Ä, –∫”©–ª–¥–µ—Ä, –º“±–∑–¥—ã“õ—Ç–∞—Ä). 3. –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞–¥–∞“ì—ã —Å—É –∫—ñ—Ä–µ–¥—ñ. –û–ª–∞—Ä–¥—ã“£ –±”ô—Ä—ñ —Å—É –∞–π–Ω–∞–ª—ã–º—ã–º–µ–Ω –±–∞–π–ª–∞–Ω—ã—Å“õ–∞–Ω."
            },
            en: {
                title: "Hydrosphere", subtitle: "Earth's Water Shell",
                defaultTitle: "Unity of Water",
                defaultText: "The hydrosphere is the discontinuous water shell of Earth. It includes: 1. World Ocean (96%). 2. Land waters (rivers, lakes, glaciers). 3. Atmospheric water. All linked by the water cycle."
            }
        };

        let currentLang = 'ru';
        let canvas, ctx;
        let rain = [];

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            const t = translations[lang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.001;

            // Ocean
            ctx.fillStyle = '#0369a1';
            ctx.beginPath();
            ctx.moveTo(0, h*0.6);
            for(let i=0; i<w; i+=10) ctx.lineTo(i, h*0.6 + Math.sin(i*0.02 + time)*5);
            ctx.lineTo(w, h); ctx.lineTo(0, h); ctx.fill();

            // Evaporation (arrows up)
            ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 2;
            for(let i=0; i<3; i++) {
                const x = w*0.2 + i*50;
                const y = h*0.6 - (time*50 + i*30)%100;
                ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y-20); ctx.stroke();
            }

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(w*0.7, h*0.2, 40, 0, Math.PI*2); ctx.arc(w*0.75, h*0.25, 40, 0, Math.PI*2); ctx.fill();

            // Rain
            if(Math.random()>0.8) rain.push({x: w*0.7 + (Math.random()-0.5)*60, y: h*0.3});
            ctx.strokeStyle = '#bae6fd';
            rain.forEach((r, i) => {
                r.y += 5; 
                ctx.beginPath(); ctx.moveTo(r.x, r.y); ctx.lineTo(r.x, r.y+10); ctx.stroke();
                if(r.y > h*0.6) rain.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('hydroCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
                window.setLang('ru');
                draw();
            }
        };
        
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
             }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
