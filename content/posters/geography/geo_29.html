<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-lime-400/30">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-lime-300"></h1></div>

    <script>
        const translations = {
            ru: { title: "–ü–æ–¥–∑–µ–º–Ω—ã–µ –í–æ–¥—ã", hint: "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—à–µ–ª –¥–æ–∂–¥—å", infoTitle: "–°–∫—Ä—ã—Ç—ã–µ —Ä–µ–∫–∏", infoText: "–ü–æ–¥–∑–µ–º–Ω—ã–µ –≤–æ–¥—ã –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ —Ç–æ–ª—â–µ –≥–æ—Ä–Ω—ã—Ö –ø–æ—Ä–æ–¥. –û–Ω–∏ –æ–±—Ä–∞–∑—É—é—Ç—Å—è –ø—Ä–∏ –ø—Ä–æ—Å–∞—á–∏–≤–∞–Ω–∏–∏ –æ—Å–∞–¥–∫–æ–≤. –°–ª–æ–∏: –í–æ–¥–æ–ø—Ä–æ–Ω–∏—Ü–∞–µ–º—ã–µ (–ø–µ—Å–æ–∫) –∏ –í–æ–¥–æ—É–ø–æ—Ä–Ω—ã–µ (–≥–ª–∏–Ω–∞). –ú–µ–∂–ø–ª–∞—Å—Ç–æ–≤—ã–µ –≤–æ–¥—ã –Ω–∞—Ö–æ–¥—è—Ç—Å—è –º–µ–∂–¥—É –¥–≤—É–º—è –≤–æ–¥–æ—É–ø–æ—Ä–∞–º–∏." },
            kz: { title: "–ñ–µ—Ä–∞—Å—Ç—ã –°—É–ª–∞—Ä—ã", hint: "–ñ–∞“£–±—ã—Ä –∂–∞—É“ì—ã–∑—É “Ø—à—ñ–Ω –±–∞—Å—ã“£—ã–∑", infoTitle: "–ñ–∞—Å—ã—Ä—ã–Ω ”©–∑–µ–Ω–¥–µ—Ä", infoText: "–ñ–µ—Ä–∞—Å—Ç—ã —Å—É–ª–∞—Ä—ã —Ç–∞—É –∂—ã–Ω—ã—Å—Ç–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Ä—ã–Ω–¥–∞ –æ—Ä–Ω–∞–ª–∞—Å“õ–∞–Ω. –û–ª–∞—Ä –∂–∞—É—ã–Ω-—à–∞—à—ã–Ω–Ω—ã“£ —Å—ñ“£—É—ñ–Ω–µ–Ω –ø–∞–π–¥–∞ –±–æ–ª–∞–¥—ã. “ö–∞–±–∞—Ç—Ç–∞—Ä: –°—É ”©—Ç–∫—ñ–∑–µ—Ç—ñ–Ω (“õ“±–º) –∂”ô–Ω–µ –°—É ”©—Ç–∫—ñ–∑–±–µ–π—Ç—ñ–Ω (—Å–∞–∑)." },
            en: { title: "Groundwater", hint: "Click to start rain", infoTitle: "Hidden Rivers", infoText: "Groundwater is located within rock layers. Formed by seepage of precipitation. Layers: Permeable (sand) and Impermeable (clay). Confined aquifers are between impermeable layers." }
        };
        let currentLang = 'ru', canvas, ctx, drops = [];
        let raining = false;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('canvas-hint').textContent = t.hint;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;

            // Layers
            // Sky
            ctx.fillStyle = '#374151'; ctx.fillRect(0,0,w,h*0.3);
            // Permeable (Sand)
            ctx.fillStyle = '#fde047'; ctx.fillRect(0,h*0.3,w,h*0.3);
            // Aquifer (Water level inside sand)
            ctx.fillStyle = 'rgba(56, 189, 248, 0.5)'; ctx.fillRect(0,h*0.5,w,h*0.1);
            // Impermeable (Clay)
            ctx.fillStyle = '#78350f'; ctx.fillRect(0,h*0.6,w,h*0.4);

            // Labels
            ctx.fillStyle = 'black'; ctx.font = 'bold 12px Inter';
            ctx.fillText('Sand / “ö“±–º', 20, h*0.4);
            ctx.fillStyle = 'white';
            ctx.fillText('Clay / –°–∞–∑', 20, h*0.7);

            if(raining) {
                if(Math.random()>0.5) drops.push({x: Math.random()*w, y: 0});
            }

            drops.forEach((d, i) => {
                d.y += 5;
                ctx.fillStyle = '#bae6fd'; ctx.fillRect(d.x, d.y, 2, 8);
                // Stop at clay layer
                if(d.y > h*0.6) drops.splice(i, 1);
            });
            
            requestAnimationFrame(draw);
        }
        window.onload = function() {
            canvas = document.getElementById('groundCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            canvas.addEventListener('mousedown', ()=>raining=true);
            canvas.addEventListener('mouseup', ()=>raining=false);
            setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
