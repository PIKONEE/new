<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundwater Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #27272a; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #a3e635; color: #1a2e05; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-lime-400/30">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-lime-300"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <canvas id="groundCanvas" class="w-full h-full"></canvas>
            <p id="canvas-hint" class="mt-4 text-xs text-lime-100/50 uppercase tracking-[0.4em] text-center"></p>
        </div>
        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-lime-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-lime-200"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/90 space-y-6"></div>
        </div>
    </main>
    <script>
        const translations = {
            ru: { title: "Подземные Воды", hint: "Нажмите, чтобы пошел дождь", infoTitle: "Скрытые реки", infoText: "Подземные воды находятся в толще горных пород. Они образуются при просачивании осадков. Слои: Водопроницаемые (песок) и Водоупорные (глина). Межпластовые воды находятся между двумя водоупорами." },
            kz: { title: "Жерасты Сулары", hint: "Жаңбыр жауғызу үшін басыңыз", infoTitle: "Жасырын өзендер", infoText: "Жерасты сулары тау жыныстарының қабаттарында орналасқан. Олар жауын-шашынның сіңуінен пайда болады. Қабаттар: Су өткізетін (құм) және Су өткізбейтін (саз)." },
            en: { title: "Groundwater", hint: "Click to start rain", infoTitle: "Hidden Rivers", infoText: "Groundwater is located within rock layers. Formed by seepage of precipitation. Layers: Permeable (sand) and Impermeable (clay). Confined aquifers are between impermeable layers." }
        };
        let currentLang = 'ru', canvas, ctx, drops = [];
        let raining = false;
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('canvas-hint').textContent = t.hint;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const w = canvas.width, h = canvas.height;

            // Layers
            // Sky
            ctx.fillStyle = '#374151'; ctx.fillRect(0,0,w,h*0.3);
            // Permeable (Sand)
            ctx.fillStyle = '#fde047'; ctx.fillRect(0,h*0.3,w,h*0.3);
            // Aquifer (Water level inside sand)
            ctx.fillStyle = 'rgba(56, 189, 248, 0.5)'; ctx.fillRect(0,h*0.5,w,h*0.1);
            // Impermeable (Clay)
            ctx.fillStyle = '#78350f'; ctx.fillRect(0,h*0.6,w,h*0.4);

            // Labels
            ctx.fillStyle = 'black'; ctx.font = 'bold 12px Inter';
            ctx.fillText('Sand / Құм', 20, h*0.4);
            ctx.fillStyle = 'white';
            ctx.fillText('Clay / Саз', 20, h*0.7);

            if(raining) {
                if(Math.random()>0.5) drops.push({x: Math.random()*w, y: 0});
            }

            drops.forEach((d, i) => {
                d.y += 5;
                ctx.fillStyle = '#bae6fd'; ctx.fillRect(d.x, d.y, 2, 8);
                // Stop at clay layer
                if(d.y > h*0.6) drops.splice(i, 1);
            });
            
            requestAnimationFrame(draw);
        }
        window.onload = function() {
            canvas = document.getElementById('groundCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            canvas.addEventListener('mousedown', ()=>raining=true);
            canvas.addEventListener('mouseup', ()=>raining=false);
            setLang('ru'); draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
