<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Ocean Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at center, #0284c7, #082f49, #000); color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 2.5rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #082f49; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div><h1 id="main-title" class="heading-font text-3xl uppercase tracking-tighter text-sky-300"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col items-center justify-center relative min-h-[500px]">
            <canvas id="oceanCanvas" class="w-full h-full"></canvas>
            <p id="canvas-hint" class="absolute bottom-6 text-[10px] uppercase tracking-widest text-white/40"></p>
        </div>
        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-200"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/90 space-y-6"></div>
        </div>
    </main>
    <script>
        const translations = {
            ru: {
                title: "Анатомия Океана", hint: "Нажмите на круги для изучения частей",
                defaultTitle: "Единый Океан",
                defaultText: "Мировой океан — основная часть гидросферы (96%). Он един, но разделен материками на 4 (или 5) океанов. Его части: моря, заливы и проливы.",
                parts: {
                    ocean: { title: "Океаны", text: "Тихий (самый большой), Атлантический, Индийский, Северный Ледовитый и Южный. Это огромные водные пространства." },
                    sea: { title: "Моря", text: "Части океана, обособленные сушей или возвышениями дна. Бывают внутренними (Средиземное) и окраинными (Берингово)." },
                    bay: { title: "Заливы", text: "Части океана, глубоко вдающиеся в сушу, но свободно сообщающиеся с океаном (Бенгальский, Мексиканский)." },
                    strait: { title: "Проливы", text: "Узкие водные пространства, разделяющие участки суши и соединяющие водные бассейны (Берингов, Гибралтар)." }
                }
            },
            kz: {
                title: "Мұхит Анатомиясы", hint: "Бөліктерді зерттеу үшін шеңберлерді басыңыз",
                defaultTitle: "Біртұтас Мұхит",
                defaultText: "Дүниежүзілік мұхит — гидросфераның негізгі бөлігі (96%). Ол біртұтас, бірақ материктермен мұхиттарға бөлінген. Бөліктері: теңіздер, шығанақтар, бұғаздар.",
                parts: {
                    ocean: { title: "Мұхиттар", text: "Тынық (ең үлкен), Атлант, Үнді, Солтүстік Мұз және Оңтүстік. Бұл орасан зор су кеңістігі." },
                    sea: { title: "Теңіздер", text: "Құрлықпен немесе су асты қыраттарымен бөлінген мұхит бөліктері. Ішкі және шеткі болып бөлінеді." },
                    bay: { title: "Шығанақтар", text: "Құрлыққа терең сұғына енген, бірақ мұхитпен еркін байланысатын су бөлігі." },
                    strait: { title: "Бұғаздар", text: "Құрлық бөліктерін бөліп тұратын және су алаптарын жалғастыратын жіңішке су кеңістігі." }
                }
            },
            en: {
                title: "Ocean Anatomy", hint: "Click circles to explore parts",
                defaultTitle: "One Ocean",
                defaultText: "The World Ocean is the main part of the hydrosphere (96%). It is continuous but divided by continents. Its parts include seas, bays, and straits.",
                parts: {
                    ocean: { title: "Oceans", text: "Pacific (largest), Atlantic, Indian, Arctic, and Southern. These are vast bodies of water." },
                    sea: { title: "Seas", text: "Parts of the ocean separated by land or underwater ridges. Can be internal (Mediterranean) or marginal (Bering)." },
                    bay: { title: "Bays/Gulfs", text: "Parts of the ocean extending deeply into land but freely connected to the main body of water." },
                    strait: { title: "Straits", text: "Narrow waterways separating land masses and connecting larger bodies of water." }
                }
            }
        };
        let currentLang = 'ru', canvas, ctx, nodes = [];
        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('canvas-hint').textContent = t.hint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            draw();
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const cx = canvas.width/2, cy = canvas.height/2;
            nodes = [
                {id: 'ocean', x: cx, y: cy, r: 100, c: '#0369a1'},
                {id: 'sea', x: cx-150, y: cy-80, r: 60, c: '#0ea5e9'},
                {id: 'bay', x: cx+150, y: cy-80, r: 50, c: '#38bdf8'},
                {id: 'strait', x: cx, y: cy+150, r: 40, c: '#7dd3fc'}
            ];
            // Connections
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 2;
            nodes.forEach(n => { if(n.id!=='ocean'){ ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(n.x,n.y); ctx.stroke(); } });
            // Nodes
            nodes.forEach(n => {
                ctx.fillStyle = n.c; ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'white'; ctx.font = 'bold 14px Inter'; ctx.textAlign = 'center';
                ctx.fillText(translations[currentLang].parts[n.id].title.split(' ')[0], n.x, n.y+5);
            });
        }
        window.onload = function() {
            canvas = document.getElementById('oceanCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            canvas.addEventListener('click', e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left, y = e.clientY - rect.top;
                nodes.forEach(n => {
                    if(Math.sqrt((x-n.x)**2 + (y-n.y)**2) < n.r) {
                        const d = translations[currentLang].parts[n.id];
                        document.getElementById('info-title').textContent = d.title;
                        document.getElementById('info-text').textContent = d.text;
                    }
                });
            });
            setLang('ru');
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
