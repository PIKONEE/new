                forest: "–õ–µ—Å–∞", desert: "–ü—É—Å—Ç—ã–Ω–∏", tundra: "–¢—É–Ω–¥—Ä–∞",
                zones: {
                    forest: { t: "–≠–∫–≤–∞—Ç–æ—Ä–∏–∞–ª—å–Ω—ã–µ –ª–µ—Å–∞", d: "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –ª–µ—Ç–æ. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –±–∏–æ—Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ. –ü–æ—á–≤—ã –∫—Ä–∞—Å–Ω–æ-–∂–µ–ª—Ç—ã–µ —Ñ–µ—Ä—Ä–∞–ª–ª–∏—Ç–Ω—ã–µ." },

                    tundra: { t: "–¢—É–Ω–¥—Ä–∞", d: "–ö–æ—Ä–æ—Ç–∫–æ–µ –ª–µ—Ç–æ. –ú–Ω–æ–≥–æ–ª–µ—Ç–Ω—è—è –º–µ—Ä–∑–ª–æ—Ç–∞. –ú—Ö–∏, –ª–∏—à–∞–π–Ω–∏–∫–∏ –∏ –∫–∞—Ä–ª–∏–∫–æ–≤—ã–µ –±–µ—Ä–µ–∑—ã." }
                }
            },
            kz: {
                title: "–¢–∞–±–∏“ì–∞—Ç –∑–æ–Ω–∞–ª–∞—Ä—ã", subtitle: "–ü–ª–∞–Ω–µ—Ç–∞–Ω—ã“£ –µ–Ω–¥—ñ–∫ –∑–æ–Ω–∞–ª—ã–ª—ã“ì—ã",
                forest: "–û—Ä–º–∞–Ω–¥–∞—Ä", desert: "–®”©–ª–¥–µ—Ä", tundra: "–¢—É–Ω–¥—Ä–∞",
                zones: {
                    forest: { t: "–≠–∫–≤–∞—Ç–æ—Ä–ª—ã“õ –æ—Ä–º–∞–Ω–¥–∞—Ä", d: "–ú”ô“£–≥—ñ–ª—ñ–∫ –∂–∞–∑. –ú–∞–∫—Å–∏–º–∞–ª–¥—ã –±–∏–æ–∞–ª—É–∞–Ω—Ç“Ø—Ä–ª—ñ–ª—ñ–∫. –¢–æ–ø—ã—Ä–∞“ì—ã “õ—ã–∑—ã–ª-—Å–∞—Ä—ã —Ñ–µ—Ä—Ä–∞–ª–ª–∏—Ç—Ç—ñ." },
                    desert: { t: "–¢—Ä–æ–ø–∏–∫—Ç—ñ–∫ —à”©–ª–¥–µ—Ä", d: "–ñ–∞—É—ã–Ω-—à–∞—à—ã–Ω ”©—Ç–µ –∞–∑. –°–∏—Ä–µ–∫ ”©—Å—ñ–º–¥—ñ–∫ –∂–∞–±—ã–Ω—ã. –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞–Ω—ã“£ —Ç”ô—É–ª—ñ–∫—Ç—ñ–∫ –∞—É—ã—Ç“õ—É—ã ”©—Ç–µ “Ø–ª–∫–µ–Ω." },
                    tundra: { t: "–¢—É–Ω–¥—Ä–∞", d: "“ö—ã—Å“õ–∞ –∂–∞–∑. –ö”©–ø–∂—ã–ª–¥—ã“õ —Ç–æ“£. –ú“Ø–∫—Ç–µ—Ä –º–µ–Ω “õ—ã–Ω–∞–ª–∞—Ä." }
                }
            },
            en: {
                title: "Natural Zones", subtitle: "Global Latitudinal Zonation",
                forest: "Forests", desert: "Deserts", tundra: "Tundra",
                zones: {
                    forest: { t: "Equatorial Forests", d: "Perpetual summer. Maximum biodiversity. Red-yellow ferrallitic soils." },
                    desert: { t: "Tropical Deserts", d: "Minimal rainfall. Sparse vegetation. Serozem soils. Extreme daily temperature fluctuations." },
                    tundra: { t: "Tundra", d: "Short summers. Permafrost. Mosses, lichens, and dwarf birches." }
                }
            }
        };

        let currentLang = 'ru', activeZone = 'forest', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }
        window.setZone = function(z) { 
            activeZone = z; 
            document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${z}`).classList.add('active');
            updateUI(); 
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('btn-forest').textContent = t.forest;
            document.getElementById('btn-desert').textContent = t.desert;
            document.getElementById('btn-tundra').textContent = t.tundra;
            const z = t.zones[activeZone];
            document.getElementById('info-title').textContent = z.t;
            document.getElementById('info-text').textContent = z.d;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            
            if(activeZone === 'forest') {
                ctx.fillStyle = '#064e3b'; ctx.fillRect(0,0,w,h);
                ctx.fillStyle = '#10b981'; for(let i=0; i<30; i++) { ctx.beginPath(); ctx.arc(Math.random()*w, Math.random()*h, 40, 0, Math.PI*2); ctx.fill(); }
            } else if(activeZone === 'desert') {
                ctx.fillStyle = '#fef08a'; ctx.fillRect(0,0,w,h);
                ctx.strokeStyle = '#eab308'; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(0, h*0.5); for(let i=0; i<w; i+=40) ctx.lineTo(i, h*0.5 + Math.sin(i*0.05)*30); ctx.stroke();
            } else {
                ctx.fillStyle = '#e2e8f0'; ctx.fillRect(0,0,w,h);
                ctx.fillStyle = '#94a3b8'; for(let i=0; i<10; i++) ctx.fillRect(Math.random()*w, h-40, 40, 10);
            }
        }

        window.onload = function() {
            canvas = document.getElementById('zoneCanvas'); ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 400;
            setLang('ru');
        };
    </script>

<script data-oi-map-overlay>
(function(){
  // ====== MAPS ======
  const mapBtn = document.querySelector('[data-oi-map-btn]');
  const mapBackdrop = document.querySelector('[data-oi-map-backdrop]');
  const mapCloseBtn = document.querySelector('[data-oi-map-close]');
  const mapViewport = document.querySelector('[data-oi-map-viewport]');
  const mapTabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const mapImgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));

  // ====== MENDELEEV ======
  const tableBtn = document.querySelector('[data-oi-table-btn]');
  const tableBackdrop = document.querySelector('[data-oi-table-backdrop]');
  const tableCloseBtn = document.querySelector('[data-oi-table-close]');
  const tableViewport = document.querySelector('[data-oi-table-viewport]');
  const tableTabs = Array.from(document.querySelectorAll('[data-oi-table-tab]'));
  const tableImgs = Array.from(document.querySelectorAll('[data-oi-table-img][data-table]'));

  let scale = 1;

  function applyScale(){
    mapImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
    tableImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }

  function openBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  function showMap(n){
    mapImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    mapTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    if(mapViewport){ mapViewport.scrollTop = 0; mapViewport.scrollLeft = 0; }
  }

  function showTable(n){
    tableImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-table') === String(n)) ? 'block' : 'none';
    });
    tableTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-table-tab') === String(n)));
    if(tableViewport){ tableViewport.scrollTop = 0; tableViewport.scrollLeft = 0; }
  }

  // MAP events
  if(mapBtn && mapBackdrop && mapCloseBtn && mapViewport && mapImgs.length){
    mapBtn.addEventListener('click', () => openBackdrop(mapBackdrop));
    mapCloseBtn.addEventListener('click', () => closeBackdrop(mapBackdrop));
    mapBackdrop.addEventListener('click', (e)=>{ if(e.target === mapBackdrop) closeBackdrop(mapBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(mapBackdrop); });
    mapTabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

    mapViewport.addEventListener('wheel', (e)=>{
      if(mapBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showMap(1);
  }

  // TABLE events
  if(tableBtn && tableBackdrop && tableCloseBtn && tableViewport && tableImgs.length){
    tableBtn.addEventListener('click', () => openBackdrop(tableBackdrop));
    tableCloseBtn.addEventListener('click', () => closeBackdrop(tableBackdrop));
    tableBackdrop.addEventListener('click', (e)=>{ if(e.target === tableBackdrop) closeBackdrop(tableBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(tableBackdrop); });
    tableTabs.forEach(t => t.addEventListener('click', () => showTable(t.getAttribute('data-oi-table-tab'))));

    tableViewport.addEventListener('wheel', (e)=>{
      if(tableBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showTable(1);
  }

  applyScale();
})();
</script>
