<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight and Heat Distribution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0c0a09; color: white; min-height: 100vh; }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; }
        .lang-btn.active { background: #fbbf24; color: #451a03; font-weight: 800; }
        .slider { -webkit-appearance: none; width: 100%; height: 8px; background: #451a03; border-radius: 5px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #fbbf24; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-yellow-500/30">
        <div><h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-yellow-400"></h1></div>
        <div class="flex gap-2">
            <button onclick="window.setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">RU</button>
            <button onclick="window.setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">KZ</button>
            <button onclick="window.setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-xl border border-white/20 text-xs font-bold transition-all">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8 glass rounded-custom p-10 flex flex-col items-center relative min-h-[500px]">
            <canvas id="sunCanvas" class="w-full h-full bg-black/40"></canvas>
            <div class="absolute bottom-8 w-1/2">
                <input type="range" min="0" max="90" value="45" class="slider" id="latSlider">
                <div class="flex justify-between text-[10px] uppercase mt-2 text-yellow-200/50">
                    <span>Equator / Экватор</span>
                    <span>Pole / Полюс</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-yellow-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <script>
        const translations = {
            ru: {
                title: "Свет и Тепло", defaultTitle: "Угол падения лучей",
                defaultText: "Главная причина распределения тепла на Земле — шарообразная форма планеты. Чем отвеснее падают лучи (на экваторе), тем сильнее нагревается поверхность."
            },
            kz: {
                title: "Жарық пен Жылу", defaultTitle: "Күн сәулесінің түсу бұрышы",
                defaultText: "Жер бетінде жылудың таралуының басты себебі — Жердің шар тәріздес пішіні. Күн сәулелері неғұрлым тік түссе (экваторда), жер беті соғұрлым қатты қызады."
            },
            en: {
                title: "Light & Heat", defaultTitle: "Angle of Incidence",
                defaultText: "The primary cause of heat distribution on Earth is the planet's spherical shape. The more vertical the sun rays (at the equator), the more intense the surface heating."
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const lat = parseInt(document.getElementById('latSlider').value);

            // Earth surface (arc)
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.arc(w/2, h*1.5, h, Math.PI*1.1, Math.PI*1.9); ctx.stroke();

            // Sun rays
            const angle = (90 - lat) * Math.PI / 180;
            ctx.strokeStyle = '#facc15'; ctx.lineWidth = 8;
            for(let i=-2; i<=2; i++) {
                const startX = w/2 + i*80;
                const startY = 0;
                ctx.beginPath(); ctx.moveTo(startX, startY);
                ctx.lineTo(startX - Math.cos(angle)*200, h*0.5 + Math.sin(angle)*50);
                ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('sunCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
