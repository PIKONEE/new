    <script>
        const translations = {
            ru: {
                title: "–°–≤–µ—Ç –∏ –¢–µ–ø–ª–æ", defaultTitle: "–£–≥–æ–ª –ø–∞–¥–µ–Ω–∏—è –ª—É—á–µ–π",
                defaultText: "–ì–ª–∞–≤–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–µ–ø–ª–∞ –Ω–∞ –ó–µ–º–ª–µ ‚Äî —à–∞—Ä–æ–æ–±—Ä–∞–∑–Ω–∞—è —Ñ–æ—Ä–º–∞ –ø–ª–∞–Ω–µ—Ç—ã. –ß–µ–º –æ—Ç–≤–µ—Å–Ω–µ–µ –ø–∞–¥–∞—é—Ç –ª—É—á–∏ (–Ω–∞ —ç–∫–≤–∞—Ç–æ—Ä–µ), —Ç–µ–º —Å–∏–ª—å–Ω–µ–µ –Ω–∞–≥—Ä–µ–≤–∞–µ—Ç—Å—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å."
            },
            kz: {
                title: "–ñ–∞—Ä—ã“õ –ø–µ–Ω –ñ—ã–ª—É", defaultTitle: "–ö“Ø–Ω —Å”ô—É–ª–µ—Å—ñ–Ω—ñ“£ —Ç“Ø—Å—É –±“±—Ä—ã—à—ã",
                defaultText: "–ñ–µ—Ä –±–µ—Ç—ñ–Ω–¥–µ –∂—ã–ª—É–¥—ã“£ —Ç–∞—Ä–∞–ª—É—ã–Ω—ã“£ –±–∞—Å—Ç—ã —Å–µ–±–µ–±—ñ ‚Äî –ñ–µ—Ä–¥—ñ“£ —à–∞—Ä —Ç”ô—Ä—ñ–∑–¥–µ—Å –ø—ñ—à—ñ–Ω—ñ. –ö“Ø–Ω —Å”ô—É–ª–µ–ª–µ—Ä—ñ –Ω–µ“ì“±—Ä–ª—ã–º —Ç—ñ–∫ —Ç“Ø—Å—Å–µ (—ç–∫–≤–∞—Ç–æ—Ä–¥–∞), –∂–µ—Ä –±–µ—Ç—ñ —Å–æ“ì“±—Ä–ª—ã–º “õ–∞—Ç—Ç—ã “õ—ã–∑–∞–¥—ã."
            },
            en: {
                title: "Light & Heat", defaultTitle: "Angle of Incidence",
                defaultText: "The primary cause of heat distribution on Earth is the planet's spherical shape. The more vertical the sun rays (at the equator), the more intense the surface heating."
            }
        };

        let currentLang = 'ru', canvas, ctx;

        window.setLang = function(l) { currentLang = l; updateUI(); }
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const lat = parseInt(document.getElementById('latSlider').value);

            // Earth surface (arc)
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.arc(w/2, h*1.5, h, Math.PI*1.1, Math.PI*1.9); ctx.stroke();

            // Sun rays
            const angle = (90 - lat) * Math.PI / 180;
            ctx.strokeStyle = '#facc15'; ctx.lineWidth = 8;
            for(let i=-2; i<=2; i++) {
                const startX = w/2 + i*80;
                const startY = 0;
                ctx.beginPath(); ctx.moveTo(startX, startY);
                ctx.lineTo(startX - Math.cos(angle)*200, h*0.5 + Math.sin(angle)*50);
                ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('sunCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight || 500;
            setLang('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
