        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;

            const list = document.getElementById('zone-list');
            list.innerHTML = '';
            Object.keys(t.zones).forEach(key => {
                const z = t.zones[key];
                const div = document.createElement('div');
                div.className = `zone-card glass p-4 rounded-3xl flex items-center gap-4 ${activeZone === key ? 'active' : ''}`;
                div.onclick = () => selectZone(key);
                div.innerHTML = `<span class="text-2xl">${z.icon}</span><span class="font-bold text-xs uppercase tracking-widest">${z.name}</span>`;
                list.appendChild(div);
            });

            const data = t.zones[activeZone];
            const content = document.getElementById('content-display');
            content.style.opacity = '0';
            setTimeout(() => {
                document.getElementById('zone-emoji').textContent = data.icon;
                document.getElementById('info-title').textContent = data.name;
                document.getElementById('info-text').textContent = data.text;
