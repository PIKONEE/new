    <script>
        const content = {
            ru: {
                t: "–ü—Ä–∏—Ä–æ–¥–∞ –Æ–∂–Ω–æ–π –ê–º–µ—Ä–∏–∫–∏",
                h: "–ö–æ–Ω—Ç–∏–Ω–µ–Ω—Ç –†–µ–∫–æ—Ä–¥–æ–≤",
                d: "–Æ–∂–Ω–∞—è –ê–º–µ—Ä–∏–∫–∞ ‚Äî —Å–∞–º—ã–π –≤–ª–∞–∂–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∫ –ó–µ–º–ª–∏. –ó–¥–µ—Å—å –ø—Ä–∏—Ä–æ–¥–∞ —Å–æ–∑–¥–∞–ª–∞ —ç–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Ç—Ä–∞—Å—Ç—ã: –æ—Ç –Ω–µ–ø—Ä–æ—Ö–æ–¥–∏–º—ã—Ö –ª–µ—Å–æ–≤ –ê–º–∞–∑–æ–Ω–∏–∏ –¥–æ –±–µ–∑–∂–∏–∑–Ω–µ–Ω–Ω–æ–π –ø—É—Å—Ç—ã–Ω–∏ –ê—Ç–∞–∫–∞–º–∞ –∏ –ª–µ–¥–Ω–∏–∫–æ–≤ –ê–Ω–¥.",
                l_andes: "–ê–Ω–¥—ã (–ö–æ—Ä–¥–∏–ª—å–µ—Ä—ã)", l_andes_t: "–†–µ–ª—å–µ—Ñ",
                l_amazon: "–ê–º–∞–∑–æ–Ω–∏—è", l_amazon_t: "–ö–ª–∏–º–∞—Ç"
            },
            kz: {
                t: "–û“£—Ç“Ø—Å—Ç—ñ–∫ –ê–º–µ—Ä–∏–∫–∞ –¢–∞–±–∏“ì–∞—Ç—ã",
                h: "–†–µ–∫–æ—Ä–¥—Ç–∞—Ä –ö–æ–Ω—Ç–∏–Ω–µ–Ω—Ç—ñ",
                d: "–û“£—Ç“Ø—Å—Ç—ñ–∫ –ê–º–µ—Ä–∏–∫–∞ ‚Äî –ñ–µ—Ä–¥–µ–≥—ñ –µ“£ —ã–ª“ì–∞–ª–¥—ã –º–∞—Ç–µ—Ä–∏–∫. –ú“±–Ω–¥–∞ —Ç–∞–±–∏“ì–∞—Ç “õ–∞—Ä–∞–º–∞-“õ–∞–π—à—ã–ª—ã“õ—Ç–∞—Ä“ì–∞ —Ç–æ–ª—ã: –ê–º–∞–∑–æ–Ω–∏—è–Ω—ã“£ –Ω—É –æ—Ä–º–∞–Ω–¥–∞—Ä—ã–Ω–∞–Ω –ê—Ç–∞–∫–∞–º–∞ —à”©–ª—ñ –º–µ–Ω –ê–Ω–¥ –º“±–∑–¥—ã“õ—Ç–∞—Ä—ã–Ω–∞ –¥–µ–π—ñ–Ω.",
                l_andes: "–ê–Ω–¥ —Ç–∞—É–ª–∞—Ä—ã", l_andes_t: "–†–µ–ª—å–µ—Ñ",
                l_amazon: "–ê–º–∞–∑–æ–Ω–∏—è", l_amazon_t: "–ö–ª–∏–º–∞—Ç"
            },
            en: {
                t: "Nature of South America",
                h: "Continent of Records",
                d: "South America is the wettest continent on Earth. Nature here creates extreme contrasts: from the impenetrable Amazon rainforests to the lifeless Atacama Desert and Andean glaciers.",
                l_andes: "The Andes", l_andes_t: "Structure",
                l_amazon: "Amazonia", l_amazon_t: "Climate"
            }
        };

        let lang = 'ru', mode = 'amazon';
        let canvas, ctx, drops = [];

        window.updateL = (l) => {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            
            const t = content[l];
            document.getElementById('title').textContent = t.t;
            document.getElementById('info-h').textContent = t.h;
            document.getElementById('info-d').textContent = t.d;
            document.getElementById('l-andes').textContent = t.l_andes;
            document.getElementById('l-andes-t').textContent = t.l_andes_t;
            document.getElementById('l-amazon').textContent = t.l_amazon;
            document.getElementById('l-amazon-t').textContent = t.l_amazon_t;
        };

        window.setMode = (m) => { mode = m; drops = []; };

        function drawMap() {
            const w = canvas.width, h = canvas.height;
            const cx = w/2, cy = h/2;
            
            // South America Path
            ctx.beginPath();
            ctx.moveTo(cx - 60, cy - 180); // Panama connection
            ctx.bezierCurveTo(cx + 80, cy - 180, cx + 180, cy - 50, cx + 150, cy + 20); // Brazil bulge
            ctx.bezierCurveTo(cx + 120, cy + 80, cx + 50, cy + 150, cx + 10, cy + 220); // East coast to South
            ctx.lineTo(cx - 20, cy + 220); // Tierra del Fuego
            ctx.bezierCurveTo(cx - 30, cy + 100, cx - 80, cy - 50, cx - 100, cy - 100); // West coast (Andes)
            ctx.lineTo(cx - 60, cy - 180);
            ctx.closePath();
            
            ctx.fillStyle = '#065f46'; // Deep jungle green base
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#34d399';
            ctx.stroke();

            // Clip to continent for inner details
            ctx.save();
            ctx.clip();

            if (mode === 'amazon') {
                // Amazon River System
                ctx.strokeStyle = '#38bdf8';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                // Main river
                ctx.moveTo(cx + 120, cy - 60); // Mouth
                ctx.bezierCurveTo(cx + 50, cy - 50, cx - 20, cy - 70, cx - 80, cy - 90); // Source in Andes
                ctx.stroke();
                
                // Tributaries
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(cx, cy - 60); ctx.lineTo(cx - 40, cy - 20); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx + 50, cy - 55); ctx.lineTo(cx + 30, cy - 100); ctx.stroke();

                // "Breathing" Greenery
                const t = Date.now() * 0.002;
                const gradient = ctx.createRadialGradient(cx, cy - 80, 10, cx, cy - 80, 120);
                gradient.addColorStop(0, `rgba(74, 222, 128, ${0.4 + Math.sin(t)*0.1})`);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);
                
                // Rain
                ctx.fillStyle = '#a7f3d0';
                for(let i=0; i<drops.length; i++) {
                    const d = drops[i];
                    ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
                    d.y += d.v;
                    if(d.y > h) d.y = 0;
                }
                if(drops.length < 50) drops.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, v: 2+Math.random()*2});

            } else {
                // Andes Mountains
                ctx.fillStyle = '#94a3b8'; // Grey rock
                for(let i=0; i<15; i++) {
                    // Draw triangles along the west coast path roughly
                    const mx = cx - 90 + Math.sin(i*0.5)*20; 
                    const my = cy - 120 + i*22;
                    
                    ctx.beginPath();
                    ctx.moveTo(mx - 15, my + 10);
                    ctx.lineTo(mx, my - 15); // Peak
                    ctx.lineTo(mx + 15, my + 10);
                    ctx.fill();
                    
                    // Snow cap
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(mx - 5, my - 6);
                    ctx.lineTo(mx, my - 15);
                    ctx.lineTo(mx + 5, my - 6);
                    ctx.fill();
                    ctx.fillStyle = '#94a3b8'; // Reset
                }
                
                // Atacama Desert spot
                ctx.fillStyle = '#ca8a04';
                ctx.beginPath(); ctx.ellipse(cx-60, cy+60, 10, 30, -0.2, 0, Math.PI*2); ctx.fill();
            }
            
            ctx.restore();
        }

        function animate() {
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0, 0, w, h);
            drawMap();
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            canvas = document.getElementById('natureCanvas');
            ctx = canvas.getContext('2d');
            const resize = () => {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
            };
            window.addEventListener('resize', resize);
            resize();
            window.updateL('ru');
            animate();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
