<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration of Antarctica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter'; min-height: 100vh; }
        .tech { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255,255,255,0.1); border: 1px solid #333; }
        .timeline-dot { cursor: pointer; transition: 0.3s; }
        .timeline-dot:hover { fill: #38bdf8; r: 8; }
    </style>
</head>
<body class="p-8 flex flex-col gap-8">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <div class="flex justify-between items-center">
        <h1 class="tech text-4xl text-blue-400">ANTARCTICA <span class="text-white text-lg">EXPLORATION</span></h1>
        <div class="flex gap-2 text-xs font-bold text-gray-500">
            <button onclick="setL('ru')" class="hover:text-white">RU</button>
            <button onclick="setL('en')" class="hover:text-white">EN</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 flex-grow">
        <!-- Ice Core Time Machine -->
        <div class="glass-panel rounded-2xl relative overflow-hidden h-[500px]">
            <canvas id="timeCanvas" class="w-full h-full"></canvas>
            <div class="absolute top-4 right-4 text-right text-xs text-blue-300 font-mono">
                ICE CORE DEPTH<br>HISTORY LOG
            </div>
        </div>

        <div class="lg:col-span-2 flex flex-col justify-center gap-6">
            <div class="glass-panel p-8 rounded-2xl border-l-4 border-blue-500">
                <h2 id="event-year" class="tech text-5xl mb-2 text-blue-500">1820</h2>
                <h3 id="event-title" class="text-2xl font-bold mb-4">Discovery</h3>
                <p id="event-desc" class="text-gray-400 leading-relaxed"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 cursor-pointer hover:border-blue-500" onclick="setYear(1820)">
                    <div class="text-xs text-gray-500">1820</div>
                    <div class="font-bold">Bellingshausen & Lazarev</div>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 cursor-pointer hover:border-blue-500" onclick="setYear(1911)">
                    <div class="text-xs text-gray-500">1911</div>
                    <div class="font-bold">Amundsen vs Scott</div>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 cursor-pointer hover:border-blue-500" onclick="setYear(1959)">
                    <div class="text-xs text-gray-500">1959</div>
                    <div class="font-bold">Antarctic Treaty</div>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 cursor-pointer hover:border-blue-500" onclick="setYear(2023)">
                    <div class="text-xs text-gray-500">NOW</div>
                    <div class="font-bold">Scientific Stations</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            ru: {
                1820: { t: "Открытие", d: "Русская экспедиция Ф. Беллинсгаузена и М. Лазарева на шлюпах 'Восток' и 'Мирный' впервые увидела шельфовые льды континента." },
                1911: { t: "Гонка к полюсу", d: "Руаль Амундсен (Норвегия) достиг Южного полюса 14 декабря. Роберт Скотт (Англия) прибыл на месяц позже и погиб на обратном пути." },
                1959: { t: "Договор", d: "Подписан договор об Антарктике. Материк объявлен зоной мира и науки, свободной от оружия и добычи ископаемых." },
                2023: { t: "Наука сегодня", d: "Работают десятки станций. Изучают климат (ледяные керны), озоновые дыры и подледные озера (Восток)." }
            },
            en: {
                1820: { t: "Discovery", d: "Russian expedition of Bellingshausen and Lazarev first sighted the continent's ice shelf." },
                1911: { t: "Race to the Pole", d: "Roald Amundsen reached the South Pole first. Robert Scott arrived later and perished on the return." },
                1959: { t: "The Treaty", d: "Antarctic Treaty signed. The continent is a zone of peace and science, free of weapons and mining." },
                2023: { t: "Science Today", d: "Climate study (ice cores), ozone holes, and subglacial lakes (Vostok)." }
            }
        };

        let lang = 'ru', year = 1820;
        let cx, cvs;
        let scrollY = 0;

        window.setL = (l) => { lang = l; update(); }
        window.setYear = (y) => { year = y; update(); }

        function update() {
            const data = db[lang][year];
            document.getElementById('event-year').textContent = year;
            document.getElementById('event-title').textContent = data.t;
            document.getElementById('event-desc').textContent = data.d;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);
            
            // Draw Ice Core visual
            const grad = cx.createLinearGradient(0,0,w,0);
            grad.addColorStop(0, '#0f172a'); grad.addColorStop(0.5, '#bae6fd'); grad.addColorStop(1, '#0f172a');
            cx.fillStyle = grad; cx.fillRect(w*0.3, 0, w*0.4, h);

            // Layer lines (Years)
            cx.strokeStyle = 'rgba(255,255,255,0.5)';
            const targetY = (year - 1800) * 2; // Simple mapping
            scrollY += (targetY - scrollY) * 0.05;

            for(let y=1800; y<2050; y+=10) {
                const py = h/2 + (y - 1800)*2 - scrollY;
                if(py > 0 && py < h) {
                    cx.beginPath(); cx.moveTo(w*0.3, py); cx.lineTo(w*0.7, py); cx.stroke();
                    cx.fillStyle = 'white'; cx.font = '10px Mono'; cx.fillText(y, w*0.75, py+3);
                }
            }

            // Marker
            cx.strokeStyle = '#ef4444'; cx.lineWidth = 2;
            cx.beginPath(); cx.moveTo(w*0.2, h/2); cx.lineTo(w*0.8, h/2); cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('timeCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            setL('ru'); update(); draw();
        }
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
