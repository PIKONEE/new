<body class="p-8 flex flex-col gap-8">

<div class="flex justify-between items-center">
        <h1 class="tech text-4xl text-blue-400">ANTARCTICA <span class="text-white text-lg">EXPLORATION</span></h1>

    <script>
        const db = {
            ru: {
                1820: { t: "–û—Ç–∫—Ä—ã—Ç–∏–µ", d: "–†—É—Å—Å–∫–∞—è —ç–∫—Å–ø–µ–¥–∏—Ü–∏—è –§. –ë–µ–ª–ª–∏–Ω—Å–≥–∞—É–∑–µ–Ω–∞ –∏ –ú. –õ–∞–∑–∞—Ä–µ–≤–∞ –Ω–∞ —à–ª—é–ø–∞—Ö '–í–æ—Å—Ç–æ–∫' –∏ '–ú–∏—Ä–Ω—ã–π' –≤–ø–µ—Ä–≤—ã–µ —É–≤–∏–¥–µ–ª–∞ —à–µ–ª—å—Ñ–æ–≤—ã–µ –ª—å–¥—ã –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞." },
                1911: { t: "–ì–æ–Ω–∫–∞ –∫ –ø–æ–ª—é—Å—É", d: "–†—É–∞–ª—å –ê–º—É–Ω–¥—Å–µ–Ω (–ù–æ—Ä–≤–µ–≥–∏—è) –¥–æ—Å—Ç–∏–≥ –Æ–∂–Ω–æ–≥–æ –ø–æ–ª—é—Å–∞ 14 –¥–µ–∫–∞–±—Ä—è. –†–æ–±–µ—Ä—Ç –°–∫–æ—Ç—Ç (–ê–Ω–≥–ª–∏—è) –ø—Ä–∏–±—ã–ª –Ω–∞ –º–µ—Å—è—Ü –ø–æ–∑–∂–µ –∏ –ø–æ–≥–∏–± –Ω–∞ –æ–±—Ä–∞—Ç–Ω–æ–º –ø—É—Ç–∏." },
                1959: { t: "–î–æ–≥–æ–≤–æ—Ä", d: "–ü–æ–¥–ø–∏—Å–∞–Ω –¥–æ–≥–æ–≤–æ—Ä –æ–± –ê–Ω—Ç–∞—Ä–∫—Ç–∏–∫–µ. –ú–∞—Ç–µ—Ä–∏–∫ –æ–±—ä—è–≤–ª–µ–Ω –∑–æ–Ω–æ–π –º–∏—Ä–∞ –∏ –Ω–∞—É–∫–∏, —Å–≤–æ–±–æ–¥–Ω–æ–π –æ—Ç –æ—Ä—É–∂–∏—è –∏ –¥–æ–±—ã—á–∏ –∏—Å–∫–æ–ø–∞–µ–º—ã—Ö." },
                2023: { t: "–ù–∞—É–∫–∞ —Å–µ–≥–æ–¥–Ω—è", d: "–†–∞–±–æ—Ç–∞—é—Ç –¥–µ—Å—è—Ç–∫–∏ —Å—Ç–∞–Ω—Ü–∏–π. –ò–∑—É—á–∞—é—Ç –∫–ª–∏–º–∞—Ç (–ª–µ–¥—è–Ω—ã–µ –∫–µ—Ä–Ω—ã), –æ–∑–æ–Ω–æ–≤—ã–µ –¥—ã—Ä—ã –∏ –ø–æ–¥–ª–µ–¥–Ω—ã–µ –æ–∑–µ—Ä–∞ (–í–æ—Å—Ç–æ–∫)." }
            },
            en: {
                1820: { t: "Discovery", d: "Russian expedition of Bellingshausen and Lazarev first sighted the continent's ice shelf." },
                1911: { t: "Race to the Pole", d: "Roald Amundsen reached the South Pole first. Robert Scott arrived later and perished on the return." },
                1959: { t: "The Treaty", d: "Antarctic Treaty signed. The continent is a zone of peace and science, free of weapons and mining." },
                2023: { t: "Science Today", d: "Climate study (ice cores), ozone holes, and subglacial lakes (Vostok)." }
            }
        };

        let lang = 'ru', year = 1820;
        let cx, cvs;
        let scrollY = 0;

        window.setL = (l) => { lang = l; update(); }
        window.setYear = (y) => { year = y; update(); }

        function update() {
            const data = db[lang][year];
            document.getElementById('event-year').textContent = year;
            document.getElementById('event-title').textContent = data.t;
            document.getElementById('event-desc').textContent = data.d;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);
            
            // Draw Ice Core visual
            const grad = cx.createLinearGradient(0,0,w,0);
            grad.addColorStop(0, '#0f172a'); grad.addColorStop(0.5, '#bae6fd'); grad.addColorStop(1, '#0f172a');
            cx.fillStyle = grad; cx.fillRect(w*0.3, 0, w*0.4, h);

            // Layer lines (Years)
            cx.strokeStyle = 'rgba(255,255,255,0.5)';
            const targetY = (year - 1800) * 2; // Simple mapping
            scrollY += (targetY - scrollY) * 0.05;

            for(let y=1800; y<2050; y+=10) {
                const py = h/2 + (y - 1800)*2 - scrollY;
                if(py > 0 && py < h) {
                    cx.beginPath(); cx.moveTo(w*0.3, py); cx.lineTo(w*0.7, py); cx.stroke();
                    cx.fillStyle = 'white'; cx.font = '10px Mono'; cx.fillText(y, w*0.75, py+3);
                }
            }

            // Marker
            cx.strokeStyle = '#ef4444'; cx.lineWidth = 2;
            cx.beginPath(); cx.moveTo(w*0.2, h/2); cx.lineTo(w*0.8, h/2); cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('timeCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            setL('ru'); update(); draw();
        }
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
