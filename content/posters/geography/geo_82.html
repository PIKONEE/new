    <script>
        const db = {
            ru: { t: "–í–ï–ù–ï–°–£–≠–õ–ê", s: "–ó–µ–º–ª—è –±–ª–∞–≥–æ–¥–∞—Ç–∏", h: "–≠–∫–æ–Ω–æ–º–∏–∫–∞ –∏ –ü—Ä–∏—Ä–æ–¥–∞", d: "–°—Ç—Ä–∞–Ω–∞ –Ω–∞ —Å–µ–≤–µ—Ä–µ –Æ–∂–Ω–æ–π –ê–º–µ—Ä–∏–∫–∏. –û–±–ª–∞–¥–∞–µ—Ç –∫—Ä—É–ø–Ω–µ–π—à–∏–º–∏ –¥–æ–∫–∞–∑–∞–Ω–Ω—ã–º–∏ –∑–∞–ø–∞—Å–∞–º–∏ –Ω–µ—Ñ—Ç–∏ –≤ –º–∏—Ä–µ (–ø–æ—è—Å –û—Ä–∏–Ω–æ–∫–æ). –ó–Ω–∞–º–µ–Ω–∏—Ç–∞ —Å–≤–æ–∏–º–∏ —Ç–µ–ø—É–∏ (—Å—Ç–æ–ª–æ–≤—ã–º–∏ –≥–æ—Ä–∞–º–∏) –∏ —Å–∞–º—ã–º –≤—ã—Å–æ–∫–∏–º –≤–æ–¥–æ–ø–∞–¥–æ–º –≤ –º–∏—Ä–µ ‚Äî –ê–Ω—Ö–µ–ª—å." },
            kz: { t: "–í–ï–ù–ï–°–£–≠–õ–ê", s: "–ë–µ—Ä–µ–∫–µ–ª—ñ –∂–µ—Ä", h: "–≠–∫–æ–Ω–æ–º–∏–∫–∞ –∂”ô–Ω–µ –¢–∞–±–∏“ì–∞—Ç", d: "–û“£—Ç“Ø—Å—Ç—ñ–∫ –ê–º–µ—Ä–∏–∫–∞–Ω—ã“£ —Å–æ–ª—Ç“Ø—Å—Ç—ñ–≥—ñ–Ω–¥–µ–≥—ñ –µ–ª. ”ò–ª–µ–º–¥–µ–≥—ñ –µ“£ “Ø–ª–∫–µ–Ω –º“±–Ω–∞–π “õ–æ—Ä—ã–Ω–∞ –∏–µ (–û—Ä–∏–Ω–æ–∫–æ –±–µ–ª–¥–µ—É—ñ). –¢–µ–ø—É–∏ (“Ø—Å—Ç–µ–ª–¥—ñ —Ç–∞—É–ª–∞—Ä) –∂”ô–Ω–µ ”ô–ª–µ–º–¥–µ–≥—ñ –µ“£ –±–∏—ñ–∫ –ê–Ω—Ö–µ–ª—å —Å–∞—Ä“õ—ã—Ä–∞–º–∞—Å—ã–º–µ–Ω —Ç–∞–Ω—ã–º–∞–ª." },
            en: { t: "VENEZUELA", s: "Land of Grace", h: "Economy & Nature", d: "A country in northern South America. Holds the world's largest proven oil reserves. Famous for its tepuis (table-top mountains) and the world's highest waterfall, Angel Falls." }
        };

        let lang = 'ru', cx, cvs, drops = [];

        window.setL = (l) => {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+l).classList.add('active');
            document.getElementById('title').textContent = db[l].t;
            document.getElementById('subtitle').textContent = db[l].s;
            document.getElementById('info-h').textContent = db[l].h;
            document.getElementById('info-t').textContent = db[l].d;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            cx.clearRect(0,0,w,h);

            // Mountain (Tepui)
            cx.fillStyle = '#292524';
            cx.beginPath();
            cx.moveTo(0, h); cx.lineTo(0, h*0.2); cx.lineTo(w*0.4, h*0.2); cx.lineTo(w*0.5, h*0.4); cx.lineTo(w, h*0.8); cx.lineTo(w, h);
            cx.fill();

            // Waterfall
            if (Math.random() > 0.1) {
                for(let i=0; i<5; i++) drops.push({x: w*0.4 + Math.random()*10, y: h*0.2, v: Math.random()*2+2});
            }

            cx.strokeStyle = 'rgba(165, 243, 252, 0.4)';
            cx.lineWidth = 1;
            
            for (let i = drops.length - 1; i >= 0; i--) {
                const p = drops[i];
                p.y += p.v; p.v += 0.1;
                // Wind effect
                p.x += (Math.random()-0.3)*0.5;
                
                cx.beginPath(); cx.moveTo(p.x, p.y); cx.lineTo(p.x, p.y+4); cx.stroke();

                if (p.y > h*0.8) { // Mist at bottom
                    cx.fillStyle = 'rgba(255,255,255,0.05)';
                    cx.beginPath(); cx.arc(p.x, p.y, 10, 0, Math.PI*2); cx.fill();
                    drops.splice(i, 1);
                }
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('venezuelaCanvas'); cx = cvs.getContext('2d');
            const rs = () => { cvs.width = cvs.parentElement.clientWidth; cvs.height = cvs.parentElement.clientHeight; };
            window.addEventListener('resize', rs); rs();
            setL('ru'); draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
