                }
            },
            kz: {
                title: "“ö“±—Ä–ª—ã“õ –ñ–∞–∑—ã“õ—Ç–∞—Ä—ã", subtitle: "–¢–∞—É—Å—ã–∑ –∂–µ—Ä –±–µ–¥–µ—Ä—ñ", navTitle: "–ñ–∞–∑—ã“õ —Ç“Ø—Ä–ª–µ—Ä—ñ",
                types: {
                    low: { btn: "–û–π–ø–∞—Ç", title: "–û–π–ø–∞—Ç", text: "–¢–µ“£—ñ–∑ –¥–µ“£–≥–µ–π—ñ–Ω–µ–Ω –±–∏—ñ–∫—Ç—ñ–≥—ñ 200 –º-–¥–µ–Ω –∞—Å–ø–∞–π—Ç—ã–Ω “õ“±—Ä–ª—ã“õ –±”©–ª—ñ–∫—Ç–µ—Ä—ñ. –ñ–∏—ñ –±–∞—Ç–ø–∞“õ—Ç—ã –Ω–µ–º–µ—Å–µ –æ—Ä–º–∞–Ω–¥—ã –∫–µ–ª–µ–¥—ñ.", h: "0 - 200 –º" },
                    high: { btn: "“ö—ã—Ä–∞—Ç", title: "“ö—ã—Ä–∞—Ç", text: "–ë–∏—ñ–∫—Ç—ñ–≥—ñ 200-–¥–µ–Ω 500 –º-–≥–µ –¥–µ–π—ñ–Ω–≥—ñ –∂–∞–∑—ã“õ—Ç–∞—Ä. ”®–∑–µ–Ω –∞“£“ì–∞—Ä–ª–∞—Ä—ã–º–µ–Ω —Ç—ñ–ª—ñ–º–¥–µ–Ω–≥–µ–Ω —Ç”©–±–µ–ª—ñ —Ä–µ–ª—å–µ—Ñ—ñ –±–∞—Ä.", h: "200 - 500 –º" },
                    plateau: { btn: "–¢–∞—É–ª—ã “Ø—Å—Ç—ñ—Ä—Ç", title: "–¢–∞—É–ª—ã “Ø—Å—Ç—ñ—Ä—Ç", text: "–ë–∏—ñ–∫ –∂–∞–∑—ã“õ—Ç–∞—Ä (500 –º-–¥–µ–Ω –∂–æ“ì–∞—Ä—ã), –±–µ—Ç—ñ —Ç–µ–≥—ñ—Å –Ω–µ–º–µ—Å–µ —Ç–æ–ª“õ—ã–Ω–¥—ã, –∂–∞—Ä“õ–∞–±–∞“õ—Ç–∞—Ä–º–µ–Ω –±”©–ª—ñ–Ω–≥–µ–Ω.", h: "> 500 –º" }
                }

            en: {
                title: "Land Plains", subtitle: "Relief without mountains", navTitle: "Plain Types",
                types: {
                    low: { btn: "Lowland", title: "Lowland", text: "Land areas not exceeding 200m above sea level. Often swampy or forested.", h: "0 - 200 m" },
                    high: { btn: "Upland", title: "Upland", text: "Plains with height from 200 to 500m. Have hilly relief dissected by river valleys.", h: "200 - 500 m" },
                    plateau: { btn: "Plateau", title: "Plateau", text: "High plains (over 500m) with flat or rolling surface, separated by escarpments.", h: "> 500 m" }
                }
            }

        let currentLang = 'ru';
        let currentMode = 'low';
        let canvas, ctx;

        window.setLang = function(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        window.setMode = function(mode) {
            currentMode = mode;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('nav-title').textContent = t.navTitle;
            document.getElementById('btn-low').textContent = t.types.low.btn;
            document.getElementById('btn-high').textContent = t.types.high.btn;
            document.getElementById('btn-plateau').textContent = t.types.plateau.btn;

            const m = t.types[currentMode];
            document.getElementById('info-title').textContent = m.title;
            document.getElementById('info-text').textContent = m.text;
            document.getElementById('height-val').textContent = m.h;
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const skyH = h * 0.4;
            
            // Sky
            const g = ctx.createLinearGradient(0, 0, 0, h);
            g.addColorStop(0, '#bae6fd'); g.addColorStop(0.5, '#e0f2fe'); g.addColorStop(1, '#15803d');
            ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

            // Terrain shape
            ctx.fillStyle = '#166534';
            ctx.beginPath();
            ctx.moveTo(0, h);
            
            let heightFactor = 0.8; // Low
            if(currentMode === 'high') heightFactor = 0.6;
            if(currentMode === 'plateau') heightFactor = 0.4;

            for(let i=0; i<=w; i+=10) {
                let y = h * heightFactor; 
                // Noise
                y += Math.sin(i*0.02) * (currentMode === 'plateau' ? 5 : 20);
                // Plateau drop
                if(currentMode === 'plateau' && i > w*0.8) y += (i - w*0.8)*2; 
                ctx.lineTo(i, y);
            }
            ctx.lineTo(w, h);
            ctx.fill();

            // Sea Level line reference
            ctx.strokeStyle = '#3b82f6';
            ctx.setLineDash([5,5]);
            ctx.beginPath(); ctx.moveTo(0, h*0.9); ctx.lineTo(w, h*0.9); ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillStyle = '#3b82f6'; ctx.font = '10px Inter'; ctx.fillText('Sea Level / –¢–µ“£—ñ–∑ –¥–µ“£–≥–µ–π—ñ', 10, h*0.9 - 5);

            requestAnimationFrame(draw);
        }

        window.onload = function() {
            canvas = document.getElementById('plainsCanvas');
            if(canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
                setLang('ru');
                setMode('low');
                draw();
            }
        };
        window.onresize = function() {
             if(canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight || 500;
             }
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
