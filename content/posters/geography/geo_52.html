            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('stat-box').classList.add('hidden');
            
            document.getElementById('ft1-t').textContent = t.facts[0].t; document.getElementById('ft1-d').textContent = t.facts[0].d;
            document.getElementById('ft2-t').textContent = t.facts[1].t; document.getElementById('ft2-d').textContent = t.facts[1].desc;
            document.getElementById('ft3-t').textContent = t.facts[2].t; document.getElementById('ft3-d').textContent = t.facts[2].desc;
            draw();
        }

        function draw() {
            if(!ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;

            // --- Profile Path ---
            ctx.fillStyle = '#3f3f46'; // Crust
            ctx.beginPath();
            ctx.moveTo(0, h);
            ctx.lineTo(0, h*0.2); // Himalayas peak
            ctx.lineTo(w*0.15, h*0.2);
            ctx.lineTo(w*0.3, h*0.5); // Plains
            ctx.lineTo(w*0.4, h*0.55); // Coast
            
            // Submerged part
            ctx.lineTo(w*0.55, h*0.6); // Shelf edge
            ctx.lineTo(w*0.65, h*0.85); // Slope end
            ctx.lineTo(w*0.75, h*0.85); // Bed
            ctx.lineTo(w*0.82, h*0.95); // Trench bottom
            ctx.lineTo(w*0.9, h*0.85); // Other side
            ctx.lineTo(w, h*0.85);
            ctx.lineTo(w, h);
            ctx.fill();

            // Water Overlay
            ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
            ctx.fillRect(w*0.4, h*0.55, w*0.6, h);

            // Labels with interactions (Check click handler)
            ctx.fillStyle = 'white'; ctx.font = 'bold 10px Inter';
            ctx.fillText('EVEREST', 10, h*0.18);
            ctx.fillText('PACIFIC OCEAN', w*0.7, h*0.5);

            requestAnimationFrame(draw);
        }

                    document.getElementById('info-title').textContent = zone.t;
                    document.getElementById('info-text').textContent = zone.d;

            });

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
