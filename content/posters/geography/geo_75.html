        const texts = {

                desc: "–£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∫–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ –Ω–∞ —Å—Ç—ã–∫–µ –ï–≤—Ä–æ–ø—ã –∏ –ê—Ñ—Ä–∏–∫–∏, –æ–º—ã–≤–∞–µ–º–æ–µ –≤–æ–¥–∞–º–∏ –ê—Ç–ª–∞–Ω—Ç–∏–∫–∏ –∏ –°—Ä–µ–¥–∏–∑–µ–º–Ω–æ–≥–æ –º–æ—Ä—è. –°—Ç—Ä–∞–Ω–∞ –ê—Ç–ª–∞—Å—Å–∫–∏—Ö –≥–æ—Ä, –¥—Ä–µ–≤–Ω–∏—Ö –º–µ–¥–∏–Ω –∏ –±–µ—Å–∫—Ä–∞–π–Ω–µ–π –°–∞—Ö–∞—Ä—ã. –ú–∞—Ä–æ–∫–∫–æ ‚Äî –º–∏—Ä–æ–≤–æ–π –ª–∏–¥–µ—Ä –ø–æ –∑–∞–ø–∞—Å–∞–º —Ñ–æ—Å—Ñ–æ—Ä–∏—Ç–æ–≤, ¬´—Ö–ª–µ–±–∞¬ª –¥–ª—è –º–∏—Ä–æ–≤–æ–π –∞–≥—Ä–æ—Ö–∏–º–∏–∏."
            },
            kz: {
                h: "–ú–∞—Ä–æ–∫–∫–æ",
                sub: "–ê—Ñ—Ä–∏–∫–∞ “õ–∞“õ–ø–∞—Å—ã",
                desc: "–ï—É—Ä–æ–ø–∞ –º–µ–Ω –ê—Ñ—Ä–∏–∫–∞–Ω—ã“£ —Ç“Ø–π—ñ—Å–∫–µ–Ω –∂–µ—Ä—ñ–Ω–¥–µ–≥—ñ, –ê—Ç–ª–∞–Ω—Ç –º“±—Ö–∏—Ç—ã –º–µ–Ω –ñ–µ—Ä–æ—Ä—Ç–∞ —Ç–µ“£—ñ–∑—ñ —à–∞–π—ã–ø –∂–∞—Ç“õ–∞–Ω –±—ñ—Ä–µ–≥–µ–π –ø–∞—Ç—à–∞–ª—ã“õ. –ê—Ç–ª–∞—Å —Ç–∞—É–ª–∞—Ä—ã, –µ–∂–µ–ª–≥—ñ –º–µ–¥–∏–Ω–¥–µ—Ä –∂”ô–Ω–µ —à–µ–∫—Å—ñ–∑ –°–∞—Ö–∞—Ä–∞ –µ–ª—ñ. –ú–∞—Ä–æ–∫–∫–æ ‚Äî ”ô–ª–µ–º–¥—ñ–∫ –∞–≥—Ä–æ—Ö–∏–º–∏—è–Ω—ã“£ ¬´–Ω–∞–Ω—ã¬ª —Å–∞–Ω–∞–ª–∞—Ç—ã–Ω —Ñ–æ—Å—Ñ–æ—Ä–∏—Ç “õ–æ—Ä—ã –±–æ–π—ã–Ω—à–∞ ”ô–ª–µ–º–¥—ñ–∫ –∫”©—à–±–∞—Å—à—ã."
            },
            en: {
                h: "Morocco",
                sub: "Gateway to Africa",
                desc: "A unique kingdom at the crossroads of Europe and Africa, washed by the Atlantic and Mediterranean. Land of the Atlas Mountains, ancient medinas, and the Sahara. Morocco holds 75% of the world's phosphate reserves."
            }
        };

        let cl = 'ru';
        let cvs, cx;

        window.setLang = function(l) {
            cl = l;
            document.querySelectorAll('.lang-link').forEach(el => el.classList.remove('active'));
            document.getElementById(`l-${l}`).classList.add('active');
            
            document.getElementById('main-header').textContent = texts[cl].h;
            document.getElementById('sub-header').textContent = texts[cl].sub;
            document.getElementById('desc-text').textContent = texts[cl].desc;
        }

        function draw() {
            const w = cvs.width, h = cvs.height;
            const t = Date.now() * 0.001;
            cx.clearRect(0, 0, w, h);

            // Sky
            const sky = cx.createLinearGradient(0, 0, 0, h);
            sky.addColorStop(0, '#0c4a6e'); sky.addColorStop(0.5, '#0ea5e9'); sky.addColorStop(1, '#f97316'); // Sunset
            cx.fillStyle = sky; cx.fillRect(0, 0, w, h);

            // Sun
            cx.fillStyle = '#fde047';
            cx.beginPath(); cx.arc(w*0.7, h*0.3, 40, 0, Math.PI*2); cx.fill();

            // Atlas Mountains Silhouette
            cx.fillStyle = '#451a03';
            cx.beginPath();
            cx.moveTo(0, h);
            for(let i=0; i<=w; i+=10) {
                const y = h*0.6 - Math.abs(Math.sin(i*0.01))*100 - Math.sin(i*0.03 + 1)*50;
                cx.lineTo(i, y);
            }
            cx.lineTo(w, h);
            cx.fill();

            // Star (Flag symbol)
            cx.strokeStyle = '#15803d'; // Green pentagram
            cx.lineWidth = 3;
            const starX = w*0.2, starY = h*0.2;
            const r = 30;
            cx.beginPath();
            for(let i=0; i<5; i++) {
                const ang = -Math.PI/2 + i * (Math.PI*2*2/5);
                const x = starX + Math.cos(ang)*r;
                const y = starY + Math.sin(ang)*r;
                if(i==0) cx.moveTo(x,y); else cx.lineTo(x,y);
            }
            cx.closePath(); cx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            cvs = document.getElementById('moroccoCanvas');
            cx = cvs.getContext('2d');
            const resize = () => {
                cvs.width = cvs.parentElement.clientWidth;
                cvs.height = cvs.parentElement.clientHeight;
            };
            window.addEventListener('resize', resize);
            resize();
            window.setLang('ru');
            draw();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  const btn = document.querySelector('[data-oi-map-btn]');
  const backdrop = document.querySelector('[data-oi-map-backdrop]');
  const closeBtn = document.querySelector('[data-oi-map-close]');
  const viewport = document.querySelector('[data-oi-map-viewport]');
  const tabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const imgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));
  if(!btn || !backdrop || !closeBtn || !viewport || imgs.length === 0) return;

  let scale = 1;

  function applyScale(){
    imgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }
  function openMap(){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeMap(){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  function showMap(n){
    imgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    tabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    viewport.scrollTop = 0;
    viewport.scrollLeft = 0;
  }

  btn.addEventListener('click', openMap);
  closeBtn.addEventListener('click', closeMap);
  backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeMap(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMap(); });

  tabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

  viewport.addEventListener('wheel', (e)=>{
    if(backdrop.getAttribute('aria-hidden') !== 'false') return;
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.1;
    scale = Math.min(4, Math.max(0.6, scale + delta));
    applyScale();
  }, {passive:false});

  applyScale();
  showMap(1);
})();
</script>
