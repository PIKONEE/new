<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 139: Дательный Падеж</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdfa; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .prep-tag { background: #ccfbf1; color: #0f766e; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 1.1em; margin: 5px; display: inline-block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-teal-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-teal-600 pb-6">
                <span class="bg-teal-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №139</span>
                <h1 class="text-4xl font-black text-teal-900 mt-4 uppercase">ДАТЕЛЬНЫЙ ПАДЕЖ</h1>
                <p class="text-xl text-teal-700 mt-2">Кому? Чему?</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-teal-500 text-center">
                    <p class="text-gray-500 uppercase tracking-widest text-sm mb-2">Слово-помощник: ДАМ / РАД</p>
                    <div class="my-4">
                        <span class="text-4xl font-black text-teal-600 block mb-2">КОМУ?</span>
                        <span class="text-4xl font-black text-teal-600 block">ЧЕМУ?</span>
                    </div>
                </div>

                <div class="card border-emerald-500 bg-teal-50">
                    <h3 class="text-xl font-bold text-emerald-900 uppercase mb-4 text-center">Предлоги</h3>
                    <div class="text-center mb-4">
                        <span class="prep-tag">К</span>
                        <span class="prep-tag">ПО</span>
                    </div>

                    <div class="bg-white p-4 rounded-xl border border-emerald-200 text-center">
                        <p class="text-lg font-medium text-gray-800 mb-2">
                            Подойти <b>к другу</b>.
                        </p>
                        <p class="text-lg font-medium text-gray-800 mb-2">
                            Гулять <b>по парку</b>.
                        </p>
                        <p class="text-lg font-medium text-gray-800">
                            Подарить <b>маме</b>.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
