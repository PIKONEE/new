<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 122: Две безударные гласные</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f9ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .stress { color: #dc2626; font-weight: bold; font-size: 1.1em; }
        .checked { color: #16a34a; font-weight: bold; text-decoration: underline; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-sky-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-sky-600 pb-6">
                <span class="bg-sky-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №122</span>
                <h1 class="text-3xl font-black text-sky-900 mt-4 uppercase">ДВЕ БЕЗУДАРНЫЕ ГЛАСНЫЕ</h1>
                <p class="text-xl text-sky-700 mt-2">В корне слова</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-sky-500 bg-sky-50">
                    <h3 class="text-xl font-bold text-sky-900 uppercase mb-3 text-center">Правило</h3>
                    <p class="text-gray-800 text-lg text-center">
                        Если в корне слова <b>две</b> безударные гласные, нужно подобрать <b>два</b> проверочных слова.
                    </p>
                </div>

                <!-- Пример 1 -->
                <div class="card border-blue-500">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-gray-800">З<span class="stress">О</span>Л<span class="stress">О</span>ТОЙ</span>
                        <i class="fas fa-coins text-yellow-500 text-3xl"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center mt-4">
                        <div class="bg-blue-50 p-2 rounded">
                            1-я гласная<br>
                            <span class="text-xl font-bold text-blue-800">З<span class="checked">О́</span>ЛОТО</span>
                        </div>
                        <div class="bg-blue-50 p-2 rounded">
                            2-я гласная<br>
                            <span class="text-xl font-bold text-blue-800">ПОЗОЛ<span class="checked">О́</span>ТА</span>
                        </div>
                    </div>
                </div>

                <!-- Пример 2 -->
                <div class="card border-indigo-500">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-gray-800">К<span class="stress">О</span>Л<span class="stress">О</span>СОК</span>
                        <i class="fas fa-seedling text-green-500 text-3xl"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center mt-4">
                        <div class="bg-indigo-50 p-2 rounded">
                            1-я гласная<br>
                            <span class="text-xl font-bold text-indigo-800">К<span class="checked">О́</span>ЛОС</span>
                        </div>
                        <div class="bg-indigo-50 p-2 rounded">
                            2-я гласная<br>
                            <span class="text-xl font-bold text-indigo-800">КОЛ<span class="checked">О́</span>СЬЯ</span>
                        </div>
                    </div>
                </div>

                <!-- Пример 3 -->
                <div class="card border-cyan-500">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-gray-800">М<span class="stress">О</span>Л<span class="stress">О</span>ДОЙ</span>
                        <i class="fas fa-child text-pink-500 text-3xl"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center mt-4">
                        <div class="bg-cyan-50 p-2 rounded">
                            1-я гласная<br>
                            <span class="text-xl font-bold text-cyan-800">М<span class="checked">О́</span>ЛОДОСТЬ</span>
                        </div>
                        <div class="bg-cyan-50 p-2 rounded">
                            2-я гласная<br>
                            <span class="text-xl font-bold text-cyan-800">МОЛ<span class="checked">О́</span>ЖЕ</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
