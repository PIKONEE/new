<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 118: Приставка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f9ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .prefix-symbol { display: inline-block; border-top: 3px solid #0284c7; border-left: 3px solid #0284c7; height: 15px; width: 30px; margin-right: 5px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-sky-200 w-96 h-96 top-0 right-0 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-sky-600 pb-6">
                <span class="bg-sky-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №118</span>
                <h1 class="text-4xl font-black text-sky-900 mt-4 uppercase">ПРИСТАВКА</h1>
                <p class="text-xl text-sky-700 mt-2">Перед корнем</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-sky-500">
                    <h3 class="text-xl font-bold text-sky-900 uppercase mb-3 text-center">Определение</h3>
                    <p class="text-gray-700 text-lg text-center">
                        Значимая часть слова, которая стоит <b>ПЕРЕД корнем</b> и служит для образования <b>новых слов</b>.
                    </p>
                    <div class="text-center mt-4">
                        <span class="prefix-symbol"></span>Графическое обозначение
                    </div>
                </div>

                <div class="card border-blue-500 bg-sky-50">
                    <h3 class="text-xl font-bold text-blue-900 uppercase mb-4 text-center">Как образуются слова?</h3>
                    <div class="flex flex-col items-center gap-4 text-xl font-bold text-gray-800">
                        <div class="flex items-center">
                            <span class="text-gray-400 mr-2">Корень:</span>
                            <span>ХОД</span>
                        </div>
                        <i class="fas fa-arrow-down text-blue-400"></i>
                        <div class="grid grid-cols-2 gap-x-12 gap-y-4 text-left w-full max-w-md pl-10">
                            <div><span class="prefix-symbol"></span><b>ВЫ</b>ход</div>
                            <div><span class="prefix-symbol"></span><b>В</b>ход</div>
                            <div><span class="prefix-symbol"></span><b>ПЕРЕ</b>ход</div>
                            <div><span class="prefix-symbol"></span><b>У</b>ход</div>
                            <div><span class="prefix-symbol"></span><b>ЗА</b>ход</div>
                            <div><span class="prefix-symbol"></span><b>ОБ</b>ход</div>
                        </div>
                    </div>
                </div>

                <div class="card border-indigo-500 text-center">
                    <p class="text-gray-600">
                        Приставки пишутся со словами <b>СЛИТНО</b>.<br>
                        (Не путать с предлогами!)
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
