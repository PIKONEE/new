<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 80: Имя Существительное</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .feature-box { text-align: center; padding: 15px; border-radius: 10px; height: 100%; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-green-200 w-96 h-96 top-0 right-0 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №80</span>
                <h1 class="text-4xl font-black text-green-900 mt-4 uppercase">ИМЯ СУЩЕСТВИТЕЛЬНОЕ</h1>
                <p class="text-xl text-green-700 mt-2">Обозначает предмет</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-green-500">
                    <p class="text-gray-700 text-lg text-center">
                        Отвечает на вопросы <b>КТО?</b> или <b>ЧТО?</b>
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-6 flex-grow">

                    <!-- Одушевленные -->
                    <div class="card border-teal-500 mb-0">
                        <div class="feature-box bg-teal-50">
                            <h3 class="text-xl font-bold text-teal-900 uppercase mb-2">ОДУШЕВЛЁННЫЕ</h3>
                            <div class="bg-white px-4 py-2 rounded-full inline-block font-bold text-teal-700 border border-teal-200 mb-4">
                                КТО?
                            </div>
                            <p class="text-sm text-gray-600 mb-4">Живые существа: люди и животные.</p>
                            <div class="grid grid-cols-2 gap-2 text-center text-teal-800 font-bold">
                                <div><i class="fas fa-user block text-2xl mb-1"></i>Мама</div>
                                <div><i class="fas fa-cat block text-2xl mb-1"></i>Кот</div>
                                <div><i class="fas fa-child block text-2xl mb-1"></i>Ученик</div>
                                <div><i class="fas fa-bug block text-2xl mb-1"></i>Жук</div>
                            </div>
                        </div>
                    </div>

                    <!-- Неодушевленные -->
                    <div class="card border-lime-500 mb-0">
                        <div class="feature-box bg-lime-50">
                            <h3 class="text-xl font-bold text-lime-900 uppercase mb-2">НЕОДУШЕВЛЁННЫЕ</h3>
                            <div class="bg-white px-4 py-2 rounded-full inline-block font-bold text-lime-700 border border-lime-200 mb-4">
                                ЧТО?
                            </div>
                            <p class="text-sm text-gray-600 mb-4">Неживые предметы, явления природы, растения.</p>
                            <div class="grid grid-cols-2 gap-2 text-center text-lime-800 font-bold">
                                <div><i class="fas fa-book block text-2xl mb-1"></i>Книга</div>
                                <div><i class="fas fa-cloud block text-2xl mb-1"></i>Дождь</div>
                                <div><i class="fas fa-tree block text-2xl mb-1"></i>Береза</div>
                                <div><i class="fas fa-home block text-2xl mb-1"></i>Дом</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
