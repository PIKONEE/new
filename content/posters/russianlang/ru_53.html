<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 75: ЧК, ЧН, ЧТ, ЩН, НЧ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ecfeff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .ban-sign { color: #ef4444; font-size: 1.5em; position: absolute; top: -10px; right: -10px; opacity: 0.8; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-cyan-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-cyan-600 pb-6">
                <span class="bg-cyan-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №75</span>
                <h1 class="text-4xl font-black text-cyan-900 mt-4 uppercase">БУКВОСОЧЕТАНИЯ</h1>
                <p class="text-xl text-cyan-700 mt-2">ЧК, ЧН, ЧТ, ЩН, НЧ</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-cyan-500 relative">
                    <h3 class="text-2xl font-bold text-cyan-900 uppercase mb-3 text-center">Золотое правило</h3>
                    <div class="bg-cyan-50 p-6 rounded-xl text-center border-2 border-dashed border-cyan-300">
                        <p class="text-2xl text-gray-800 font-bold mb-2">
                            Пиши <span class="text-red-600 uppercase decoration-4 underline">БЕЗ</span> мягкого знака!
                        </p>
                        <p class="text-sm text-gray-600">
                            Звуки [ч’] и [щ’] и так всегда мягкие.
                        </p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="card border-blue-500 bg-blue-50 mb-0 flex flex-col justify-center items-center">
                        <span class="text-4xl font-black text-blue-800 mb-2">ЧК / ЧН</span>
                        <ul class="text-lg font-medium text-gray-700 text-center">
                            <li>До<span class="text-blue-600 font-bold">чк</span>а</li>
                            <li>Бо<span class="text-blue-600 font-bold">чк</span>а</li>
                            <li>То<span class="text-blue-600 font-bold">чн</span>ый</li>
                            <li>Со<span class="text-blue-600 font-bold">чн</span>ый</li>
                        </ul>
                    </div>

                    <div class="card border-teal-500 bg-teal-50 mb-0 flex flex-col justify-center items-center">
                        <span class="text-4xl font-black text-teal-800 mb-2">НЧ / ЩН</span>
                        <ul class="text-lg font-medium text-gray-700 text-center">
                            <li>По<span class="text-teal-600 font-bold">нч</span>ик</li>
                            <li>Пте<span class="text-teal-600 font-bold">нч</span>ик</li>
                            <li>Мо<span class="text-teal-600 font-bold">щн</span>ый</li>
                            <li>Хи<span class="text-teal-600 font-bold">щн</span>ик</li>
                        </ul>
                    </div>
                </div>

                <div class="card border-indigo-500 text-center py-4">
                    <span class="block text-2xl font-black text-indigo-800 mb-1">ЧТ</span>
                    <p class="text-xl">Ме<span class="text-indigo-600 font-bold">чт</span>а, По<span class="text-indigo-600 font-bold">чт</span>а</p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
