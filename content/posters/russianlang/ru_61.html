<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 82: Число имен существительных</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -top-20 -left-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №82</span>
                <h1 class="text-4xl font-black text-green-900 mt-4 uppercase">ЧИСЛО СУЩЕСТВИТЕЛЬНЫХ</h1>
                <p class="text-xl text-green-700 mt-2">Один или Много?</p>
            </header>

            <div class="flex-grow grid grid-cols-1 gap-6">

                <!-- Единственное -->
                <div class="card border-green-500">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-2xl font-bold text-green-900 uppercase">Единственное</h3>
                        <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full font-bold">Один предмет</span>
                    </div>
                    <div class="flex justify-center gap-8 text-center text-gray-800 text-lg font-medium">
                        <div>
                            <i class="fas fa-apple-alt text-4xl text-red-500 block mb-2"></i>
                            Яблоко
                        </div>
                        <div>
                            <i class="fas fa-pencil-alt text-4xl text-yellow-500 block mb-2"></i>
                            Карандаш
                        </div>
                        <div>
                            <i class="fas fa-tree text-4xl text-green-600 block mb-2"></i>
                            Дерево
                        </div>
                    </div>
                </div>

                <!-- Множественное -->
                <div class="card border-teal-500 bg-teal-50">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-2xl font-bold text-teal-900 uppercase">Множественное</h3>
                        <span class="bg-teal-100 text-teal-700 px-3 py-1 rounded-full font-bold">Много предметов</span>
                    </div>
                    <div class="flex justify-center gap-8 text-center text-gray-800 text-lg font-medium">
                        <div>
                            <div class="flex justify-center gap-1 mb-2">
                                <i class="fas fa-apple-alt text-2xl text-red-500"></i>
                                <i class="fas fa-apple-alt text-2xl text-red-500"></i>
                            </div>
                            Яблоки
                        </div>
                        <div>
                            <div class="flex justify-center gap-1 mb-2">
                                <i class="fas fa-pencil-alt text-2xl text-yellow-500"></i>
                                <i class="fas fa-pencil-alt text-2xl text-yellow-500"></i>
                            </div>
                            Карандаши
                        </div>
                        <div>
                            <div class="flex justify-center gap-1 mb-2">
                                <i class="fas fa-tree text-2xl text-green-600"></i>
                                <i class="fas fa-tree text-2xl text-green-600"></i>
                            </div>
                            Деревья
                        </div>
                    </div>
                </div>

                <div class="card border-gray-400 text-center">
                    <p class="text-gray-600 text-sm">
                        <i class="fas fa-exclamation-circle text-gray-500 mr-1"></i>
                        Некоторые существительные имеют только одну форму:<br>
                        Только ед.ч.: <b>Молоко, Сахар</b>. <br>
                        Только мн.ч.: <b>Ножницы, Очки</b>.
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
