<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 152: Личные Местоимения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .person-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #dcfce7; }
        .person-row:last-child { border-bottom: none; }
        .pronoun { font-weight: 900; font-size: 1.2rem; color: #15803d; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №152</span>
                <h1 class="text-4xl font-black text-green-900 mt-4 uppercase">ЛИЧНЫЕ МЕСТОИМЕНИЯ</h1>
                <p class="text-xl text-green-700 mt-2">Три лица</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-green-500 bg-green-50">
                    <div class="grid grid-cols-3 gap-2 text-center text-sm font-bold text-green-900 mb-2 uppercase">
                        <div>Лицо</div>
                        <div>Ед. число</div>
                        <div>Мн. число</div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-green-200">
                        <!-- 1 лицо -->
                        <div class="person-row">
                            <div class="w-1/3 font-bold text-green-800">1-е лицо <br><span class="text-xs font-normal text-gray-500">(Я сам)</span></div>
                            <div class="w-1/3 text-center pronoun">Я</div>
                            <div class="w-1/3 text-center pronoun">МЫ</div>
                        </div>

                        <!-- 2 лицо -->
                        <div class="person-row">
                            <div class="w-1/3 font-bold text-green-800">2-е лицо <br><span class="text-xs font-normal text-gray-500">(Собеседник)</span></div>
                            <div class="w-1/3 text-center pronoun">ТЫ</div>
                            <div class="w-1/3 text-center pronoun">ВЫ</div>
                        </div>

                        <!-- 3 лицо -->
                        <div class="person-row">
                            <div class="w-1/3 font-bold text-green-800">3-е лицо <br><span class="text-xs font-normal text-gray-500">(Кто-то другой)</span></div>
                            <div class="w-1/3 text-center pronoun text-lg">ОН, ОНА, ОНО</div>
                            <div class="w-1/3 text-center pronoun">ОНИ</div>
                        </div>
                    </div>
                </div>

                <div class="card border-teal-500 text-center">
                    <h3 class="text-lg font-bold text-teal-900 uppercase mb-2">Особенность 3-го лица:</h3>
                    <p class="text-gray-700">
                        При употреблении с <b>предлогами</b> к местоимениям 3-го лица добавляется буква <b>Н</b>.
                    </p>
                    <div class="mt-2 bg-teal-50 p-2 rounded inline-block font-bold text-teal-800">
                        У <b>н</b>его, К <b>н</b>ей, С <b>н</b>ими
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
