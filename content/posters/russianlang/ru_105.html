<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 181: Правописание Наречий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fdf2f8; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .soft-sign { color: #be123c; font-weight: 900; font-size: 1.2em; text-decoration: underline; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-pink-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-pink-600 pb-6">
                <span class="bg-pink-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №181</span>
                <h1 class="text-4xl font-black text-pink-900 mt-4 uppercase">ПРАВОПИСАНИЕ НАРЕЧИЙ</h1>
                <p class="text-xl text-pink-700 mt-2">Мягкий знак после шипящих</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-pink-500 bg-pink-50">
                    <h3 class="text-xl font-bold text-pink-900 uppercase mb-3 text-center">Правило</h3>
                    <p class="text-center text-lg text-gray-800">
                        На конце наречий после шипящих (Ж, Ш, Ч, Щ) всегда пишется <span class="soft-sign">Ь</span>!
                    </p>
                    <div class="mt-4 text-center text-xl font-bold text-gray-800">
                        Настеж<span class="soft-sign">ь</span><br>
                        Вскач<span class="soft-sign">ь</span><br>
                        Сплош<span class="soft-sign">ь</span><br>
                        Наотмаш<span class="soft-sign">ь</span>
                    </div>
                </div>

                <div class="card border-red-500">
                    <h3 class="text-xl font-bold text-red-900 uppercase mb-2 text-center flex items-center justify-center gap-2">
                        <i class="fas fa-exclamation-circle"></i> Исключения
                    </h3>
                    <p class="text-center text-sm text-gray-600 mb-3">Запомни эти три слова:</p>
                    <div class="bg-red-50 p-4 rounded-xl text-center text-xl font-black text-red-700 border border-red-200">
                        УЖ<br>ЗАМУЖ<br>НЕВТЕРПЁЖ
                    </div>
                </div>

                <div class="card border-gray-400 text-center">
                    <p class="text-gray-700 text-sm">
                        <b>Словарные слова:</b> Вчера, Сегодня, Завтра, Весело, Хорошо (запомнить гласные).
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
