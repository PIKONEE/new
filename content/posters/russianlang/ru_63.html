<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 84: Число Глаголов и НЕ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-slate-300 w-96 h-96 -top-20 -left-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-slate-600 pb-6">
                <span class="bg-slate-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №84</span>
                <h1 class="text-4xl font-black text-slate-800 mt-4 uppercase">ПРАВИЛА ГЛАГОЛА</h1>
                <p class="text-xl text-slate-600 mt-2">Число и Правописание НЕ</p>
            </header>

            <div class="flex-grow space-y-6">

                <!-- Число -->
                <div class="card border-blue-500">
                    <h3 class="text-xl font-bold text-blue-900 uppercase mb-4 text-center">Число глаголов</h3>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-blue-50 p-3 rounded">
                            <span class="text-sm font-bold text-blue-600 uppercase block mb-1">Ед. Число</span>
                            <span class="text-xs text-gray-500 block mb-2">(Один действует)</span>
                            <p class="text-lg font-medium text-gray-800">Пишет</p>
                            <p class="text-lg font-medium text-gray-800">Идёт</p>
                        </div>
                        <div class="bg-blue-50 p-3 rounded">
                            <span class="text-sm font-bold text-blue-600 uppercase block mb-1">Мн. Число</span>
                            <span class="text-xs text-gray-500 block mb-2">(Многие действуют)</span>
                            <p class="text-lg font-medium text-gray-800">Пиш<b>ут</b></p>
                            <p class="text-lg font-medium text-gray-800">Ид<b>ут</b></p>
                        </div>
                    </div>
                </div>

                <!-- Частица НЕ -->
                <div class="card border-red-500 bg-red-50">
                    <h3 class="text-2xl font-bold text-red-900 uppercase mb-4 text-center">Частица НЕ</h3>
                    <div class="text-center">
                        <p class="text-lg text-gray-800 mb-2">НЕ с глаголами пишется</p>
                        <div class="text-4xl font-black text-red-600 uppercase tracking-widest border-2 border-red-400 inline-block px-6 py-2 rounded-lg bg-white">
                            РАЗДЕЛЬНО
                        </div>
                        <div class="mt-4 flex justify-center gap-6 text-xl font-bold text-gray-700">
                            <span><span class="text-red-600">НЕ</span> хочу</span>
                            <span><span class="text-red-600">НЕ</span> буду</span>
                            <span><span class="text-red-600">НЕ</span> знаю</span>
                        </div>
                    </div>
                </div>

                <div class="text-center text-xs text-gray-500 italic">
                    Исключения: ненавижу, негодую (без НЕ не употребляются).
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
