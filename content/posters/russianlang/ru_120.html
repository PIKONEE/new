<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 150: Начальная форма Прилагательного</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff7ed; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .feature-tag { background: #ffedd5; color: #9a3412; padding: 5px 10px; border-radius: 5px; font-weight: bold; margin: 5px; display: inline-block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-orange-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-orange-600 pb-6">
                <span class="bg-orange-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №150</span>
                <h1 class="text-4xl font-black text-orange-900 mt-4 uppercase">НАЧАЛЬНАЯ ФОРМА</h1>
                <p class="text-xl text-orange-700 mt-2">Имени прилагательного</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-orange-500 text-center">
                    <h3 class="text-2xl font-bold text-orange-900 uppercase mb-4">Три признака</h3>
                    <div>
                        <span class="feature-tag">Именительный падеж</span>
                        <span class="feature-tag">Единственное число</span>
                        <span class="feature-tag">Мужской род</span>
                    </div>
                </div>

                <div class="card border-yellow-500 bg-yellow-50">
                    <h3 class="text-xl font-bold text-yellow-900 uppercase mb-4 text-center">Вопрос и Окончания</h3>

                    <div class="text-center mb-6">
                        <span class="text-4xl font-black text-yellow-800 border-b-4 border-yellow-400">КАКОЙ?</span>
                    </div>

                    <div class="flex justify-center gap-8 text-2xl font-bold text-gray-800">
                        <div class="bg-white p-4 rounded shadow-sm border border-yellow-200">
                            -ЫЙ
                            <p class="text-sm font-normal text-gray-500 mt-1">Красн<b>ый</b></p>
                        </div>
                        <div class="bg-white p-4 rounded shadow-sm border border-yellow-200">
                            -ИЙ
                            <p class="text-sm font-normal text-gray-500 mt-1">Син<b>ий</b></p>
                        </div>
                        <div class="bg-white p-4 rounded shadow-sm border border-yellow-200">
                            -ОЙ
                            <p class="text-sm font-normal text-gray-500 mt-1">Больш<b>ой</b></p>
                        </div>
                    </div>
                </div>

                <div class="card border-gray-400 text-center">
                    <p class="text-gray-600 italic">
                        Пример: <br>
                        Слова "красивой", "красивые", "красивую" <i class="fas fa-arrow-right mx-2"></i> Н.ф. <b>Красивый</b>.
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
