<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 72: Твёрдые и мягкие согласные</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .vowel-box { display: inline-block; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 5px; margin: 2px; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -bottom-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №72</span>
                <h1 class="text-4xl font-black text-green-900 mt-4 uppercase">ТВЁРДЫЕ И МЯГКИЕ СОГЛАСНЫЕ</h1>
                <p class="text-xl text-green-700 mt-2">Как определить?</p>
            </header>

            <div class="flex-grow grid grid-cols-2 gap-6">

                <!-- Твердые -->
                <div class="col-span-2 md:col-span-1">
                    <div class="card border-blue-600 h-full flex flex-col items-center text-center bg-blue-50">
                        <i class="fas fa-cube text-5xl text-blue-600 mb-4"></i>
                        <h3 class="text-2xl font-bold text-blue-900 uppercase mb-4">ТВЁРДЫЕ</h3>
                        <p class="mb-2">Если после согласного стоят:</p>
                        <div class="mb-4">
                            <span class="vowel-box bg-blue-500 text-white">А</span>
                            <span class="vowel-box bg-blue-500 text-white">О</span>
                            <span class="vowel-box bg-blue-500 text-white">У</span>
                            <span class="vowel-box bg-blue-500 text-white">Ы</span>
                            <span class="vowel-box bg-blue-500 text-white">Э</span>
                        </div>
                        <div class="mt-auto border-t-2 border-blue-200 w-full pt-4">
                            <p class="text-sm font-bold text-blue-800 uppercase mb-1">Всегда твёрдые:</p>
                            <p class="text-2xl font-black text-blue-600">Ж, Ш, Ц</p>
                        </div>
                    </div>
                </div>

                <!-- Мягкие -->
                <div class="col-span-2 md:col-span-1">
                    <div class="card border-green-500 h-full flex flex-col items-center text-center bg-green-50">
                        <i class="fas fa-feather-alt text-5xl text-green-500 mb-4"></i>
                        <h3 class="text-2xl font-bold text-green-900 uppercase mb-4">МЯГКИЕ</h3>
                        <p class="mb-2">Если после согласного стоят:</p>
                        <div class="mb-4">
                            <span class="vowel-box bg-green-500 text-white">Я</span>
                            <span class="vowel-box bg-green-500 text-white">Ё</span>
                            <span class="vowel-box bg-green-500 text-white">Ю</span>
                            <span class="vowel-box bg-green-500 text-white">И</span>
                            <span class="vowel-box bg-green-500 text-white">Е</span>
                            <span class="vowel-box bg-white border border-green-500 text-green-600">Ь</span>
                        </div>
                        <div class="mt-auto border-t-2 border-green-200 w-full pt-4">
                            <p class="text-sm font-bold text-green-800 uppercase mb-1">Всегда мягкие:</p>
                            <p class="text-2xl font-black text-green-600">Й, Ч, Щ</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
