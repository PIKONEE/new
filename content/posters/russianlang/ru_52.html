<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 74: ЖИ-ШИ, ЧА-ЩА, ЧУ-ЩУ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fffbeb; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .rule-block { text-align: center; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-yellow-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-yellow-500 pb-6">
                <span class="bg-yellow-500 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №74</span>
                <h1 class="text-4xl font-black text-yellow-900 mt-4 uppercase">БУКВОСОЧЕТАНИЯ</h1>
                <p class="text-xl text-yellow-700 mt-2">ЖИ-ШИ, ЧА-ЩА, ЧУ-ЩУ</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-blue-500">
                    <div class="rule-block bg-blue-50">
                        <h2 class="text-4xl font-black text-blue-600 mb-2">ЖИ — ШИ</h2>
                        <p class="text-lg text-gray-700 mb-2">Пиши с буквой</p>
                        <span class="text-6xl font-black text-blue-800">И</span>
                        <div class="mt-4 text-blue-900 font-bold border-t border-blue-200 pt-2">
                            Ж<span class="text-blue-600">и</span>знь, Маш<span class="text-blue-600">и</span>на, Ш<span class="text-blue-600">и</span>на
                        </div>
                    </div>
                </div>

                <div class="card border-red-500">
                    <div class="rule-block bg-red-50">
                        <h2 class="text-4xl font-black text-red-600 mb-2">ЧА — ЩА</h2>
                        <p class="text-lg text-gray-700 mb-2">Пиши с буквой</p>
                        <span class="text-6xl font-black text-red-800">А</span>
                        <div class="mt-4 text-red-900 font-bold border-t border-red-200 pt-2">
                            Ч<span class="text-red-600">а</span>ша, Рощ<span class="text-red-600">а</span>, Туч<span class="text-red-600">а</span>
                        </div>
                    </div>
                </div>

                <div class="card border-green-500">
                    <div class="rule-block bg-green-50">
                        <h2 class="text-4xl font-black text-green-600 mb-2">ЧУ — ЩУ</h2>
                        <p class="text-lg text-gray-700 mb-2">Пиши с буквой</p>
                        <span class="text-6xl font-black text-green-800">У</span>
                        <div class="mt-4 text-green-900 font-bold border-t border-green-200 pt-2">
                            Ч<span class="text-green-600">у</span>до, Щ<span class="text-green-600">у</span>ка, Ч<span class="text-green-600">у</span>лок
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
