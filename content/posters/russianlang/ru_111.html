<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 141: Творительный Падеж</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #eff6ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .prep-tag { background: #dbeafe; color: #1e40af; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 1.1em; margin: 5px; display: inline-block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-blue-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-blue-600 pb-6">
                <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №141</span>
                <h1 class="text-4xl font-black text-blue-900 mt-4 uppercase">ТВОРИТЕЛЬНЫЙ ПАДЕЖ</h1>
                <p class="text-xl text-blue-700 mt-2">Кем? Чем?</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-blue-500 text-center">
                    <p class="text-gray-500 uppercase tracking-widest text-sm mb-2">Слово-помощник: ДОВОЛЕН / ГОРЖУСЬ</p>
                    <div class="my-4">
                        <span class="text-4xl font-black text-blue-600 block mb-2">КЕМ?</span>
                        <span class="text-4xl font-black text-blue-600 block">ЧЕМ?</span>
                    </div>
                </div>

                <div class="card border-indigo-500 bg-blue-50">
                    <h3 class="text-xl font-bold text-indigo-900 uppercase mb-4 text-center">Предлоги</h3>
                    <div class="text-center mb-4">
                        <span class="prep-tag">С</span>
                        <span class="prep-tag">ЗА</span>
                        <span class="prep-tag">ПОД</span>
                        <span class="prep-tag">НАД</span>
                        <span class="prep-tag">МЕЖДУ</span>
                    </div>

                    <div class="bg-white p-4 rounded-xl border border-indigo-200 text-center">
                        <p class="text-lg font-medium text-gray-800 mb-2">
                            Гулять <b>с другом</b>.
                        </p>
                        <p class="text-lg font-medium text-gray-800 mb-2">
                            Летать <b>над облаками</b>.
                        </p>
                        <p class="text-lg font-medium text-gray-800">
                            Писать <b>ручкой</b> (без предлога).
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
