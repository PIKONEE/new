<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 157: Род Глаголов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fef2f2; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .suffix { color: #be123c; font-weight: 900; font-size: 1.2em; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-red-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-red-600 pb-6">
                <span class="bg-red-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №157</span>
                <h1 class="text-4xl font-black text-red-900 mt-4 uppercase">РОД ГЛАГОЛОВ</h1>
                <p class="text-xl text-red-700 mt-2">Только в прошедшем времени!</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="bg-red-100 p-4 rounded-xl text-center border-2 border-red-300">
                    <p class="text-red-900 font-bold text-lg">
                        Глаголы изменяются по родам ТОЛЬКО в единственном числе <b>прошедшего времени</b>.
                    </p>
                </div>

                <div class="grid grid-cols-1 gap-4">

                    <!-- Мужской -->
                    <div class="card border-blue-500 flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold text-blue-900">Мужской род</h3>
                            <p class="text-sm text-gray-500">Он (что делал?)</p>
                        </div>
                        <div class="text-right">
                            <span class="text-lg font-bold text-gray-800">Читал<span class="text-gray-300">_</span></span>
                            <br><span class="text-xs text-blue-600 font-bold">(Нулевое окончание)</span>
                        </div>
                    </div>

                    <!-- Женский -->
                    <div class="card border-rose-500 flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold text-rose-900">Женский род</h3>
                            <p class="text-sm text-gray-500">Она (что делала?)</p>
                        </div>
                        <div class="text-right">
                            <span class="text-lg font-bold text-gray-800">Читал<span class="suffix">А</span></span>
                            <br><span class="text-xs text-rose-600 font-bold">(Окончание -А)</span>
                        </div>
                    </div>

                    <!-- Средний -->
                    <div class="card border-yellow-500 flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold text-yellow-900">Средний род</h3>
                            <p class="text-sm text-gray-500">Оно (что делало?)</p>
                        </div>
                        <div class="text-right">
                            <span class="text-lg font-bold text-gray-800">Читал<span class="suffix">О</span></span>
                            <br><span class="text-xs text-yellow-600 font-bold">(Окончание -О)</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
