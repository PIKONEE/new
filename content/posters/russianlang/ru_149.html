<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 178: Числительные</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #eff6ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .num-icon { font-size: 2.5rem; margin-bottom: 10px; color: #2563eb; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-blue-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-10 border-b-4 border-blue-600 pb-6">
                <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №178</span>
                <h1 class="text-4xl font-black text-blue-900 mt-4 uppercase">ИМЯ ЧИСЛИТЕЛЬНОЕ</h1>
                <p class="text-xl text-blue-700 mt-2">Количественные и Порядковые</p>
            </header>

            <div class="flex-grow grid grid-cols-2 gap-6">

                <!-- Количественные -->
                <div class="card border-blue-500 bg-blue-50 text-center flex flex-col">
                    <i class="fas fa-cubes num-icon"></i>
                    <h3 class="text-xl font-bold text-blue-900 uppercase mb-2">Количественные</h3>
                    <div class="bg-white px-4 py-2 rounded-full inline-block font-bold text-blue-700 border border-blue-200 mb-4 self-center">
                        СКОЛЬКО?
                    </div>
                    <p class="text-gray-700 text-sm mb-4">Обозначают количество предметов или отвлеченное число.</p>
                    <div class="text-lg font-bold text-gray-800 mt-auto">
                        Один<br>Пять<br>Сорок два<br>Сто
                    </div>
                </div>

                <!-- Порядковые -->
                <div class="card border-indigo-500 bg-indigo-50 text-center flex flex-col">
                    <i class="fas fa-list-ol num-icon text-indigo-600"></i>
                    <h3 class="text-xl font-bold text-indigo-900 uppercase mb-2">Порядковые</h3>
                    <div class="bg-white px-4 py-2 rounded-full inline-block font-bold text-indigo-700 border border-indigo-200 mb-4 self-center">
                        КОТОРЫЙ? КАКОЙ?
                    </div>
                    <p class="text-gray-700 text-sm mb-4">Обозначают порядок предметов при счете.</p>
                    <div class="text-lg font-bold text-gray-800 mt-auto">
                        Первый<br>Пятый<br>Сорок второй<br>Сотый
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
