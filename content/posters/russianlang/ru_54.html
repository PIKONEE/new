<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 76: Парные и непарные согласные</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #eff6ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .pair-box { background: #dbeafe; padding: 5px 10px; border-radius: 6px; font-weight: bold; margin: 3px; display: inline-block; font-size: 1.1em; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-blue-200 w-96 h-96 -top-20 -left-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-blue-600 pb-6">
                <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №76</span>
                <h1 class="text-4xl font-black text-blue-900 mt-4 uppercase">СОГЛАСНЫЕ ЗВУКИ</h1>
                <p class="text-xl text-blue-700 mt-2">По глухости / звонкости</p>
            </header>

            <div class="flex-grow space-y-4">

                <!-- Парные -->
                <div class="card border-blue-500 text-center">
                    <h3 class="text-2xl font-bold text-blue-900 uppercase mb-4">Парные</h3>
                    <div class="flex flex-wrap justify-center gap-2">
                        <div class="pair-box"><span class="text-blue-600">Б</span> - <span class="text-gray-500">П</span></div>
                        <div class="pair-box"><span class="text-blue-600">В</span> - <span class="text-gray-500">Ф</span></div>
                        <div class="pair-box"><span class="text-blue-600">Г</span> - <span class="text-gray-500">К</span></div>
                        <div class="pair-box"><span class="text-blue-600">Д</span> - <span class="text-gray-500">Т</span></div>
                        <div class="pair-box"><span class="text-blue-600">Ж</span> - <span class="text-gray-500">Ш</span></div>
                        <div class="pair-box"><span class="text-blue-600">З</span> - <span class="text-gray-500">С</span></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Верхний - звонкий, нижний - глухой</p>
                </div>

                <div class="grid grid-cols-2 gap-6 h-full">
                    <!-- Непарные Звонкие -->
                    <div class="card border-indigo-500 bg-indigo-50 mb-0 text-center flex flex-col justify-center">
                        <i class="fas fa-bell text-4xl text-indigo-500 mb-2"></i>
                        <h3 class="text-xl font-bold text-indigo-900 uppercase mb-2">Всегда<br>ЗВОНКИЕ</h3>
                        <p class="text-sm text-gray-600 mb-2">(Сонорные)</p>
                        <div class="text-3xl font-black text-indigo-700 space-x-2">
                            <span>Л</span> <span>М</span> <span>Н</span> <span>Р</span> <span>Й</span>
                        </div>
                    </div>

                    <!-- Непарные Глухие -->
                    <div class="card border-gray-500 bg-gray-50 mb-0 text-center flex flex-col justify-center">
                        <i class="fas fa-bell-slash text-4xl text-gray-400 mb-2"></i>
                        <h3 class="text-xl font-bold text-gray-800 uppercase mb-2">Всегда<br>ГЛУХИЕ</h3>
                        <p class="text-sm text-gray-600 mb-2">(Шипящие и Ц)</p>
                        <div class="text-3xl font-black text-gray-600 space-x-2">
                            <span>Х</span> <span>Ц</span> <span>Ч</span> <span>Щ</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
