<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 79: Слова-названия</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fffbeb; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .arrow-box { font-size: 1.5rem; color: #d97706; text-align: center; margin: 5px 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-yellow-200 w-96 h-96 top-0 left-0 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-yellow-500 pb-6">
                <span class="bg-yellow-500 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №79</span>
                <h1 class="text-4xl font-black text-yellow-900 mt-4 uppercase">СЛОВА-НАЗВАНИЯ</h1>
                <p class="text-xl text-yellow-700 mt-2">Что они обозначают?</p>
            </header>

            <div class="flex-grow grid grid-cols-1 gap-4">

                <!-- Предмет -->
                <div class="card border-l-8 border-green-500">
                    <h3 class="text-xl font-bold text-green-900 uppercase text-center mb-2">Названия ПРЕДМЕТОВ</h3>
                    <div class="arrow-box"><i class="fas fa-question-circle"></i></div>
                    <div class="text-center bg-green-50 p-2 rounded mb-2">
                        <span class="font-bold text-green-700">КТО? ЧТО?</span>
                    </div>
                    <p class="text-center text-gray-600 text-sm">Это часть речи: <b>Имя существительное</b></p>
                </div>

                <!-- Признак -->
                <div class="card border-l-8 border-yellow-500">
                    <h3 class="text-xl font-bold text-yellow-900 uppercase text-center mb-2">Названия ПРИЗНАКОВ</h3>
                    <div class="arrow-box"><i class="fas fa-question-circle"></i></div>
                    <div class="text-center bg-yellow-50 p-2 rounded mb-2">
                        <span class="font-bold text-yellow-700">КАКОЙ? КАКАЯ? КАКИЕ?</span>
                    </div>
                    <p class="text-center text-gray-600 text-sm">Это часть речи: <b>Имя прилагательное</b></p>
                </div>

                <!-- Действие -->
                <div class="card border-l-8 border-blue-500">
                    <h3 class="text-xl font-bold text-blue-900 uppercase text-center mb-2">Названия ДЕЙСТВИЙ</h3>
                    <div class="arrow-box"><i class="fas fa-question-circle"></i></div>
                    <div class="text-center bg-blue-50 p-2 rounded mb-2">
                        <span class="font-bold text-blue-700">ЧТО ДЕЛАЕТ? ЧТО СДЕЛАЕТ?</span>
                    </div>
                    <p class="text-center text-gray-600 text-sm">Это часть речи: <b>Глагол</b></p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
