<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 145: Распознавание Прилагательных</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .comparison-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dcfce7; padding: 10px 0; }
        .comparison-row:last-child { border-bottom: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №145</span>
                <h1 class="text-3xl font-black text-green-900 mt-4 uppercase">КАК УЗНАТЬ ПРИЛАГАТЕЛЬНОЕ?</h1>
                <p class="text-xl text-green-700 mt-2">Отличаем от других частей речи</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-green-500 bg-green-50">
                    <h3 class="text-xl font-bold text-green-900 uppercase mb-4 text-center">Сравни и запомни!</h3>

                    <div class="space-y-2">
                        <div class="comparison-row">
                            <div class="text-center w-1/3">
                                <span class="text-xs text-gray-500 block uppercase">Существительное</span>
                                <span class="font-bold text-gray-800">Зелень</span>
                                <span class="text-xs text-gray-500 block">(Что?)</span>
                            </div>
                            <div class="text-center w-1/3">
                                <i class="fas fa-arrow-right text-green-400"></i>
                            </div>
                            <div class="text-center w-1/3">
                                <span class="text-xs text-green-600 block uppercase font-bold">Прилагательное</span>
                                <span class="font-bold text-green-700 text-lg">Зелёный</span>
                                <span class="text-xs text-green-600 block">(Какой?)</span>
                            </div>
                        </div>

                        <div class="comparison-row">
                            <div class="text-center w-1/3">
                                <span class="text-xs text-gray-500 block uppercase">Глагол</span>
                                <span class="font-bold text-gray-800">Белеть</span>
                                <span class="text-xs text-gray-500 block">(Что делать?)</span>
                            </div>
                            <div class="text-center w-1/3">
                                <i class="fas fa-arrow-right text-green-400"></i>
                            </div>
                            <div class="text-center w-1/3">
                                <span class="text-xs text-green-600 block uppercase font-bold">Прилагательное</span>
                                <span class="font-bold text-green-700 text-lg">Белый</span>
                                <span class="text-xs text-green-600 block">(Какой?)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-teal-500 text-center">
                    <h3 class="text-lg font-bold text-teal-900 uppercase mb-2">Секретные окончания:</h3>
                    <div class="flex justify-center gap-4 text-lg font-bold text-teal-700">
                        <span>-ЫЙ</span> <span>-ИЙ</span> <span>-АЯ</span> <span>-ЯЯ</span> <span>-ОЕ</span> <span>-ЕЕ</span> <span>-ЫЕ</span> <span>-ИЕ</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
