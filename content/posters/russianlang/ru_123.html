<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 153: Глагол (Общее)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #eff6ff; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .q-tag { background: #dbeafe; color: #1e40af; padding: 5px 10px; border-radius: 6px; font-weight: bold; margin: 3px; display: inline-block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>

    <div class="poster">
        <div class="decor bg-blue-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-blue-600 pb-6">
                <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №153</span>
                <h1 class="text-4xl font-black text-blue-900 mt-4 uppercase">ГЛАГОЛ</h1>
                <p class="text-xl text-blue-700 mt-2">Самостоятельная часть речи</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-blue-500">
                    <h3 class="text-xl font-bold text-blue-900 uppercase mb-3 text-center"><i class="fas fa-running mr-2"></i>Что обозначает?</h3>
                    <p class="text-gray-700 text-lg text-center">
                        Обозначает <b>действие</b> или <b>состояние</b> предмета.
                    </p>
                </div>

                <div class="card border-indigo-500 bg-blue-50">
                    <h3 class="text-xl font-bold text-indigo-900 uppercase mb-4 text-center">На какие вопросы отвечает?</h3>
                    <div class="text-center">
                        <span class="q-tag">Что делать?</span>
                        <span class="q-tag">Что сделать?</span>
                        <br>
                        <span class="q-tag">Что делает?</span>
                        <span class="q-tag">Что сделает?</span>
                        <br>
                        <span class="q-tag">Что делал?</span>
                        <span class="q-tag">Что сделал?</span>
                    </div>
                </div>

                <div class="card border-blue-600 text-center">
                    <h3 class="text-lg font-bold text-blue-900 uppercase mb-2">Роль в предложении:</h3>
                    <p class="text-gray-700">
                        Обычно является <b>СКАЗУЕМЫМ</b>.
                        <br>
                        <span class="text-blue-600 font-bold border-b-4 border-double border-blue-600 inline-block mt-2">Бежит</span> ручей.
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
