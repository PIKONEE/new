<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плакат 151: Местоимение</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .poster {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 40px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        h1, h3 { font-family: 'Montserrat', sans-serif; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid; }
        .decor { position: absolute; border-radius: 50%; z-index: 0; }
        .pronoun-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .p-item { background: #dcfce7; padding: 10px; border-radius: 8px; font-weight: bold; color: #15803d; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="poster">
        <div class="decor bg-green-200 w-96 h-96 -top-20 -right-20 opacity-40"></div>

        <div class="relative z-10 flex flex-col h-full">
            <header class="text-center mb-8 border-b-4 border-green-600 pb-6">
                <span class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">Тема №151</span>
                <h1 class="text-4xl font-black text-green-900 mt-4 uppercase">МЕСТОИМЕНИЕ</h1>
                <p class="text-xl text-green-700 mt-2">Самостоятельная часть речи</p>
            </header>

            <div class="flex-grow space-y-6">

                <div class="card border-green-500">
                    <h3 class="text-xl font-bold text-green-900 uppercase mb-3 text-center">Что обозначает?</h3>
                    <p class="text-gray-700 text-lg text-center">
                        Указывает на <b>предметы, признаки, количество</b>, но НЕ называет их.
                        <br>
                        (Используется <i>вместо имени</i>).
                    </p>
                </div>

                <div class="card border-teal-500 bg-green-50">
                    <h3 class="text-xl font-bold text-teal-900 uppercase mb-4 text-center">Личные местоимения</h3>

                    <div class="pronoun-grid mb-4">
                        <div class="text-xs text-gray-500 uppercase font-bold col-span-3 text-left pl-2">Ед. число</div>
                        <div class="p-item">Я</div>
                        <div class="p-item">ТЫ</div>
                        <div class="p-item">ОН / ОНА / ОНО</div>
                    </div>

                    <div class="pronoun-grid">
                        <div class="text-xs text-gray-500 uppercase font-bold col-span-3 text-left pl-2">Мн. число</div>
                        <div class="p-item">МЫ</div>
                        <div class="p-item">ВЫ</div>
                        <div class="p-item">ОНИ</div>
                    </div>
                </div>

                <div class="card border-green-600 text-center">
                    <p class="text-gray-700">
                        Местоимения изменяются по <b>падежам</b>. <br>
                        <i>(Я — Меня — Мне — Мной)</i>
                    </p>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
