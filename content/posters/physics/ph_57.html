<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Физика - Плакат 57</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-50">

<h1>Плакат 57</h1>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js">
    // Функция переключения языков (Автоматически добавлено скриптом)
    function switchLang(lang) {
        var container = document.getElementById('poster-container');
        if (container) {
            container.classList.remove('lang-kk', 'lang-en', 'lang-ru');
            container.classList.add('lang-' + lang);
        }
        var buttons = document.querySelectorAll('.lang-btn');
        buttons.forEach(function(btn) {
            btn.classList.remove('active');
            if (btn.getAttribute('onclick') && btn.getAttribute('onclick').includes("'" + lang + "'")) {
                btn.classList.add('active');
            }
        });
    }

</script>


</body>
</html>
