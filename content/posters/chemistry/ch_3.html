        let currentLang = 'ru';
        let currentStateIndex = 0;
        const states = ['solid', 'liquid', 'gas'];
        const canvas = document.getElementById('atomCanvas');
        const ctx = canvas.getContext('2d');
        let atoms = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').querySelector('span:last-child').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            
            const s = states[currentStateIndex];
            document.getElementById('info-icon').textContent = t.states[s].icon;
            document.getElementById('info-title').textContent = t.states[s].title;
            document.getElementById('info-text').textContent = t.states[s].text;

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;

            document.getElementById('quote-text').textContent = t.quote;
            document.getElementById('quote-author').textContent = t.author;
        }

        function createAtoms() {
            atoms = [];
            const count = 60;
            for(let i=0; i<count; i++) {
                atoms.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    originalX: Math.random() * canvas.width,
                    originalY: Math.random() * canvas.height
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const state = states[currentStateIndex];
            
            atoms.forEach((atom, i) => {
                if(state === 'solid') {
                    // Lattice grid
                    const cols = 10;
                    const spacing = 40;
                    const targetX = (canvas.width/2 - 200) + (i % cols) * spacing;
                    const targetY = (canvas.height/2 - 120) + Math.floor(i / cols) * spacing;
                    atom.x += (targetX - atom.x) * 0.1;
                    atom.y += (targetY - atom.y) * 0.1;
                    // Jiggle
                    atom.x += (Math.random() - 0.5) * 1;
                    atom.y += (Math.random() - 0.5) * 1;
                } else if(state === 'liquid') {
                    // Move freely but stay at bottom
                    atom.x += atom.vx * 0.5;
                    atom.y += atom.vy * 0.5;
                    if(atom.x < 50 || atom.x > canvas.width - 50) atom.vx *= -1;
                    if(atom.y < canvas.height * 0.6 || atom.y > canvas.height - 50) atom.vy *= -1;
                } else {
                    // Gas: move everywhere
                    atom.x += atom.vx * 3;
                    atom.y += atom.vy * 3;
                    if(atom.x < 20 || atom.x > canvas.width - 20) atom.vx *= -1;
                    if(atom.y < 20 || atom.y > canvas.height - 20) atom.vy *= -1;
                }

                ctx.beginPath();
                ctx.arc(atom.x, atom.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = state === 'solid' ? '#38bdf8' : (state === 'liquid' ? '#60a5fa' : '#94a3b8');
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', () => {
            currentStateIndex = (currentStateIndex + 1) % states.length;
            const panel = document.getElementById('info-content');

                updateUI();
                panel.style.opacity = '1';
                panel.style.transform = 'translateY(0)';
            }, 300);
        });

            canvas.height = canvas.offsetHeight;
            createAtoms();
            setLang('ru');
            animate();
        };

        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            createAtoms();
        });
