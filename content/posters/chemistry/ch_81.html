<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reactions in Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #0c4a6e, #0369a1, #082f49);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/20">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="solCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Химия Растворов",
                subtitle: "Реакции в электролитах",
                canvasHeading: "Ионная динамика",
                canvasHint: "Нажмите, чтобы увидеть столкновение ионов",
                defaultTitle: "Реакции в растворах",
                defaultText: "Реакции в водных растворах электролитов — это фактически реакции между ионами. Они протекают мгновенно, так как не требуют разрыва прочных ковалентных связей.",
                cards: [
                    { title: "Ионные уравнения", desc: "Запись реакции, отражающая реальное состояние веществ в растворе. Бывают полными и сокращенными." },
                    { title: "Условия протекания", desc: "Реакция идет до конца, если образуется осадок (↓), газ (↑) или малодиссоциирующее вещество (H<sub>2</sub>O)." },
                    { title: "Нейтрализация", desc: "Типичный пример реакции в растворе: H<sup>+</sup> + OH<sup>-</sup> → H<sub>2</sub>O. Энергия при этом выделяется." }
                ],
                quote: "«В растворе вещество обретает свою истинную ионную свободу»",
                author: "Дмитрий Менделеев"
            },
            kz: {
                title: "Ерітінділер Химиясы",
                subtitle: "Электролиттердегі реакциялар",
                canvasHeading: "Иондық динамика",
                canvasHint: "Иондардың соқтығысуын көру үшін басыңыз",
                defaultTitle: "Ерітінділердегі реакциялар",
                defaultText: "Электролиттердің сулы ерітінділеріндегі реакциялар — бұл іс жүзінде иондар арасындағы реакциялар.",
                cards: [
                    { title: "Иондық теңдеулер", desc: "Заттардың ерітіндідегі нақты күйін көрсететін жазу. Толық және қысқартылған болып бөлінеді." },
                    { title: "Жүру жағдайлары", desc: "Реакция соңына дейін жүреді, егер тұнба (↓), газ (↑) немесе нашар диссоциацияланатын зат (H<sub>2</sub>O) түзілсе." },
                    { title: "Бейтараптану", desc: "Ерітіндідегі реакцияның типтік мысалы: H<sup>+</sup> + OH<sup>-</sup> → H<sub>2</sub>O." }
                ],
                quote: "«Ерітіндіде зат өзінің шынайы иондық бостандығына ие болады»",
                author: "Дмитрий Менделеев"
            },
            en: {
                title: "Solution Chemistry",
                subtitle: "Reactions in electrolytes",
                canvasHeading: "Ionic Dynamics",
                canvasHint: "Click to see ions colliding",
                defaultTitle: "Reactions in Solutions",
                defaultText: "Reactions in aqueous solutions are essentially reactions between ions. They are instantaneous because they don't require breaking strong covalent bonds.",
                cards: [
                    { title: "Ionic Equations", desc: "A representation showing the actual state of substances in solution. Can be full or net ionic." },
                    { title: "Completion Rules", desc: "A reaction goes to completion if a precipitate (↓), gas (↑), or a weak electrolyte (H<sub>2</sub>O) is formed." },
                    { title: "Neutralization", desc: "A primary example of solution reaction: H<sup>+</sup> + OH<sup>-</sup> → H<sub>2</sub>O. Energy is released." }
                ],
                quote: "«In solution, a substance finds its true ionic freedom»",
                author: "Dmitri Mendeleev"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('solCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            particles = [];
            for(let i=0; i<50; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*3, vy:(Math.random()-0.5)*3, color: i%2===0 ? '#38bdf8' : '#f87171'});
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => {
            particles.forEach(p => { p.vx *= 1.5; p.vy *= 1.5; });
            setTimeout(() => particles.forEach(p => { p.vx /= 1.5; p.vy /= 1.5; }), 1000);
        });

        window.onload = () => { init(); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
