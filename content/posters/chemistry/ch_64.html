<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salts: Advanced Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #064e3b, #065f46, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: #064e3b; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-emerald-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="saltCanvas" class="w-full h-[400px] bg-black/20"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Классы Солей",
                subtitle: "Продвинутая классификация и строение",
                canvasHeading: "Визуализатор образования солей",
                canvasHint: "Нажмите, чтобы увидеть взаимодействие катиона и аниона",
                defaultTitle: "Мир Солей",
                defaultText: "Соли — это электролиты, при диссоциации которых образуются катионы металлов и анионы кислотных остатков. Их разнообразие обусловлено неполным замещением водорода или гидроксогрупп.",
                cards: [
                    { title: "Средние соли", desc: "Продукты полного замещения H в кислоте или OH в основании. Пример: Na<sub>2</sub>SO<sub>4</sub>, CaCO<sub>3</sub>." },
                    { title: "Кислые и Основные", desc: "Кислые: неполное замещение H (NaHCO<sub>3</sub>). Основные: неполное замещение OH (Cu<sub>2</sub>(OH)<sub>2</sub>CO<sub>3</sub>)." },
                    { title: "Комплексные", desc: "Содержат сложный комплексный ион. Пример: K<sub>4</sub>[Fe(CN)<sub>6</sub>] — желтая кровяная соль." }
                ],
                quote: "«Соль — это точка встречи кислоты и основания, мирный договор в войне зарядов»",
                author: "Парацельс"
            },
            kz: {
                title: "Тұздар Кластары",
                subtitle: "Кеңейтілген классификация және құрылыс",
                canvasHeading: "Тұз түзілу визуалдағышы",
                canvasHint: "Катион мен анионның әрекеттесуін көру үшін басыңыз",
                defaultTitle: "Тұздар Әлемі",
                defaultText: "Тұздар — диссоциацияланғанда металл катиондары мен қышқыл қалдықтарының аниондарын түзейтін электролиттер.",
                cards: [
                    { title: "Орта тұздар", desc: "Қышқылдағы H немесе негіздегі OH толық алмасқан өнімдер. Мысалы: Na<sub>2</sub>SO<sub>4</sub>, CaCO<sub>3</sub>." },
                    { title: "Қышқыл және Негіздік", desc: "Қышқыл: H толық алмаспаған (NaHCO<sub>3</sub>). Негіздік: OH толық алмаспаған (Cu<sub>2</sub>(OH)<sub>2</sub>CO<sub>3</sub>)." },
                    { title: "Кешенді", desc: "Күрделі кешенді ионы бар тұздар. Мысалы: K<sub>4</sub>[Fe(CN)<sub>6</sub>]." }
                ],
                quote: "«Тұз — бұл қышқыл мен негіздің кездесу нүктесі, зарядтар соғысындағы бейбіт келісім»",
                author: "Парацельс"
            },
            en: {
                title: "Salt Classes",
                subtitle: "Advanced Classification and Structure",
                canvasHeading: "Salt Formation Visualizer",
                canvasHint: "Click to see cation and anion interaction",
                defaultTitle: "World of Salts",
                defaultText: "Salts are electrolytes that dissociate into metal cations and acid radical anions. Their diversity arises from partial substitution of H or OH groups.",
                cards: [
                    { title: "Normal Salts", desc: "Products of full substitution of H in acid or OH in base. e.g., Na<sub>2</sub>SO<sub>4</sub>, CaCO<sub>3</sub>." },
                    { title: "Acid & Basic", desc: "Acid: partial H substitution (NaHCO<sub>3</sub>). Basic: partial OH substitution (Cu<sub>2</sub>(OH)<sub>2</sub>CO<sub>3</sub>)." },
                    { title: "Complex", desc: "Contain a complex ion. e.g., K<sub>4</sub>[Fe(CN)<sub>6</sub>] — Potassium ferrocyanide." }
                ],
                quote: "«Salt is the meeting point of acid and base, a peace treaty in the war of charges»",
                author: "Paracelsus"
            }
        };

        let currentLang = 'ru';
        let mixing = false;
        const canvas = document.getElementById('saltCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').innerHTML = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;

            if(!mixing) {
                drawBall(cx - 100, cy + Math.sin(time)*20, 40, '#fbbf24', 'Na+');
                drawBall(cx + 100, cy + Math.cos(time)*20, 50, '#10b981', 'Cl-');
            } else {
                drawBall(cx, cy, 60, '#34d399', 'NaCl');
                ctx.strokeStyle = 'white'; ctx.lineWidth = 2; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.arc(cx, cy, 100, 0, Math.PI*2); ctx.stroke(); ctx.setLineDash([]);
            }
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => mixing = !mixing);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
