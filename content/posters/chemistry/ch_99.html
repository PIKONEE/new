<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonic Acid and Carbonates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #0c4a6e, #0369a1, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="acidCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
                <div class="mt-8 p-6 bg-sky-500/10 rounded-2xl border border-sky-500/20 text-center text-2xl heading-font">
                    H<sub>2</sub>CO<sub>3</sub> ⇌ CO<sub>2</sub> + H<sub>2</sub>O
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Сила Известняка",
                subtitle: "Угольная кислота и её соли (карбонаты)",
                canvasHeading: "Модель газирования (диссоциация CO₂)",
                canvasHint: "Нажмите, чтобы увидеть выделение пузырьков CO₂",
                defaultTitle: "Слабая и нестабильная",
                defaultText: "Угольная кислота — слабая двухосновная кислота. Она существует только в водных растворах и легко разлагается на углекислый газ и воду.",
                cards: [
                    { title: "Карбонаты", desc: "Средние соли (Na<sub>2</sub>CO<sub>3</sub>). Большинство нерастворимы в воде, за исключением солей щелочных металлов." },
                    { title: "Гидрокарбонаты", desc: "Кислые соли (NaHCO<sub>3</sub> — питьевая сода). Хорошо растворимы. Обуславливают временную жесткость воды." },
                    { title: "Взаимопревращения", desc: "При нагревании или добавлении кислот карбонаты разлагаются с выделением CO<sub>2</sub> ('вскипание')." }
                ],
                quote: "«Мел и мрамор — это застывшие в камне летописи древних океанов»",
                author: "Владимир Вернадский"
            },
            kz: {
                title: "Әктас Қуаты",
                subtitle: "Көмір қышқылы және оның тұздары (карбонаттар)",
                canvasHeading: "Газдалу моделі (CO₂ диссоциациясы)",
                canvasHint: "CO₂ көпіршіктерінің бөлінуін көру үшін басыңыз",
                defaultTitle: "Әлсіз және тұрақсыз",
                defaultText: "Көмір қышқылы — әлсіз екі негізді қышқыл. Ол тек сулы ерітінділерде болады және оңай көмірқышқыл газы мен суға ыдырайды.",
                cards: [
                    { title: "Карбонаттар", desc: "Орта тұздар (Na<sub>2</sub>CO<sub>3</sub>). Сілтілік металдардан басқалары суда ерімейді." },
                    { title: "Гидрокарбонаттар", desc: "Қышқыл тұздар (NaHCO<sub>3</sub> — ас содасы). Суда жақсы ериді. Судың уақытша кермектігін тудырады." },
                    { title: "Өзара айналулар", desc: "Қыздырғанда немесе қышқыл қосқанда карбонаттар CO<sub>2</sub> бөле отырып ыдырайды." }
                ],
                quote: "«Бор мен мәрмәр — ежелгі мұхиттардың тасқа айналған шежіресі»",
                author: "Владимир Вернадский"
            },
            en: {
                title: "Limestone Power",
                subtitle: "Carbonic acid and its salts (carbonates)",
                canvasHeading: "Carbonation Model (CO₂ Dissociation)",
                canvasHint: "Click to see CO₂ bubbles releasing",
                defaultTitle: "Weak and Unstable",
                defaultText: "Carbonic acid is a weak diprotic acid. It exists only in aqueous solutions and readily decomposes into CO<sub>2</sub> and water.",
                cards: [
                    { title: "Carbonates", desc: "Normal salts (Na<sub>2</sub>CO<sub>3</sub>). Most are insoluble in water, except for alkali metal salts." },
                    { title: "Bicarbonates", desc: "Acid salts (NaHCO<sub>3</sub> — baking soda). Soluble in water. Responsible for temporary water hardness." },
                    { title: "Interconversions", desc: "When heated or treated with acids, carbonates decompose, releasing CO<sub>2</sub> (effervescence)." }
                ],
                quote: "«Chalk and marble are the chronicles of ancient oceans frozen in stone»",
                author: "Vladimir Vernadsky"
            }
        };

        let currentLang = 'ru';
        let bubbling = false;
        const canvas = document.getElementById('acidCanvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            if(bubbling) {
                if(Math.random() > 0.6) bubbles.push({x: Math.random()*canvas.width, y: canvas.height, r: 2+Math.random()*6, speed: 2+Math.random()*3});
            }

            bubbles.forEach((b, i) => {
                b.y -= b.speed;
                ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
                if(b.y < 0) bubbles.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => { bubbling = !bubbling; if(!bubbling) bubbles = []; });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
