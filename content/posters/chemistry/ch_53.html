<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Bonds: The Glue of Matter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #064e3b, #022c22, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: #064e3b; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-emerald-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="bondCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Архитектура Связи",
                subtitle: "Природа взаимодействия атомов",
                canvasHeading: "Модели типов связи",
                canvasHint: "Нажмите на холст, чтобы переключить тип связи (Ионная / Ковалентная)",
                defaultTitle: "Почему атомы вместе?",
                defaultText: "Химическая связь — это взаимодействие атомов, приводящее к образованию устойчивой системы. Атомы стремятся к стабильному 8-электронному слою (правило октета).",
                cards: [
                    { title: "Ионная", desc: "Полный перенос электрона от металла к неметаллу. Сильное электростатическое притяжение ионов." },
                    { title: "Ковалентная", desc: "Образование общих электронных пар. Основа органического мира и большинства газов." },
                    { title: "Металлическая", desc: "Обобществление валентных электронов всеми атомами кристалла ('электронный газ')." }
                ],
                quote: "«Химия — это искусство создавать прочные союзы из одиноких атомов»",
                author: "Гилберт Льюис"
            },
            kz: {
                title: "Байланыс Архитектурасы",
                subtitle: "Атомдардың өзара әрекеттесу табиғаты",
                canvasHeading: "Байланыс түрлерінің моделі",
                canvasHint: "Байланыс түрін өзгерту үшін басыңыз (Иондық / Ковалентті)",
                defaultTitle: "Атомдар неге бірге?",
                defaultText: "Химиялық байланыс — атомдардың тұрақты жүйе құруына әкелетін өзара әрекеттесуі. Атомдар тұрақты 8 электронды қабатқа ұмтылады (октет ережесі).",
                cards: [
                    { title: "Иондық", desc: "Электронның металдан бейметалға толық ауысуы. Иондардың күшті электростатикалық тартылысы." },
                    { title: "Ковалентті", desc: "Ортақ электрон жұптарының түзілуі. Органикалық әлемнің негізі." },
                    { title: "Металдық", desc: "Кристаллдағы барлық атомдардың валенттік электрондарын ортақ пайдалануы ('электрондық газ')." }
                ],
                quote: "«Химия — жалғыз атомдардан берік одақтар құру өнері»",
                author: "Гилберт Льюис"
            },
            en: {
                title: "Bond Architecture",
                subtitle: "The nature of atomic interactions",
                canvasHeading: "Bond Type Models",
                canvasHint: "Click the canvas to toggle bond types (Ionic / Covalent)",
                defaultTitle: "Why do atoms bond?",
                defaultText: "A chemical bond is the interaction between atoms that results in a stable system. Atoms strive for a stable 8-electron outer shell (octet rule).",
                cards: [
                    { title: "Ionic", desc: "Complete transfer of electrons from metal to non-metal. Strong electrostatic attraction." },
                    { title: "Covalent", desc: "Formation of shared electron pairs. The foundation of life and most gases." },
                    { title: "Metallic", desc: "Delocalization of valence electrons across all atoms in a crystal lattice." }
                ],
                quote: "«Chemistry is the art of creating strong unions from lonely atoms»",
                author: "Gilbert Lewis"
            }
        };

        let currentLang = 'ru';
        let mode = 'ionic';
        const canvas = document.getElementById('bondCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if (mode === 'ionic') {
                // Na+ and Cl-
                drawBall(cx - 100, cy, 40, '#fbbf24', 'Na+');
                drawBall(cx + 100, cy, 60, '#10b981', 'Cl-');
                // Electron transfer animation
                const ex = cx - 60 + (Math.sin(time*2)+1)*80;
                if(ex < cx + 40) {
                    ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(ex, cy, 4, 0, Math.PI*2); ctx.fill();
                }
            } else {
                // H-H
                const d = 50 + Math.sin(time)*5;
                drawBall(cx - d, cy, 40, '#38bdf8', 'H');
                drawBall(cx + d, cy, 40, '#38bdf8', 'H');
                // Shared pair
                ctx.fillStyle = '#fff'; ctx.shadowBlur = 10; ctx.shadowColor = '#fff';
                ctx.beginPath(); ctx.arc(cx, cy - 10, 4, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(cx, cy + 10, 4, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => { mode = mode === 'ionic' ? 'covalent' : 'ionic'; });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
