<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammonia and Ammonium Salts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #0c4a6e, #0369a1, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #0f172a; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="ammoniaCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
                <div class="mt-10 p-6 bg-sky-500/10 rounded-2xl border border-sky-500/20 text-center">
                    <span class="text-3xl heading-font text-white">NH<sub>3</sub> → NH<sub>4</sub><sup>+</sup></span>
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Аммиак и Соли",
                subtitle: "Донорно-акцепторная связь и свойства соединений",
                canvasHeading: "Модель 'Химического фонтана'",
                canvasHint: "Нажмите, чтобы увидеть растворение аммиака в воде",
                defaultTitle: "Аммиак (NH₃)",
                defaultText: "Бесцветный газ с резким запахом. Обладает уникальной растворимостью: 700 л аммиака в 1 л воды. Проявляет основные свойства.",
                cards: [
                    { title: "Донорно-акцепторная связь", desc: "В ионе аммония NH<sub>4</sub><sup>+</sup> четвертая связь образуется за счет неподеленной электронной пары азота." },
                    { title: "Соли аммония", desc: "Твердые кристаллические вещества. Все соли аммония хорошо растворимы в воде и полностью диссоциируют." },
                    { title: "Разложение", desc: "При нагревании соли аммония разлагаются. Это используют как качественную реакцию на ион аммония." }
                ],
                quote: "«Аммиак — это мост между миром химии и миром плодородия»",
                author: "Фриц Габер"
            },
            kz: {
                title: "Аммиак және Тұздар",
                subtitle: "Донорлы-акцепторлы байланыс және қасиеттер",
                canvasHeading: "'Химиялық фонтан' моделі",
                canvasHint: "Аммиактың суда еруін көру үшін басыңыз",
                defaultTitle: "Аммиак (NH₃)",
                defaultText: "Түссіз, өткір иісті газ. Ерекше ерігіштікке ие: 1 л суда 700 л аммиак ериді. Негіздік қасиет көрсетеді.",
                cards: [
                    { title: "Донорлы-акцепторлы", desc: "Аммоний ионында NH<sub>4</sub><sup>+</sup> төртінші байланыс азоттың бөлінбеген электрон жұбы есебінен түзіледі." },
                    { title: "Аммоний тұздары", desc: "Қатты кристалды заттар. Барлық аммоний тұздары суда жақсы ериді және толық диссоциацияланады." },
                    { title: "Айырылу", desc: "Қыздырғанда аммоний тұздары айырылады. Бұл аммоний ионына сапалық реакция ретінде қолданылады." }
                ],
                quote: "«Аммиак — химия әлемі мен құнарлылық әлемі арасындағы көпір»",
                author: "Фриц Габер"
            },
            en: {
                title: "Ammonia & Salts",
                subtitle: "Donor-acceptor bond and substance properties",
                canvasHeading: "The 'Chemical Fountain' Model",
                canvasHint: "Click to see ammonia dissolving in water",
                defaultTitle: "Ammonia (NH₃)",
                defaultText: "A colorless gas with a pungent odor. Highly soluble: 700L of ammonia dissolves in 1L of water. Exhibits basic properties.",
                cards: [
                    { title: "Donor-Acceptor Bond", desc: "In the ammonium ion NH<sub>4</sub><sup>+</sup>, the fourth bond is formed using the lone pair of nitrogen." },
                    { title: "Ammonium Salts", desc: "Solid crystalline substances. All ammonium salts are highly soluble and fully dissociate." },
                    { title: "Decomposition", desc: "Ammonium salts decompose when heated. This serves as a qualitative test for ammonium ions." }
                ],
                quote: "«Ammonia is the bridge between the world of chemistry and the world of fertility»",
                author: "Fritz Haber"
            }
        };

        let currentLang = 'ru';
        let bubbling = false;
        const canvas = document.getElementById('ammoniaCanvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Fountain logic
            if(bubbling) {
                if(Math.random() > 0.5) drops.push({x: cx, y: cy + 100, vx: (Math.random()-0.5)*4, vy: -Math.random()*15});
            }

            drops.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy; d.vy += 0.4; // Gravity
                ctx.fillStyle = '#f472b6'; ctx.beginPath(); ctx.arc(d.x, d.y, 3, 0, Math.PI*2); ctx.fill();
                if(d.y > canvas.height) drops.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => bubbling = !bubbling);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
