<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolytic Dissociation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #60a5fa; color: #1e3a8a; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-blue-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-blue-300"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-blue-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="dissCanvas" class="w-full h-[450px] bg-black/30"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-blue-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-blue-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            <div class="mt-10 p-6 bg-blue-500/10 rounded-2xl border border-blue-500/20 text-center">
                <span class="text-2xl heading-font text-white">NaCl → Na<sup>+</sup> + Cl<sup>-</sup></span>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-blue-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-blue-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Сила Ионов",
                subtitle: "Теория электролитической диссоциации",
                canvasHeading: "Модель распада кристалла",
                canvasHint: "Нажмите на кристалл, чтобы увидеть гидратацию ионов",
                defaultTitle: "Сванте Аррениус",
                defaultText: "Диссоциация — это процесс распада электролита на ионы при растворении в воде или плавлении. Вода как полярный растворитель растягивает ионы.",
                cards: [
                    { title: "Электролиты", desc: "Вещества, растворы или расплавы которых проводят электрический ток. К ним относятся соли, щелочи и сильные кислоты." },
                    { title: "Гидратация", desc: "Процесс окружения ионов молекулами воды. Это химическая сторона диссоциации, открытая И. Каблуковым." },
                    { title: "Степень α", desc: "Отношение числа диссоциированных молекул к общему числу. Делит вещества на сильные и слабые электролиты." }
                ],
                quote: "«Ион — это свободный странник в океане воды»",
                author: "Сванте Аррениус"
            },
            kz: {
                title: "Иондар Қуаты",
                subtitle: "Электролиттік диссоциация теориясы",
                canvasHeading: "Кристалл ыдырау моделі",
                canvasHint: "Иондардың гидратациясын көру үшін кристаллды басыңыз",
                defaultTitle: "Сванте Аррениус",
                defaultText: "Диссоциация — электролиттің суда ерігенде немесе балқығанда иондарға ыдырау процесі.",
                cards: [
                    { title: "Электролиттер", desc: "Ерітінділері немесе балқымалары электр тогын өткізетін заттар. Оларға тұздар, сілтілер және күшті қышқылдар жатады." },
                    { title: "Гидратация", desc: "Иондардың су молекулаларымен қоршалу процесі. Бұл диссоциацияның химиялық жағы." },
                    { title: "Диссоциация дәрежесі α", desc: "Ыдыраған молекулалар санының жалпы молекулалар санына қатынасы. Заттарды күшті және әлсіз электролиттерге бөледі." }
                ],
                quote: "«Ион — су мұхитындағы еркін саяхатшы»",
                author: "Сванте Аррениус"
            },
            en: {
                title: "Ionic Force",
                subtitle: "Theory of Electrolytic Dissociation",
                canvasHeading: "Crystal Decay Model",
                canvasHint: "Click the crystal to see ion hydration",
                defaultTitle: "Svante Arrhenius",
                defaultText: "Dissociation is the breakdown of an electrolyte into ions when dissolved in water or melted. Water dipoles pull ions apart.",
                cards: [
                    { title: "Electrolytes", desc: "Substances whose solutions or melts conduct electricity. These include salts, alkalis, and strong acids." },
                    { title: "Hydration", desc: "The process of ions becoming surrounded by water molecules. This is the chemical aspect of dissociation." },
                    { title: "Degree α", desc: "The ratio of dissociated molecules to the total number. Categorizes substances as strong or weak electrolytes." }
                ],
                quote: "«An ion is a free wanderer in the ocean of water»",
                author: "Svante Arrhenius"
            }
        };

        let currentLang = 'ru';
        let dissociated = false;
        const canvas = document.getElementById('dissCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if (!dissociated) {
                for(let x=-2; x<=2; x++) {
                    for(let y=-2; y<=2; y++) {
                        ctx.fillStyle = (x+y)%2===0 ? '#fbbf24' : '#10b981';
                        ctx.beginPath(); ctx.arc(cx + x*30, cy + y*30, 12, 0, Math.PI*2); ctx.fill();
                    }
                }
            } else {
                for(let i=0; i<25; i++) {
                    const x = cx + Math.sin(time + i)*150;
                    const y = cy + Math.cos(time + i)*150;
                    ctx.fillStyle = i%2===0 ? '#fbbf24' : '#10b981';
                    ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill();
                    // Water molecules around
                    ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.beginPath(); ctx.arc(x,y,25,0,Math.PI*2); ctx.stroke();
                }
            }
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => dissociated = !dissociated);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
