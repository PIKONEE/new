<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acids and Bases (TED)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #312e81, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #0f172a; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="tedCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed italic"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "ТЭД: Сила Ионов",
                subtitle: "Свойства кислот и оснований в свете диссоциации",
                canvasHeading: "Модель гидратированного протона",
                canvasHint: "Нажмите, чтобы увидеть диссоциацию HCl и NaOH",
                defaultTitle: "Диссоциация соединений",
                defaultText: "Согласно теории электролитической диссоциации (ТЭД), кислоты — это электролиты, отщепляющие ионы H⁺, а основания — ионы OH⁻.",
                cards: [
                    { title: "Кислоты", desc: "Свойства обусловлены катионами H⁺. Они меняют цвет индикаторов и реагируют с металлами, стоящими до водорода." },
                    { title: "Основания", desc: "Свойства обусловлены анионами OH⁻. Сильные основания (щелочи) мылки на ощупь и меняют цвет фенолфталеина на малиновый." },
                    { title: "Нейтрализация", desc: "Суть реакции: H⁺ + OH⁻ → H<sub>2</sub>O. Образование малодиссоциирующего вещества." }
                ],
                quote: "«Ион — это частица, обретшая свободу в океане растворителя»",
                author: "Сванте Аррениус"
            },
            kz: {
                title: "ЭДТ: Иондар Қуаты",
                subtitle: "Диссоциация тұрғысынан қышқылдар мен негіздер",
                canvasHeading: "Гидратацияланған протон моделі",
                canvasHint: "HCl мен NaOH диссоциациясын көру үшін басыңыз",
                defaultTitle: "Қосылыстар диссоциациясы",
                defaultText: "Электролиттік диссоциация теориясына (ЭДТ) сәйкес, қышқылдар — H⁺ иондарын, ал негіздер — OH⁻ иондарын бөлетін электролиттер.",
                cards: [
                    { title: "Қышқылдар", desc: "Қасиеттері H⁺ катиондарымен анықталады. Олар индикаторлар түсін өзгертеді және сутегіге дейінгі металдармен әрекеттеседі." },
                    { title: "Негіздер", desc: "Қасиеттері OH⁻ аниондарымен анықталады. Күшті негіздер (сілтілер) фенолфталеин түсін таңқурай түске өзгертеді." },
                    { title: "Бейтараптану", desc: "Реакция мәні: H⁺ + OH⁻ → H<sub>2</sub>O. Нашар диссоциацияланатын заттың түзілуі." }
                ],
                quote: "«Ион — бұл еріткіш мұхитында бостандық алған бөлшек»",
                author: "Сванте Аррениус"
            },
            en: {
                title: "TED: Ionic Power",
                subtitle: "Acids and bases through dissociation theory",
                canvasHeading: "Hydrated Proton Model",
                canvasHint: "Click to see dissociation of HCl and NaOH",
                defaultTitle: "Compound Dissociation",
                defaultText: "According to the Theory of Electrolytic Dissociation (TED), acids release H⁺ ions, and bases release OH⁻ ions.",
                cards: [
                    { title: "Acids", desc: "Properties are due to H⁺ cations. They change indicator colors and react with metals located before hydrogen." },
                    { title: "Bases", desc: "Properties are due to OH⁻ anions. Strong bases (alkalis) turn phenolphthalein magenta." },
                    { title: "Neutralization", desc: "Reaction essence: H⁺ + OH⁻ → H<sub>2</sub>O. Formation of a weak electrolyte." }
                ],
                quote: "«An ion is a particle that has found freedom in an ocean of solvent»",
                author: "Svante Arrhenius"
            }
        };

        let currentLang = 'ru';
        let mode = 'acid';
        const canvas = document.getElementById('tedCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if (mode === 'acid') {
                // HCl dissociation visual
                drawIon(cx - 80, cy, 30, '#ef4444', 'H+');
                drawIon(cx + 80, cy, 50, '#10b981', 'Cl-');
                ctx.strokeStyle = '#ef4444'; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.arc(cx - 80, cy, 60 + Math.sin(time)*10, 0, Math.PI*2); ctx.stroke();
            } else {
                // NaOH dissociation
                drawIon(cx - 80, cy, 45, '#fbbf24', 'Na+');
                drawIon(cx + 80, cy, 40, '#3b82f6', 'OH-');
                ctx.strokeStyle = '#3b82f6'; ctx.setLineDash([5,5]);
                ctx.beginPath(); ctx.arc(cx + 80, cy, 70 + Math.cos(time)*10, 0, Math.PI*2); ctx.stroke();
            }
            requestAnimationFrame(draw);
        }

        function drawIon(x, y, r, color, label) {
            ctx.shadowBlur = 15; ctx.shadowColor = color;
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0; ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center';
            ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => { mode = mode === 'acid' ? 'base' : 'acid'; });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
