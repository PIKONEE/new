<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIA Group Elements: The Halogens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #312e81, #1e1b4b, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="halogenCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
                <div class="mt-10 p-6 bg-sky-500/10 rounded-2xl border border-sky-500/20 text-center text-2xl heading-font">
                    F<sub>2</sub>, Cl<sub>2</sub>, Br<sub>2</sub>, I<sub>2</sub>
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Галогены",
                subtitle: "Элементы VIIА-группы: Солероды",
                canvasHeading: "Модель реактивности галогенов",
                canvasHint: "Нажмите, чтобы увидеть замещение (Cl₂ + 2KBr → 2KCl + Br₂)",
                defaultTitle: "Семья Галогенов",
                defaultText: "Галогены — самые активные неметаллы. На внешнем слое имеют 7 электронов. В свободном виде существуют как двухатомные молекулы X<sub>2</sub>.",
                cards: [
                    { title: "Закономерности", desc: "Сверху вниз (от F к I) радиус атома растет, а электроотрицательность и окислительная способность падают." },
                    { title: "Агрегатные состояния", desc: "Фтор и Хлор — газы, Бром — жидкость, Йод — твердое вещество (способно к сублимации)." },
                    { title: "Степень окисления", desc: "Для Фтора всегда -1. Для остальных: от -1 до +7 (кроме кислородных соединений)." }
                ],
                quote: "«Галогены — это самые страстные охотники за электронами в мире атомов»",
                author: "Хэмфри Дэви"
            },
            kz: {
                title: "Галогендер",
                subtitle: "VIIА-топ элементтері: Тұзтүзушілер",
                canvasHeading: "Галогендер белсенділігінің моделі",
                canvasHint: "Орын басуды көру үшін басыңыз (Cl₂ + 2KBr → 2KCl + Br₂)",
                defaultTitle: "Галогендер отбасы",
                defaultText: "Галогендер — ең белсенді бейметалдар. Сыртқы деңгейінде 7 электрон бар. Бос күйінде екі атомды X<sub>2</sub> молекулалары түрінде болады.",
                cards: [
                    { title: "Заңдылықтар", desc: "Жоғарыдан төмен қарай (F-тан I-ға дейін) атом радиусы артады, ал электртерістілік пен тотықтырғыш қабілет кемиді." },
                    { title: "Агрегаттық күйлері", desc: "Фтор мен Хлор — газдар, Бром — сұйықтық, Йод — қатты зат (сублимацияға қабілетті)." },
                    { title: "Тотығу дәрежесі", desc: "Фтор үшін әрқашан -1. Қалғандары үшін: -1-ден +7-ге дейін." }
                ],
                quote: "«Галогендер — атомдар әлеміндегі электрондардың ең құштар аңшылары»",
                author: "Хэмфри Дэви"
            },
            en: {
                title: "Halogens",
                subtitle: "VIIA Group Elements: Salt-formers",
                canvasHeading: "Halogen Reactivity Model",
                canvasHint: "Click to see displacement (Cl₂ + 2KBr → 2KCl + Br₂)",
                defaultTitle: "Halogen Family",
                defaultText: "Halogens are the most active non-metals. They have 7 valence electrons and exist as diatomic molecules X<sub>2</sub> in their free state.",
                cards: [
                    { title: "Trends", desc: "From top to bottom (F to I), atomic radius increases while electronegativity and oxidizing power decrease." },
                    { title: "Physical States", desc: "Fluorine and Chlorine are gases, Bromine is a liquid, Iodine is a solid (capable of sublimation)." },
                    { title: "Oxidation States", desc: "Fluorine is always -1. Others range from -1 to +7." }
                ],
                quote: "«Halogens are the most passionate electron hunters in the world of atoms»",
                author: "Humphry Davy"
            }
        };

        let currentLang = 'ru';
        let displaced = false;
        const canvas = document.getElementById('halogenCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;

            if (!displaced) {
                // Cl2 molecule approaching KBr
                drawBall(cx - 150 + Math.sin(time)*10, cy, 35, '#bef264', 'Cl₂');
                drawBall(cx + 80, cy, 50, '#a855f7', 'Br-');
                ctx.strokeStyle = 'white'; ctx.beginPath(); ctx.moveTo(cx-115, cy); ctx.lineTo(cx+30, cy); ctx.stroke();
            } else {
                // Br2 molecule displaced
                drawBall(cx - 80, cy, 40, '#fde047', 'Cl-');
                drawBall(cx + 150 + Math.sin(time)*10, cy, 45, '#ea580c', 'Br₂');
            }
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => displaced = !displaced);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
