<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification and Nomenclature</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #0f172a, #1e3a8a, #1e40af);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="classCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Система Веществ",
                subtitle: "Классификация, номенклатура и свойства",
                canvasHeading: "Матрица неорганической химии",
                canvasHint: "Нажмите на узлы, чтобы изучить номенклатуру",
                defaultTitle: "Порядок в хаосе",
                defaultText: "Неорганические вещества классифицируются по составу и химическим свойствам на простые и сложные. Сложные вещества делятся на оксиды, основания, кислоты и соли.",
                nodes: {
                    oxides: { title: "Оксиды", text: "Бинарные соединения с кислородом. Номенклатура: 'Оксид' + название элемента. Пример: Fe<sub>2</sub>O<sub>3</sub> — оксид железа (III)." },
                    acids: { title: "Кислоты", text: "Содержат H и кислотный остаток. Названия зависят от наличия кислорода: хлороводородная, серная, азотистая." },
                    bases: { title: "Основания", text: "Металл + OH-группы. Номенклатура: 'Гидроксид' + название металла. Пример: NaOH — гидроксид натрия." },
                    salts: { title: "Соли", text: "Продукты замещения H в кислоте на металл. Название: анион + металл. Пример: Na<sub>2</sub>SO<sub>4</sub> — сульфат натрия." }
                },
                cards: [
                    { title: "Номенклатура IUPAC", desc: "Единая система правил, позволяющая однозначно назвать любое химическое соединение на основе его состава." },
                    { title: "Химические свойства", desc: "Определяются функциональными группами и типом связи. Кислоты реагируют с основаниями, образуя соли и воду." },
                    { title: "Индикаторы", desc: "Вещества, меняющие цвет в зависимости от класса соединения (лакмус, фенолфталеин, метилоранж)." }
                ],
                quote: "«Имя вещества — это ключ к пониманию его внутренней сути»",
                author: "Антуан Лавуазье"
            },
            kz: {
                title: "Заттар Жүйесі",
                subtitle: "Классификация, номенклатура және қасиеттер",
                canvasHeading: "Бейорганикалық химия матрицасы",
                canvasHint: "Номенклатураны зерттеу үшін түйіндерді басыңыз",
                defaultTitle: "Реттелген жүйе",
                defaultText: "Бейорганикалық заттар құрамы мен қасиеттеріне қарай жай және күрделі болып бөлінеді. Күрделі заттар: оксидтер, негіздер, қышқылдар және тұздар.",
                nodes: {
                    oxides: { title: "Оксидтер", text: "Оттегімен түзілген бинарлы қосылыстар. Номенклатура: 'Оксид' + элемент атауы. Мысалы: Fe<sub>2</sub>O<sub>3</sub> — темір (III) оксиді." },
                    acids: { title: "Қышқылдар", text: "Құрамында H және қышқыл қалдығы бар. Атаулары оттегінің болуына байланысты: хлорсутек, күкірт, азотты." },
                    bases: { title: "Негіздер", text: "Металл + OH-топтары. Номенклатура: 'Гидроксид' + металл атауы. Мысалы: NaOH — натрий гидроксиді." },
                    salts: { title: "Тұздар", text: "Қышқылдағы H орнын металл басқан өнімдер. Атауы: анион + металл. Мысалы: Na<sub>2</sub>SO<sub>4</sub> — натрий сульфаты." }
                },
                cards: [
                    { title: "IUPAC номенклатурасы", desc: "Заттың құрамына қарай кез келген қосылысты атауға мүмкіндік беретін бірыңғай ережелер жүйесі." },
                    { title: "Химиялық қасиеттер", desc: "Функционалдық топтар мен байланыс түріне қарай анықталады. Қышқылдар негіздермен әрекеттеседі." },
                    { title: "Индикаторлар", desc: "Заттардың класына қарай түсін өзгертетін қосылыстар (лакмус, фенолфталеин)." }
                ],
                quote: "«Заттың есімі — оның ішкі мәнін түсінудің кілті»",
                author: "Антуан Лавуазье"
            },
            en: {
                title: "Substance System",
                subtitle: "Classification, nomenclature, and properties",
                canvasHeading: "Inorganic Chemistry Matrix",
                canvasHint: "Click nodes to explore nomenclature",
                defaultTitle: "Order in Chaos",
                defaultText: "Inorganic substances are classified into simple and complex. Complex ones include oxides, acids, bases, and salts.",
                nodes: {
                    oxides: { title: "Oxides", text: "Binary compounds with oxygen. Nomenclature: 'Oxide' + element name. e.g., Fe<sub>2</sub>O<sub>3</sub> — iron (III) oxide." },
                    acids: { title: "Acids", text: "Contain H and an acid radical. Names depend on oxygen presence: hydrochloric, sulfuric, nitrous." },
                    bases: { title: "Bases", text: "Metal + OH groups. Nomenclature: 'Hydroxide' + metal name. e.g., NaOH — sodium hydroxide." },
                    salts: { title: "Salts", text: "Products of replacing H in acid with metal. Name: anion + metal. e.g., Na<sub>2</sub>SO<sub>4</sub> — sodium sulfate." }
                },
                cards: [
                    { title: "IUPAC Nomenclature", desc: "A unified set of rules used to name any chemical compound based on its composition." },
                    { title: "Chemical Properties", desc: "Determined by functional groups and bond types. Acids react with bases to form salts and water." },
                    { title: "Indicators", desc: "Substances that change color depending on the class of compound (litmus, phenolphthalein)." }
                ],
                quote: "«The name of a substance is the key to understanding its inner essence»",
                author: "Antoine Lavoisier"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('classCanvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            nodes = [
                {id: 'oxides', x: canvas.width * 0.25, y: canvas.height * 0.3, r: 60, color: '#ef4444'},
                {id: 'bases', x: canvas.width * 0.75, y: canvas.height * 0.3, r: 60, color: '#fbbf24'},
                {id: 'acids', x: canvas.width * 0.25, y: canvas.height * 0.7, r: 60, color: '#3b82f6'},
                {id: 'salts', x: canvas.width * 0.75, y: canvas.height * 0.7, r: 60, color: '#10b981'}
            ];
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(n => {
                ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(canvas.width/2, canvas.height/2); ctx.lineTo(n.x, n.y); ctx.stroke();
                ctx.fillStyle = n.color; ctx.shadowBlur = 20; ctx.shadowColor = n.color;
                ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0; ctx.fillStyle = 'white'; ctx.font = 'bold 14px Inter'; ctx.textAlign = 'center';
                ctx.fillText(translations[currentLang].nodes[n.id].title, n.x, n.y + 5);
            });
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            nodes.forEach(n => {
                const d = Math.sqrt((x-n.x)**2 + (y-n.y)**2);
                if(d < n.r) {
                    const data = translations[currentLang].nodes[n.id];
                    document.getElementById('info-title').textContent = data.title;
                    document.getElementById('info-text').innerHTML = data.text;
                }
            });
        });

        window.onload = () => { init(); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
