<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redox Mastery: Electron Traffic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #450a0a, #020617, #0c4a6e);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: crosshair; }
        .lang-btn.active { background: #ef4444; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-red-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-red-500"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-red-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="redoxCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-l-4 border-red-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-red-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            <div class="mt-8 p-6 bg-red-500/10 rounded-2xl border border-red-500/20 text-center font-bold">
                OIL RIG: Oxidation Is Loss, Reduction Is Gain
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-red-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-red-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-blue-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-white/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-white"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-red-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-red-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "ОВР Мастерство",
                subtitle: "Окислительно-восстановительные реакции",
                canvasHeading: "Визуализатор электронного потока",
                canvasHint: "Нажмите на восстановитель (синий), чтобы передать электроны",
                defaultTitle: "Движение электронов",
                defaultText: "ОВР — это реакции, идущие с изменением степеней окисления атомов за счет перехода электронов. Это основа дыхания, горения и коррозии.",
                cards: [
                    { title: "Окислитель", desc: "Атом или ион, который ПРИНИМАЕТ электроны. В ходе реакции он восстанавливается, а его степень окисления падает." },
                    { title: "Восстановитель", desc: "Атом или ион, который ОТДАЕТ электроны. В ходе реакции он окисляется, а его степень окисления растет." },
                    { title: "Баланс", desc: "Число отданных электронов всегда равно числу принятых. Это закон сохранения заряда в ОВР." }
                ],
                quote: "«Бег электронов — это невидимый огонь, движущий материю»",
                author: "Антуан Лавуазье"
            },
            kz: {
                title: "ТТТ Шеберлігі",
                subtitle: "Тотығу-тотықсыздану реакциялары",
                canvasHeading: "Электрон ағынының визуалдағышы",
                canvasHint: "Электрондарды беру үшін тотықсыздандырғышты басыңыз",
                defaultTitle: "Электрондар қозғалысы",
                defaultText: "ТТТ — бұл электрондардың ауысуы есебінен атомдардың тотығу дәрежелерінің өзгеруімен жүретін реакциялар.",
                cards: [
                    { title: "Тотықтырғыш", desc: "Электрондарды ҚОСЫП АЛАТЫН атом немесе ион. Ол тотықсызданады, тотығу дәрежесі кемиді." },
                    { title: "Тотықсыздандырғыш", desc: "Электрондарды БЕРЕТІН атом немесе ион. Ол тотығады, тотығу дәрежесі артады." },
                    { title: "Баланс", desc: "Берілген электрондар саны әрқашан қосып алынған электрондар санына тең болады." }
                ],
                quote: "«Электрондардың жүгірісі — материяны қозғалтатын көрінбейтін от»",
                author: "Антуан Лавуазье"
            },
            en: {
                title: "Redox Mastery",
                subtitle: "Reduction-Oxidation processes",
                canvasHeading: "Electron Flow Visualizer",
                canvasHint: "Click the reducer (blue) to transfer electrons",
                defaultTitle: "The flow of electrons",
                defaultText: "Redox reactions involve changes in oxidation states due to electron transfer. This is the basis of respiration, combustion, and battery work.",
                cards: [
                    { title: "Oxidizer", desc: "Atom or ion that ACCEPTS electrons. It gets reduced, and its oxidation state decreases." },
                    { title: "Reducer", desc: "Atom or ion that DONATES electrons. It gets oxidized, and its oxidation state increases." },
                    { title: "Balance", desc: "The number of donated electrons always equals the number of accepted ones." }
                ],
                quote: "«The race of electrons is the invisible fire that moves matter»",
                author: "Antoine Lavoisier"
            }
        };

        let currentLang = 'ru';
        let electrons = [];
        const canvas = document.getElementById('redoxCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Reducer (left) and Oxidizer (right)
            drawBall(cx - 150, cy, 60, '#3b82f6', 'Reducer');
            drawBall(cx + 150, cy, 60, '#ef4444', 'Oxidizer');

            electrons.forEach((e, i) => {
                e.x += 6; e.y += Math.sin(e.x*0.1)*2;
                ctx.fillStyle = '#fff'; ctx.shadowBlur = 10; ctx.shadowColor = '#fff';
                ctx.beginPath(); ctx.arc(e.x, e.y, 4, 0, Math.PI*2); ctx.fill();
                if(e.x > cx + 150) electrons.splice(i, 1);
            });
            ctx.shadowBlur = 0;
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 5);
        }

        canvas.addEventListener('click', () => { electrons.push({x: canvas.width/2 - 150, y: canvas.height/2}); });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
