<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Structure and Periodic Law</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { border-color: #38bdf8; color: #38bdf8; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-white/10">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-1 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-4">
            <button onclick="setLang('ru')" class="hover:text-sky-400 transition-colors uppercase text-xs font-bold">RU</button>
            <button onclick="setLang('kz')" class="hover:text-sky-400 transition-colors uppercase text-xs font-bold">KZ</button>
            <button onclick="setLang('en')" class="hover:text-sky-400 transition-colors uppercase text-xs font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-6 relative flex flex-col items-center">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-4 tracking-widest self-start"></h2>
            <canvas id="atomCanvas" class="w-full h-[500px]"></canvas>
            <p id="canvas-hint" class="text-xs text-white/20 uppercase tracking-[0.5em] mt-4"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-8 text-sky-400"></h3>
                <div id="info-text" class="space-y-6 text-lg font-light text-white/80 leading-relaxed"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-sky-400 text-xl mb-4"></h4>
            <div id="card1-desc" class="text-white/50 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-sky-400 text-xl mb-4"></h4>
            <div id="card2-desc" class="text-white/50 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-sky-400 text-xl mb-4"></h4>
            <div id="card3-desc" class="text-white/50 text-sm"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-gradient-to-b from-transparent to-sky-950/20">
        <p id="quote" class="text-3xl font-light italic text-white/80 mb-4"></p>
        <p id="author" class="text-sky-500 font-bold uppercase tracking-[0.2em] text-xs"></p>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Закон Структуры",
                subtitle: "Строение атома и Периодический закон",
                canvasHeading: "Модель атома Лития (Z=3)",
                canvasHint: "Нажмите, чтобы увидеть переход электронов",
                infoTitle: "Физический смысл",
                infoText: "Периодичность свойств элементов объясняется регулярным повторением строения внешнего электронного слоя атомов по мере роста заряда ядра.",
                cards: [
                    { title: "Ядро атома", desc: "Состоит из протонов (+) и нейтронов. Заряд ядра равен порядковому номеру элемента (Z)." },
                    { title: "Электронные слои", desc: "Число слоев равно номеру периода. Максимальное число e- на слое: N = 2n²." },
                    { title: "Периодический закон", desc: "Свойства элементов находятся в периодической зависимости от заряда их атомных ядер." }
                ],
                quote: "«Атомы — это алфавит, из которого природа слагает поэму мира»",
                author: "Демокрит"
            },
            kz: {
                title: "Құрылым Заңы",
                subtitle: "Атом құрылысы және Периодтық заң",
                canvasHeading: "Литий атомының моделі (Z=3)",
                canvasHint: "Электрондардың ауысуын көру үшін басыңыз",
                infoTitle: "Физикалық мағынасы",
                infoText: "Элементтер қасиеттерінің периодтылығы ядро зарядының өсуіне қарай атомдардың сыртқы электрондық қабаты құрылысының жүйелі қайталануымен түсіндіріледі.",
                cards: [
                    { title: "Атом ядросы", desc: "Протондар (+) мен нейтрондардан тұрады. Ядро заряды элементтің реттік нөміріне (Z) тең." },
                    { title: "Электрондық қабаттар", desc: "Қабаттар саны период нөміріне тең. Қабаттағы макс. e- саны: N = 2n²." },
                    { title: "Периодтық заң", desc: "Элементтердің қасиеттері олардың атом ядроларының зарядына периодты тәуелділікте болады." }
                ],
                quote: "«Атомдар — бұл табиғат әлем поэмасын құрайтын әліпби»",
                author: "Демокрит"
            },
            en: {
                title: "Law of Structure",
                subtitle: "Atomic structure and Periodic Law",
                canvasHeading: "Lithium Atom Model (Z=3)",
                canvasHint: "Click to see electron transition",
                infoTitle: "Physical Meaning",
                infoText: "The periodicity of element properties is explained by the regular repetition of outer electron shell structures as nuclear charge increases.",
                cards: [
                    { title: "Atomic Nucleus", desc: "Consists of protons (+) and neutrons. Nuclear charge equals the atomic number (Z)." },
                    { title: "Electron Shells", desc: "The number of shells equals the period number. Max electrons per shell: N = 2n²." },
                    { title: "Periodic Law", desc: "The properties of elements are in periodic dependence on their nuclear charges." }
                ],
                quote: "«Atoms are the alphabet with which nature composes the poem of the world»",
                author: "Democritus"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('atomCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
        }

        function drawAtom() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            // Nucleus
            ctx.fillStyle = '#ef4444'; ctx.shadowBlur = 20; ctx.shadowColor = '#ef4444';
            ctx.beginPath(); ctx.arc(cx, cy, 20, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // Shells
            [80, 150].forEach((r, idx) => {
                ctx.strokeStyle = 'rgba(255,255,255,0.05)'; ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();
                const count = idx === 0 ? 2 : 1;
                for(let i=0; i<count; i++) {
                    const ang = time * (idx === 0 ? 1 : 0.6) + (i * Math.PI * 2 / count);
                    ctx.fillStyle = '#38bdf8'; ctx.shadowBlur = 10; ctx.shadowColor = '#38bdf8';
                    ctx.beginPath(); ctx.arc(cx + Math.cos(ang)*r, cy + Math.sin(ang)*r, 6, 0, Math.PI*2); ctx.fill();
                }
            });
            requestAnimationFrame(drawAtom);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); drawAtom(); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
