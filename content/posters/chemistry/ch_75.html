<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Laws of Chemical Reactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: crosshair; }
        .lang-btn.active { border-color: #38bdf8; color: #38bdf8; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-sky-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase italic"></p>
        </div>
        <div class="flex gap-4">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn border-b-2 border-transparent transition-all uppercase text-xs font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn border-b-2 border-transparent transition-all uppercase text-xs font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn border-b-2 border-transparent transition-all uppercase text-xs font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-7 glass rounded-custom p-8 flex flex-col items-center">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="lawCanvas" class="w-full h-[400px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-6 text-[10px] text-white/20 uppercase tracking-[0.6em]"></p>
        </div>

        <div class="lg:col-span-5 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-4xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Логика Реакций",
                subtitle: "Основные закономерности химических реакций",
                canvasHeading: "Модель сохранения материи",
                canvasHint: "Нажмите, чтобы увидеть превращение без потери массы",
                defaultTitle: "Законы природы",
                defaultText: "Химические превращения подчиняются строгим законам: сохранения массы, постоянства состава и кратных отношений. Они формируют фундамент количественной химии.",
                cards: [
                    { title: "Сохранение массы", desc: "Масса веществ до реакции равна массе продуктов после. Атомы не исчезают, они лишь перегруппировываются." },
                    { title: "Постоянство состава", desc: "Любое чистое соединение имеет один и тот же качественный и количественный состав независимо от способа получения." },
                    { title: "Газовые законы", desc: "Объемы вступающих в реакцию газов при одинаковых условиях относятся как небольшие целые числа." }
                ],
                quote: "«Ничто не возникает из ничего и никуда не исчезает без следа»",
                author: "Михаил Ломоносов"
            },
            kz: {
                title: "Реакция Логикасы",
                subtitle: "Химиялық реакциялардың негізгі заңдылықтары",
                canvasHeading: "Материя сақталу моделі",
                canvasHint: "Масса жоғалтпай айналуды көру үшін басыңыз",
                defaultTitle: "Табиғат заңдары",
                defaultText: "Химиялық айналулар қатаң заңдарға бағынады: массаның сақталуы, құрам тұрақтылығы және еселік қатынастар заңдары.",
                cards: [
                    { title: "Массаның сақталуы", desc: "Реакцияға дейінгі заттардың массасы түзілген өнімдердің массасына тең. Атомдар жойылмайды, тек қайта топтасады." },
                    { title: "Құрам тұрақтылығы", desc: "Кез келген таза қосылыстың алыну тәсіліне қарамастан сапалық және сандық құрамы тұрақты болады." },
                    { title: "Газ заңдары", desc: "Бірдей жағдайда реакцияға түсетін газдардың көлемдері өзара кіші бүтін сандар ретінде қатынасады." }
                ],
                quote: "«Ештеңе жоқтан пайда болмайды және ештеңе ізсіз жоғалмайды»",
                author: "Михаил Ломоносов"
            },
            en: {
                title: "Reaction Logic",
                subtitle: "Basic laws of chemical reactions",
                canvasHeading: "Matter Conservation Model",
                canvasHint: "Click to see transformation without mass loss",
                defaultTitle: "Laws of Nature",
                defaultText: "Chemical transformations obey strict laws: conservation of mass, constant composition, and multiple proportions. These form the basis of quantitative chemistry.",
                cards: [
                    { title: "Mass Conservation", desc: "The mass of reactants equals the mass of products. Atoms are not destroyed; they only rearrange." },
                    { title: "Constant Composition", desc: "Every pure compound has the same qualitative and quantitative composition regardless of its origin." },
                    { title: "Gas Laws", desc: "The volumes of reacting gases under the same conditions are in ratios of small whole numbers." }
                ],
                quote: "«Nothing is created out of nothing, and nothing disappears without a trace»",
                author: "Mikhail Lomonosov"
            }
        };

        let currentLang = 'ru';
        let reaction = false;
        const canvas = document.getElementById('lawCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;

            if (!reaction) {
                // Separated
                for(let i=0; i<8; i++) {
                    const x = cx - 100 + Math.sin(time + i)*20;
                    const y = cy + Math.cos(time + i)*20;
                    ctx.fillStyle = '#38bdf8'; ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill();
                }
            } else {
                // United
                for(let i=0; i<8; i++) {
                    const x = cx + 100 + Math.sin(time + i)*10;
                    const y = cy + Math.cos(time + i)*10;
                    ctx.fillStyle = '#fbbf24'; ctx.beginPath(); ctx.arc(x, y, 12, 0, Math.PI*2); ctx.fill();
                }
            }
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => reaction = !reaction);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
