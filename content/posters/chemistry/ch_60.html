<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallic Bond: The Sea of Electrons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-sky-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase italic"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="metalCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            <div class="mt-10 p-6 bg-sky-500/10 rounded-3xl border border-sky-500/20 text-center">
                <span class="text-xs uppercase tracking-widest text-sky-400 block mb-2">Electronic Sea Model</span>
                <span class="text-4xl heading-font text-white">Me<sup>n+</sup> + n e⁻</span>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Блеск Металла",
                subtitle: "Природа металлической связи",
                canvasHeading: "Модель 'Электронного моря'",
                canvasHint: "Нажмите, чтобы увидеть направленное движение (ток)",
                defaultTitle: "Свобода электронов",
                defaultText: "Металлическая связь — это связь между положительными ионами металлов и общими свободными электронами ('электронным газом'), которые свободно перемещаются по всему кристаллу.",
                cards: [
                    { title: "Электропроводность", desc: "Свободные электроны мгновенно перемещаются под действием электрического поля, обеспечивая проводимость." },
                    { title: "Ковкость", desc: "Слои атомов металла скользят друг относительно друга без разрушения связи благодаря подвижному 'клею' из электронов." },
                    { title: "Металлический блеск", desc: "Электронный газ отражает световые волны всех длин, что придает металлам характерный сияющий вид." }
                ],
                quote: "«Металлы — это элементы, которые делят свои электроны со всеми соседями ради общего процветания»",
                author: "Лайнус Полинг"
            },
            kz: {
                title: "Металл Жылтыры",
                subtitle: "Металдық байланыс табиғаты",
                canvasHeading: "'Электронды теңіз' моделі",
                canvasHint: "Бағытталған қозғалысты (ток) көру үшін басыңыз",
                defaultTitle: "Электрондар бостандығы",
                defaultText: "Металдық байланыс — металдардың оң иондары мен бүкіл кристалл бойынша еркін қозғалатын ортақ электрондар ('электронды газ') арасындағы байланыс.",
                cards: [
                    { title: "Электрөткізгіштік", desc: "Еркін электрондар электр өрісінің әсерінен лезде қозғалып, өткізгіштікті қамтамасыз етеді." },
                    { title: "Созылғыштық", desc: "Металл атомдарының қабаттары жылжымалы электронды 'желімнің' арқасында байланысты үзбей бір-біріне қатысты сырғи алады." },
                    { title: "Металдық жылтыр", desc: "Электронды газ барлық ұзындықтағы жарық толқындарын шағылыстырады, бұл металдарға тән жарқырау береді." }
                ],
                quote: "«Металдар — ортақ игілік үшін өз электрондарын барлық көршілерімен бөлісетін элементтер»",
                author: "Лайнус Полинг"
            },
            en: {
                title: "Metal Luster",
                subtitle: "Nature of the Metallic Bond",
                canvasHeading: "Sea of Electrons Model",
                canvasHint: "Click to see directional movement (current)",
                defaultTitle: "Electron Freedom",
                defaultText: "A metallic bond is the interaction between positive metal ions and shared delocalized electrons ('electron gas') that move freely throughout the crystal lattice.",
                cards: [
                    { title: "Conductivity", desc: "Delocalized electrons move instantly under an electric field, making metals excellent conductors." },
                    { title: "Malleability", desc: "Layers of atoms can slide past each other without breaking the bond due to the fluid 'electron glue'." },
                    { title: "Metallic Shine", desc: "The electron gas reflects all visible light wavelengths, resulting in the characteristic metallic luster." }
                ],
                quote: "«Metals are elements that share their electrons with all neighbors for common prosperity»",
                author: "Linus Pauling"
            }
        };

        let currentLang = 'ru';
        let currentOn = false;
        const canvas = document.getElementById('metalCanvas');
        const ctx = canvas.getContext('2d');
        let electrons = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            electrons = [];
            for(let i=0; i<80; i++) electrons.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*4, vy:(Math.random()-0.5)*4});
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Draw Ions
            const step = 80;
            for(let i=step; i<canvas.width; i+=step) {
                for(let j=step; j<canvas.height; j+=step) {
                    ctx.fillStyle = '#facc15'; ctx.shadowBlur = 15; ctx.shadowColor = '#facc15';
                    ctx.beginPath(); ctx.arc(i, j, 15, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'black'; ctx.font = 'bold 10px Inter'; ctx.textAlign = 'center'; ctx.fillText('+', i, j+4);
                }
            }
            ctx.shadowBlur = 0;

            // Electrons
            electrons.forEach(e => {
                if(currentOn) { e.vx = 8; e.vy *= 0.8; } 
                else { e.vx += (Math.random()-0.5)*0.5; e.vy += (Math.random()-0.5)*0.5; }
                
                e.x += e.vx; e.y += e.vy;
                if(e.x < 0) e.x = canvas.width; if(e.x > canvas.width) e.x = 0;
                if(e.y < 0) e.y = canvas.height; if(e.y > canvas.height) e.y = 0;

                ctx.fillStyle = '#38bdf8'; ctx.beginPath(); ctx.arc(e.x, e.y, 2, 0, Math.PI*2); ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousedown', () => currentOn = true);
        canvas.addEventListener('mouseup', () => { currentOn = false; electrons.forEach(e => { e.vx=(Math.random()-0.5)*4; e.vy=(Math.random()-0.5)*4; }); });

        window.onload = () => { init(); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
