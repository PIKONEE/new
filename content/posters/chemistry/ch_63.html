<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Lattices: Atomic Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
        .type-btn { transition: all 0.3s; border-radius: 1rem; }
        .type-btn:hover { background: rgba(56, 189, 248, 0.1); }
        .type-btn.active { background: #38bdf8; color: #020617; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-8">
        <div class="lg:col-span-1 glass rounded-custom p-8 flex flex-col gap-3">
            <h3 id="sidebar-title" class="heading-font text-lg text-sky-300 mb-4 uppercase">Types</h3>
            <button onclick="setMode('ionic')" id="m-ionic" class="type-btn w-full p-4 glass text-left text-sm"></button>
            <button onclick="setMode('atomic')" id="m-atomic" class="type-btn w-full p-4 glass text-left text-sm"></button>
            <button onclick="setMode('molecular')" id="m-molecular" class="type-btn w-full p-4 glass text-left text-sm"></button>
            <button onclick="setMode('metallic')" id="m-metallic" class="type-btn w-full p-4 glass text-left text-sm"></button>
        </div>

        <div class="lg:col-span-3 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="latticeCanvas" class="w-full h-[400px] bg-black/40"></canvas>
            <div id="info-overlay" class="mt-6 p-6 glass rounded-3xl border-l-4 border-sky-500">
                <h4 id="info-title" class="heading-font text-2xl text-sky-300 mb-2"></h4>
                <p id="info-text" class="text-white/70 font-light"></p>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Архитектура Решеток",
                subtitle: "Типы кристаллических структур",
                canvasHeading: "Визуализатор решеток",
                ionic: "Ионная", atomic: "Атомная", molecular: "Молекулярная", metallic: "Металлическая",
                modes: {
                    ionic: { title: "Ионная решетка", text: "В узлах — ионы. Связи сильные. Твердые, тугоплавкие, растворимы в воде (NaCl, KOH)." },
                    atomic: { title: "Атомная решетка", text: "В узлах — атомы. Связи ковалентные, очень прочные. Сверхтвердые, нерастворимы (Алмаз, Кварц)." },
                    molecular: { title: "Молекулярная решетка", text: "В узлах — молекулы. Связи слабые. Легкоплавкие, летучие (Лед, Йод, Сухой лед)." },
                    metallic: { title: "Металлическая решетка", text: "В узлах — катионы. Электроны свободно перемещаются. Блеск, ковкость, проводимость." }
                },
                cards: [
                    { title: "Зависимость свойств", desc: "Тип кристаллической решетки полностью определяет физические свойства вещества: Тплав, Ткип, твердость." },
                    { title: "Узлы решетки", desc: "Узлами называют точки, в которых центрируются частицы (атомы, ионы или молекулы)." },
                    { title: "Полиморфизм", desc: "Способность одного вещества существовать в разных кристаллических формах (графит и алмаз)." }
                ],
                quote: "«Структура — это судьба вещества»",
                author: "Линус Полинг"
            },
            kz: {
                title: "Торлар Архитектурасы",
                subtitle: "Кристалл торларының типтері",
                canvasHeading: "Торлар визуалдағышы",
                ionic: "Иондық", atomic: "Атомдық", molecular: "Молекулалық", metallic: "Металдық",
                modes: {
                    ionic: { title: "Иондық тор", text: "Түйіндерде — иондар. Байланыстар күшті. Қатты, қиын балқиды, суда ериді (NaCl, KOH)." },
                    atomic: { title: "Атомдық тор", text: "Түйіндерде — атомдар. Байланыстар ковалентті, өте берік. Өте қатты, ерімейді (Алмас, Кварц)." },
                    molecular: { title: "Молекулалық тор", text: "Түйіндерде — молекулалар. Байланыстар әлсіз. Оңай балқиды, ұшқыш (Мұз, Йод)." },
                    metallic: { title: "Металдық тор", text: "Түйіндерде — катиондар. Электрондар еркін қозғалады. Жылтыр, созылғыш." }
                },
                cards: [
                    { title: "Қасиеттер тәуелділігі", desc: "Кристалл торының типі заттың физикалық қасиеттерін толық анықтайды." },
                    { title: "Тор түйіндері", desc: "Бөлшектер (атомдар, иондар немесе молекулалар) шоғырланған нүктелерді түйіндер деп атайды." },
                    { title: "Полиморфизм", desc: "Бір заттың әртүрлі кристалдық формаларда бола алу қабілеті (графит және алмас)." }
                ],
                quote: "«Құрылым — бұл заттың тағдыры»",
                author: "Линус Полинг"
            },
            en: {
                title: "Lattice Architecture",
                subtitle: "Types of Crystal Structures",
                canvasHeading: "Lattice Visualizer",
                ionic: "Ionic", atomic: "Atomic", molecular: "Molecular", metallic: "Metallic",
                modes: {
                    ionic: { title: "Ionic Lattice", text: "Ions at nodes. Strong bonds. Hard, high melting point, soluble in water (NaCl, KOH)." },
                    atomic: { title: "Atomic Lattice", text: "Atoms at nodes. Very strong covalent bonds. Extremely hard, insoluble (Diamond, Quartz)." },
                    molecular: { title: "Molecular Lattice", text: "Molecules at nodes. Weak intermolecular forces. Low melting point, volatile (Ice, Iodine)." },
                    metallic: { title: "Metallic Lattice", text: "Cations at nodes. Free-moving electrons. Shine, malleability, conductivity." }
                },
                cards: [
                    { title: "Property Dependence", desc: "The lattice type entirely dictates physical properties like hardness and melting point." },
                    { title: "Lattice Nodes", desc: "Nodes are points where particles (atoms, ions, or molecules) are centered." },
                    { title: "Polymorphism", desc: "The ability of a substance to exist in different crystal forms (graphite vs diamond)." }
                ],
                quote: "«Structure is the destiny of a substance»",
                author: "Linus Pauling"
            }
        };

        let currentLang = 'ru';
        let currentMode = 'ionic';
        const canvas = document.getElementById('latticeCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`m-${m}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('m-ionic').textContent = t.ionic;
            document.getElementById('m-atomic').textContent = t.atomic;
            document.getElementById('m-molecular').textContent = t.molecular;
            document.getElementById('m-metallic').textContent = t.metallic;

            const modeData = t.modes[currentMode];
            document.getElementById('info-title').textContent = modeData.title;
            document.getElementById('info-text').textContent = modeData.text;

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;
            const size = 60;

            for(let x=-2; x<=2; x++) {
                for(let y=-2; y<=2; y++) {
                    const px = cx + x*size + Math.sin(time + x)*5;
                    const py = cy + y*size + Math.cos(time + y)*5;
                    
                    let color = '#38bdf8';
                    if(currentMode === 'ionic') color = (x+y)%2===0 ? '#fbbf24' : '#10b981';
                    if(currentMode === 'atomic') color = '#94a3b8';
                    if(currentMode === 'molecular') color = '#a78bfa';
                    if(currentMode === 'metallic') color = '#fb7185';

                    ctx.fillStyle = color; ctx.beginPath(); ctx.arc(px, py, 10, 0, Math.PI*2); ctx.fill();
                    if(x < 2) { ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(px + size, py); ctx.stroke(); }
                    if(y < 2) { ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(px, py + size); ctx.stroke(); }
                }
            }
            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setMode('ionic'); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
