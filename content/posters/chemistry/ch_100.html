<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Organic Chemistry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #064e3b, #065f46, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #34d399; color: #064e3b; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-emerald-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="organicCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
                <div class="mt-10 p-6 bg-emerald-500/10 rounded-2xl border border-emerald-500/20 text-center text-3xl heading-font">
                    CH<sub>4</sub>
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Органика: Начало",
                subtitle: "Первоначальные представления об органических веществах",
                canvasHeading: "Модель метана CH₄ (тетраэдр)",
                canvasHint: "Нажмите, чтобы увидеть вращение молекулы",
                defaultTitle: "Химия Углерода",
                defaultText: "Органическая химия — это химия соединений углерода. Углерод в органических веществах всегда четырехчленен. Основу составляют связи C-C и C-H.",
                cards: [
                    { title: "Что такое органика?", desc: "Вещества, в состав которых входит углерод (кроме простейших оксидов и солей угольной кислоты)." },
                    { title: "Теория Бутлерова", desc: "Свойства веществ зависят не только от состава, но и от порядка связи атомов в молекуле (химического строения)." },
                    { title: "Источники", desc: "Природный газ, нефть, уголь, а также весь растительный и животный мир планеты." }
                ],
                quote: "«Органическая химия — это мир бесконечных возможностей конструирования материи»",
                author: "Александр Бутлеров"
            },
            kz: {
                title: "Органика: Бастау",
                subtitle: "Органикалық заттар туралы алғашқы түсініктер",
                canvasHeading: "Метан молекуласы CH₄ (тетраэдр)",
                canvasHint: "Молекуланың айналуын көру үшін басыңыз",
                defaultTitle: "Көміртегі химиясы",
                defaultText: "Органикалық химия — көміртегі қосылыстарының химиясы. Органикалық заттарда көміртегі әрқашан төрт валентті. Негізін C-C және C-H байланыстары құрайды.",
                cards: [
                    { title: "Органика деген не?", desc: "Құрамына көміртегі кіретін заттар (жай оксидтер мен көмір қышқылының тұздарынан басқа)." },
                    { title: "Бутлеров теориясы", desc: "Заттардың қасиеттері тек құрамына емес, молекуладағы атомдардың байланысу ретіне (химиялық құрылысына) байланысты." },
                    { title: "Көздері", desc: "Табиғи газ, мұнай, көмір, сондай-ақ планетаның бүкіл өсімдіктер мен жануарлар әлемі." }
                ],
                quote: "«Органикалық химия — бұл материяны жобалаудың шексіз мүмкіндіктер әлемі»",
                author: "Александр Бутлеров"
            },
            en: {
                title: "Organic: Genesis",
                subtitle: "Initial concepts of organic substances",
                canvasHeading: "Methane Model CH₄ (Tetrahedron)",
                canvasHint: "Click to see molecule rotation",
                defaultTitle: "Chemistry of Carbon",
                defaultText: "Organic chemistry is the study of carbon compounds. In organic matter, carbon is always tetravalent. C-C and C-H bonds form the framework.",
                cards: [
                    { title: "Definition", desc: "Substances containing carbon (excluding simple oxides and salts of carbonic acid)." },
                    { title: "Butlerov's Theory", desc: "Properties depend not just on composition, but on the order of atomic arrangement (chemical structure)." },
                    { title: "Sources", desc: "Natural gas, petroleum, coal, and the entire plant and animal kingdom." }
                ],
                quote: "«Organic chemistry is a world of infinite possibilities for constructing matter»",
                author: "Aleksandr Butlerov"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('organicCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            // Carbon
            drawAtom(cx, cy, 40, '#94a3b8', 'C');

            // Hydrogens (Tetrahedron projection)
            const hCoords = [
                {a: time, r: 100}, {a: time + 2, r: 100}, {a: time + 4, r: 100}, {a: 0, r: 0, static: true}
            ];

            hCoords.forEach((h, i) => {
                if(h.static) return;
                const x = cx + Math.cos(h.a)*h.r;
                const y = cy + Math.sin(h.a)*h.r;
                ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke();
                drawAtom(x, y, 15, '#38bdf8', 'H');
            });
            // 4th H
            drawAtom(cx, cy - 80, 15, '#38bdf8', 'H');
            ctx.beginPath(); ctx.moveTo(cx, cy-40); ctx.lineTo(cx, cy-65); ctx.stroke();

            requestAnimationFrame(draw);
        }

        function drawAtom(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 5);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
