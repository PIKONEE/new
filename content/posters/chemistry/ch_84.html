<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties of Salts (TED)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #064e3b, #022c22, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-emerald-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="saltCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            <div class="mt-10 p-6 bg-emerald-500/10 rounded-2xl border border-emerald-500/20 text-center font-mono">
                Me<sub>n</sub>Ac<sub>m</sub> → nMe<sup>m+</sup> + mAc<sup>n-</sup>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Соли и ТЭД",
                subtitle: "Электролитические свойства средних и кислых солей",
                canvasHeading: "Модель диссоциации сульфата",
                canvasHint: "Нажмите, чтобы увидеть распад на ионы Na⁺ и SO₄²⁻",
                defaultTitle: "Диссоциация солей",
                defaultText: "Соли — это электролиты, которые при диссоциации образуют катионы металлов (или NH₄⁺) и анионы кислотных остатков. Это сильные электролиты.",
                cards: [
                    { title: "Средние соли", desc: "Диссоциируют полностью в одну стадию: <br>K<sub>2</sub>SO<sub>4</sub> → 2K<sup>+</sup> + SO<sub>4</sub><sup>2-</sup>." },
                    { title: "Кислые соли", desc: "Диссоциируют ступенчато. Сначала отщепляется катион металла, затем протон: <br>NaHCO<sub>3</sub> → Na<sup>+</sup> + HCO<sub>3</sub><sup>-</sup>." },
                    { title: "Растворимость", desc: "Химические реакции солей возможны только в растворах или расплавах, где кристаллическая решетка разрушена." }
                ],
                quote: "«Соль в растворе теряет свою форму, но обретает силу взаимодействия»",
                author: "Сванте Аррениус"
            },
            kz: {
                title: "Тұздар және ЭДТ",
                subtitle: "Орта және қышқыл тұздардың электролиттік қасиеттері",
                canvasHeading: "Сульфат диссоциациясының моделі",
                canvasHint: "Na⁺ және SO₄²⁻ иондарына ыдырауын көру үшін басыңыз",
                defaultTitle: "Тұздар диссоциациясы",
                defaultText: "Тұздар — диссоциацияланғанда металл катиондарын (немесе NH₄⁺) және қышқыл қалдықтарының аниондарын түзетін электролиттер.",
                cards: [
                    { title: "Орта тұздар", desc: "Бір сатыда толық диссоциацияланады: <br>K<sub>2</sub>SO<sub>4</sub> → 2K<sup>+</sup> + SO<sub>4</sub><sup>2-</sup>." },
                    { title: "Қышқыл тұздар", desc: "Сатылап диссоциацияланады. Алдымен металл катионы, сосын протон бөлінеді: <br>NaHCO<sub>3</sub> → Na<sup>+</sup> + HCO<sub>3</sub><sup>-</sup>." },
                    { title: "Ерігіштік", desc: "Тұздардың химиялық реакциялары тек ерітінділерде немесе балқымаларда мүмкін." }
                ],
                quote: "«Тұз ерітіндіде өз пішінін жоғалтады, бірақ әрекеттесу күшін табады»",
                author: "Сванте Аррениус"
            },
            en: {
                title: "Salts & TED",
                subtitle: "Electrolytic properties of normal and acid salts",
                canvasHeading: "Sulfate Dissociation Model",
                canvasHint: "Click to see decay into Na⁺ and SO₄²⁻ ions",
                defaultTitle: "Salt Dissociation",
                defaultText: "Salts are electrolytes that dissociate into metal cations (or NH₄⁺) and acid radical anions. They are strong electrolytes.",
                cards: [
                    { title: "Normal Salts", desc: "Dissociate completely in one stage: <br>K<sub>2</sub>SO<sub>4</sub> → 2K<sup>+</sup> + SO<sub>4</sub><sup>2-</sup>." },
                    { title: "Acid Salts", desc: "Dissociate stepwise. First the metal cation is released, then the proton: <br>NaHCO<sub>3</sub> → Na<sup>+</sup> + HCO<sub>3</sub><sup>-</sup>." },
                    { title: "Solubility", desc: "Chemical reactions of salts occur in solutions or melts where the crystal lattice is destroyed." }
                ],
                quote: "«Salt in solution loses its shape but gains the power of interaction»",
                author: "Svante Arrhenius"
            }
        };

        let currentLang = 'ru';
        let isDecayed = false;
        const canvas = document.getElementById('saltCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if (!isDecayed) {
                // Clumped
                drawIon(cx - 20, cy, 40, '#fbbf24', 'Na+');
                drawIon(cx + 40, cy, 60, '#10b981', 'SO₄²⁻');
            } else {
                // Free motion
                drawIon(cx - 150 + Math.sin(time)*20, cy - 50, 40, '#fbbf24', 'Na+');
                drawIon(cx - 100, cy + 80 + Math.cos(time)*20, 40, '#fbbf24', 'Na+');
                drawIon(cx + 100 + Math.sin(time*0.5)*30, cy, 60, '#10b981', 'SO₄²⁻');
            }
            requestAnimationFrame(draw);
        }

        function drawIon(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center';
            ctx.fillText(label, x, y + 5);
        }

        canvas.addEventListener('click', () => isDecayed = !isDecayed);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
