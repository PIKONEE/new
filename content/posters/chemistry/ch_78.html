<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equilibrium: The Shift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #1e1b4b, #312e81, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #0f172a; font-weight: 800; }
        .btn-action { transition: all 0.3s; }
        .btn-action:hover { background: rgba(56, 189, 248, 0.2); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-sky-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-8">
        <div class="lg:col-span-1 glass rounded-custom p-8 flex flex-col gap-4">
            <h3 id="controls-title" class="heading-font text-lg text-sky-300 uppercase mb-4">Factors</h3>
            <button onclick="setShift('left')" class="btn-action w-full p-4 glass rounded-2xl text-left text-xs font-bold uppercase">⬅ Pressure ↑</button>
            <button onclick="setShift('right')" class="btn-action w-full p-4 glass rounded-2xl text-left text-xs font-bold uppercase">➡ Concentration ↑</button>
            <button onclick="setShift('neutral')" class="btn-action w-full p-4 glass rounded-2xl text-left text-xs font-bold uppercase">Reset ⇌</button>
        </div>

        <div class="lg:col-span-3 glass rounded-custom p-10 flex flex-col items-center">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start"></h2>
            <canvas id="eqCanvas" class="w-full h-[400px]"></canvas>
            <div id="info-overlay" class="mt-8 p-6 glass rounded-3xl border-l-4 border-sky-500 w-full">
                <h4 id="info-title" class="heading-font text-2xl text-sky-300 mb-2"></h4>
                <p id="info-text" class="text-white/70 font-light leading-relaxed"></p>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Баланс Сил",
                subtitle: "Химическое равновесие и принцип Ле Шателье",
                canvasHeading: "Весы химической динамики",
                defaultTitle: "Равновесие",
                defaultText: "Состояние, при котором скорости прямой и обратной реакций равны. Любое внешнее воздействие заставляет систему искать новый баланс.",
                cards: [
                    { title: "Обратимость", desc: "Реакции, идущие одновременно в двух направлениях. Обозначаются ⇌. Примеры: синтез аммиака, диссоциация воды." },
                    { title: "Давление", desc: "При увеличении P равновесие смещается в сторону меньшего объема газов." },
                    { title: "Температура", desc: "Нагревание смещает равновесие в сторону эндотермической реакции (-Q), охлаждение — экзотермической (+Q)." }
                ],
                quote: "«Система всегда сопротивляется попыткам вывести её из равновесия»",
                author: "Анри Ле Шателье"
            },
            kz: {
                title: "Күштер Тепе-теңдігі",
                subtitle: "Химиялық тепе-теңдік және Ле Шателье принципі",
                canvasHeading: "Химиялық динамика таразысы",
                defaultTitle: "Тепе-теңдік",
                defaultText: "Тура және кері реакциялардың жылдамдықтары тең болатын күй. Кез келген сыртқы әсер жүйені жаңа тепе-теңдік іздеуге мәжбүр етеді.",
                cards: [
                    { title: "Қайтымдылық", desc: "Бір мезгілде екі бағытта жүретін реакциялар. ⇌ белгісімен көрсетіледі." },
                    { title: "Қысым", desc: "Қысым артқанда тепе-теңдік газдар көлемі аз жаққа қарай ығысады." },
                    { title: "Температура", desc: "Қыздыру тепе-теңдікті эндотермиялық (-Q), ал суыту экзотермиялық (+Q) реакция жағына ығыстырады." }
                ],
                quote: "«Жүйе әрқашан өзін тепе-теңдіктен шығару талпыныстарына қарсы тұрады»",
                author: "Анри Ле Шателье"
            },
            en: {
                title: "Balance of Forces",
                subtitle: "Chemical Equilibrium and Le Chatelier's Principle",
                canvasHeading: "Chemical Dynamics Scale",
                defaultTitle: "Equilibrium",
                defaultText: "A state where the rates of forward and reverse reactions are equal. Any external stress forces the system to find a new balance.",
                cards: [
                    { title: "Reversibility", desc: "Reactions that occur simultaneously in both directions. Denoted by ⇌. e.g., ammonia synthesis." },
                    { title: "Pressure", desc: "Increasing pressure shifts the equilibrium toward the side with fewer gas volumes." },
                    { title: "Temperature", desc: "Heating shifts equilibrium toward the endothermic reaction (-Q); cooling toward exothermic (+Q)." }
                ],
                quote: "«A system always resists attempts to take it out of balance»",
                author: "Henri Le Chatelier"
            }
        };

        let currentLang = 'ru';
        let shiftVal = 0;
        const canvas = document.getElementById('eqCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function setShift(mode) {
            if(mode === 'left') shiftVal = -50;
            else if(mode === 'right') shiftVal = 50;
            else shiftVal = 0;
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;
            
            // Draw Balance Beam
            const beamOffset = Math.sin(time)*5 + shiftVal;
            ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(cx, cy - 100); ctx.lineTo(cx, cy + 150); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx - 150, cy - 20 + beamOffset); ctx.lineTo(cx + 150, cy - 20 - beamOffset); ctx.stroke();

            // Draw Symbols
            ctx.fillStyle = '#facc15'; ctx.font = 'bold 30px Montserrat'; ctx.textAlign = 'center';
            ctx.fillText('⇌', cx, cy - 110);
            ctx.fillText('A+B', cx - 150, cy + 50 + beamOffset);
            ctx.fillText('C+D', cx + 150, cy + 50 - beamOffset);

            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
