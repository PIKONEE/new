<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitric Acid: The King of Oxidizers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #450a0a, #7f1d1d, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #ef4444; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-red-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-red-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-red-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="nitricCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-red-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-red-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
                <div class="mt-10 p-6 bg-red-500/10 rounded-2xl border border-red-500/20 text-center text-3xl heading-font">
                    HNO<sub>3</sub>
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-red-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-red-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-red-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-red-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-red-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-red-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-red-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-red-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Кислота Королей",
                subtitle: "Азотная кислота и её соли (нитраты)",
                canvasHeading: "Модель выделения бурого газа NO₂",
                canvasHint: "Нажмите, чтобы увидеть реакцию с медью",
                defaultTitle: "Азотная кислота",
                defaultText: "Одна из самых сильных кислот. В концентрированном виде — 'дымящая' жидкость. Обладает исключительными окислительными свойствами.",
                cards: [
                    { title: "Реакции с металлами", desc: "HNO<sub>3</sub> реагирует почти со всеми металлами. Водород НИКОГДА не выделяется; продуктами являются оксиды азота или соли аммония." },
                    { title: "Нитраты", desc: "Соли азотной кислоты. Все нитраты термически неустойчивы и при нагревании разлагаются с выделением кислорода." },
                    { title: "Нитрация", desc: "Важнейший процесс органического синтеза. Используется для производства красителей и взрывчатых веществ." }
                ],
                quote: "«Азотная кислота не просто растворяет металлы, она заставляет их гореть в своей жидкости»",
                author: "Юстус фон Либих"
            },
            kz: {
                title: "Патша Қышқылы",
                subtitle: "Азот қышқылы және оның тұздары (нитраттар)",
                canvasHeading: "Қоңыр газдың NO₂ бөліну моделі",
                canvasHint: "Мыспен реакцияны көру үшін басыңыз",
                defaultTitle: "Азот қышқылы",
                defaultText: "Ең күшті қышқылдардың бірі. Концентрлі түрінде — 'түтіндейтін' сұйықтық. Ерекше тотықтырғыш қасиеттері бар.",
                cards: [
                    { title: "Металдармен реакция", desc: "HNO<sub>3</sub> барлық дерлік металдармен әрекеттеседі. Сутегі ЕШҚАШАН бөлінбейді." },
                    { title: "Нитраттар", desc: "Азот қышқылының тұздары. Барлық нитраттар қыздырғанда оттегі бөле отырып айырылады." },
                    { title: "Нитраттау", desc: "Органикалық синтездің маңызды процесі. Бояулар мен жарылғыш заттар алу үшін қолданылады." }
                ],
                quote: "«Азот қышқылы металдарды ерітіп қана қоймайды, оларды өз сұйықтығында жандырады»",
                author: "Юстус фон Либих"
            },
            en: {
                title: "King's Acid",
                subtitle: "Nitric acid and its salts (nitrates)",
                canvasHeading: "Brown Gas NO₂ Emission Model",
                canvasHint: "Click to see reaction with copper",
                defaultTitle: "Nitric Acid",
                defaultText: "One of the strongest acids. In concentrated form, it is a 'fuming' liquid. Possesses exceptional oxidizing properties.",
                cards: [
                    { title: "Metal Reactions", desc: "HNO<sub>3</sub> reacts with almost all metals. Hydrogen is NEVER released; products include nitrogen oxides or ammonium salts." },
                    { title: "Nitrates", desc: "Salts of nitric acid. All nitrates are thermally unstable and decompose upon heating, releasing oxygen." },
                    { title: "Nitration", desc: "A key organic synthesis process used for manufacturing dyes and explosives." }
                ],
                quote: "«Nitric acid doesn't just dissolve metals; it makes them burn within its liquid»",
                author: "Justus von Liebig"
            }
        };

        let currentLang = 'ru';
        let gasMode = false;
        const canvas = document.getElementById('nitricCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Copper piece
            ctx.fillStyle = '#ea580c'; ctx.beginPath(); ctx.arc(cx, cy + 100, 40, 0, Math.PI*2); ctx.fill();

            if(gasMode) {
                if(Math.random() > 0.6) particles.push({x: cx + (Math.random()-0.5)*80, y: cy + 60, r: 2 + Math.random()*8, vy: -Math.random()*4});
            }

            particles.forEach((p, i) => {
                p.y += p.vy;
                ctx.fillStyle = 'rgba(154, 52, 18, 0.6)'; // Brown gas NO2
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                if(p.y < 0) particles.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => gasMode = !gasMode);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
