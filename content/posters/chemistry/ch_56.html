<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxidation States: Balancing the Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #312e81, #1e1b4b, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: crosshair; }
        .lang-btn.active { background: #6366f1; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-indigo-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-indigo-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-indigo-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="oxCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-indigo-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-indigo-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-indigo-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-indigo-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Степени окисления",
                subtitle: "Условный заряд атомов в соединении",
                canvasHeading: "Шкала окислительных состояний",
                canvasHint: "Нажимайте на шкалу, чтобы изменить заряд атома",
                defaultTitle: "Математика зарядов",
                defaultText: "Степень окисления — это условный заряд атома в соединении, вычисленный из предположения, что все связи в нем — ионные.",
                cards: [
                    { title: "Постоянные значения", desc: "У металлов IА группы всегда +1, IIА — +2. У Фтора всегда -1, у Кислорода обычно -2." },
                    { title: "Сумма зарядов", desc: "Сумма степеней окисления всех атомов в молекуле всегда равна НУЛЮ, а в ионе — заряду иона." },
                    { title: "Простые вещества", desc: "Степень окисления атомов в простых веществах (H<sub>2</sub>, O<sub>2</sub>, Na, P<sub>4</sub>) всегда равна НУЛЮ." }
                ],
                quote: "«Заряд — это бухгалтерская книга атомов, где каждый электрон учтен»",
                author: "Фридрих Панет"
            },
            kz: {
                title: "Тотығу дәрежелері",
                subtitle: "Қосылыстағы атомдардың шартты заряды",
                canvasHeading: "Тотығу күйлерінің шкаласы",
                canvasHint: "Атом зарядын өзгерту үшін шкаланы басыңыз",
                defaultTitle: "Зарядтар математикасы",
                defaultText: "Тотығу дәрежесі — барлық байланыстар иондық деп есептелгендегі қосылыстағы атомның шартты заряды.",
                cards: [
                    { title: "Тұрақты мәндер", desc: "ІА топ металдарында әрқашан +1, ІІА — +2. Фторда әрқашан -1, оттегіде әдетте -2." },
                    { title: "Зарядтар қосындысы", desc: "Молекуладағы барлық атомдардың тотығу дәрежелерінің қосындысы әрқашан НӨЛГЕ тең." },
                    { title: "Жай заттар", desc: "Жай заттардағы атомдардың тотығу дәрежесі (H<sub>2</sub>, O<sub>2</sub>, Na, P<sub>4</sub>) әрқашан НӨЛГЕ тең." }
                ],
                quote: "«Заряд — бұл әрбір электрон есепке алынатын атомдардың есеп кітабы»",
                author: "Фридрих Панет"
            },
            en: {
                title: "Oxidation States",
                subtitle: "The hypothetical charge of atoms in compounds",
                canvasHeading: "Oxidation States Scale",
                canvasHint: "Click the scale to change the atom's charge",
                defaultTitle: "Math of Charges",
                defaultText: "The oxidation state is the hypothetical charge an atom would have if all bonds were ionic.",
                cards: [
                    { title: "Constant Values", desc: "Group IA metals are always +1, IIA are +2. Fluorine is always -1, Oxygen is usually -2." },
                    { title: "Sum of Charges", desc: "The sum of oxidation states in a molecule always equals ZERO; in an ion, it equals the ion's charge." },
                    { title: "Simple Substances", desc: "The oxidation state of atoms in pure elements (H<sub>2</sub>, O<sub>2</sub>, Na) is always ZERO." }
                ],
                quote: "«Charge is the ledger of atoms, where every electron is accounted for»",
                author: "Friedrich Paneth"
            }
        };

        let currentLang = 'ru';
        let charge = 0;
        const canvas = document.getElementById('oxCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Atom
            const color = charge > 0 ? '#f87171' : (charge < 0 ? '#38bdf8' : '#94a3b8');
            ctx.fillStyle = color; ctx.shadowBlur = 30; ctx.shadowColor = color;
            ctx.beginPath(); ctx.arc(cx, cy - 50, 80 + Math.abs(charge)*10, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            ctx.fillStyle = 'white'; ctx.font = 'bold 40px Montserrat'; ctx.textAlign = 'center';
            ctx.fillText(charge > 0 ? `+${charge}` : charge, cx, cy - 35);

            // Scale
            for(let i=-4; i<=4; i++) {
                const x = cx + i * 60;
                ctx.fillStyle = i === charge ? '#6366f1' : 'rgba(255,255,255,0.2)';
                ctx.fillRect(x - 20, cy + 100, 40, 20);
                ctx.font = '10px Inter'; ctx.fillText(i, x, cy + 135);
            }

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            charge = Math.round((x - canvas.width/2) / 60);
            if(charge < -4) charge = -4; if(charge > 4) charge = 4;
        });

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
