<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods of Scientific Cognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .rounded-custom { border-radius: 3rem; }
        .method-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .method-btn:hover { background: #f59e0b; color: #000; transform: scale(1.05); }
        canvas { border-radius: 2rem; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- Header -->
    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-4 border-amber-500">
        <div class="text-center md:text-left">
            <h1 id="main-title" class="heading-font text-4xl md:text-6xl text-amber-500 uppercase"></h1>
            <p id="sub-title" class="text-white/50 tracking-widest uppercase text-sm mt-2"></p>
        </div>
        <div class="flex space-x-2 mt-4 md:mt-0">
            <button onclick="setLang('ru')" id="btn-ru" class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition-colors">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition-colors">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 transition-colors">EN</button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <!-- Sidebar Controls -->
        <div class="glass rounded-custom p-8 space-y-4">
            <h3 id="sidebar-title" class="heading-font text-xl mb-6 text-amber-400"></h3>
            <div id="method-buttons" class="space-y-3">
                <!-- Buttons generated by JS -->
            </div>
        </div>

        <!-- Interactive Lab Canvas -->
        <div class="lg:col-span-2 glass rounded-custom p-6 flex flex-col">
            <div class="flex justify-between items-center mb-4 px-4">
                <span id="canvas-label" class="text-xs font-bold text-white/30 uppercase tracking-widest">Scientific Simulation</span>
                <span id="experiment-status" class="text-amber-500 text-sm italic"></span>
            </div>
            <canvas id="labCanvas" class="bg-black/40 flex-grow w-full h-[400px]"></canvas>
            <div id="method-desc" class="mt-6 p-6 bg-white/5 rounded-2xl text-lg font-light leading-relaxed border-l-4 border-amber-500"></div>
        </div>
    </div>

    <!-- Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <div class="text-amber-500 text-4xl mb-4 font-black">01</div>
            <h4 id="card1-title" class="heading-font text-xl mb-4 uppercase"></h4>
            <p id="card1-desc" class="text-white/60"></p>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <div class="text-amber-500 text-4xl mb-4 font-black">02</div>
            <h4 id="card2-title" class="heading-font text-xl mb-4 uppercase"></h4>
            <p id="card2-desc" class="text-white/60"></p>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <div class="text-amber-500 text-4xl mb-4 font-black">03</div>
            <h4 id="card3-title" class="heading-font text-xl mb-4 uppercase"></h4>
            <p id="card3-desc" class="text-white/60"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-12 glass rounded-custom">
        <p id="quote" class="text-3xl font-light mb-4 italic"></p>
        <p id="author" class="text-amber-500 font-bold uppercase tracking-widest"></p>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Путь Познания",
                subtitle: "Методы науки и химический эксперимент",
                sidebarTitle: "Этапы исследования",
                canvasLabel: "Виртуальная лаборатория",
                status: "Эксперимент активен",
                methods: {
                    observation: { btn: "Наблюдение", title: "Наблюдение", text: "Целенаправленное восприятие химических явлений без вмешательства в процесс. Сбор первичных данных." },
                    experiment: { btn: "Эксперимент", title: "Химический Эксперимент", text: "Исследование в строго контролируемых условиях. Позволяет подтвердить или опровергнуть гипотезу." },
                    measurement: { btn: "Измерение", title: "Измерение", text: "Определение количественных характеристик: массы, объема, температуры, времени реакции." },
                    modeling: { btn: "Моделирование", title: "Моделирование", text: "Создание копии объекта (модели) для изучения сложных процессов, которые нельзя увидеть напрямую." }
                },
                cards: [
                    { title: "Гипотеза", desc: "Научное предположение, требующее экспериментальной проверки. Основа любого исследования." },
                    { title: "Техника безопасности", desc: "Строгий регламент работы с реактивами, нагревательными приборами и стеклянной посудой." },
                    { title: "Теория", desc: "Высшая форма научного знания, дающая целостное представление о закономерностях химии." }
                ],
                quote: "«Один опыт я ставлю выше, чем тысячу мнений, рожденных только воображением»",
                author: "Михаил Ломоносов"
            },
            kz: {
                title: "Таным Жолы",
                subtitle: "Ғылым әдістері және химиялық эксперимент",
                sidebarTitle: "Зерттеу кезеңдері",
                canvasLabel: "Виртуалды зертхана",
                status: "Эксперимент белсенді",
                methods: {
                    observation: { btn: "Бақылау", title: "Бақылау", text: "Химиялық құбылыстарды процесске араласпай мақсатты түрде қабылдау. Бастапқы деректерді жинау." },
                    experiment: { btn: "Эксперимент", title: "Химиялық Эксперимент", text: "Қатаң бақыланатын жағдайларда зерттеу. Гипотезаны растауға немесе жоққа шығаруға мүмкіндік береді." },
                    measurement: { btn: "Өлшеу", title: "Өлшеу", text: "Сандық сипаттамаларды анықтау: масса, көлем, температура, реакция уақыты." },
                    modeling: { btn: "Модельдеу", title: "Модельдеу", text: "Тікелей көруге болмайтын күрделі процестерді зерттеу үшін объектінің көшірмесін (моделін) жасау." }
                },
                cards: [
                    { title: "Гипотеза", desc: "Эксперименттік тексеруді қажет ететін ғылыми болжам. Кез келген зерттеудің негізі." },
                    { title: "Қауіпсіздік техникасы", desc: "Реактивтермен, қыздыру аспаптарымен және шыны ыдыстармен жұмыс істеудің қатаң ережесі." },
                    { title: "Теория", desc: "Химия заңдылықтары туралы тұтас түсінік беретін ғылыми білімнің жоғарғы формасы." }
                ],
                quote: "«Мен бір тәжірибені тек қиялдан туған мыңдаған пікірлерден жоғары қоямын»",
                author: "Михаил Ломоносов"
            },
            en: {
                title: "Path of Cognition",
                subtitle: "Scientific Methods and Chemical Experiment",
                sidebarTitle: "Research Stages",
                canvasLabel: "Virtual Laboratory",
                status: "Experiment Active",
                methods: {
                    observation: { btn: "Observation", title: "Observation", text: "Purposeful perception of chemical phenomena without interfering with the process. Collecting primary data." },
                    experiment: { btn: "Experiment", title: "Chemical Experiment", text: "Research under strictly controlled conditions. Allows to confirm or refute a hypothesis." },
                    measurement: { btn: "Measurement", title: "Measurement", text: "Determining quantitative characteristics: mass, volume, temperature, reaction time." },
                    modeling: { btn: "Modeling", title: "Modeling", text: "Creating a copy of an object (model) to study complex processes that cannot be seen directly." }
                },
                cards: [
                    { title: "Hypothesis", desc: "A scientific assumption requiring experimental verification. The basis of any research." },
                    { title: "Safety Rules", desc: "Strict regulations for working with reagents, heating devices, and glassware." },
                    { title: "Theory", desc: "The highest form of scientific knowledge, providing a holistic view of the patterns of chemistry." }
                ],
                quote: "«I value one experiment higher than a thousand opinions born only of imagination»",
                author: "Mikhail Lomonosov"
            }
        };

        let currentLang = 'ru';
        let activeMethod = 'experiment';
        const canvas = document.getElementById('labCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('sidebar-title').textContent = t.sidebarTitle;
            document.getElementById('canvas-label').textContent = t.canvasLabel;
            document.getElementById('experiment-status').textContent = t.status;
            
            const btnContainer = document.getElementById('method-buttons');
            btnContainer.innerHTML = '';
            Object.keys(t.methods).forEach(key => {
                const btn = document.createElement('button');
                btn.className = `method-btn w-full p-4 rounded-2xl text-left font-bold border ${activeMethod === key ? 'bg-amber-500 text-black border-transparent' : 'bg-white/5 border-white/10'}`;
                btn.textContent = t.methods[key].btn;
                btn.onclick = () => {
                    activeMethod = key;
                    updateUI();
                };
                btnContainer.appendChild(btn);
            });

            document.getElementById('method-desc').innerHTML = `<strong>${t.methods[activeMethod].title}:</strong> ${t.methods[activeMethod].text}`;
            
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;

            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<30; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 4 + 2,
                    speed: Math.random() * 2 + 1,
                    color: activeMethod === 'experiment' ? '#f59e0b' : '#38bdf8'
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if(activeMethod === 'observation') {
                // Static circle
                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, 80, 0, Math.PI*2);
                ctx.strokeStyle = '#38bdf8';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = 'rgba(56, 189, 248, 0.1)';
                ctx.fill();
            } else if(activeMethod === 'experiment') {
                particles.forEach(p => {
                    p.y -= p.speed;
                    if(p.y < 0) p.y = canvas.height;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                    ctx.fillStyle = '#f59e0b';
                    ctx.fill();
                });
            } else if(activeMethod === 'measurement') {
                ctx.strokeStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(50, canvas.height - 50);
                ctx.lineTo(canvas.width - 50, canvas.height - 50);
                ctx.moveTo(50, canvas.height - 50);
                ctx.lineTo(50, 50);
                ctx.stroke();
                // Sine wave
                ctx.beginPath();
                ctx.strokeStyle = '#f59e0b';
                for(let x=50; x<canvas.width-50; x++) {
                    const y = canvas.height/2 + Math.sin(x * 0.05 + Date.now()*0.005) * 50;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            } else {
                // Modeling: Wireframe cube
                const time = Date.now() * 0.001;
                ctx.strokeStyle = '#f59e0b';
                ctx.strokeRect(canvas.width/2 - 50 + Math.cos(time)*20, canvas.height/2 - 50, 100, 100);
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            initParticles();
            setLang('ru');
            draw();
        };

        window.onresize = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
