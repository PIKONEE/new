<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest Formula Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #064e3b, #022c22, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-emerald-400/20">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="formulaCanvas" class="w-full h-[400px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
            <div class="mt-8 p-6 bg-emerald-500/10 rounded-2xl border border-emerald-500/20 text-center font-mono">
                x : y = w(A)/Ar(A) : w(B)/Ar(B)
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Код Вещества",
                subtitle: "Установление простейшей формулы по массовым долям",
                canvasHeading: "Визуализация соотношения атомов",
                canvasHint: "Нажмите, чтобы переключить модель (CuSO₄ / H₂O / CO₂)",
                defaultTitle: "Алгоритм вывода",
                defaultText: "Для нахождения индексов нужно разделить массовую долю элемента на его атомную массу. Полученные числа приводятся к целым отношениям.",
                cards: [
                    { title: "Зачем это нужно?", desc: "Позволяет определить химическую формулу неизвестного вещества на основе данных элементного анализа." },
                    { title: "Простейшая vs Истинная", desc: "Простейшая показывает лишь отношение атомов. Истинная — реальное число атомов в молекуле (требуется молярная масса)." },
                    { title: "Математика", desc: "Индексы — это молярные отношения. $x:y = n(A):n(B) = (w(A)/Ar(A)) : (w(B)/Ar(B))$." }
                ],
                quote: "«Химия — это архитектура, где формула является чертежом здания»",
                author: "Жан-Батист Дюма"
            },
            kz: {
                title: "Зат Коды",
                subtitle: "Массалық үлестер бойынша қарапайым формуланы табу",
                canvasHeading: "Атомдар қатынасының визуалдауы",
                canvasHint: "Модельді ауыстыру үшін басыңыз (CuSO₄ / H₂O / CO₂)",
                defaultTitle: "Қорытып шығару алгоритмі",
                defaultText: "Индекстерді табу үшін элементтің массалық үлесін оның атомдық массасына бөлу керек. Алынған сандар бүтін қатынастарға келтіріледі.",
                cards: [
                    { title: "Бұл не үшін қажет?", desc: "Элементтік талдау мәліметтері негізінде белгісіз заттың химиялық формуласын анықтауға мүмкіндік береді." },
                    { title: "Қарапайым және Шынайы", desc: "Қарапайым формула тек атомдар қатынасын көрсетеді. Шынайы — молекуладағы атомдардың нақты санын." },
                    { title: "Математика", desc: "Индекстер — бұл молярлық қатынастар. $x:y = n(A):n(B) = (w(A)/Ar(A)) : (w(B)/Ar(B))$." }
                ],
                quote: "«Химия — бұл архитектура, мұнда формула ғимараттың сызбасы болып табылады»",
                author: "Жан-Батист Дюма"
            },
            en: {
                title: "Substance Code",
                subtitle: "Determining simplest formula by mass fractions",
                canvasHeading: "Atom Ratio Visualization",
                canvasHint: "Click to toggle model (CuSO₄ / H₂O / CO₂)",
                defaultTitle: "Derivation Algorithm",
                defaultText: "To find subscripts, divide the mass fraction of an element by its atomic mass. The resulting numbers are reduced to whole-number ratios.",
                cards: [
                    { title: "Why use this?", desc: "Allows determining the chemical formula of an unknown substance based on elemental analysis data." },
                    { title: "Simplest vs True", desc: "Simplest shows only the ratio. True shows the actual number of atoms (requires molar mass)." },
                    { title: "Mathematics", desc: "Subscripts are molar ratios. $x:y = n(A):n(B) = (w(A)/Ar(A)) : (w(B)/Ar(B))$." }
                ],
                quote: "«Chemistry is architecture, where the formula is the blueprint of the building»",
                author: "Jean-Baptiste Dumas"
            }
        };

        let currentLang = 'ru';
        let currentMode = 0;
        const canvas = document.getElementById('formulaCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if(currentMode === 0) { // H2O
                drawAtom(cx, cy, 50, '#ef4444', 'O');
                drawAtom(cx - 60, cy + 40 + Math.sin(time)*5, 25, '#38bdf8', 'H');
                drawAtom(cx + 60, cy + 40 + Math.cos(time)*5, 25, '#38bdf8', 'H');
            } else if(currentMode === 1) { // CO2
                drawAtom(cx, cy, 50, '#94a3b8', 'C');
                drawAtom(cx - 80 + Math.sin(time)*10, cy, 45, '#ef4444', 'O');
                drawAtom(cx + 80 - Math.sin(time)*10, cy, 45, '#ef4444', 'O');
            } else { // CuSO4 (simplified)
                drawAtom(cx, cy, 40, '#fbbf24', 'S');
                [0, 1, 2, 3].forEach(i => {
                   const ang = i * Math.PI / 2 + time * 0.5;
                   drawAtom(cx + Math.cos(ang)*70, cy + Math.sin(ang)*70, 30, '#ef4444', 'O');
                });
                drawAtom(cx - 100, cy - 80, 45, '#3b82f6', 'Cu');
            }
            requestAnimationFrame(draw);
        }

        function drawAtom(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => currentMode = (currentMode + 1) % 3);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
