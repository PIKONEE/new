<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Trends in Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #312e81, #1e3a8a);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #6366f1; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-indigo-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-indigo-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-indigo-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="trendCanvas" class="w-full h-[450px] bg-black/20"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-indigo-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-indigo-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-indigo-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-indigo-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-indigo-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-indigo-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Векторы Свойств",
                subtitle: "Закономерности периодической таблицы",
                canvasHeading: "Модель изменения параметров",
                canvasHint: "Нажмите на стрелки, чтобы увидеть направление роста свойств",
                defaultTitle: "Динамика элементов",
                defaultText: "Свойства элементов в таблице меняются закономерно. Это связано с увеличением заряда ядра и изменением числа электронов на внешнем слое.",
                cards: [
                    { title: "В периодах", desc: "Слева направо: заряд ядра растет, радиус атома уменьшается, электроотрицательность и окислительные свойства растут." },
                    { title: "В группах", desc: "Сверху вниз: число эн. уровней растет, радиус атома увеличивается, металлические и восстановительные свойства усиливаются." },
                    { title: "Инертные газы", desc: "Элементы 18-й группы (VIIIА) имеют завершенный внешний слой, что обуславливает их химическую инертность." }
                ],
                quote: "«В таблице Менделеева записан генетический код материи»",
                author: "Александр Ферсман"
            },
            kz: {
                title: "Қасиеттер Векторлары",
                subtitle: "Периодтық кестенің заңдылықтары",
                canvasHeading: "Параметрлердің өзгеру моделі",
                canvasHint: "Қасиеттердің өсу бағытын көру үшін көрсеткіштерді басыңыз",
                defaultTitle: "Элементтер динамикасы",
                defaultText: "Кестедегі элементтердің қасиеттері заңды түрде өзгереді. Бұл ядро зарядының артуына және сыртқы қабаттағы электрондар санының өзгеруіне байланысты.",
                cards: [
                    { title: "Периодтарда", desc: "Солдан оңға қарай: ядро заряды артады, атом радиусы кішірейеді, электртерістілік және тотықтырғыш қасиеттер өседі." },
                    { title: "Топтарда", desc: "Жоғарыдан төмен қарай: деңгейлер саны артады, атом радиусы үлкейеді, металдық және тотықсыздандырғыш қасиеттер күшейеді." },
                    { title: "Инертті газдар", desc: "18-ші топ (VIIIА) элементтерінің сыртқы қабаты аяқталған, бұл олардың химиялық инерттілігін тудырады." }
                ],
                quote: "«Менделеев кестесінде материяның генетикалық коды жазылған»",
                author: "Александр Ферсман"
            },
            en: {
                title: "Property Vectors",
                subtitle: "Periodic Table Trends and Patterns",
                canvasHeading: "Parameter Change Model",
                canvasHint: "Click the arrows to see property growth directions",
                defaultTitle: "Element Dynamics",
                defaultText: "Element properties in the table change predictably. This is due to increasing nuclear charge and changing electron counts on the outer shell.",
                cards: [
                    { title: "In Periods", desc: "Left to right: nuclear charge increases, atomic radius decreases, electronegativity and oxidizing properties grow." },
                    { title: "In Groups", desc: "Top to bottom: number of energy levels grows, atomic radius increases, metallic and reducing properties strengthen." },
                    { title: "Noble Gases", desc: "Elements of the 18th group (VIIIA) have a completed outer shell, resulting in their chemical inertness." }
                ],
                quote: "«The genetic code of matter is written in Mendeleev's table»",
                author: "Alexander Fersman"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('trendCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            drawTrends();
        }

        function drawTrends() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            
            // Symbol table
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.strokeRect(cx - 150, cy - 100, 300, 200);

            // Period arrow
            drawArrow(cx - 150, cy + 130, cx + 150, cy + 130, '#6366f1', 'EN / Oxidation ↑');
            // Group arrow
            drawArrow(cx - 180, cy + 100, cx - 180, cy - 100, '#10b981', 'Metallic / Radius ↑');
        }

        function drawArrow(x1, y1, x2, y2, color, label) {
            ctx.strokeStyle = color; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            const ang = Math.atan2(y2-y1, x2-x1);
            ctx.beginPath(); ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - 12*Math.cos(ang-0.5), y2 - 12*Math.sin(ang-0.5));
            ctx.lineTo(x2 - 12*Math.cos(ang+0.5), y2 - 12*Math.sin(ang+0.5));
            ctx.closePath(); ctx.fillStyle = color; ctx.fill();
            ctx.fillStyle = color; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center';
            ctx.fillText(label, (x1+x2)/2, (y1+y2)/2 - 15);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
