<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Structure: Bonds and Lattices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #064e3b, #022c22, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t-2 border-emerald-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="latticeCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Архитектура Вещества",
                subtitle: "Химическая связь и кристаллические решетки",
                canvasHeading: "Модель структурного порядка",
                canvasHint: "Нажмите, чтобы увидеть вибрации узлов решетки",
                defaultTitle: "Связь и Структура",
                defaultText: "Тип химической связи определяет тип кристаллической решетки, а решетка, в свою очередь, определяет физические свойства вещества.",
                cards: [
                    { title: "Виды связи", desc: "Ковалентная (общие пары), Ионная (перенос e-), Металлическая (общие e-) и Водородная." },
                    { title: "Типы решеток", desc: "Атомная (алмаз), Ионная (соль), Молекулярная (лед), Металлическая (железо)." },
                    { title: "Свойства", desc: "Атомные решетки — сверхтвердые; молекулярные — летучие; ионные — хрупкие; металлические — пластичные." }
                ],
                quote: "«Природа строит свои замки из атомов, следуя строгим правилам симметрии»",
                author: "Линус Полинг"
            },
            kz: {
                title: "Зат Архитектурасы",
                subtitle: "Химиялық байланыс және кристалдық торлар",
                canvasHeading: "Құрылымдық тәртіп моделі",
                canvasHint: "Тор түйіндерінің тербелісін көру үшін басыңыз",
                defaultTitle: "Байланыс және Құрылым",
                defaultText: "Химиялық байланыс түрі кристалдық тордың түрін анықтайды, ал тор өз кезегінде заттың физикалық қасиеттерін анықтайды.",
                cards: [
                    { title: "Байланыс түрлері", desc: "Ковалентті (ортақ жұп), Иондық (e- ауысуы), Металдық (ортақ e-) және Сутектік." },
                    { title: "Тор түрлері", desc: "Атомдық (алмас), Иондық (тұз), Молекулалық (мұз), Металдық (темір)." },
                    { title: "Қасиеттері", desc: "Атомдық торлар — өте қатты; молекулалық — ұшқыш; иондық — морт; металдық — созылғыш." }
                ],
                quote: "«Табиғат өз қамалдарын атомдардан симметрияның қатаң ережелеріне сүйене отырып тұрғызады»",
                author: "Линус Полинг"
            },
            en: {
                title: "Matter Architecture",
                subtitle: "Chemical bonds and crystal lattices",
                canvasHeading: "Structural Order Model",
                canvasHint: "Click to see lattice node vibrations",
                defaultTitle: "Bond and Structure",
                defaultText: "The type of chemical bond determines the type of crystal lattice, which in turn defines the physical properties of the substance.",
                cards: [
                    { title: "Bond Types", desc: "Covalent (shared pairs), Ionic (e- transfer), Metallic (delocalized e-), and Hydrogen bonds." },
                    { title: "Lattice Types", desc: "Atomic (diamond), Ionic (salt), Molecular (ice), Metallic (iron)." },
                    { title: "Properties", desc: "Atomic lattices are superhard; molecular are volatile; ionic are brittle; metallic are ductile." }
                ],
                quote: "«Nature builds its castles from atoms, following strict rules of symmetry»",
                author: "Linus Pauling"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('latticeCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;
            const size = 60;

            for(let x=-2; x<=2; x++) {
                for(let y=-2; y<=2; y++) {
                    const px = cx + x*size + Math.sin(time + x)*3;
                    const py = cy + y*size + Math.cos(time + y)*3;
                    ctx.fillStyle = '#10b981'; ctx.beginPath(); ctx.arc(px, py, 12, 0, Math.PI*2); ctx.fill();
                    if(x < 2) { ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(cx+(x+1)*size, py); ctx.stroke(); }
                    if(y < 2) { ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(px, cy+(y+1)*size); ctx.stroke(); }
                }
            }
            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
