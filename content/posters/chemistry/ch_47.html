<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Periodic Law</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #0c4a6e, #082f49, #020617);
            background-attachment: fixed;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #0ea5e9; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-6 self-start tracking-widest"></h2>
            <canvas id="lawCanvas" class="w-full h-[400px] bg-black/20"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Великий Закон",
                subtitle: "Периодический закон Д. И. Менделеева",
                canvasHeading: "Визуализация периодичности",
                canvasHint: "Нажмите на узлы, чтобы увидеть повторение свойств",
                defaultTitle: "Суть открытия",
                defaultText: "Свойства химических элементов, а также формы и свойства образуемых ими простых и сложных веществ находятся в периодической зависимости от заряда ядер их атомов.",
                cards: [
                    { title: "1869 год", desc: "Дмитрий Иванович Менделеев открыл закон, основываясь на атомных массах и химическом сходстве элементов." },
                    { title: "Физический смысл", desc: "Периодичность объясняется регулярным повторением строения внешнего электронного слоя атомов." },
                    { title: "Прогностика", desc: "Закон позволил предсказать существование и свойства Галлия, Скандия и Германия еще до их открытия." }
                ],
                quote: "«Природа — это бесконечная сфера, центр которой везде, а окружность нигде»",
                author: "Дмитрий Менделеев"
            },
            kz: {
                title: "Ұлы Заң",
                subtitle: "Д. И. Менделеевтің периодтық заңы",
                canvasHeading: "Периодтылық визуалдауы",
                canvasHint: "Қасиеттердің қайталануын көру үшін түйіндерді басыңыз",
                defaultTitle: "Жаңалықтың мәні",
                defaultText: "Химиялық элементтердің қасиеттері, сондай-ақ олар түзетін жай және күрделі заттардың түрлері мен қасиеттері олардың атом ядроларының зарядына периодты тәуелділікте болады.",
                cards: [
                    { title: "1869 жыл", desc: "Дмитрий Иванович Менделеев заңды атомдық массалар мен элементтердің химиялық ұқсастығына сүйене отырып ашты." },
                    { title: "Физикалық мағына", desc: "Периодтылық атомдардың сыртқы электрондық қабаты құрылысының жүйелі түрде қайталануымен түсіндіріледі." },
                    { title: "Болжау", desc: "Заң Галлий, Скандий және Германийдің ашылуына дейін олардың бар екенін және қасиеттерін болжауға мүмкіндік берді." }
                ],
                quote: "«Периодтық заңның болашағына жойылу қаупі төнбейді, ол тек даму мен толығуды ғана уәде етеді»",
                author: "Дмитрий Менделеев"
            },
            en: {
                title: "The Periodic Law",
                subtitle: "D. I. Mendeleev's Fundamental Discovery",
                canvasHeading: "Periodicity Visualization",
                canvasHint: "Click nodes to see property repetition",
                defaultTitle: "Essence of Discovery",
                defaultText: "The properties of chemical elements and their compounds depend periodically on the nuclear charges of their atoms.",
                cards: [
                    { title: "Year 1869", desc: "Dmitri Mendeleev discovered the law by organizing elements by atomic mass and chemical similarity." },
                    { title: "Physical Basis", desc: "Periodicity is caused by the regular repetition of the outer electron shell structure." },
                    { title: "Predictions", desc: "The law predicted the existence and properties of Gallium, Scandium, and Germanium before their discovery." }
                ],
                quote: "«The Periodic Law is not threatened with destruction by the future; it only promises expansion and development»",
                author: "Dmitri Mendeleev"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('lawCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            drawWaves();
        }

        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const time = Date.now() * 0.002;

            ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 2;
            ctx.beginPath();
            for(let x=0; x<w; x++) {
                const y = h/2 + Math.sin(x * 0.05 + time) * 50;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Periodic nodes
            for(let i=0; i<5; i++) {
                const x = (w/5) * i + (w/10);
                const y = h/2 + Math.sin(x * 0.05 + time) * 50;
                ctx.fillStyle = '#facc15'; ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(drawWaves);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
