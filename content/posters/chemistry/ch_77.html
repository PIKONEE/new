<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Rate and Catalysts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #064e3b, #065f46, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: pointer; }
        .lang-btn.active { background: #10b981; color: white; font-weight: 800; }
        .speed-bar { height: 4px; background: #10b981; transition: width 0.5s ease; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-emerald-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8">
        <div class="lg:col-span-8 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="speedCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            <div class="mt-8 p-6 bg-emerald-500/10 rounded-2xl border border-emerald-500/20">
                <div class="text-xs uppercase text-emerald-400 mb-2">Reaction Velocity</div>
                <div class="speed-bar" id="speed-indicator"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Пульс Реакции",
                subtitle: "Скорость протекания и катализаторы",
                canvasHeading: "Модель столкновения молекул",
                canvasHint: "Нажмите, чтобы добавить катализатор (снизить барьер)",
                defaultTitle: "Кинетика",
                defaultText: "Скорость химической реакции — это изменение концентрации реагирующих веществ в единицу времени. Она зависит от природы веществ и условий среды.",
                cards: [
                    { title: "Концентрация", desc: "Согласно закону действующих масс, скорость прямо пропорциональна произведению концентраций реагентов." },
                    { title: "Температура", desc: "Правило Вант-Гоффа: повышение T на 10°C увеличивает скорость в 2-4 раза за счет роста энергии частиц." },
                    { title: "Катализ", desc: "Катализаторы ускоряют процесс, предоставляя альтернативный путь с меньшей энергией активации." }
                ],
                quote: "«Скорость — это жизнь химического процесса»",
                author: "Якоб Вант-Гофф"
            },
            kz: {
                title: "Реакция Тамыры",
                subtitle: "Реакцияның жылдамдығы және катализаторлар",
                canvasHeading: "Молекулалар соқтығысу моделі",
                canvasHint: "Катализатор қосу үшін басыңыз (кедергіні азайту)",
                defaultTitle: "Кинетика",
                defaultText: "Химиялық реакция жылдамдығы — уақыт бірлігіндегі әрекеттесуші заттар концентрациясының өзгеруі.",
                cards: [
                    { title: "Концентрация", desc: "Әрекеттесуші массалар заңына сәйкес, жылдамдық реагенттер концентрацияларының көбейтіндісіне тура пропорционал." },
                    { title: "Температура", desc: "Вант-Гофф ережесі: температураны әрбір 10°C-қа көтергенде жылдамдық 2-4 есе артады." },
                    { title: "Катализ", desc: "Катализаторлар активтену энергиясын төмендету арқылы реакцияны жеделдетеді." }
                ],
                quote: "«Жылдамдық — химиялық процестің тіршілігі»",
                author: "Якоб Вант-Гофф"
            },
            en: {
                title: "Reaction Pulse",
                subtitle: "Rate of flow and catalysts",
                canvasHeading: "Molecule Collision Model",
                canvasHint: "Click to add a catalyst (lower the barrier)",
                defaultTitle: "Kinetics",
                defaultText: "Reaction rate is the change in concentration of reactants per unit of time. It depends on substance nature and environment conditions.",
                cards: [
                    { title: "Concentration", desc: "According to the Law of Mass Action, the rate is proportional to the concentration of reactants." },
                    { title: "Temperature", desc: "Van 't Hoff rule: increasing T by 10°C raises the rate by 2-4 times due to higher kinetic energy." },
                    { title: "Catalysis", desc: "Catalysts accelerate processes by providing an alternative pathway with lower activation energy." }
                ],
                quote: "«Speed is the lifeblood of a chemical process»",
                author: "Jacobus van 't Hoff"
            }
        };

        let currentLang = 'ru';
        let isCatalyzed = false;
        const canvas = document.getElementById('speedCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            document.getElementById('speed-indicator').style.width = isCatalyzed ? '100%' : '30%';
            draw();
        }

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            particles = [];
            for(let i=0; i<40; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*2, vy:(Math.random()-0.5)*2});
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const speed = isCatalyzed ? 5 : 1.5;

            particles.forEach(p => {
                p.x += p.vx * speed; p.y += p.vy * speed;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.fillStyle = isCatalyzed ? '#facc15' : '#10b981';
                ctx.shadowBlur = isCatalyzed ? 15 : 0;
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => { isCatalyzed = !isCatalyzed; updateUI(); });
        window.onload = () => { init(); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
