<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-metals: General Characterization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #4c0519, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #f43f5e; color: white; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-rose-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-rose-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-rose-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="nmCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-rose-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-rose-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-rose-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-rose-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-rose-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-rose-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-rose-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Мир Неметаллов",
                subtitle: "Общая характеристика и свойства элементов",
                canvasHeading: "Модель электронного слоя неметаллов",
                canvasHint: "Нажмите, чтобы увидеть стремление к октету (захват электронов)",
                defaultTitle: "Природа неметаллов",
                defaultText: "Неметаллы — это элементы, атомы которых легко принимают электроны для завершения внешнего уровня. Они занимают верхний правый угол таблицы Менделеева.",
                cards: [
                    { title: "Электроотрицательность", desc: "У неметаллов высокие значения ЭО. Самый активный — Фтор (4.0)." },
                    { title: "Аллотропия", desc: "Способность одного элемента образовывать несколько простых веществ. Пример: кислород и озон, графит и алмаз." },
                    { title: "Агрегатные состояния", desc: "В отличие от металлов, неметаллы могут быть газами (O<sub>2</sub>), жидкостями (Br<sub>2</sub>) и твердыми телами (C, S)." }
                ],
                quote: "«Неметаллы — это архитекторы атмосферы и живой клетки»",
                author: "Антуан Лавуазье"
            },
            kz: {
                title: "Бейметалдар Әлемі",
                subtitle: "Элементтердің жалпы сипаттамасы мен қасиеттері",
                canvasHeading: "Бейметалдардың электрондық қабатының моделі",
                canvasHint: "Октетті аяқтауға ұмтылысты көру үшін басыңыз",
                defaultTitle: "Бейметалдар табиғаты",
                defaultText: "Бейметалдар — сыртқы деңгейін аяқтау үшін электрондарды оңай қосып алатын элементтер. Олар Менделеев кестесінің оң жақ жоғарғы бұрышында орналасқан.",
                cards: [
                    { title: "Электртерістілік", desc: "Бейметалдардың ЭТ мәндері жоғары. Ең белсендісі — Фтор (4.0)." },
                    { title: "Аллотропия", desc: "Бір элементтің бірнеше жай зат түзу қабілеті. Мысалы: оттегі мен озон, графит пен алмас." },
                    { title: "Агрегаттық күйлері", desc: "Металдардан айырмашылығы, бейметалдар газдар, сұйықтықтар және қатты денелер бола алады." }
                ],
                quote: "«Бейметалдар — атмосфера мен тірі жасушаның архитекторлары»",
                author: "Антуан Лавуазье"
            },
            en: {
                title: "World of Non-metals",
                subtitle: "General characterization and properties",
                canvasHeading: "Non-metal Electron Layer Model",
                canvasHint: "Click to see the drive toward octet (electron capture)",
                defaultTitle: "Nature of Non-metals",
                defaultText: "Non-metals are elements whose atoms easily accept electrons to complete their outer shell. They occupy the top-right corner of the periodic table.",
                cards: [
                    { title: "Electronegativity", desc: "Non-metals have high EN values. Fluorine is the most active (4.0)." },
                    { title: "Allotropy", desc: "The ability of one element to form several simple substances. e.g., oxygen and ozone." },
                    { title: "Physical States", desc: "Unlike metals, non-metals can be gases (O<sub>2</sub>), liquids (Br<sub>2</sub>), or solids (C, S)." }
                ],
                quote: "«Non-metals are the architects of the atmosphere and the living cell»",
                author: "Antoine Lavoisier"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('nmCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            ctx.strokeStyle = 'rgba(244, 63, 94, 0.2)'; ctx.beginPath(); ctx.arc(cx, cy, 120, 0, Math.PI*2); ctx.stroke();
            
            for(let i=0; i<7; i++) {
                const ang = time + i * (Math.PI*2/7);
                ctx.fillStyle = '#f43f5e'; ctx.beginPath(); ctx.arc(cx + Math.cos(ang)*120, cy + Math.sin(ang)*120, 8, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
