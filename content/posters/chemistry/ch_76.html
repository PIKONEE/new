<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Chemical Reactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #1e1b4b, #312e81, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="typeCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Типология Реакций",
                subtitle: "Классификация по различным признакам",
                canvasHeading: "Визуальный конструктор типов",
                canvasHint: "Нажмите на холст, чтобы переключить схему (Соединение / Разложение)",
                defaultTitle: "Карта превращений",
                defaultText: "Реакции классифицируют по: числу участников (соединение, разложение, замещение, обмен), тепловому эффекту, изменению степеней окисления (ОВР) и обратимости.",
                cards: [
                    { title: "По составу", desc: "Соединение (A+B→AB), Разложение (AB→A+B), Замещение (A+BC→AC+B), Обмен (AB+CD→AD+CB)." },
                    { title: "ОВР реакции", desc: "Идут с изменением степеней окисления атомов за счет перехода электронов." },
                    { title: "Обратимость", desc: "Делятся на обратимые (⇌), идущие в двух направлениях, и необратимые (→), идущие до конца." }
                ],
                quote: "«Вся химия — это бесконечная смена форм при сохранении вечной сути атомов»",
                author: "Михаил Ломоносов"
            },
            kz: {
                title: "Реакция Типологиясы",
                subtitle: "Әртүрлі белгілер бойынша жіктелуі",
                canvasHeading: "Типтердің визуалды конструкторы",
                canvasHint: "Схеманы өзгерту үшін басыңыз (Қосылу / Айырылу)",
                defaultTitle: "Айналулар картасы",
                defaultText: "Реакциялар: қатысушылар санына, жылу эффектісіне, тотығу дәрежесінің өзгеруіне (ТТТ) және қайтымдылығына қарай жіктеледі.",
                cards: [
                    { title: "Құрамы бойынша", desc: "Қосылу (A+B→AB), Айырылу (AB→A+B), Орын басу (A+BC→AC+B), Алмасу (AB+CD→AD+CB)." },
                    { title: "ТТТ реакциялары", desc: "Электрондардың ауысуы есебінен атомдардың тотығу дәрежесі өзгеретін реакциялар." },
                    { title: "Қайтымдылық", desc: "Қайтымды (⇌) және қайтымсыз (→) болып бөлінеді." }
                ],
                quote: "«Барлық химия — бұл атомдардың мәңгілік мәнін сақтай отырып, формалардың шексіз өзгеруі»",
                author: "Михаил Ломоносов"
            },
            en: {
                title: "Reaction Typology",
                subtitle: "Classification by various signs",
                canvasHeading: "Visual Type Constructor",
                canvasHint: "Click the canvas to toggle scheme (Synthesis / Decomposition)",
                defaultTitle: "Map of Transformations",
                defaultText: "Reactions are classified by: number of participants, thermal effect, oxidation state changes (Redox), and reversibility.",
                cards: [
                    { title: "By Composition", desc: "Synthesis (A+B→AB), Decomposition (AB→A+B), Single Replacement (A+BC→AC+B), Double Replacement (AB+CD→AD+CB)." },
                    { title: "Redox Reactions", desc: "Occur with changes in atomic oxidation states due to electron transfer." },
                    { title: "Reversibility", desc: "Divided into reversible (⇌) and irreversible (→) reactions." }
                ],
                quote: "«All chemistry is an endless change of forms while preserving the eternal essence of atoms»",
                author: "Mikhail Lomonosov"
            }
        };

        let currentLang = 'ru';
        let mode = 'synth';
        const canvas = document.getElementById('typeCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;

            if (mode === 'synth') {
                drawBall(cx - 100 + Math.sin(time)*20, cy, 30, '#38bdf8', 'A');
                drawBall(cx + 100 + Math.cos(time)*20, cy, 30, '#facc15', 'B');
                ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(cx-20, cy); ctx.lineTo(cx+20, cy); ctx.stroke();
            } else {
                drawBall(cx - 20, cy, 30, '#38bdf8', 'A');
                drawBall(cx + 20, cy, 30, '#38bdf8', 'B');
                ctx.strokeStyle = '#ef4444'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(cx-40, cy-40); ctx.lineTo(cx-80, cy-60); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx+40, cy-40); ctx.lineTo(cx+80, cy-60); ctx.stroke();
            }
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 5);
        }

        canvas.addEventListener('click', () => mode = mode === 'synth' ? 'decomp' : 'synth');
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
