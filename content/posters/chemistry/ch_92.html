<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrogen: The Atmosphere's Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a, #082f49, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-blue-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-blue-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-blue-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="nitrogenCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-blue-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-blue-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
                <div class="mt-10 p-6 bg-blue-500/10 rounded-2xl border border-blue-500/20 text-center">
                    <span class="text-3xl heading-font text-white">N ≡ N</span>
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-blue-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-blue-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4"></p>
        <cite id="author" class="text-blue-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Азот: Жизнь и Холод",
                subtitle: "Общая характеристика элемента №7",
                canvasHeading: "Тройная связь N≡N",
                canvasHint: "Нажмите, чтобы увидеть устойчивость молекулы",
                defaultTitle: "Азот (Nitrogenium)",
                defaultText: "Газ без цвета и запаха, составляющий 78% атмосферы Земли. Молекула азота N<sub>2</sub> крайне прочна из-за тройной связи, что делает азот химически инертным.",
                cards: [
                    { title: "Физические свойства", desc: "Азот сжижается при -196°C. Жидкий азот широко применяется в медицине и технике для сверхбыстрого охлаждения." },
                    { title: "Химическая активность", desc: "При обычных условиях реагирует только с литием. Реакции с остальными веществами требуют нагрева или разрядов тока." },
                    { title: "Азот в природе", desc: "Входит в состав белков, ДНК и витаминов. Фиксация азота из воздуха осуществляется только азотфиксирующими бактериями." }
                ],
                quote: "«Азот — это самый инертный хранитель жизни на нашей планете»",
                author: "Даниэль Резерфорд"
            },
            kz: {
                title: "Азот: Тіршілік пен Суық",
                subtitle: "№7 элементтің жалпы сипаттамасы",
                canvasHeading: "Үштік байланыс N≡N",
                canvasHint: "Молекуланың тұрақтылығын көру үшін басыңыз",
                defaultTitle: "Азот (Nitrogenium)",
                defaultText: "Атмосфераның 78%-ын құрайтын түссіз және иіссіз газ. Азот молекуласы N<sub>2</sub> үштік байланыстың арқасында өте берік.",
                cards: [
                    { title: "Физикалық қасиеттері", desc: "Азот -196°C-та сұйылады. Сұйық азот медицина мен техникада салқындату үшін кеңінен қолданылады." },
                    { title: "Химиялық белсенділігі", desc: "Қалыпты жағдайда тек литиймен әрекеттеседі. Басқа реакциялар қыздыруды қажет етеді." },
                    { title: "Табиғаттағы азот", desc: "Нәруыздар, ДНҚ және витаминдер құрамына кіреді. Ауадан азотты тек бактериялар ғана бекіте алады." }
                ],
                quote: "«Азот — планетамыздағы тіршіліктің ең инертті сақшысы»",
                author: "Даниэль Резерфорд"
            },
            en: {
                title: "Nitrogen: Atmosphere",
                subtitle: "General characteristics of Element №7",
                canvasHeading: "Triple Bond N≡N",
                canvasHint: "Click to see molecule stability",
                defaultTitle: "Nitrogen (Nitrogenium)",
                defaultText: "Nitrogen is a colorless, odorless gas making up 78% of Earth's atmosphere. The N<sub>2</sub> molecule is incredibly stable due to its triple bond.",
                cards: [
                    { title: "Physical Properties", desc: "Nitrogen liquefies at -196°C. Liquid nitrogen is used in medicine and industry for cryopreservation." },
                    { title: "Chemical Reactivity", desc: "Under standard conditions, it reacts only with Lithium. Other reactions require heat or electrical discharge." },
                    { title: "Natural Role", desc: "A component of proteins, DNA, and vitamins. Nitrogen fixation is only possible by specific bacteria." }
                ],
                quote: "«Nitrogen is the most inert guardian of life on our planet»",
                author: "Daniel Rutherford"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('nitrogenCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;
            const d = 60 + Math.sin(time)*5;

            ctx.fillStyle = '#3b82f6'; ctx.shadowBlur = 20; ctx.shadowColor = '#3b82f6';
            ctx.beginPath(); ctx.arc(cx - d, cy, 40, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx + d, cy, 40, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // Triple Bond
            ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(cx - d + 30, cy - 12); ctx.lineTo(cx + d - 30, cy - 12);
            ctx.moveTo(cx - d + 30, cy); ctx.lineTo(cx + d - 30, cy);
            ctx.moveTo(cx - d + 30, cy + 12); ctx.lineTo(cx + d - 30, cy + 12);
            ctx.stroke();

            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
