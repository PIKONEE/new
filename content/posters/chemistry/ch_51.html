    <title>Full Interactive Periodic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --accent-cyan: #22d3ee;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #0f172a, #1e1b4b, #020617);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }
        .rounded-custom { border-radius: 3rem; }
        canvas { cursor: pointer; }
        .lang-btn.active { background: var(--accent-cyan); color: #083344; font-weight: 800; }
        .info-animate { animation: fadeInRight 0.5s ease-out; }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<!-- Header -->

            </div>

                <div id="info-text" class="text-sm font-light leading-relaxed text-white/70 space-y-4"></div>
            </div>
        </div>
    </main>

    <!-- Cards Section -->

        <div class="glass rounded-custom p-8 border-b-4 border-blue-500">

            <p id="card1-desc" class="text-white/60 text-xs leading-relaxed"></p>
        </div>

            <p id="card2-desc" class="text-white/60 text-xs leading-relaxed"></p>

            <p id="card3-desc" class="text-white/60 text-xs leading-relaxed"></p>

        let currentLang = 'ru';
        const canvas = document.getElementById('tableCanvas');
        const ctx = canvas.getContext('2d');
        let selectedN = 1;

        function getPosition(n) {
            // Standard Grid positions for 1-118
            if (n === 1) return {x: 0, y: 0};
            if (n === 2) return {x: 17, y: 0};
            if (n >= 3 && n <= 4) return {x: n-3, y: 1};
            if (n >= 5 && n <= 10) return {x: n+7, y: 1};
            if (n >= 11 && n <= 12) return {x: n-11, y: 2};
            if (n >= 13 && n <= 18) return {x: n-1, y: 2};
            if (n >= 19 && n <= 36) return {x: n-19, y: 3};
            if (n >= 37 && n <= 54) return {x: n-37, y: 4};
            // Lanthanides (57-71)
            if (n === 57) return {x: 2, y: 5};
            if (n >= 72 && n <= 86) return {x: n-69, y: 5};
            if (n === 89) return {x: 2, y: 6};
            if (n >= 104 && n <= 118) return {x: n-101, y: 6};
            
            // f-block below
            if (n >= 58 && n <= 71) return {x: n-55.5 + 1, y: 8};
            if (n >= 90 && n <= 103) return {x: n-87.5 + 1, y: 9};
            return {x: 0, y: 0};
        }

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.infoTitle;

            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').textContent = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').textContent = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').textContent = t.cards[2].desc;

            document.getElementById('quote-text').textContent = t.quote;
            document.getElementById('quote-author').textContent = t.author;

            // Element details
            document.getElementById('el-symbol').textContent = symbols[selectedN-1];
            document.getElementById('el-number').textContent = `‚Ññ ${selectedN}`;
            document.getElementById('el-name').textContent = selectedN === 1 ? (currentLang === 'ru' ? '–í–æ–¥–æ—Ä–æ–¥' : currentLang === 'kz' ? '–°—É—Ç–µ–≥—ñ' : 'Hydrogen') : (currentLang === 'ru' ? '–≠–ª–µ–º–µ–Ω—Ç' : '–≠–ª–µ–º–µ–Ω—Ç');
            document.getElementById('el-mass').textContent = "-";
            document.getElementById('info-text').textContent = t.defaultDesc;

            drawTable();
        }

        function drawTable() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cols = 18, rows = 10;
            const padding = 10;
            const size = Math.min((canvas.width - padding*2) / cols, (canvas.height - padding*2) / rows);
            
            for(let n=1; n<=118; n++) {
                const pos = getPosition(n);
                const x = padding + pos.x * size;
                const y = padding + pos.y * size;

                const isSelected = selectedN === n;
                
                // Cell
                ctx.fillStyle = isSelected ? '#22d3ee' : 'rgba(255,255,255,0.05)';
                ctx.strokeStyle = isSelected ? '#fff' : 'rgba(255,255,255,0.1)';
                ctx.lineWidth = isSelected ? 2 : 1;
                ctx.fillRect(x + 1, y + 1, size - 2, size - 2);
                ctx.strokeRect(x + 1, y + 1, size - 2, size - 2);

                // Symbol
                ctx.fillStyle = isSelected ? '#083344' : '#22d3ee';
                ctx.font = `bold ${size/2.5}px Montserrat`;
                ctx.textAlign = 'center';
                ctx.fillText(symbols[n-1], x + size/2, y + size/1.6);

                // Number
                ctx.font = `${size/6}px Inter`;
                ctx.textAlign = 'left';
                ctx.fillText(n, x + 4, y + size/4);
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const cols = 18, rows = 10;
            const padding = 10;
            const size = Math.min((canvas.width - padding*2) / cols, (canvas.height - padding*2) / rows);

            for(let n=1; n<=118; n++) {
                const pos = getPosition(n);
                const x = padding + pos.x * size;
                const y = padding + pos.y * size;

                if (mouseX > x && mouseX < x + size && mouseY > y && mouseY < y + size) {
                    selectedN = n;
                    const panel = document.getElementById('info-content');
                    panel.classList.remove('info-animate');
                    void panel.offsetWidth;
                    panel.classList.add('info-animate');
                    updateUI();
                    break;
                }
            }
        });

        window.onload = () => {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            setLang('ru');
        };

        window.onresize = () => {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            drawTable();
        };
    </script>

<script data-oi-map-overlay>
(function(){
  // ====== MAPS ======
  const mapBtn = document.querySelector('[data-oi-map-btn]');
  const mapBackdrop = document.querySelector('[data-oi-map-backdrop]');
  const mapCloseBtn = document.querySelector('[data-oi-map-close]');
  const mapViewport = document.querySelector('[data-oi-map-viewport]');
  const mapTabs = Array.from(document.querySelectorAll('[data-oi-map-tab]'));
  const mapImgs = Array.from(document.querySelectorAll('[data-oi-map-img][data-map]'));

  // ====== MENDELEEV ======
  const tableBtn = document.querySelector('[data-oi-table-btn]');
  const tableBackdrop = document.querySelector('[data-oi-table-backdrop]');
  const tableCloseBtn = document.querySelector('[data-oi-table-close]');
  const tableViewport = document.querySelector('[data-oi-table-viewport]');
  const tableTabs = Array.from(document.querySelectorAll('[data-oi-table-tab]'));
  const tableImgs = Array.from(document.querySelectorAll('[data-oi-table-img][data-table]'));

  let scale = 1;

  function applyScale(){
    mapImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
    tableImgs.forEach(img => { img.style.transform = `scale(${scale})`; });
  }

  function openBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeBackdrop(backdrop){
    backdrop.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  function showMap(n){
    mapImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-map') === String(n)) ? 'block' : 'none';
    });
    mapTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-map-tab') === String(n)));
    if(mapViewport){ mapViewport.scrollTop = 0; mapViewport.scrollLeft = 0; }
  }

  function showTable(n){
    tableImgs.forEach(img => {
      img.style.display = (img.getAttribute('data-table') === String(n)) ? 'block' : 'none';
    });
    tableTabs.forEach(t => t.classList.toggle('is-active', t.getAttribute('data-oi-table-tab') === String(n)));
    if(tableViewport){ tableViewport.scrollTop = 0; tableViewport.scrollLeft = 0; }
  }

  // MAP events
  if(mapBtn && mapBackdrop && mapCloseBtn && mapViewport && mapImgs.length){
    mapBtn.addEventListener('click', () => openBackdrop(mapBackdrop));
    mapCloseBtn.addEventListener('click', () => closeBackdrop(mapBackdrop));
    mapBackdrop.addEventListener('click', (e)=>{ if(e.target === mapBackdrop) closeBackdrop(mapBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(mapBackdrop); });
    mapTabs.forEach(t => t.addEventListener('click', () => showMap(t.getAttribute('data-oi-map-tab'))));

    mapViewport.addEventListener('wheel', (e)=>{
      if(mapBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showMap(1);
  }

  // TABLE events
  if(tableBtn && tableBackdrop && tableCloseBtn && tableViewport && tableImgs.length){
    tableBtn.addEventListener('click', () => openBackdrop(tableBackdrop));
    tableCloseBtn.addEventListener('click', () => closeBackdrop(tableBackdrop));
    tableBackdrop.addEventListener('click', (e)=>{ if(e.target === tableBackdrop) closeBackdrop(tableBackdrop); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeBackdrop(tableBackdrop); });
    tableTabs.forEach(t => t.addEventListener('click', () => showTable(t.getAttribute('data-oi-table-tab'))));

    tableViewport.addEventListener('wheel', (e)=>{
      if(tableBackdrop.getAttribute('aria-hidden') !== 'false') return;
      e.preventDefault();
      const delta = -Math.sign(e.deltaY) * 0.1;
      scale = Math.min(4, Math.max(0.6, scale + delta));
      applyScale();
    }, {passive:false});

    showTable(1);
  }

  applyScale();
})();
</script>
