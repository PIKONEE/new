<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equilibrium and Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #334155, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="eqCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6 font-inter"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed font-light italic"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Баланс Реакций",
                subtitle: "Обратимость и химическое равновесие",
                canvasHeading: "Весы Ле Шателье",
                canvasHint: "Нажмите на чаши весов, чтобы изменить условия равновесия",
                defaultTitle: "Равновесие",
                defaultText: "Химическое равновесие — состояние системы, в котором скорость прямой реакции равна скорости обратной. Концентрации всех участников остаются неизменными.",
                cards: [
                    { title: "Обратимые реакции", desc: "Протекают одновременно в двух противоположных направлениях. Обозначаются знаком ⇌." },
                    { title: "Принцип Ле Шателье", desc: "Если на систему в равновесии воздействовать извне, равновесие смещается в сторону, ослабляющую это воздействие." },
                    { title: "Факторы влияния", desc: "1. Концентрация. 2. Температура (T). 3. Давление (P — только для газов)." }
                ],
                quote: "«Система всегда ищет способ противостоять насилию над собой»",
                author: "Анри Ле Шателье"
            },
            kz: {
                title: "Реакция Тепе-теңдігі",
                subtitle: "Қайтымдылық және химиялық тепе-теңдік",
                canvasHeading: "Ле Шателье таразысы",
                canvasHint: "Тепе-теңдік жағдайын өзгерту үшін таразыны басыңыз",
                defaultTitle: "Тепе-теңдік",
                defaultText: "Химиялық тепе-теңдік — тура реакция жылдамдығы кері реакция жылдамдығына тең болатын жүйенің күйі.",
                cards: [
                    { title: "Қайтымды реакциялар", desc: "Бір мезгілде қарама-қарсы екі бағытта жүретін реакциялар. ⇌ белгісімен көрсетіледі." },
                    { title: "Ле Шателье принципі", desc: "Тепе-теңдіктегі жүйеге сырттан әсер етсе, тепе-теңдік сол әсерді әлсірететін бағытқа қарай ығысады." },
                    { title: "Әсер етуші факторлар", desc: "1. Концентрация. 2. Температура (T). 3. Қысым (P — тек газдар үшін)." }
                ],
                quote: "«Жүйе әрқашан өзіне жасалған әсерге қарсы тұру жолын іздейді»",
                author: "Анри Ле Шателье"
            },
            en: {
                title: "Reaction Balance",
                subtitle: "Reversibility and chemical equilibrium",
                canvasHeading: "Le Chatelier's Scales",
                canvasHint: "Click the scales to change equilibrium conditions",
                defaultTitle: "Equilibrium",
                defaultText: "Chemical equilibrium is the state in which the rate of the forward reaction equals the rate of the reverse reaction.",
                cards: [
                    { title: "Reversible Reactions", desc: "Processes that occur simultaneously in opposite directions. Denoted by ⇌." },
                    { title: "Le Chatelier's Principle", desc: "If a system at equilibrium is disturbed, the equilibrium shifts in the direction that counteracts the disturbance." },
                    { title: "Shift Factors", desc: "1. Concentration. 2. Temperature (T). 3. Pressure (P — for gases only)." }
                ],
                quote: "«A system always finds a way to oppose the violence done to it»",
                author: "Henri Le Chatelier"
            }
        };

        let currentLang = 'ru';
        let shift = 0;
        const canvas = document.getElementById('eqCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            // Draw Scale Beam
            ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(cx, cy - 100); ctx.lineTo(cx, cy + 150); ctx.stroke();
            
            const offset = Math.sin(time + shift) * 20 + shift * 50;
            ctx.beginPath(); ctx.moveTo(cx - 150, cy - 50 + offset); ctx.lineTo(cx + 150, cy - 50 - offset); ctx.stroke();

            // Reaction Symbols
            ctx.fillStyle = '#facc15'; ctx.font = 'bold 24px Montserrat'; ctx.textAlign = 'center';
            ctx.fillText('A + B', cx - 150, cy + 50 + offset);
            ctx.fillText('C + D', cx + 150, cy + 50 - offset);
            
            ctx.fillStyle = 'white'; ctx.font = '30px Inter';
            ctx.fillText('⇌', cx, cy - 120);

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            shift = x < canvas.width / 2 ? -1 : 1;
            setTimeout(() => shift = 0, 1000);
        });

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
