<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Element Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #34d399; color: #064e3b; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-emerald-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-emerald-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-emerald-200 uppercase mb-8 self-start"></h2>
            <canvas id="historyCanvas" class="w-full h-[400px] bg-black/20"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em]"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-emerald-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-emerald-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-emerald-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-emerald-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-emerald-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-emerald-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Заря Классификации",
                subtitle: "Попытки упорядочивания химических элементов",
                canvasHeading: "Триады Дёберейнера",
                canvasHint: "Нажмите, чтобы увидеть математическую связь триад",
                defaultTitle: "Предпосылки Периодического закона",
                defaultText: "До Менделеева ученые пытались найти логику в свойствах элементов. Первые попытки были основаны на внешнем сходстве или арифметических расчетах атомных масс.",
                cards: [
                    { title: "Иоганн Дёберейнер", desc: "В 1829 году предложил систему триад. Масса среднего элемента триады примерно равна полусумме крайних (Li, Na, K)." },
                    { title: "Джон Ньюлендс", desc: "В 1865 году открыл закон октав: каждый восьмой элемент повторяет свойства первого, подобно музыкальной гамме." },
                    { title: "Лотар Мейер", desc: "В 1864–1870 годах построил кривую атомных объемов, показав периодическую повторяемость физических свойств." }
                ],
                quote: "«История науки — это путь от хаоса наблюдений к гармонии законов»",
                author: "Джордж Сартон"
            },
            kz: {
                title: "Жіктелу Бастауы",
                subtitle: "Химиялық элементтерді жүйелеу талпыныстары",
                canvasHeading: "Деберейнер триадалары",
                canvasHint: "Триадалардың математикалық байланысын көру үшін басыңыз",
                defaultTitle: "Периодтық заңның алғышарттары",
                defaultText: "Менделеевке дейін ғалымдар элементтер қасиеттерінен логика іздеді. Алғашқы талпыныстар сыртқы ұқсастыққа немесе атомдық массалардың есебіне негізделді.",
                cards: [
                    { title: "Иоганн Деберейнер", desc: "1829 жылы триадалар жүйесін ұсынды. Ортаңғы элементтің массасы шеткі екі элементтің қосындысының жартысына тең (Li, Na, K)." },
                    { title: "Джон Ньюлендс", desc: "1865 жылы октавалар заңын ашты: әрбір сегізінші элемент біріншінің қасиеттерін қайталайды." },
                    { title: "Лотар Мейер", desc: "1864–1870 жылдары физикалық қасиеттердің периодты қайталануын көрсететін атомдық көлемдер қисығын жасады." }
                ],
                quote: "«Ғылым тарихы — бұл бақылау хаосынан заңдар үйлесіміне дейінгі жол»",
                author: "Джордж Сартон"
            },
            en: {
                title: "Dawn of Order",
                subtitle: "Attempts at classifying chemical elements",
                canvasHeading: "Döbereiner's Triads",
                canvasHint: "Click to see the mathematical link of triads",
                defaultTitle: "Prerequisites of the Periodic Law",
                defaultText: "Before Mendeleev, scientists tried to find logic in element properties. First attempts were based on physical similarity or arithmetic calculations of atomic masses.",
                cards: [
                    { title: "Johann Döbereiner", desc: "Proposed the triad system in 1829. The mass of the middle element is roughly the average of the outer two (Li, Na, K)." },
                    { title: "John Newlands", desc: "Discovered the Law of Octaves in 1865: every eighth element repeats the properties of the first, like a musical scale." },
                    { title: "Lothar Meyer", desc: "Plotted atomic volume curves in 1864–1870, showing the periodic repetition of physical properties." }
                ],
                quote: "«Science history is a path from the chaos of observations to the harmony of laws»",
                author: "George Sarton"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('historyCanvas');
        const ctx = canvas.getContext('2d');
        let triadState = 0;

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            drawTriads();
        }

        function drawTriads() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const elements = [{s:'Li', m:7}, {s:'Na', m:23}, {s:'K', m:39}];
            
            elements.forEach((el, i) => {
                const x = cx - 150 + i*150, y = cy;
                ctx.fillStyle = '#34d399'; ctx.beginPath(); ctx.arc(x, y, 40, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center';
                ctx.fillText(el.s, x, y - 5);
                ctx.font = '10px Inter'; ctx.fillText(el.m, x, y + 15);
                if(triadState > 0 && i === 1) {
                    ctx.strokeStyle = '#fbbf24'; ctx.strokeRect(x-45, y-45, 90, 90);
                }
            });
        }

        canvas.addEventListener('click', () => { triadState = 1 - triadState; drawTriads(); });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
