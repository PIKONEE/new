<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Oxides: CO and CO2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #451a03, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #facc15; color: #451a03; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-yellow-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-yellow-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold text-xs uppercase">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-yellow-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="oxideCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-yellow-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-yellow-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-yellow-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Дыхание Планеты",
                subtitle: "Оксиды углерода (II) и (IV)",
                canvasHeading: "Модель молекулы CO₂",
                canvasHint: "Нажмите, чтобы переключить на угарный газ CO",
                defaultTitle: "Оксиды углерода",
                defaultText: "Углерод образует два важнейших оксида: монооксид (CO, угарный газ) и диоксид (CO<sub>2</sub>, углекислый газ). Они имеют принципиально разные свойства.",
                cards: [
                    { title: "Угарный газ (CO)", desc: "Бесцветный газ, без запаха. Крайне ядовит, так как связывает гемоглобин крови. Сильный восстановитель." },
                    { title: "Углекислый газ", desc: "CO<sub>2</sub> — необходим для фотосинтеза. Вызывает парниковый эффект. При -78°C превращается в 'сухой лед'." },
                    { title: "Распознавание", desc: "Качественная реакция на CO<sub>2</sub> — помутнение известковой воды: <br>CO<sub>2</sub> + Ca(OH)<sub>2</sub> → CaCO<sub>3</sub>↓ + H<sub>2</sub>O." }
                ],
                quote: "«Газы — это наиболее призрачные, но могущественные формы материи»",
                author: "Джон Дальтон"
            },
            kz: {
                title: "Планета Тынысы",
                subtitle: "Көміртегі (II) және (IV) оксидтері",
                canvasHeading: "CO₂ молекуласының моделі",
                canvasHint: "CO иіс газына ауыстыру үшін басыңыз",
                defaultTitle: "Көміртегі оксидтері",
                defaultText: "Көміртегі екі маңызды оксид түзеді: монооксид (CO, иіс газы) және диоксид (CO<sub>2</sub>, көмірқышқыл газы).",
                cards: [
                    { title: "Иіс газы (CO)", desc: "Түссіз, иіссіз газ. Өте улы, қандағы гемоглобинді байланыстырады. Күшті тотықсыздандырғыш." },
                    { title: "Көмірқышқыл газы", desc: "CO<sub>2</sub> — фотосинтез үшін қажет. Парниктік эффект тудырады. -78°C-та 'құрғақ мұзға' айналады." },
                    { title: "Тану", desc: "CO<sub>2</sub>-ге сапалық реакция — әк суының лайлануы: <br>CO<sub>2</sub> + Ca(OH)<sub>2</sub> → CaCO<sub>3</sub>↓ + H<sub>2</sub>O." }
                ],
                quote: "«Газдар — материяның ең елес, бірақ құдіретті формалары»",
                author: "Джон Дальтон"
            },
            en: {
                title: "Breath of Planet",
                subtitle: "Carbon Oxides (II) and (IV)",
                canvasHeading: "CO₂ Molecule Model",
                canvasHint: "Click to toggle to carbon monoxide CO",
                defaultTitle: "Carbon Oxides",
                defaultText: "Carbon forms two critical oxides: monoxide (CO, toxic gas) and dioxide (CO<sub>2</sub>, greenhouse gas). They possess distinct chemical profiles.",
                cards: [
                    { title: "Carbon Monoxide", desc: "Colorless, odorless gas. Extremely toxic as it binds to hemoglobin. A powerful reducing agent." },
                    { title: "Carbon Dioxide", desc: "CO<sub>2</sub> is essential for photosynthesis. Drives the greenhouse effect. At -78°C, it becomes 'dry ice'." },
                    { title: "Recognition", desc: "Qualitative test for CO<sub>2</sub> — limewater turning milky: <br>CO<sub>2</sub> + Ca(OH)<sub>2</sub> → CaCO<sub>3</sub>↓ + H<sub>2</sub>O." }
                ],
                quote: "«Gases are the most spectral yet powerful forms of matter»",
                author: "John Dalton"
            }
        };

        let currentLang = 'ru';
        let isCO = false;
        const canvas = document.getElementById('oxideCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;

            if (!isCO) {
                // CO2 Linear
                const d = 80 + Math.sin(time)*5;
                drawBall(cx, cy, 50, '#94a3b8', 'C');
                drawBall(cx - d, cy, 45, '#ef4444', 'O');
                drawBall(cx + d, cy, 45, '#ef4444', 'O');
                ctx.strokeStyle = 'white'; ctx.lineWidth = 8;
                ctx.beginPath(); ctx.moveTo(cx-d+35, cy-8); ctx.lineTo(cx-35, cy-8); ctx.moveTo(cx-d+35, cy+8); ctx.lineTo(cx-35, cy+8); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx+d-35, cy-8); ctx.lineTo(cx+35, cy-8); ctx.moveTo(cx+d-35, cy+8); ctx.lineTo(cx+35, cy+8); ctx.stroke();
            } else {
                // CO
                drawBall(cx - 40, cy, 50, '#94a3b8', 'C');
                drawBall(cx + 40, cy, 45, '#ef4444', 'O');
            }
            requestAnimationFrame(draw);
        }

        function drawBall(x, y, r, color, label) {
            ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Inter'; ctx.textAlign = 'center'; ctx.fillText(label, x, y + 6);
        }

        canvas.addEventListener('click', () => isCO = !isCO);
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
