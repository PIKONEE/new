<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon: The Element of Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: crosshair; }
        .lang-btn.active { border-color: #38bdf8; color: #38bdf8; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-sky-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-4">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn border-b-2 border-transparent transition-all font-bold text-xs uppercase">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn border-b-2 border-transparent transition-all font-bold text-xs uppercase">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn border-b-2 border-transparent transition-all font-bold text-xs uppercase">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start"></h2>
            <canvas id="atomCanvas" class="w-full h-[500px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.5em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-6"></div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Атом Жизни",
                subtitle: "Общая характеристика углерода",
                canvasHeading: "Кристаллическая решетка алмаза",
                canvasHint: "Нажмите на холст для переключения вида (Алмаз / Графит)",
                defaultTitle: "Углерод (Carboneum)",
                defaultText: "Углерод — уникальный элемент, способный образовывать длинные цепи и кольца. Это основа всей органической химии и жизни на Земле.",
                cards: [
                    { title: "Адсорбция", desc: "Активированный уголь обладает пористой структурой, способной удерживать на поверхности газы и растворенные вещества." },
                    { title: "Аллотропия", desc: "Алмаз (сверхтвердый диэлектрик) и Графит (мягкий проводник) — яркий пример влияния структуры на свойства." },
                    { title: "Хим. свойства", desc: "При высоких температурах восстанавливает металлы из их оксидов: <br>Fe<sub>2</sub>O<sub>3</sub> + 3C → 2Fe + 3CO↑." }
                ],
                quote: "«Углерод — самый многоликий из всех элементов, он правит миром живого»",
                author: "Александр Бутлеров"
            },
            kz: {
                title: "Тіршілік Атомы",
                subtitle: "Көміртектің жалпы сипаттамасы",
                canvasHeading: "Алмас кристалдық торы",
                canvasHint: "Көріністі ауыстыру үшін басыңыз (Алмас / Графит)",
                defaultTitle: "Көміртегі (Carboneum)",
                defaultText: "Көміртегі — ұзын тізбектер мен сақиналар түзе алатын бірегей элемент. Бұл жердегі барлық органикалық химия мен тіршіліктің негізі.",
                cards: [
                    { title: "Адсорбция", desc: "Белсендірілген көмір өз бетінде газдар мен еріген заттарды ұстап тұра алатын кеуекті құрылымға ие." },
                    { title: "Аллотропия", desc: "Алмас (өте қатты) және Графит (жұмсақ өткізгіш) — құрылымның қасиеттерге әсерінің айқын мысалы." },
                    { title: "Химиялық қасиеттері", desc: "Жоғары температурада металдарды оксидтерінен тотықсыздандырады: <br>Fe<sub>2</sub>O<sub>3</sub> + 3C → 2Fe + 3CO↑." }
                ],
                quote: "«Көміртегі — барлық элементтердің ішіндегі ең алуан түрлісі»",
                author: "Александр Бутлеров"
            },
            en: {
                title: "Atom of Life",
                subtitle: "General characteristics of carbon",
                canvasHeading: "Diamond Crystal Lattice",
                canvasHint: "Click to toggle view (Diamond / Graphite)",
                defaultTitle: "Carbon (Carboneum)",
                defaultText: "Carbon is a unique element capable of forming long chains and rings. It is the bedrock of all organic chemistry and life on Earth.",
                cards: [
                    { title: "Adsorption", desc: "Activated carbon has a porous structure capable of holding gases and solutes on its surface." },
                    { title: "Allotropy", desc: "Diamond (superhard insulator) and Graphite (soft conductor) exemplify how structure dictates properties." },
                    { title: "Chemical Properties", desc: "At high temperatures, it reduces metals from their oxides: <br>Fe<sub>2</sub>O<sub>3</sub> + 3C → 2Fe + 3CO↑." }
                ],
                quote: "«Carbon is the most multifaceted of all elements; it rules the world of the living»",
                author: "Aleksandr Butlerov"
            }
        };

        let currentLang = 'ru';
        let mode = 'diamond';
        const canvas = document.getElementById('atomCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const b = document.querySelector(`.lang-btn[onclick*="${lang}"]`);
            if(b) b.classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').innerHTML = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.001;
            const size = 60;

            if (mode === 'diamond') {
                for(let x=-2; x<=2; x++) {
                    for(let y=-2; y<=2; y++) {
                        const px = cx + x*size + Math.sin(time + x)*5;
                        const py = cy + y*size + Math.cos(time + y)*5;
                        ctx.fillStyle = '#38bdf8'; ctx.beginPath(); ctx.arc(px, py, 10, 0, Math.PI*2); ctx.fill();
                        ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.strokeRect(px-size/2, py-size/2, size, size);
                    }
                }
            } else {
                for(let i=0; i<3; i++) {
                    const layerY = cy - 80 + i*80;
                    for(let j=0; j<6; j++) {
                        const px = cx - 150 + j*60;
                        ctx.fillStyle = '#94a3b8'; ctx.beginPath(); ctx.arc(px, layerY, 12, 0, Math.PI*2); ctx.fill();
                        if(j < 5) { ctx.strokeStyle = '#fff'; ctx.beginPath(); ctx.moveTo(px+12, layerY); ctx.lineTo(px+48, layerY); ctx.stroke(); }
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => { mode = mode === 'diamond' ? 'graphite' : 'diamond'; updateUI(); });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
