<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ion Exchange Reactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom left, #4c1d95, #1e1b4b, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #a78bfa; color: #1e1b4b; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b border-purple-500/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-purple-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-purple-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="exchangeCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-purple-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-purple-300"></h3>
            <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4"></div>
            <div class="mt-8 p-6 bg-purple-500/10 rounded-2xl border border-purple-500/20 text-center italic text-sm">
                Ba<sup>2+</sup> + SO<sub>4</sub><sup>2-</sup> → BaSO<sub>4</sub>↓
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-purple-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-purple-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm"></div>
        </div>
        <div class="glass rounded-custom p-10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-purple-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-purple-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-purple-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Ионный Обмен",
                subtitle: "Реакции ионного обмена (РИО)",
                canvasHeading: "Модель выпадения осадка",
                canvasHint: "Нажмите, чтобы спровоцировать образование осадка",
                defaultTitle: "Суть обмена",
                defaultText: "Реакции ионного обмена — это взаимодействия между сложными веществами в растворах, при которых они обмениваются своими ионами без изменения степеней окисления.",
                cards: [
                    { title: "Осадок (↓)", desc: "Образуется, когда катион и анион создают нерастворимое в воде соединение. Пример: BaCl<sub>2</sub> + Na<sub>2</sub>SO<sub>4</sub>." },
                    { title: "Газ (↑)", desc: "Происходит при выделении летучих продуктов. Пример: Na<sub>2</sub>CO<sub>3</sub> + 2HCl → 2NaCl + CO<sub>2</sub>↑ + H<sub>2</sub>O." },
                    { title: "Вода (H<sub>2</sub>O)", desc: "Самый частый случай РИО — образование слабого электролита (воды) в реакциях нейтрализации." }
                ],
                quote: "«В мире ионов порядок наводится через исключение лишнего»",
                author: "Пауль Вальден"
            },
            kz: {
                title: "Иондық Алмасу",
                subtitle: "Ион алмасу реакциялары (ИАР)",
                canvasHeading: "Тұнба түзілу моделі",
                canvasHint: "Тұнбаның түзілуін көру үшін басыңыз",
                defaultTitle: "Алмасу мәні",
                defaultText: "Ион алмасу реакциялары — ерітінділердегі күрделі заттардың тотығу дәрежелері өзгермей, өз иондарымен алмасуы.",
                cards: [
                    { title: "Тұнба (↓)", desc: "Катион мен анион суда ерімейтін қосылыс түзегенде пайда болады. Мысалы: BaSO<sub>4</sub>." },
                    { title: "Газ (↑)", desc: "Ұшқыш өнімдер бөлінгенде жүреді. Мысалы: CO<sub>2</sub> бөлінуі." },
                    { title: "Су (H<sub>2</sub>O)", desc: "ИАР-дың ең жиі кездесетін жағдайы — бейтараптану реакцияларында судың түзілуі." }
                ],
                quote: "«Иондар әлемінде тәртіп артық нәрсені шығару арқылы орнайды»",
                author: "Пауль Вальден"
            },
            en: {
                title: "Ion Exchange",
                subtitle: "Double Replacement Reactions",
                canvasHeading: "Precipitation Model",
                canvasHint: "Click to trigger precipitate formation",
                defaultTitle: "Nature of Exchange",
                defaultText: "Ion exchange reactions are interactions between complex substances in solutions where they swap ions without changing oxidation states.",
                cards: [
                    { title: "Precipitate (↓)", desc: "Forms when a cation and anion create a water-insoluble compound. e.g., BaSO<sub>4</sub>." },
                    { title: "Gas (↑)", desc: "Occurs when volatile products are evolved. e.g., CO<sub>2</sub> from carbonates." },
                    { title: "Water (H<sub>2</sub>O)", desc: "The most common case — formation of a weak electrolyte in neutralization reactions." }
                ],
                quote: "«In the world of ions, order is established by excluding the redundant»",
                author: "Paul Walden"
            }
        };

        let currentLang = 'ru';
        let precipitated = false;
        const canvas = document.getElementById('exchangeCanvas');
        const ctx = canvas.getContext('2d');
        let ions = [];

        function setLang(lang) {
            currentLang = lang;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            ions = [];
            for(let i=0; i<30; i++) ions.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*2, vy:(Math.random()-0.5)*2, color: i%2===0 ? '#a78bfa' : '#fbbf24'});
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ions.forEach(p => {
                if(precipitated) {
                   p.y += 2; if(p.y > canvas.height - 20) { p.y = canvas.height - 20; p.vx = 0; p.vy = 0; }
                } else {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                }
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => precipitated = !precipitated);
        window.onload = () => { init(); setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
