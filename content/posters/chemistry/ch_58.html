<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry: The Data Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: crosshair; }
        .lang-btn.active { background: #2dd4bf; color: #042f2e; font-weight: 800; }
        .node-btn { transition: all 0.3s; }
        .node-btn:hover { background: #2dd4bf; color: #042f2e; transform: translateY(-5px); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-l-8 border-teal-500">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-teal-400"></h1>
            <p id="sub-title" class="mt-2 text-white/40 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-8">
        <div class="lg:col-span-1 glass rounded-custom p-8 space-y-3">
            <h3 id="sidebar-title" class="heading-font text-lg text-teal-300 mb-6 uppercase">Quick Links</h3>
            <button class="node-btn w-full p-4 glass rounded-2xl text-left text-sm font-bold">Solubility Table</button>
            <button class="node-btn w-full p-4 glass rounded-2xl text-left text-sm font-bold">Activity Series</button>
            <button class="node-btn w-full p-4 glass rounded-2xl text-left text-sm font-bold">Bond Energies</button>
            <button class="node-btn w-full p-4 glass rounded-2xl text-left text-sm font-bold">Nomenclature Rules</button>
        </div>

        <div class="lg:col-span-3 glass rounded-custom p-10 flex flex-col relative overflow-hidden min-h-[500px]">
            <h2 id="canvas-heading" class="heading-font text-2xl text-teal-200 uppercase mb-8 tracking-[0.2em]"></h2>
            <div class="flex-grow flex items-center justify-center">
                <canvas id="matrixCanvas" class="w-full h-full bg-teal-950/20"></canvas>
            </div>
            <div id="info-overlay" class="absolute bottom-10 right-10 p-6 glass rounded-3xl border border-teal-500/30 max-w-sm">
                <h4 id="info-title" class="heading-font text-teal-400 mb-2"></h4>
                <p id="info-text" class="text-xs text-white/70 leading-relaxed font-light"></p>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-teal-400"></h4>
            <div id="card1-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-teal-400"></h4>
            <div id="card2-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 border-t border-white/10">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-teal-400"></h4>
            <div id="card3-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-snug"></p>
        <cite id="author" class="text-teal-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Доп. материалы",
                subtitle: "Ресурсы для глубокого изучения химии",
                canvasHeading: "Матрица знаний",
                infoTitle: "Интерактивный узел",
                infoText: "Нажмите на элементы матрицы для перехода к справочным материалам. Здесь собраны таблицы констант, ряды активности и правила номенклатуры IUPAC.",
                cards: [
                    { title: "Ряд активности", desc: "Ряд напряжений металлов Н. Бекетова — определяет возможность протекания реакций замещения." },
                    { title: "Растворимость", desc: "Таблица растворимости кислот, оснований и солей в воде — ключ к ионным уравнениям." },
                    { title: "IUPAC", desc: "Международные правила именования химических соединений. Единый язык для всех химиков планеты." }
                ],
                quote: "«Наука — это не только знание, но и умение пользоваться инструментами для его поиска»",
                author: "Дмитрий Менделеев"
            },
            kz: {
                title: "Қосымша материалдар",
                subtitle: "Химияны терең зерттеуге арналған ресурстар",
                canvasHeading: "Білім матрицасы",
                infoTitle: "Интерактивті түйін",
                infoText: "Анықтамалық материалдарға өту үшін матрица элементтерін басыңыз. Мұнда константалар кестелері, белсенділік қатарлары және IUPAC ережелері жинақталған.",
                cards: [
                    { title: "Белсенділік қатары", desc: "Н. Бекетовтың металдардың кернеу қатары — орын басу реакцияларының мүмкіндігін анықтайды." },
                    { title: "Ерігіштік", desc: "Қышқылдардың, негіздердің және тұздардың судағы ерігіштік кестесі — иондық теңдеулердің кілті." },
                    { title: "IUPAC", desc: "Химиялық қосылыстарды атаудың халықаралық ережелері. Планетадағы барлық химиктердің ортақ тілі." }
                ],
                quote: "«Ғылым — бұл тек білім ғана емес, сонымен бірге оны іздеуге арналған құралдарды пайдалана білу»",
                author: "Дмитрий Менделеев"
            },
            en: {
                title: "Additional Materials",
                subtitle: "Resources for in-depth chemistry study",
                canvasHeading: "Knowledge Matrix",
                infoTitle: "Interactive Node",
                infoText: "Click the matrix elements to access reference materials. Tables of constants, activity series, and IUPAC nomenclature rules are gathered here.",
                cards: [
                    { title: "Activity Series", desc: "The reactivity series of metals — determines the possibility of displacement reactions." },
                    { title: "Solubility", desc: "Solubility table of acids, bases, and salts in water — the key to ionic equations." },
                    { title: "IUPAC", desc: "International rules for naming chemical compounds. The universal language for all chemists." }
                ],
                quote: "«Science is not only knowledge, but also the ability to use the tools for its search»",
                author: "Dmitri Mendeleev"
            }
        };

        let currentLang = 'ru';
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('info-title').textContent = t.infoTitle;
            document.getElementById('info-text').textContent = t.infoText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const time = Date.now() * 0.001;
            
            ctx.strokeStyle = 'rgba(45, 212, 191, 0.1)';
            for(let i=0; i<canvas.width; i+=40) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
            }
            for(let j=0; j<canvas.height; j+=40) {
                ctx.beginPath(); ctx.moveTo(0, j); ctx.lineTo(canvas.width, j); ctx.stroke();
            }

            // Glowing nodes
            for(let k=0; k<5; k++) {
                const x = (canvas.width/6) * (k+1) + Math.sin(time + k)*20;
                const y = (canvas.height/2) + Math.cos(time + k)*50;
                ctx.fillStyle = '#2dd4bf'; ctx.shadowBlur = 20; ctx.shadowColor = '#2dd4bf';
                ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
