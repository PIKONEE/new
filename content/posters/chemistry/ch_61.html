<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Laboratory: Collection and Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at bottom right, #1e1b4b, #312e81, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2rem; cursor: pointer; }
        .lang-btn.active { background: #38bdf8; color: #020617; font-weight: 800; }
        .lab-step { border-left: 2px solid #38bdf8; padding-left: 1rem; margin-bottom: 1rem; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<!-- КНОПКА НАЗАД -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 10000;">
    <button onclick="goBack()" style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    " onmouseover="this.style.transform='translateX(-5px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.6)';" 
       onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
        ← Назад
    </button>
</div>


    <header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-b-2 border-sky-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-sky-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-sky-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="gasCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-sky-500">
            <h3 id="info-title" class="heading-font text-3xl mb-6 text-sky-300"></h3>
            <div id="info-text" class="text-sm font-light leading-relaxed text-white/80 space-y-4"></div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card1-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card2-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-sky-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-sky-400"></h4>
            <div id="card3-desc" class="text-white/60 text-xs leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-sky-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-sky-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Работа с Газами",
                subtitle: "Методы получения, собирания и распознавания",
                canvasHeading: "Лабораторная установка",
                canvasHint: "Нажмите на пробку, чтобы запустить выделение газа",
                defaultTitle: "Газовая лаборатория",
                defaultText: "Получение газов требует специальных приборов. Выбор метода собирания зависит от физических свойств газа: растворимости в воде и плотности относительно воздуха.",
                cards: [
                    { title: "Методы собирания", desc: "1. Вытеснение воды (для нерастворимых газов: H<sub>2</sub>, O<sub>2</sub>, CH<sub>4</sub>). 2. Вытеснение воздуха (вверх дном для легких газов, дном вниз для тяжелых)." },
                    { title: "Распознавание", desc: "O<sub>2</sub> — вспыхивание тлеющей лучины. H<sub>2</sub> — характерный хлопок при поднесении пламени. CO<sub>2</sub> — помутнение известковой воды." },
                    { title: "Безопасность", desc: "Перед собиранием водорода установку обязательно проверяют на герметичность и чистоту газа, чтобы избежать взрыва." }
                ],
                quote: "«Газ — это наиболее подвижное состояние материи, требующее от химика предельной точности»",
                author: "Роберт Бойль"
            },
            kz: {
                title: "Газдармен жұмыс",
                subtitle: "Алу, жинау және тану әдістері",
                canvasHeading: "Зертханалық қондырғы",
                canvasHint: "Газдың бөлінуін бастау үшін тығынды басыңыз",
                defaultTitle: "Газ зертханасы",
                defaultText: "Газдарды алу арнайы аспаптарды қажет етеді. Жинау әдісі газдың физикалық қасиеттеріне байланысты: суда ерігіштігі және ауа бойынша тығыздығы.",
                cards: [
                    { title: "Жинау әдістері", desc: "1. Суды ығыстыру (ерімейтін газдар үшін: H<sub>2</sub>, O<sub>2</sub>, CH<sub>4</sub>). 2. Ауаны ығыстыру (жеңіл газдар үшін төңкерілген, ауыр газдар үшін дұрыс қойылған ыдыс)." },
                    { title: "Тану әдістері", desc: "O<sub>2</sub> — бықсып жатқан шырпының жануы. H<sub>2</sub> — жалын жақындатқанда тән дыбыс (хлопок). CO<sub>2</sub> — әк суының лайлануы." },
                    { title: "Қауіпсіздік", desc: "Сутегін жинар алдында жарылысты болдырмау үшін қондырғының герметикалығы мен газдың тазалығы міндетті түрде тексеріледі." }
                ],
                quote: "«Газ — бұл химиктен барынша дәлдікті талап ететін материяның ең қозғалмалы күйі»",
                author: "Роберт Бойль"
            },
            en: {
                title: "Gas Lab",
                subtitle: "Methods of Production, Collection, and Recognition",
                canvasHeading: "Laboratory Apparatus",
                canvasHint: "Click the stopper to trigger gas production",
                defaultTitle: "Gas Laboratory",
                defaultText: "Obtaining gases requires specialized equipment. The collection method is chosen based on physical properties: water solubility and air-relative density.",
                cards: [
                    { title: "Collection Methods", desc: "1. Displacement of water (for insoluble gases). 2. Displacement of air (upward for light gases, downward for heavy gases)." },
                    { title: "Recognition", desc: "O<sub>2</sub> — relights a glowing splint. H<sub>2</sub> — characteristic 'pop' sound. CO<sub>2</sub> — turns limewater milky." },
                    { title: "Safety", desc: "Before collecting hydrogen, the apparatus must be checked for airtightness and gas purity to prevent explosions." }
                ],
                quote: "«Gas is the most mobile state of matter, requiring extreme precision from the chemist»",
                author: "Robert Boyle"
            }
        };

        let currentLang = 'ru';
        let bubbling = false;
        const canvas = document.getElementById('gasCanvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            // Flask
            ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(cx-30, cy-50); ctx.lineTo(cx+30, cy-50); ctx.lineTo(cx+60, cy+100); ctx.lineTo(cx-60, cy+100); ctx.closePath(); ctx.stroke();
            
            // Tube
            ctx.beginPath(); ctx.moveTo(cx, cy-50); ctx.lineTo(cx+120, cy-50); ctx.lineTo(cx+120, cy+50); ctx.stroke();

            if(bubbling) {
                if(Math.random() > 0.7) bubbles.push({x: cx + 120, y: cy + 50, r: 2 + Math.random()*5, speed: 1 + Math.random()*2});
            }

            bubbles.forEach((b, i) => {
                b.y -= b.speed;
                ctx.fillStyle = 'rgba(56, 189, 248, 0.6)'; ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
                if(b.y < cy - 100) bubbles.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => { bubbling = !bubbling; if(!bubbling) bubbles = []; });
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    function goBack() {
        console.log('goBack() вызвана');
        if (typeof bridge !== 'undefined' && bridge) {
            console.log('Bridge найден, вызываю onBackClicked()');
            bridge.onBackClicked();
        } else {
            console.log('Bridge не найден!');
        }
    }

    // Инициализация QWebChannel
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Инициализация QWebChannel...');

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            try {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.bridge = channel.objects.bridge;
                    console.log('✅ Bridge подключен!');
                });
            } catch(e) {
                console.error('❌ QWebChannel ошибка:', e);
            }
        } else {
            console.warn('⚠️ QWebChannel или qt не найден');
        }
    });
</script>

</body>
</html>
