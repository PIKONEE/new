<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulfur and Hydrogen Sulfide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #78350f, #451a03, #020617);
            color: white; min-height: 100vh;
        }
        .heading-font { font-family: 'Montserrat', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .rounded-custom { border-radius: 3rem; }
        canvas { border-radius: 2.5rem; cursor: pointer; }
        .lang-btn.active { background: #facc15; color: #451a03; font-weight: 800; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="p-4 md:p-10">

<header class="glass rounded-custom p-8 mb-8 flex flex-col md:flex-row justify-between items-center border-t border-yellow-400/30">
        <div>
            <h1 id="main-title" class="heading-font text-3xl md:text-5xl uppercase tracking-tighter text-yellow-400"></h1>
            <p id="sub-title" class="mt-2 text-white/50 font-light tracking-widest text-xs uppercase"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="setLang('ru')" id="btn-ru" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">RU</button>
            <button onclick="setLang('kz')" id="btn-kz" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">KZ</button>
            <button onclick="setLang('en')" id="btn-en" class="lang-btn px-6 py-2 rounded-full border border-white/20 transition-all font-bold">EN</button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2 glass rounded-custom p-8 flex flex-col relative overflow-hidden">
            <h2 id="canvas-heading" class="heading-font text-xl text-yellow-200 uppercase mb-8 self-start tracking-widest"></h2>
            <canvas id="sulfurCanvas" class="w-full h-[450px] bg-black/40"></canvas>
            <p id="canvas-hint" class="mt-4 text-[10px] text-white/30 uppercase tracking-[0.4em] text-center"></p>
        </div>

        <div class="lg:col-span-4 glass rounded-custom p-10 flex flex-col justify-center border-r-4 border-yellow-500">
            <div id="info-content">
                <h3 id="info-title" class="heading-font text-3xl mb-6 text-yellow-300"></h3>
                <div id="info-text" class="text-lg font-light leading-relaxed text-white/80 space-y-4 font-inter"></div>
                <div class="mt-10 p-6 bg-yellow-500/10 rounded-2xl border border-yellow-500/20 text-center text-xl heading-font">
                    S<sub>8</sub> (Cyclooctasulfur)
                </div>
            </div>
        </div>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all">
            <h4 id="card1-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card1-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all">
            <h4 id="card2-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card2-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
        <div class="glass rounded-custom p-10 hover:bg-yellow-500/10 transition-all">
            <h4 id="card3-title" class="heading-font text-xl mb-4 text-yellow-400"></h4>
            <div id="card3-desc" class="text-white/60 text-sm leading-relaxed"></div>
        </div>
    </section>

    <footer class="glass rounded-custom p-12 text-center bg-yellow-950/20">
        <p id="quote" class="text-2xl font-light italic mb-4 leading-tight"></p>
        <cite id="author" class="text-yellow-400 font-bold uppercase tracking-[0.4em] text-xs"></cite>
    </footer>

    <script>
        const translations = {
            ru: {
                title: "Желтый Камень",
                subtitle: "Химические свойства серы и сероводорода",
                canvasHeading: "Кристаллическая решетка серы S₈",
                canvasHint: "Нажмите, чтобы увидеть переход S → H₂S",
                defaultTitle: "Элемент №16",
                defaultText: "Сера — типичный неметалл VIА-группы. В свободном состоянии представляет собой хрупкие желтые кристаллы, состоящие из молекул S<sub>8</sub> в форме короны.",
                cards: [
                    { title: "Аллотропия", desc: "Сера образует ромбическую (самая устойчивая), моноклинную и пластическую модификации." },
                    { title: "Сероводород", desc: "H<sub>2</sub>S — бесцветный газ с запахом тухлых яиц. Сильный восстановитель, крайне токсичен для человека." },
                    { title: "Сульфиды", desc: "Соли сероводородной кислоты. Многие сульфиды металлов имеют яркую окраску и встречаются в природе как руды (ZnS, PbS)." }
                ],
                quote: "«Сера — это горючее начало природы, скрытое в недрах земли»",
                author: "Парацельс"
            },
            kz: {
                title: "Сары Тас",
                subtitle: "Күкірт пен күкіртсутектің химиялық қасиеттері",
                canvasHeading: "Күкірттің S₈ кристалдық торы",
                canvasHint: "S → H₂S айналуын көру үшін басыңыз",
                defaultTitle: "№16 Элемент",
                defaultText: "Күкірт — VIА-топтың типтік бейметалы. Бос күйінде тәж тәрізді S<sub>8</sub> молекулаларынан тұратын сары кристалдар.",
                cards: [
                    { title: "Аллотропия", desc: "Күкірт ромбикалық, моноклинді және пластикалық модификациялар түзеді." },
                    { title: "Күкіртсутек", desc: "H<sub>2</sub>S — шіріген жұмыртқа иісі бар түссіз газ. Күшті тотықсыздандырғыш, өте улы." },
                    { title: "Сульфидтер", desc: "Күкіртсутек қышқылының тұздары. Көптеген сульфидтер табиғатта кен ретінде кездеседі (ZnS, PbS)." }
                ],
                quote: "«Күкірт — жер қойнауында жасырылған табиғаттың жанғыш бастауы»",
                author: "Парацельс"
            },
            en: {
                title: "Yellow Stone",
                subtitle: "Properties of Sulfur and Hydrogen Sulfide",
                canvasHeading: "Sulfur S₈ Crystal Lattice",
                canvasHint: "Click to see transformation S → H₂S",
                defaultTitle: "Element №16",
                defaultText: "Sulfur is a typical non-metal of Group VIA. In its free state, it exists as yellow crystals made of crown-shaped S<sub>8</sub> molecules.",
                cards: [
                    { title: "Allotropy", desc: "Sulfur forms rhombic (most stable), monoclinic, and plastic allotropes." },
                    { title: "Hydrogen Sulfide", desc: "H<sub>2</sub>S is a colorless gas with the odor of rotten eggs. A strong reducing agent, highly toxic." },
                    { title: "Sulfides", desc: "Salts of hydrosulfuric acid. Many metal sulfides are colorful and occur naturally as ores (ZnS, PbS)." }
                ],
                quote: "«Sulfur is the combustible principle of nature, hidden deep within the earth»",
                author: "Paracelsus"
            }
        };

        let currentLang = 'ru';
        let state = 'sulfur';
        const canvas = document.getElementById('sulfurCanvas');
        const ctx = canvas.getContext('2d');

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('sub-title').textContent = t.subtitle;
            document.getElementById('canvas-heading').textContent = t.canvasHeading;
            document.getElementById('canvas-hint').textContent = t.canvasHint;
            document.getElementById('info-title').textContent = t.defaultTitle;
            document.getElementById('info-text').textContent = t.defaultText;
            document.getElementById('card1-title').textContent = t.cards[0].title;
            document.getElementById('card1-desc').innerHTML = t.cards[0].desc;
            document.getElementById('card2-title').textContent = t.cards[1].title;
            document.getElementById('card2-desc').innerHTML = t.cards[1].desc;
            document.getElementById('card3-title').textContent = t.cards[2].title;
            document.getElementById('card3-desc').innerHTML = t.cards[2].desc;
            document.getElementById('quote').textContent = t.quote;
            document.getElementById('author').textContent = t.author;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            const time = Date.now() * 0.002;

            if (state === 'sulfur') {
                for(let i=0; i<8; i++) {
                    const ang = i * Math.PI / 4 + time * 0.2;
                    const r = 80 + Math.sin(time + i)*5;
                    ctx.fillStyle = '#facc15'; ctx.shadowBlur = 15; ctx.shadowColor = '#facc15';
                    ctx.beginPath(); ctx.arc(cx + Math.cos(ang)*r, cy + Math.sin(ang)*r, 15, 0, Math.PI*2); ctx.fill();
                    if(i > 0) {
                        const prevAng = (i-1) * Math.PI / 4 + time * 0.2;
                        const prevR = 80 + Math.sin(time + i - 1)*5;
                        ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.moveTo(cx + Math.cos(prevAng)*prevR, cy + Math.sin(prevAng)*prevR);
                        ctx.lineTo(cx + Math.cos(ang)*r, cy + Math.sin(ang)*r); ctx.stroke();
                    }
                }
            } else {
                drawMolecule(cx, cy, time);
            }
            requestAnimationFrame(draw);
        }

        function drawMolecule(cx, cy, time) {
            ctx.fillStyle = '#facc15'; ctx.beginPath(); ctx.arc(cx, cy, 30, 0, Math.PI*2); ctx.fill();
            const hx1 = cx - 60 + Math.sin(time)*5, hy1 = cy + 40;
            const hx2 = cx + 60 + Math.cos(time)*5, hy2 = cy + 40;
            ctx.fillStyle = '#38bdf8'; ctx.beginPath(); ctx.arc(hx1, hy1, 15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(hx2, hy2, 15, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = 'white'; ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(hx1, hy1); ctx.moveTo(cx, cy); ctx.lineTo(hx2, hy2); ctx.stroke();
        }

        canvas.addEventListener('click', () => state = state === 'sulfur' ? 'h2s' : 'sulfur');
        window.onload = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; setLang('ru'); };
    </script>

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>


</body>
</html>
