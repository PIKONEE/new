<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            min-width: 300px;
        }

        .back-button {
            background: #2196F3;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        .back-button:hover {
            background: #1976D2;
            transform: translateX(-5px);
        }

        header h1 {
            font-size: 42px;
            font-weight: 800;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .topic-card:hover {
            transform: translateY(-8px) scale(1.03);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .topic-card h3 {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
        }

        footer {
            text-align: center;
            opacity: 0.8;
            font-size: 14px;
        }

        .search-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  background: rgba(255,255,255,0.14);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  padding: 10px 12px;
  backdrop-filter: blur(10px);
  min-width: 320px;
}

#search-input{
  width: 340px;
  max-width: 45vw;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 15px;
}

#search-input::placeholder{
  color: rgba(255,255,255,0.75);
}

.clear-btn{
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.22);
  color: #fff;
  width: 34px;
  height: 34px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 700;
  display:flex;
  align-items:center;
  justify-content:center;
}

.clear-btn:hover{
  background: rgba(255,255,255,0.26);
  transform: scale(1.05);
}

.hint{
  margin: 10px 0 18px;
  opacity: 0.9;
  font-size: 14px;
}

    </style>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<body>
    <div class="container">
        <header>
  <div class="header-left">
    <button class="back-button" id="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    <h1 id="subject-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
  </div>

  <div class="search-wrap">
    <input id="search-input" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–ª–∞–∫–∞—Ç–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." autocomplete="off">
    <button class="clear-btn" id="clear-btn" title="–û—á–∏—Å—Ç–∏—Ç—å">‚úï</button>
  </div>
</header>

<div class="hint" id="hint"></div>


        <div class="topics-grid" id="topics-grid">
            <!-- –¢–µ–º—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>

        <footer>
            <p>¬© 2024 –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–µ –ø–ª–∞–∫–∞—Ç—ã</p>
        </footer>
    </div>

    <script>
        let bridge = null;
        let bridgeReady = false;
        let allTopics = [];


        function goBack() {
            console.log("üîô –ö–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –ù–∞–∑–∞–¥");
            if (bridgeReady && bridge) {
                bridge.onBackClicked();
            }
        }

        function renderTopics(topics) {
            allTopics = Array.isArray(topics) ? topics : [];
            console.log("üìö renderTopics() –≤—ã–∑–≤–∞–Ω–∞ —Å", topics.length, "—Ç–µ–º–∞–º–∏");
            const grid = document.getElementById('topics-grid');
            grid.innerHTML = '';

            topics.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.setAttribute('data-topic-id', topic.id);
                card.onclick = () => {
                    console.log("üìñ –ö–ª–∏–∫ –Ω–∞ —Ç–µ–º—É:", topic.id);
                    if (bridgeReady && bridge) {
                        bridge.onTopicClicked(topic.id);
                    }
                };

                card.innerHTML = `<h3>${topic.name}</h3>`;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("üì± DOMContentLoaded - –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é topics_screen");

            if (typeof QWebChannel !== 'undefined') {
                console.log("‚úÖ QWebChannel –Ω–∞–π–¥–µ–Ω");

                try {
                    new QWebChannel(qt.webChannelTransport, function(channel) {
                        bridge = channel.objects.bridge;
                        bridgeReady = true;
                        console.log("‚úÖ Bridge –ø–æ–ª—É—á–µ–Ω –∏ –≥–æ—Ç–æ–≤");
                        console.log("   –í—ã–∑—ã–≤–∞—é onFrontEndReady()");
                        bridge.onFrontEndReady();
                    });
                } catch (e) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ QWebChannel:", e);
                }
            } else {
                console.error("‚ùå QWebChannel –Ω–µ –Ω–∞–π–¥–µ–Ω!");
            }
            const input = document.getElementById('search-input');
const clearBtn = document.getElementById('clear-btn');
const hint = document.getElementById('hint');

function applyFilter() {
  const q = (input.value || '').trim().toLowerCase();
  const filtered = !q
    ? allTopics
    : allTopics.filter(t => (t.name || '').toLowerCase().includes(q));

  // –ø–µ—Ä–µ—Ä–∏—Å—É–µ–º —Å–ø–∏—Å–æ–∫ (–±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–ª–∏–∫–∞)
  const grid = document.getElementById('topics-grid');
  grid.innerHTML = '';

  if (hint) {
    hint.innerText = q
      ? `–ù–∞–π–¥–µ–Ω–æ: ${filtered.length} –∏–∑ ${allTopics.length}`
      : `–ù–∞–π–¥–µ–Ω–æ: ${allTopics.length}`;
  }

  filtered.forEach((topic, index) => {
    const card = document.createElement('div');
    card.className = 'topic-card';
    card.style.animationDelay = `${index * 0.03}s`;
    card.onclick = () => {
      if (bridgeReady && bridge) bridge.onTopicClicked(topic.id);
    };
    card.innerHTML = `<h3>${topic.name}</h3>`;
    grid.appendChild(card);
  });
}

if (input) {
  input.addEventListener('input', applyFilter);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      input.value = '';
      applyFilter();
      input.blur();
    }
  });
}

if (clearBtn) {
  clearBtn.addEventListener('click', () => {
    input.value = '';
    applyFilter();
    input.focus();
  });
}

        });
    </script>
</body>
</html>
