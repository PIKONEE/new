<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #12185a 0%, #06092b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 20px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        h1 { font-size: 32px; margin-bottom: 30px; text-align: center; }

        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        button {
            width: 100%;
            padding: 12px;

            border-radius: 8px;

</head>
<body>
    <div class="container">
        <h1>Активация</h1>
        <input type="text" id="licenseKey" placeholder="Введите ключ лицензии">
        <button onclick="activateLicense()">Активировать</button>
    </div>

    <script>
        function activateLicense() {
            const key = document.getElementById('licenseKey').value;
            if (!key) {
                alert('Введите ключ лицензии');
                return;
            }
            if (typeof activationBridge !== 'undefined') {
                activationBridge.activate(key);
            }
        }

        if (typeof QWebChannel !== 'undefined' && typeof qt !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                window.activationBridge = channel.objects.activationBridge;
            });
        }
    </script>
</body>
</html>
