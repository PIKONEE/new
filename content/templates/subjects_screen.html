<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            background-image:
                radial-gradient(at 20% 30%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 60px 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.1), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px;
            animation: floatParticles 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatParticles {
            to {
                transform: translateY(-100px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        header h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        header p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 280px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(59, 130, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .subject-card:nth-child(1) { animation-delay: 0.1s; }
        .subject-card:nth-child(2) { animation-delay: 0.2s; }
        .subject-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .subject-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow:
                0 20px 60px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(59, 130, 246, 0.2);
        }

        .subject-card:hover::before {
            opacity: 1;
        }

        .subject-card .icon {
            font-size: 80px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
            transition: transform 0.4s ease, filter 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .subject-card:hover .icon {
            transform: scale(1.15) rotateY(15deg);
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8));
        }

        .subject-card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .subject-card .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Biology card accent */
        .subject-card:nth-child(1):hover {
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow:
                0 20px 60px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(16, 185, 129, 0.2);
        }

        /* Chemistry card accent */
        .subject-card:nth-child(2):hover {
            border-color: rgba(251, 146, 60, 0.5);
            box-shadow:
                0 20px 60px rgba(251, 146, 60, 0.3),
                0 0 0 1px rgba(251, 146, 60, 0.2);
        }

        /* Physics card accent */
        .subject-card:nth-child(3):hover {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow:
                0 20px 60px rgba(139, 92, 246, 0.3),
                0 0 0 1px rgba(139, 92, 246, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            opacity: 0.5;
            font-size: 14px;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 40px;
            }

            header p {
                font-size: 16px;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .subject-card {
                padding: 40px 30px;
                min-height: 240px;
            }

            .subject-card .icon {
                font-size: 64px;
            }

            .subject-card h2 {
                font-size: 24px;
            }
        }
    </style>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Models Viewer</h1>
            <p>Choose a subject to explore interactive 3D models</p>
        </header>

        <div class="subjects-grid" id="subjects-grid">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ Python -->
        </div>

        <footer>
            <p>¬© 2024 Interactive 3D Models ‚Ä¢ Powered by Three.js</p>
        </footer>
    </div>

    <script>
        let bridge = null;

        // –ò–∫–æ–Ω–∫–∏ –∏ –æ–ø–∏—Å–∞–Ω–∏—è –¥–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        const subjectData = {
            'biology': {
                icon: 'üß¨',
                description: 'Explore human anatomy'
            },
            'chemistry': {
                icon: 'üß™',
                description: 'Molecular structures'
            },
            'physics': {
                icon: '‚öõÔ∏è',
                description: 'Physical phenomena'
            }
        };

        function renderSubjects(subjects) {
            console.log("üìö renderSubjects() –≤—ã–∑–≤–∞–Ω–∞ —Å", subjects.length, "–ø—Ä–µ–¥–º–µ—Ç–∞–º–∏");
            const grid = document.getElementById('subjects-grid');
            grid.innerHTML = '';

            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.onclick = () => {
                    console.log("üìñ –ö–ª–∏–∫ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç:", subject.id);
                    if (bridge) {
                        bridge.onSubjectSelected(subject.id);
                    }
                };

                const data = subjectData[subject.id] || { icon: 'üìö', description: 'Interactive models' };
                card.innerHTML = `
                    <div class="icon">${data.icon}</div>
                    <h2>${subject.name}</h2>
                    <div class="description">${data.description}</div>
                `;
                grid.appendChild(card);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üì± DOMContentLoaded - –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é");

            if (typeof QWebChannel !== 'undefined') {
                console.log("‚úÖ QWebChannel –Ω–∞–π–¥–µ–Ω");

                new QWebChannel(qt.webChannelTransport, function(channel) {
                    bridge = channel.objects.bridge;
                    console.log("‚úÖ Bridge –ø–æ–ª—É—á–µ–Ω");
                    console.log("   –í—ã–∑—ã–≤–∞—é onFrontEndReady()");
                    bridge.onFrontEndReady();
                });
            } else {
                console.error("‚ùå QWebChannel –Ω–µ –Ω–∞–π–¥–µ–Ω!");
            }
        });
    </script>
</body>
</html>
